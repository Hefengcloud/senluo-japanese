pattern: 〜ゆえに
level: N1
meanings:
  jp:
    - "〜のために"
    - "い表現で文語的である。接続詞として文頭に使うこともできる。*"
  cn:
    - "由于〜"
    - "因为〜"
    - "因〜缘故"
conjugations:
  - "普通形 + ゆえに"
examples:
  - jp: "発展途上国では貧しさの **ゆえに** 、子供でも働かなければならないところもある。"
    cn: "在发展中国家，因为贫困的原因，甚至儿童也不得不工作。"
  - jp: "新しい職場では慣れぬ **ゆえ** 、失敗することが多いです。"
    cn: "在新工作中，因为不熟悉，经常会失败。"
  - jp: "日本は経済大国である **ゆえに 、**外国から働きに来る人も多い。"
    cn: "日本是经济大国，因此也吸引了许多外国人来工作。"
  - jp: "私が事業の問題点を指摘してしまった **ゆえに** 、対策を考えなければならなくなった。"
    cn: "因为我指出了业务的问题，所以必须考虑对策。"
  - jp: "我思う、 **ゆえに** 我あり。"
    cn: "我思故我在。"
