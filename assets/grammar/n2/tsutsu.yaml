  jp1: '[今後](こんご)の[方針](ほうしん)について、[部署](ぶしょ)のメンバーと[話し合い](はなしあい) **つつ** [検討](けんとう)した。'
  zh: 关于未来的政策，我会与部门成员边讨论边探讨。
- jp: 彼女との写真を眺め **つつ** 、これまで二人で行った場所や過ごた時間を懐かしんだ。
  jp1: '[彼女](かのじょ)との[写真](しゃしん)を[眺め](ながめ) **つつ** 、これまで[二](に)[人](にん)で[行っ](おこなっ)た[場所](ばしょ)や[過](か)ごた[時間](じかん)を[懐かしん](なつかしん)だ。'
  zh: 边看著和她一起的照片，边怀念著两人一起去过的地方和度过的时光
