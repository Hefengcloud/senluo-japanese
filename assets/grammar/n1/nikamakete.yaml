pattern: 〜にかまけて
level: N1
meanings:
  jp:
    - "〜に気をかけて"
    - "ることに忙しかったり、夢中になりすぎて、他のことがおそろかになっていることを表す。*"
  cn:
    - "忙于〜"
conjugations:
  - "N + にかまけて"
explanations:
  - "表示只顾做某事，无暇顾及或忽略了其他。"
examples:
  - jp: "最近、僕の妻はスマホのゲーム **にかまけて** 、家事を全然しない。"
    cn: "最近，我的妻子沉迷于手机游戏，完全不做家务。"
  - jp: "夫は仕事 **にかまけて** 、家事を手伝おうとしない。"
    cn: "丈夫全神贯注于工作，不愿意帮忙做家务。"
  - jp: "息子は部活動 **かまけて** 、ちっとも勉強しようとしません。"
    cn: "儿子忙于社团活动，根本不想学习。"
  - jp: "ジェシカさんはアルバイト **にかまけて** 、日本語の勉強を全然していない。"
    cn: "Jessica全神贯注于兼职工作，根本没有学习日语。"
  - jp: "忙しさ **にかまけて** 、彼女のLINEのメッセージに返信するのを忘れていた。"
    cn: "忙碌导致她忘记回复她的LINE消息。"
  - jp: "マークさんは恋愛 **にかまけて** 、僕たちとは全然遊ばなくなった。"
    cn: "Mark 沉迷于恋爱，完全不再和我们一起玩耍。"
