conjugations:
- N + を踏まえて
examples:
- jp: アンケートの結果 **を踏まえて** 、商品のデザインを見直します。
  zh: 根据调查问卷的结果，我们将审查产品的设计。
- jp: 今回の事故 **を踏まえて** 、再度安全性の見直しを実施いたします。
  zh: 考虑到这次的事故，我们将再次进行安全审查。
- jp: 集めたデータ **を踏まえて** レポートを作成する。
  zh: 根据收集到的数据做成了报告。
- jp: 部長の今の報告 **を踏まえて** 、今後の方針について話し合いたいと思います。
  zh: 依据部长当前的报告，想讨论一下今后的政策。
explanations:
- 硬い表現で、会議のような改まった場面で使われることが多い。
level: N1
meanings:
  jp:
  - 〜を前提として / 〜を考慮に入れて
  zh:
  - 依据…
  - 根据…
  - 立足于…
  - 考虑到…
