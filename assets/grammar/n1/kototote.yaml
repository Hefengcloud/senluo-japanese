conjugations:
- V（普通形）＋こととて
- イA（普通形）＋こととて
- ナA（普通形）な＋こととて
- 名詞の＋こととて
examples:
- jp: 子供のやった **こととて** 、どうや許してやってください。
  jp1: '[子供](こども)のやった **こととて** 、どうや[許し](ゆるし)てやってください。'
  zh: 请原谅我孩子的所作所为。
- jp: 慣れない **こととて** 、あまり上手に作れませんでした。
  jp1: '[慣れ](なれ)ない **こととて** 、あまり[上手](じょうず)に[作れ](つくれ)ませんでした。'
  zh: 因为还不习惯，所以做得不好。
- jp: そんなの昔の **こととて** 、覚えておりませんよ。
  jp1: そんなの[昔](むかし)の **こととて** 、[覚え](おぼえ)ておりませんよ。
  zh: 因为很久以前的事了，所以记不太清了。
- jp: プレゼンは初めての **こととて** 、緊張してしまいうまく話せなかった。
  jp1: プレゼンは[初めて](はじめて)の **こととて** 、[緊張](きんちょう)してしまいうまく[話せ](はなせ)なかった。
  zh: 因为第一次发表，所以很紧张，说得不好。
explanations:
- ①古い表現。
- ②動詞の否定形と接続する場合「〜ないこととて」と「〜ぬこととて」の２通りの言い方がある。
level: N1
meanings:
  jp:
  - 〜だから / 〜なので
  zh:
  - 由于
name: 〜こととて
