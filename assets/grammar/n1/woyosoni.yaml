conjugations:
- N + をよそに
examples:
- jp: 二人は周囲の反対 **をよそに** 、結婚してしまった。
  jp1: '[二](に)[人](にん)は[周囲](しゅうい)の[反対](はんたい) **をよそに** 、[結婚](けっこん)してしまった。'
  zh: 两人不顾周围的反对，最后还是结婚了。
- jp: 彼は周囲の心配 **をよそに** 、不健康な生活を続けている。
  jp1: '[彼](かれ)は[周囲](しゅうい)の[心配](しんぱい) **をよそに** 、[不健康](ふけんこう)な[生活](せいかつ)を[続け](つづけ)ている。'
  zh: 他不对周围人的担心视若无睹，依然过著不健康的生活。
- jp: 勉強 **をよそに** 遊び回る。
  jp1: '[勉強](べんきょう) **をよそに** [遊び回る](あそびまわる)。'
  zh: 不顾学习到处玩。
explanations:
- 相手を非難するときに使うことが多い。
level: N1
meanings:
  jp:
  - 〜を心配しないで / 〜を恐れないで / 〜に関係なく
  zh:
  - 不理会...
name: 〜をよそに
tags:
- 无関系
- 除外
