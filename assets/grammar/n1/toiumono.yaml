pattern: 〜というもの
level: N1
meanings:
  jp:
    - "〜の間ずっと"
  cn:
    - "一段时间以来〜"
conjugations:
  - "N + というもの"
  - " 前面多用「ここ」和 「この」*"
examples:
  - jp: "ここ１週間 **というもの**、お金がなくてちゃんとしたご飯を食べていない。"
    cn: "这过去的一周，因为没有钱，所以没能吃好饭。"
  - jp: "この１週間 **というもの**、納期が近いので残業が続いている。"
    cn: "这过去的一周，因为截止日期临近，所以一直在加班。"
  - jp: "システムトラブル対応で、ここ３日 **というもの**、ろくに寝ていない。"
    cn: "因为应对系统故障，这过去的三天几乎没有好好睡觉。"
  - jp: "マークさんはここ１ヶ月 **というもの**、ずっと会社を休んでいる。"
    cn: "这过去的一个月，马克先生一直请假没有去公司。"
  - jp: "この４０年 **というもの**、私は家族のために、会社のために毎日一生懸命働いてきた。"
    cn: "这过去的四十年，我为了家庭，为了公司，每天都辛勤工作着。"
