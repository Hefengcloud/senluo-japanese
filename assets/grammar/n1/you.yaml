conjugations:
- V（ます形） ~~ます~~ + よう
examples:
- jp: やり **ようによっては** 、その仕事はもっと簡単に済ませることができる。
  jp1: やり **ようによっては** 、その[仕事](しごと)はもっと[簡単](かんたん)に[済ませる](すませる)ことができる。
  zh: 根据做法的不同，那项工作能够更简单地完成。
- jp: 便利なアイテムでも使い **ようによっては** 凶器にもなり得る。
  jp1: '[便利](べんり)なアイテムでも[使い](つかい) **ようによっては** [凶器](きょうき)にもなり[得る](える)。'
  zh: 即使是便利的物品也可能成为致命的武器，取决于如何使用它。
- jp: この絵は見 **ようによっては** 男性にも見えるし、女性にも見えます。
  jp1: この[絵](え)は[見](み) **ようによっては** [男性](だんせい)にも[見える](みえる)し、[女性](じょせい)にも[見え](みえ)ます。
  zh: 这幅画取决于怎么看，既可以看起来像男生，又看起来像女生。
- jp: SNSは便利だが使 **いようによっては** 誰かを傷つけてしまうこともある。
  jp1: SNSは[便利](べんり)だが[使](し) **いようによっては** [誰](だれ)かを[傷つけ](きずつけ)てしまうこともある。
  zh: SNS虽然方便，但根据使用方式的不同，也可能会伤害到别人。
