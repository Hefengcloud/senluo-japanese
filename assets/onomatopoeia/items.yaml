- examples:
  - en: When I was shampooing my hair, it fell out like crazy and I became worried.
    jp: シャンプーをしていたら、髪が **ごっそり** 抜けて心配になった。
    zh: 当我洗头时，头发大量脱落，让我感到担忧。
  - en: 'While traveling abroad, I was the victim of a sleeping pill robbery and had all my belongings taken away.'
    jp: 海外旅行中、睡眠薬強盗の被害に遭い持ち物を **ごっそり** 奪われた。
    zh: 在海外旅行时，我遭到了服用安眠药抢劫，所有的物品都被全数夺走了。
  key: gossori
  meanings:
    zh:
      - 全部，通通，一股脑儿，一点不剩，精光
    en:
      - The way in which many things are moved or transferred from one place to another.
      - A large quantity.
    jp:
      - たくさんの物が残らず別のところへ移動する様子。
      - 数量が多い様子。
  name: ごっそり
- examples:
    - en: I envy her because her hair is always so **smooth**.
      jp: 彼女の髪はいつも **サラサラ** で羨ましい。
      zh: 她的头发总是顺滑亮丽，让人羡慕。
    - en: It is said that lemons and grapes make the blood flow **smoothly**
      jp: レモンやぶどうには血液を **サラサラ** にする効果があると言われている。
      zh: 据说柠檬和葡萄有使血液变得顺畅的效果。
  key: sarasara
  meanings:
    en:
      - An appearance of smoothness without dampness or stickiness.
      - The state of water or liquid flowing lightly without stagnation.
    jp:
      - 物に湿り気や粘り気がなく、滑らかな様子。
      - 水や液体がよどみなく軽やかに流れる様子。
    zh:
      - 干薄物轻触声沙沙
      - 哗啦哗啦，潺潺
      - 干燥清爽
  name: さらさら
- examples:
  - en: You'll miss the train if you don’t hurry.
    jp: '**モタモタ** してると電車に乗り遅れるよ。'
    zh: 如果你再磨蹭的话就赶不上电车了。
  - en: 'If you don''t hurry, you won''t make it in time for today''s meeting. Hurry up and make the documents.'
    jp: '**モタモタ** してると、今日の会議までに間に合わないよ。急いで資料作って。'
    zh: 如果你不赶快的话，今天的会议就来不及了。赶紧做资料吧。
  - en: If you don't hurry, I will leave you.
    jp: '**モタモタ** してると、置いていくよ。'
    zh: 如果再拖拖拉拉的话，我就不管你了。
  key: motamota
  meanings:
    en:
      - Indicates slow movement or things are not progressing well.
    jp:
      - 動きが遅いこと、物事の進行が捗っていないことを表す。
    zh:
      - 缓慢，慢腾腾
  name: モタモタ
- examples:
  - en: The cat **meows**.
    jp: 猫が **ニャー** と鳴く。
    zh: 猫发出喵的声音。
  - en: The kitten came up to me while **meowing**.
    jp: 子猫が **ニャーニャー** 鳴きながら近寄ってきた。
    zh: 小猫边发出喵喵声，一边靠近我。
  key: nyaa
  meanings:
    en:
      - The sound of a cat's meow.
    jp:
      - 猫の鳴き声。
    zh:
      - 猫叫声（咪、喵）
  name: ニャー
- examples:
  - en: I have frostbite and my fingers are tingling.
    jp: しもやけで指が **じんじん** する。
    zh: 我因为冻伤而感到手指发麻。
  - en: The wound I got from my fall is painful.
    jp: 転んでできた傷が **じんじん** と痛む。
    zh: 我摔倒受伤的伤口隐隐作痛。
  key: jinjin
  meanings:
    en:
      - The state of feeling constant pain or numbness in the affected area due to illness or injury.
    jp:
      - 病気や怪我などで、患部が絶え間なく痛んだり、痺れたりする様子。
    zh:
      - 指尖发麻，轻微的刺痛感，持续而轻微的疼痛感
  name: じんじん
- examples:
  - en: My tooth is **throbbing**.
    jp: 歯が **ズキズキ** と痛む。
    zh: 我的牙齿悸动疼痛。
  - en: I have a **throbbing** headache.
    jp: 頭が **ズキズキ** する。
    zh: 我有一种搏动性头痛。
  - en: The finger that I injured while playing is **throbbing**.
    jp: 遊んでいる時に怪我した指が **ズキズキ** と痛む。
    zh: 我在玩耍时受伤的手指搏动着疼痛。
  key: zukizuki
  meanings:
    en:
      - throbbing pain
    jp:
      - 連続的に、脈を打つように痛むこと。
    zh:
      - 跳痛，跳疼，一跳一跳地疼
      - 伤口或头等脉动似地连续发痛状
  name: ズキズキ
- examples:
  - en: I clapped my hands.
    jp: 手を **パチパチ** と叩いた。
    zh: 我拍了拍手。
  - en: After the movie preview, the audience applauded.
    jp: 試写会が終わった後、観客が **パチパチ** と拍手をした。
    zh: 电影预告结束后，观众鼓起掌来。
  - en: He is blinking his eyes repeatedly.
    jp: 彼は目を **パチパチ** させている。
    zh: 他一直眨眼睛。
  - en: I wonder if he didn't quite understand what I was saying, his eyes fluttered.
    jp: 彼は私の言ったことがよく分からなかったのか、目を **パチパチ** させた。
    zh: 我在想他是不是没太理解我说的话，他的眼睛眨巴着。
  key: pachipachi
  meanings:
    en:
    - The sound of clapping hands
    - The state of blinking repeatedly.
    jp:
    - 手を叩く時に出る音。
    - しきりに瞬きをする様子。
    zh:
      - 劈劈啪啪
      - 不停眨眼的样子
  name: パチパチ
- examples:
  - en: This bread is very fluffy and delicious.
    jp: この食パン、とても **ふっくら** してて美味しいよ。
    zh: 这个面包非常松软可口。
  - en: Freshly cooked rice is fluffy and delicious.
    jp: 炊き立てのご飯は **ふっくら** してて美味しい。
    zh: 刚煮好的米饭又软又好吃。
  - en: I prefer a slightly plump figure to a skinny one.
    jp: ガリガリの体型よりも、少し **ふっくら** した体型の方が好みです。
    zh: 我更喜欢稍微丰满一点的身材，而不是很瘦的。
  key: fukkura
  meanings:
    en:
      - Soft and puffy appearance.
    jp:
      - 柔らかく、膨らんでいる様子。
    zh:
      - 软和，丰满，暄腾
  name: ふっくら
- examples:
  - en: I can't wear this dress anymore, it's **too tight**.
    jp: もうこの服、 **キツキツ** で着れないわ。
    zh: 我不能再穿这件衣服了，太紧了。
  - en: My shoes are **too tight** , I have to buy new ones.
    jp: この靴はもう **キツキツ** だから新しいの買わなきゃ。
    zh: 我的鞋太紧了，我得买双新的。
  - en: My schedule is **so tight** every day that I have no time to rest.
    jp: 毎日スケジュールが **キツキツ** で、休む暇もない。
    zh: 我的日程每天都太满了，没有时间休息。
  key: kitsukitsu
  meanings:
    en:
    - '"tight"'
    - The state of clothes being too small.
    - The state of space being too cramped or lacking in time.
    jp:
    - 服のサイズが小さすぎる様子。
    - 空間や時間に余裕がない様子。
    zh: 
      - 衣服尺寸很小的样子
      - 空间和时间不够的样子
  name: キツキツ
- examples:
  - en: The **spikes** of the rose stung my hand and hurt.
    jp: 薔薇の **トゲトゲ** が手に刺さって痛い。
    zh: 玫瑰的刺刺进了我的手，很疼。
  - en: The **spiky** iron wires are called barbed wire.
    jp: '**トゲトゲ** の鉄の線を有刺鉄線と言います。'
    zh: 多刺的铁丝被称为铁丝网。
  key: togetoge
  meanings:
    en:
      - Indicates pointed objects that are lined up.
    jp:
      - 尖ったものが並んでいる様子。
    zh: 
      - 排列着尖锐物体的样子
  name: とげとげ
- examples:
  - en: When I opened the lid of the can, I heard a sound like "psst".
    jp: 缶の蓋を開けると、 **プシュッ** と音がした。
    zh: 打开罐子盖的时候，我听到了一声噗嗤一声。
  key: pushu
  meanings:
    en:
      - The sound made when opening a can of soda or beer.
    jp:
      - 炭酸ジュースやビールの缶を開ける時に出る音。
    zh:
      - 噗嗤一声（打开碳酸饮料或啤酒罐时发出的声音）
  name: プシュッ
- examples:
  - en: It's started to sprinkle.
    jp: 雨が **ポツポツ** と降ってきた。
    zh: 雨开始淅淅沥沥地下起来了。
  - en: It's started to sprinkle, so we have to hurry home.
    jp: 雨が **ポツポツ** 降ってきたから急いで帰らないと。
    zh: 因为雨开始淅淅沥沥地下起来了，所以我们要赶快回家。
  key: potsupotsu
  meanings:
    en:
      - The state of small raindrops starting to fall.
    jp:
      - 雨が小さな粒で降り始める様子。
    zh:
      - 淅淅沥沥（小雨滴开始落下的样子）
  name: ポツポツ
- examples:
  - en: Look! The chameleon is looking around.
    jp: 見て！カメレオンが、目を **ぎょろぎょろ** させてる。
    zh: 看！变色龙正在饶有兴致地四处张望。
  - en: I don't like the bulging eyes of reptiles.
    jp: 爬虫類の、あの **ぎょろぎょろ** した目が苦手です。
    zh: 我不喜欢爬行动物那种凸出来的大眼睛。
  key: gyorogyoro
  meanings:
    en:
      - The way a human or an animal looks around or stares at something sharply
    jp:
      - 大きな目玉で鋭くあたりを見まわす様子。
    zh:
      - 目光炯炯
      - 睁大眼睛凝视，注视
  name: ぎょろぎょろ
- examples:
  - en: This paper is a little rough on the back.
    jp: この紙は裏面が少し **ざらざら** している。
    zh: 这张纸的背面有些粗糙。
  - en: Grandpa's hands are a little rough.
    jp: おじいちゃんの手は少し **ざらざら** している。
    zh: 爷爷的手摸上去有些粗糙。
  key: zarazara
  meanings:
    en:
      - The state of the texture being rough.
    jp:
      - 手触りが粗く、滑らかではなく様子。
    zh: 
      - 手感粗糙，粗涩，不光滑。
  name: ざらざら
- examples:
  - en: A lot of garbage was floating in the sea.
    jp: 海にたくさんのゴミが **プカプカ** と浮かんでいた。
    zh: 大海里漂浮着很多垃圾。
  - en: A big peach came floating down the stream.
    jp: 大きな桃が **プカプカ** と浮いて流れてきた。
    zh: 一个大桃子随着水流漂浮了过来。
  - en: I want to float in the sea with a swimming ring and gaze blankly at the sky.
    jp: 浮き輪で **プカプカ** しながら空をぼーっと眺めていたいなぁ。
    zh: 我想戴着漂浮圈在水面上飘着，闲看天空。
  key: pukapuka
  meanings:
    en:
    - the state of floating on the water
    jp:
    - 水に浮かんでいる様子を表す
    zh: 
    - 描述物体漂浮在水面上的样子
  name: プカプカ
- examples:
  - en: I'm watching over my waddling son, hoping that he won't fall and hurt himself.
    jp: よちよち歩く息子を、転んで怪我をしないか、 **ハラハラ** と見守っている。
  - en: The last scene of this movie was very harrowing.
    jp: この映画のラストシーン、すごく **ハラハラ** しました。
  - en: I was nervously watching the tightrope walk in the circus.
    jp: サーカスの綱渡りを見ていて、とても **ハラハラ** しました。
  - en: 'I was nervously watching the game yesterday because it was impossible to predict which team would win until the end.'
    jp: 昨日見た試合は、最後までどっちのチームが勝つのか予測不可能で、とても **ハラハラ** しました。
  key: harahara
  meanings:
    en:
    - Seeing a dangerous situation and worrying that something bad or terrible will
      happen.
    jp:
    - 危険な状況を見て、悪いことや大変なことが起きないか心配する様子。
  name: ハラハラ
- examples:
  - en: The shoes I bought on the Internet don't fit properly and are **too big**.
    jp: インターネットで買った靴、サイズが合わず **ブカブカ** だ。
  - en: The jacket my brother gave me is **too big** and doesn't fit my figure.
    jp: 兄にもらったジャケットは **ブカブカ** で私の体型には合わない。
  - en: The coat he's wearing is **too big** and a little uncool.
    jp: 彼が着ているコート、 **ブカブカ** でちょっとかっこ悪いよね。
  key: bukabuka
  meanings:
    en:
    - The state of clothes being too large and looking loose.
    jp:
    - 衣類のサイズが大きすぎて、ゆるんでいる様子。
  name: ブカブカ
- examples:
  - en: These donuts are chewy and delicious.
    jp: このドーナツ、 **モチモチ** してて美味しい。
  - en: My dog's cheeks are so flexible that it feels good to stretch them.
    jp: 私の犬のほっぺは、 **モチモチ** してて摘むと気持ちがいいです。
  - en: This pasta has a chewy texture because it is hand-made and fresh
    jp: このパスタ、手打ち生パスタということもあって、 **モチモチ** した食感です。
  key: mochimochi
  meanings:
    en:
    - The state of being soft and elastic like a rice cake.
    jp:
    - 餅のように柔らかく弾力が感じられる様子。
  name: モチモチ
- examples:
  - en: I cooked the bacon to a crisp.
    jp: ベーコンを **カリカリ** に焼いた。
  - en: The toast was cooked to a crisp.
    jp: トーストが **カリカリ** に焼けた。
  - en: I like my dumplings better when they're crispy.
    jp: 餃子は **カリカリ** に焼いた方が好きだ。
  key: karikari
  meanings:
    en:
    - A sound produced when chewing hard or dry food.
    - The crispiness with the absence of water or fat when chewed.
    jp:
    - 硬いもの、乾いた物を噛むときに出る軽い音。
    - 水分や脂肪分がなく、噛むと歯切れのいい状態。
  name: カリカリ
- examples:
  - en: The elephant at the zoo is **munching** on an apple.
    jp: 動物園の象がりんごを **ムシャムシャ** と食べている。
  - en: A panda is **munching** on a bamboo leaf.
    jp: パンダが笹の葉を **ムシャムシャ** と食べている。
  key: mushamusha
  meanings:
    en:
    - The state of eating rudely and vigorously without manner.
    jp:
    - 無作法に勢いよく食べる様子。
  name: ムシャムシャ
- examples:
  - en: He is **shaking** the maracas.
    jp: マラカスを **シャカシャカ** と振っている。
  - en: It's cool to see him **shake** his cocktail shaker.
    jp: カクテルのシェーカーを **シャカシャカ** 振る姿がかっこいい。
  - en: I want to eat McDonald's **shake-shake** fries.
    jp: あーマクドナルドの **シャカシャカ** ポテトが食べたいなあ。
  key: shakashaka
  meanings:
    en:
    - A dry sound produced when small objects or thin fabrics touch each other.
    - A quick shaking motion.
    jp:
    - 小さい物、薄い布地などが触れ合うときに出る、乾いた音。
    - 素早く振る動作
  name: シャカシャカ
- examples:
  - en: The rabbit is **jumping**.
    jp: ウサギが **ぴょんぴょん** と跳ねている。
  - en: The kangaroo is **jumping** up and down.
    jp: カンガルーが **ぴょんぴょん** と跳ねている。
  - en: The child is **jumping** up and down on the sofa.
    jp: 子供がソファーの上で **ぴょんぴょん** と跳ねて遊んでいる。
  key: pyonpyon
  meanings:
    en:
    - To jump repeatedly and lightly, or to leap over walls, obstacles, etc.
    jp:
    - 身軽に繰り返し飛び跳ねるたり、壁や障害物を跳び越える様子。
  name: ぴょんぴょん
- examples:
  - en: 'I''ve been so busy today that I haven''t eaten anything since this morning.
      I

      feel lightheaded.'
    jp: 今日は忙しすぎて朝から何も食べてない。もう **ふらふら** だよ。
  - en: Oh, I feel light-headed. I wonder if I have a fever.
    jp: あー、何か **ふらふら** する。熱でもあるのかな。
  - en: He's graduated from college, but he's still wandering around without a job.
    jp: 彼は大学を卒業しても、就職せずに **ふらふら** している。
  key: furafura
  meanings:
    en:
    - The state of the body swinging unsteadily due to dizziness, tiredness, drunkenness,
      etc.
    - The state of acting without a clear purpose or idea.
    jp:
    - 目眩や疲れ、酔いなどで揺れ動いて体が安定しない様子。
    - はっきりした目的や考えがないまま行動する様子。
  name: ふらふら
- examples:
  - en: I **was moved to tears** at the last scene of the drama.
    jp: ドラマの最後のシーン、感動して **うるうる** しちゃった。
  - en: I **was moved to tears** at my son's graduation ceremony.
    jp: 息子の卒業式で思わず **うるうる** してしまった。
  key: uruuru
  meanings:
    en:
    - '"teary-eyed" A person’s eyes filling up with tears.'
    jp:
    - 目が涙でいっぱいになる様子。
  name: うるうる
- examples:
  - en: I am going to simmer the beef stew.
    jp: ビーフシチューを **グツグツ** と煮込む。
  - en: 'Be careful not to cook the beef fillet too long over high heat, or it will

      become tough.'
    jp: 牛ヒレ肉は強火で **グツグツ** 煮すぎると、固くなってしまうので気をつけてください。
  key: gutsugutsu
  meanings:
    en:
    - The sound and state of simmering food.
    jp:
    - 料理が煮え立つ音やその様子。
  name: グツグツ
- examples:
  - en: My radio-controlled car got hit by a car and **got** **flattened**.
    jp: 僕のラジコンカーが車に轢かれて **ぺちゃんこ** になった。
  - en: I **flattened** **out** the tissue box and threw it away.
    jp: ティッシュボックスを **ぺちゃんこ** にして捨てた。
  key: pechanko
  meanings:
    en:
    - The state of being crushed and flattened.
    - Thin, flat, and without bulge.
    jp:
    - 押しつぶされて平たくなっている様子。
    - 薄く、平らで膨らみのない様子。
  name: ぺちゃんこ / ぺしゃんこ
- examples:
  - en: I prefer a **rich** ramen taste rather than a light one.
    jp: ラーメンはあっさりより **こってり** のほうが好きです。
  - en: It’s not good for your healthy if you only eat **rich tasting** food.
    jp: '**こってり** した物ばかり食べてると健康によくないよ。'
  key: kotteri
  meanings:
    en:
    - '"rich taste" Strong taste or powerful flavor.'
    jp:
    - 味が濃く、しつこい様子。
  name: こってり
- examples:
  - en: I was diagnosed with thick blood, so I need to review my diet.
    jp: 血液が **ドロドロ** だと診断されたので、食生活を見直す必要がある。
    zh: 因为被诊断出血液很 粘稠，所以需要重新审视饮食习惯。
  - en: My son was playing in the mud at the park and came home all muddy.
    jp: 息子は公園で泥んこ遊びをしたそうで、 **ドロドロ** になって帰ってきた。
    zh: 儿子好像在公园玩泥巴，回来的时候弄得一身泥巴。
  key: dorodoro
  meanings:
    en:
      - The state of fluid being sticky or muddy.
      - The state of being covered in mud and looking terribly dirty.
    jp:
      - 泥のような粘り気のある流動物になっている様子。
      - 泥まみれで、ひどく汚れている様子
    zh:
      - 粘糊，稠糊
      - 涂满了泥，沾满了泥，到处是泥
  name: ドロドロ
- examples:
  - en: He always **smiles** when he talked about her.
    jp: 彼女の話になると、彼はいつも **ニヤニヤ** する。
  - en: I remembered our date yesterday, and I **smiled**.
