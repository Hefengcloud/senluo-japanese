conjugations:
- V（普通形） + だけでなく
- イA（普通形） + だけでなく
- ナAな / である+ だけでなく
- N（である） + だけでなく
examples:
- jp: 図書館では本が借りられる **だけでなく** 、勉強もできる。
  zh: 在图书馆不仅可以借书，还可以学习。
- jp: ここのレストランはどれも安い **だけでなく** 、美味しい。
  zh: 这里的餐厅不管哪间都很便宜，而且好吃。
- jp: 彼は日本語が上手な **だけでなく** 、英語もペラペラだ。
  zh: 他不仅擅长日语，英语也很流利。
- jp: あの工場は、設備 **だけでなく** 周りの環境も素晴らしい。
  zh: 那个工厂，不仅设备好，周围的环境也很好。
explanations: []
level: N3
meanings:
  en:
  - not only....but also
  jp:
  - それだけではない。他にもある。
  zh:
  - 不但……而且(并列)
name: 〜だけでなく〜も
