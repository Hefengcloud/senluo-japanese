pattern: 〜あっての・・・
level: N1
meanings:
  jp:
    - "〜があるから・・・が成り立つ"
    - "〜がなかったら、・・・が成り立たない"
  cn:
    - "有〜才〜"
    - "没有〜就不能（没有）〜"
conjugations:
  - "N1 + あってのN2"
examples:
  - jp: "お客様 **あっての** 仕事ですから、いつもご来店いただくお客様には感謝しております。"
    cn: "正因为有了顾客，工作才得以存在，所以我们对经常光临的顾客深表感谢。"
  - jp: "学生 **あっての** 学校ですから、いくら設備が良くても、素晴らしい先生がいても、学生が来なければ意味がない。"
    cn: "因为有了学生，学校才存在。再好的设施，再优秀的老师，如果没有学生前来，都是没有意义的。"
  - jp: "愛 **あっての** 結婚生活でしょ。愛がないならどうして一緒に暮らしてるの？"
    cn: "婚姻生活需要有爱才能维系。如果没有爱，为什么还要一起生活呢？"
  - jp: "自分がこんなにも早く出世できたのも、厳しい上司の指導 **あっての** ことです。"
    cn: "我能够这么快地晋升，也是因为有了严格的上司的指导。"
  - jp: "健康 **あっての** 幸せ。"
    cn: "健康是幸福的基础。"
  - jp: "プロジェクトお疲れ様でした。今回は皆の協力 **あっての** 成功だと思っています。本当にありがとうございました。"
    cn: "项目辛苦了。这次的成功是大家合作的结果。真的非常感谢大家。"
  - jp: "あなた **あっての** 私だから、あなたがいないと生きていけないのよ。"
    cn: "有了你，我才有了我自己。没有你，我无法生活。"
