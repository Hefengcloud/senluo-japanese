conjugations:
- 普通形 + ところ（を）
examples:
- jp: 先生、お忙しい **ところ** すみません。ちょっと教えていただきたいことがあるんですが。
  jp1: "[先生](せんせい)、お[忙](いそが)しい **ところ** すみません。ちょっと[教え](おしえ)ていただきたいことがあるんですが。"
  zh: 老师，很抱歉在你百忙之中打扰您。我有一个问题想请教您。
- jp: 田中くん、休んでいる **ところ** 悪いんだけど、この書類、誤字があったから訂正してくれる？
  jp1: "[田中](たなか)くん、[休ん](やすん)でいる **ところ** [悪い](わるい)んだけど、この[書類](しょるい)、[誤字](ごじ)があったから[訂正](ていせい)してくれる？"
  zh: 田中，抱歉打扰您休息，这份文档中有错别字，能帮我更正一下吗？
- jp: お忙しい **ところを** ご出席くださり、ありがとうございました。
  jp1: お[忙しい](いそがしい) **ところを** ご[出席](しゅっせき)くださり、ありがとうございました。
  zh: 百忙之中承蒙您出席，不胜感激。
- jp: ただ今、人身事故による影響で電車が遅れております。お急ぎの **ところ** 申し訳ございません。
  zh: 目前，因事故造成人员伤亡的影响，电车将会晚点。这么匆忙之时很抱歉。
