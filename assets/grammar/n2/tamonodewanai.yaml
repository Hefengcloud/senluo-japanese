conjugations:
- V（タ形） + ものではない
examples:
- jp: こんな料理、お客さんに出せた **もんじゃない** よ。もっと練習しなさい。
  jp1: こんな[料理](りょうり)、[お客](おきゃく)さんに[出せ](だせ)た **もんじゃない** よ。もっと[練習](れんしゅう)しなさい。
  zh: 这样的料理，不能拿给顾客吧。请多加练习。
- jp: このジュースは健康に良いようで、最近人気があるが、酸っぱすぎて飲めた **ものではない** 。
  jp1: このジュースは[健康](けんこう)に[良い](よい)ようで、[最近](さいきん)[人気](にんき)があるが、[酸っぱ](すっぱ)すぎて[飲め](のめ)た
    **ものではない** 。
  zh: 这果汁好像对身体好，最近很流行，但太酸了很难喝。
- jp: こんなまずいもの、食べられた **もんじゃない** 。
  jp1: こんなまずいもの、[食べ](たべ)られた **もんじゃない** 。
  zh: 这么难吃的东西，根本就不是人吃的。
- jp: 彼の提案は捨てた **ものではない** 。
  jp1: '[彼](かれ)の[提案](ていあん)は[捨て](すて)た **ものではない** 。'
  zh: 他的提案还是有可取之处的。
explanations:
- 「カジュアル」な言い方は「〜たもんじゃない」
level: N2
meanings:
  jp:
  - とても〜できない
  zh:
  - 不应该、不可能
name: 〜たものではない
tags:
- 否定
