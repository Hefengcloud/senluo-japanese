conjugations:
- Nを + 余儀なくされる
examples:
- jp: 大型の台風が接近しているため、コンサート中止 **を余儀なくされた** 。
  zh: 由于大台风临近，演唱会被迫取消。
- jp: 日本はコロナウイルスの影響で、オリンピックの開催延期 **を余儀なくされた** 。
  zh: 受新冠肺炎疫情影响，日本被迫推迟奥运会。
- jp: 私の国では経済状況の悪化が続き、税金の引き上げ **を余儀なくされた** 。
  zh: 我国经济形势持续恶化，被迫提高税收。
- jp: 地震で家を失った人々は仮設テントでの暮らし **を余儀なくされた** 。
  zh: 地震中失去家园的人们被迫在临时帐篷里生活。
explanations:
- 余儀がないは他に方法がないという意味
level: N1
meanings:
  jp:
  - 残念ながら～するしかない。 / しかたなく～しなければならない
  zh:
  - 被迫...
  - 不得已必须...
name: 〜を余儀なくされる
tags:
