pattern: 〜べきだ
level: N3
meanings:
  jp:
    - "〜した方がいい / 〜するのが当然だ"
    - "常識的に〜するのが当然だと言う時に使う。"
  cn:
conjugations:
  - "V（辞書形）+ べきだ※「する」は「すべきだ」となる"
explanations:
  - "法律や規則など、ルールとして決まっている場合は「〜なければならない」を使う。自分自身について述べる場合も「〜なければならない」を使う。否定形は「〜べきではない」相手の行為について言う場合は、勧めや忠告の意味を持つことが多い。"
