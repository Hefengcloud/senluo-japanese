  jp1: '[父](ちち)は[服](ふく)が[汚れる](よごれる) **のもかまわず** 、[公園](こうえん)で[犬](いぬ)と[遊ん](あそん)でいる。'
  zh: 爸爸不在乎弄脏衣服，在公园和狗狗一起玩。
