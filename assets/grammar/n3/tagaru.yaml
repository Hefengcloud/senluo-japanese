conjugations:
- V（ます形） ~~ます~~ \+ たがる
examples:
- jp: 田中さんは新しいiPhoneを買い **たがっています** 。
  zh: 田中想买一部新 iPhone。
- jp: 彼女が僕の卒業アルバムを見 **たがっています** 。
  zh: 她想看我的毕业相册。
- jp: いつも祖母は孫にあい **たがっています** 。
  zh: 祖母总是想见她的孙子们。
- jp: 父が帰ってくると、犬はうれし **がって** 部屋の中を走り回ります。
  zh: 爸爸一回来，小狗就很开心的在屋子里跑来跑去。
- jp: このごろ、たばこの煙を嫌 **がる** 人が多くなりました。
  zh: 最近，讨厌烟味的人变多了。
- jp: 子どもはほかの子どもの持っているものをほし **がります** 。
  zh: 小孩子总是想要别孩子拥有的东西。
explanations: []
level: N3
meanings:
  en:
  - A third person wants to do...
  jp:
  - 〜たがる：第３者がしたいことを述べる表現。
  - 〜がる：第３者が欲しいと思っているものを述べる表現。
  zh:
  - 〜がる：表自己觉得第三方想要…
name: 〜たがる
