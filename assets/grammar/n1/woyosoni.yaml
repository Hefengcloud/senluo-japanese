pattern: 〜をよそに
level: N1
meanings:
  jp:
    - "〜を心配しないで"
    - "〜を恐れないで"
    - "〜に関係なく"
  cn:
    - "不顾〜"
    - "不管〜"
    - "漠然视之"
conjugations:
  - "N + をよそに"
explanations:
  - "多用于责备对方。"
examples:
  - jp: "息子は親の心配 **をよそに** 、仕事もせずに毎日遊んでばかりいる。"
    cn: "儿子不顾父母的担心，每天都不工作，只顾玩。"
  - jp: "息子は親の期待 **をよそに** 、医学部を卒業しても医者にならずアルバイトで生計を立てている。"
    cn: "儿子不顾父母的期望，虽然毕业于医学院，但却没有成为医生，而是通过兼职维持生计。"
  - jp: "住民の反対 **をよそに** 、マンションの建設工事が始まった。"
    cn: "不顾居民的反对，公寓的建筑工程已经开始。"
  - jp: "子育てて苦しんでいる私 **をよそに** 、旦那はテレビばかり見ていて手伝おうとしない。"
    cn: "虽然我在辛苦地抚养孩子，但丈夫却只顾看电视，不愿意帮忙。"
  - jp: "二人は周囲の反対 **をよそに** 、結婚してしまった。"
    cn: "尽管周围的人反对，这两个人还是结婚了。"
