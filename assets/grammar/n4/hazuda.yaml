- N（普通形）+はずだ ※ Nの + はずだ / Nである + はずだ
examples:
- jp: ジェニは毎日買い物していますから、お金がたくさんある **はず** です。
  zh: 珍妮每天都在购物，所以她应该很有钱。
- jp: トムは２０年も日本に住んでいるから、日本語が上手な **はず** です。
  zh: 汤姆在日本生活了20年，日文应该很擅长。
- jp: 高いし、人が多いし、このレストランの料理は美味しい **はず** です。
  zh: (价格)又贵，人又多，这家餐厅的食物应该很好吃。
explanations:
- 過去の計画について述べる時は「〜はずだった」
level: N4
meanings:
  en:
  - must / be supposed to be the case
  jp:
  - 理由があって、絶対に〜だと思う。
  zh:
  - 应该…一定(会)…
