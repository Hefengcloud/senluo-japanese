pattern: 〜に限ったことではない
level: N1
meanings:
  jp:
    - "〜だけに言えることじゃない"
    - "〜だけでなく、他にもある"
  cn:
    - "不仅是～"
    - "不仅仅～"
conjugations:
  - "N + に限ったことではない"
examples:
  - jp: "正しい敬語が使えないのは、若者 **に限ったことではない** 。"
    cn: "不能正确使用敬语不仅仅是年轻人的问题。"
  - jp: "マナーが悪い若者が多いと言うが、若者 **に限ったことじゃないよ** 。"
    cn: "虽然说有很多举止不当的年轻人，但这不仅仅是年轻人的问题。"
  - jp: "このように思うのは私 **に限ったことではない** 。"
    cn: "这种看法不仅仅适用于我。"
  - jp: "トムさんが宿題を忘れるのは、今回 **に限ったことじゃない** 。"
    cn: "汤姆忘了家庭作业，这不是仅限于这次。"
  - jp: "マークさんが遅刻するのは、今日 **に限ったことじゃない** 。"
    cn: "马克迟到并不仅仅限于今天。"
  - jp: "インフルエンザが流行ったのは、今年 **に限ったことじゃない** 。"
    cn: "流感流行不仅仅局限于今年。"
  - jp: "犯罪が起こるのは私の国 **に限ったことではありません** 。"
    cn: "犯罪不仅仅在我的国家发生。"
  - jp: "今日 **に限ったことではない** が、なんだかやる気がでない。"
    cn: "不仅仅局限于今天，但总觉得没有干劲。"
  - jp: "きちんと挨拶できないのは、若者 **に限ったことではない** 。"
    cn: "不能进行适当的问候不仅仅是年轻人的问题。"
  - jp: "私の国では子供に関する誘拐事件のニュースが多いが、子供 **に限ったことではない** 。時には大人も誘拐されることがあるので気をつけなければならない。"
    cn: "在我的国家，儿童绑架事件的新闻很多，但这不仅仅发生在儿童身上。有时成年人也可能被绑架，所以大家要小心。"
