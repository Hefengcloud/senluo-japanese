conjugations:
- V（ます形） ~~ます~~ + がち
- N + がち
examples:
- jp: 冬は **風邪をひきがちだ** 。
  jp1: '[冬](ふゆ)は **[風邪](かぜ)をひきがちだ** 。'
  zh: 冬天经常感冒。
- jp: 彼は約束を **忘れがちで** 、みんな困っている。
  jp1: '[彼](かれ)は[約束](やくそく)を **[忘れ](わすれ)がちで** 、みんな[困っ](こまっ)ている。'
  zh: 他总是忘记约定，让大家很困扰。
- jp: 今週は **曇りがちの天気** が続いたが、今日は久しぶりによく晴れた。
  jp1: '[今週](こんしゅう)は **[曇り](くもり)がちの[天気](てんき)** が[続い](つづい)たが、[今日](きょう)は[久しぶり](ひさしぶり)によく[晴れ](はれ)た。'
  zh: 这周持续阴天，今天终于见到是久违的太阳。
- jp: 息子は **病気がちで** 、よく学校を休みます。
  jp1: '[息子](むすこ)は **[病気](びょうき)がちで** 、よく[学校](がっこう)を[休み](やすみ)ます。'
  zh: 我儿子总是生病，经常请假缺课。
explanations:
  - 良くない意味で使われる
level: N3
meanings:
  jp:
  - よく～になる
  - ～状態になることが多い
  - ～する回数が多いといった意味を表す。
  en:
  - apt to 
  - liable to
  - tend to
  zh:
  - 容易…
  - 往往会… 
