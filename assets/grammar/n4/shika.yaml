conjugations:
- Noun + しか
- Number + counter + しか
examples:
- jp: 今、財布の中には５００円 **しか** ありません。
  zh: 现在钱包里只有500日元。
- jp: 昨日、忙しすぎて４時間 **しか** 寝られませんでした。
  zh: 昨天太忙了，只睡了四个小时。
- jp: 夜は野菜 **しか** 食べないんです。
  zh: 我晚上只吃蔬菜。
- jp: 私の英語は挨拶 **しか** できないレベルです。
  zh: 我的英语只有到打招呼的程度。
explanations:
- 動詞は常に否定の形をとる
level: N4
meanings:
  en:
  - '"only"'
  - An expression used when you feel that the degree or amount of something is
  - less than you expected.
  jp:
  - 「〜だけ」
  - 期待していたよりも程度が低いと感じた時や、量が少ないと感じた時に使う表現。
  zh:
  - 用于限定数量或程度
  - 强调数量少、程度轻。
name: 〜しか〜ない
tags:
- 程度
