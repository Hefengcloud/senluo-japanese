conjugations:
- N + にとって（Nは主に人や組織などを表す名詞）
examples:
- jp: 私たち **にとって** 、ラテ（猫の名前）は家族と同じだ。
  jp1: '[私](わたし)たち **にとって** 、ラテ（[猫](ねこ)の[名前](なまえ)）は[家族](かぞく)と[同じ](おなじ)だ。'
  zh: 对我们来说，拿铁（猫的名字）就像家人一样。
- jp: 現代人 **にとって** 、スマホは生活の一部である。
  jp1: '[現代](げんだい)[人](じん) **にとって** 、スマホは[生活](せいかつ)の[一部](いちぶ)である。'
  zh: 对于现代人来说，智能手机是生活的一部分。
- jp: 石油は現代の工業 **にとって** なくてはならない原料である。
  jp1: '[石油](せきゆ)は[現代](げんだい)の[工業](こうぎょう) **にとって** なくてはならない[原料](げんりょう)である。'
  zh: 石油对于现代的工业来说是必不可少的原料。
- jp: 子供 **にとって** は難しすぎる。
  jp1: '[子供](こども) **にとって** は[難し](むずかし)すぎる。'
  zh: 对于孩子来说过于难了。
- jp: '**「～にしたら / ～にすれば / ～にしてみたら / ～にしてみれば」**'
  jp1: '**「～にしたら / ～にすれば / ～にしてみたら / ～にしてみれば」**'
  zh: ''
explanations:
- ・判断や評価の内容が後ろに続く。
- ・「〜とっては」という言い方もある。
- ・丁寧な言い方は **「** 〜にとりまして **」。**
level: N3
meanings:
  en:
  - From the standpoint of 〜. Preceded by content with judgement or evaluation.
  jp:
  - 〜の立場から考えると / 〜の視点で言うと
  zh:
  - 对于...来说
name: Nにとって
tags:
- 判断の立场
