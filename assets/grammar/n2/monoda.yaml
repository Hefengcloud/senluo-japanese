pattern: ものだ（当然）
level: N2
meanings:
  jp:
    - "本来そうだと思われることを表す。当然〜する。"
    - "物事の本来の性質や傾向などを表す。"
  cn:
conjugations:
  - "V（辞書形 / ナイ形）+ ものだ"
explanations:
  - "話し言葉では「もんだ」を使うことも多い。否定形は「〜ものではない」。"
examples:
  - jp: "若い人はお年寄りに席を譲る **ものだ** 。"
    cn: ""
  - jp: "お年寄りには優しくする **ものだ** 。"
    cn: ""
  - jp: "子供は早く寝る **もんだよ** 。"
    cn: ""
  - jp: "上司には敬語を使う **ものだ** 。"
    cn: ""
  - jp: "お金は大切にする **もんだ** よ。無駄遣いばかりしてはいけないよ。"
    cn: ""
  - jp: "話するときは、相手の目を見て話す **ものだ** 。"
    cn: ""
  - jp: "人の悪口は言う **ものじゃない** 。"
    cn: ""
  - jp: "知らない人を簡単に信じる **もんじゃないよ** 。"
    cn: ""
  - jp: "不必要なものをなんでも買 **うもんじゃないよ** 。"
    cn: ""
