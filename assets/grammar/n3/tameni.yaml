pattern: 〜ために（原因）
level: N3
meanings:
  jp:
    - "原因 / 理由を表す。"
  cn:
conjugations:
  - "V（普通形） + ためにイA（普通形） + ためにナAな + ためにNの + ためにこの / その + ために"
explanations:
  - "① 書き言葉でよく使われる。「ので」や「から」に比べフォーマル。② 後件の文には、判断、命令、依頼、意志などの表現は使えない。③「ために」の「に」は省略可能。"
examples:
  - jp: "たくさん雨が降った **ために** 、洪水になりました。"
    cn: ""
  - jp: "強風 **の** **ため** 、乗る予定だった便は欠航になった。"
    cn: ""
  - jp: "人身事故 **のため** 、電車が遅れています。"
    cn: ""
  - jp: "お金が足りなかった **ため** 、欲しかったゲームが買えませんでした。"
    cn: ""
  - jp: "時間が足りなかった **ため** 、全て解くことができませんでした。"
    cn: ""
  - jp: "お腹を壊した **ため** 、遅刻しました。"
    cn: ""
  - jp: "熱がひどい **ため** 、今日は学校を休みます。"
    cn: ""
  - jp: "道が混んでいる **ため** 、少し遅れそうです。"
    cn: ""
  - jp: "台風が接近している **ため** 、今日は休みにします。"
    cn: ""
  - jp: "工事中の **ため** 、この先通行止めとなっております。"
    cn: ""
  - jp: "今年は例年よりも気温が低かった **ために** 、野菜の値段が高い。"
    cn: ""
  - jp: "忙しかった **ために** 、飲み会に参加できなかった。"
    cn: ""
  - jp: "泳ぐのが苦手な **ため** 、海へ行こうと誘われても断ることが多い。"
    cn: ""
