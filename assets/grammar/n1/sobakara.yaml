pattern: 〜そばから
level: N1
meanings:
  jp:
    - "〜しても / すぐに・・・"
  cn:
    - "刚〜就〜 / 随〜随〜"
conjugations:
  - "V（辞書形 / タ形）+ そばから"
explanations:
  - "多用于不好的事情"
  - "用于表示在相似的情景中重复相似的事情。通常不用于表示仅发生一次的事情"
  - "表达说话者的不满或惊讶的情感"
examples:
  - jp: "ジョンさん、注意した **そばから** 間違えてるよ。"
    cn: "约翰，刚提醒了他，他就犯错了。"
  - jp: "子供は洗濯した **そばから** 、服を汚すので大変だ。"
    cn: "孩子们一边洗衣服，一边弄脏衣服，真是麻烦。"
  - jp: "キムさんは聞いた **そばから** 、忘れていつも同じ質問を繰り返す。"
    cn: "金小姐刚听过，然后忘记了，总是重复同样的问题。"
  - jp: "彼女は「今日からダイエットする」と言った **そばから** 、カフェでケーキを食べていた。"
    cn: "她刚说要开始减肥，结果就在咖啡馆吃蛋糕了。"
  - jp: "部長はいつも、意見をいった **そばから** 否定してくるので、意見があっても言いにくい。"
    cn: "部长总是在提出意见后立刻否定，所以很难提出意见。"
