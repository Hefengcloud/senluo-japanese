conjugations:
- N1 + という + N2
examples:
- jp: 私はタマ **という** 猫を飼っています。
  zh: 我饲养著一只名叫Tama的猫。
- jp: ビビンバ **という** 韓国料理が好きです。
  zh: 我喜欢叫“石锅拌饭”的韩国料理。
- jp: 「鬼滅の刃」 **という** 漫画が、世界中で人気があるそうです。
  zh: 「鬼灭之刃」的漫画，似乎在全世界都很受欢迎。
explanations:
- ・カジュアルな言い方は「〜っていう」
level: N4
meanings:
  en:
  - …called / …named
  jp:
  - '**聞き手が知らないであろう** 物・人・場所などの名前を言う時に使う。'
  zh:
  - 叫作…
name: 〜という
tags:
- 名前の绍介
