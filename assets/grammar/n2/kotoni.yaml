pattern: 〜ことに（は）
level: N2
meanings:
  jp:
    - "とても〜で"
  cn:
conjugations:
  - "V（タ形）＋ことにイAい + ことにナAな ＋ ことに"
explanations:
  - "①話し手が感じたことを強調して言う時に使う。②この文型と一緒に使われる言葉は限定される。③ **後ろに意志を表す文はこない。** 現実のことや終わったことなどが来る。"
examples:
  - jp: "悔しい **ことに** 、１点差で試合に負けてしまった。"
    cn: ""
  - jp: "嬉しい **ことに** 、来年から夢だったアメリカで働けることになった。"
    cn: ""
  - jp: "ラッキーな **ことに** 、旅行中は一度も雨が降らなかった。"
    cn: ""
  - jp: "残念な **ことに** 、クラスでトムさんだけが、試験に落ちてしまった。"
    cn: ""
  - jp: "困った **ことに** 、高速道路を走っているときに車が故障して動かなくなってしまった。"
    cn: ""
  - jp: "ワンさんは日本語の勉強を初めて、まだ１年なのに、驚いた **ことに** 、JLPT N1に合格してしまった。"
    cn: ""
  - jp: "悲しい **ことに** 、大切に育てていたペットが事故で死んでしまった。"
    cn: ""
