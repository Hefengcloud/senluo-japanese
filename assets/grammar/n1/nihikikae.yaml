examples:
- jp: 兄 **にひきかえ** 、弟は全然勉強し、家の手伝いもしないし本当に困るよ。
  jp1: "[兄](あに) **にひきかえ** 、[弟](おとうと)は[全然](ぜんぜん)[勉強](べんきょう)し、[家](いえ)の[手伝](てつだ)いもしないし[本当](ほんとう)に[困](こま)るよ。"
  zh: 与哥哥相反，弟弟根本不学习，也不帮忙做家务，真的很困扰。
- jp: 去年のJLPT **にひきかえ** 、今年のはとても難しかった。
  jp1: "[去年](きょねん)のJLPT **にひきかえ** 、[今年](ことし)のはとても[難](むずか)しかった。"
  zh: 与去年的JLPT相比，今年的非常难。
- jp: 去年 **にひきかえ** 、今年は台風や地震など自然災害が多いなあ。
  zh: 与去年相比，今年的台风地震等自然灾害较多。
- jp: 昔の子は外で体を動かすことが多かったの **にひきかえ** 、今の子はスマホや携帯ゲームに夢中で全然外で遊ばなくなった。
  jp1: "[昔](むかし)の[子](こ)は[外](そと)で[体](からだ)を[動](うご)かすことが[多](おお)かったの **にひきかえ** 、[今](いま)の[子](こ)はスマホや[携帯](けいたい)ゲームに[夢中](むちゅう)で[全然](ぜんぜん)[外](そと)で[遊](あそ)ばなくなった。"
  zh: 以前的孩子常到户外跑动，相反的，现在的孩子沉迷于手机和手机游戏，根本不去户外玩。
explanations:
- 「～に対して」は中立的な立場で対比させる場合に使う。
level: N1
meanings:
  en:
  - in contrast to
  jp:
  - ～とは反対に / ～に対して
  zh:
  - 与...相反
name: 〜にひきかえ
