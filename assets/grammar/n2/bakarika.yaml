    cn: ""
  - jp: "ジェームスさんは日本語 **ばかりか** 、英語もペラペラだ。"
    cn: ""
  - jp: "薬を飲んでいるのに、咳が止まらない **ばかりか** 、ひどくなる一方だ。"
    cn: ""
  - jp: "彼は無断欠席が多い **ばかりか** 、出勤しても真面目に働かずスマホばかり触っている。"
    cn: ""
  - jp: "キムさんはスポーツが上手な **ばかりか** 、成績も優秀である。"
    cn: ""
  - jp: "嘘ばかりついていると、信頼を失う **ばかりか** 、友達をなくすことになるよ。"
    cn: ""
  - jp: "初めて料理してみたが、見た目 **ばかりか** 、味も最悪だ。"
    cn: ""
  - jp: "鬼滅の刃という漫画は国内 **ばかりか** 、世界中でとても人気がある。"
    cn: ""
