conjugations:
- N + に比べて
examples:
- jp: '**** 〜 **** よ **** り **** 」 ****'
  zh: 对相关或是相反的事物进行比较。可以和互换。
- jp: 以前 **に比べて** 、彼の日本語は上手になった。
  zh: 与以前相比，他的日语进步了。
- jp: マクドナルド **に比べて** 、モスバーガーはヘルシーだ。
  zh: 与麦当劳相比，摩斯汉堡更健康。
- jp: 昨日 **に比べて** 、今日は少し寒いね。
  zh: 比起昨天，今天更冷一些。
- jp: 梅は桜 **に比べると** 、咲いている時期も長く、香りもいい。
  zh: 和樱花相比，梅花绽放的花期也要更长一些，香味也更好闻一些。
