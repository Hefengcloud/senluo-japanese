pattern: 〜にかけても
level: N0
meanings:
  jp:
    - "〜にかかわるとしても"
    - "「もし失敗したら〜を失う覚悟ができている」という話し手の強い態度を表す。"
  cn:
conjugations:
  - "N + にかけてもNには「命、名誉、誇り」など価値の高いものが来る。"
explanations:
  - "賭ける」という言葉から来ている"
  - "〜かけても」の「も」は省略することができる。"
examples:
  - jp: "命 **にかけても** 、彼女を守ります。"
    cn: ""
  - jp: "我が社の名誉 **にかけても** 、このプロジェクトは成功させる必要がある。"
    cn: ""
  - jp: "我がチームの誇り **にかけて** 、今日の試合には絶対に負けられない。"
    cn: ""
  - jp: "警視庁の威信 **にかけても** 、必ず犯人を逮捕してみせる。"
    cn: ""
  - jp: "我が社の信用 **にかけて** 、責任をもって対応させていただきます。"
    cn: ""
