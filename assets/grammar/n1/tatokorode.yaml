pattern: 〜たところで
level: N1
meanings:
  jp:
    - "いくら〜しても"
    - "前件に来ることをいくら〜しても、期待する結果が得られないことを表す。"
  cn:
    - "在〜时"
conjugations:
  - "V（タ形）+ ところで"
explanations:
  - "句末用否定形"
  - "不与「〜てください」和「〜ましょう」一起使用"
examples:
  - jp: "テストまであと１０分だし、今さら本やノートを見 **たところで** 何も変わらないよ。"
    cn: "离考试还有10分钟，现在去看书或笔记已经没有什么用了。"
  - jp: "もう絶対に間に合わないし、慌て **たところで** どうにもならないよ。"
    cn: "现在完全来不及了，慌张也没有用。"
  - jp: "１日に１００個売れ **たところで** 、利益は５００円程度だし、この商品の製造は中止せざるを得ないかなあ。"
    cn: "即使一天能卖100个，但利润只有大约500日元，我想这个产品可能要停产了。"
  - jp: "これ以上議論し **たところで** 、まだ答えが出るテーマではないので、時間の無駄だよ。"
    cn: "再讨论下去也没有用，这个主题还没有明确答案，所以浪费时间。"
  - jp: "僕なんかが告白した **ところで** 、どうせ断られるんだろうけど、このまま何も言わずに卒業するのは嫌だ。"
    cn: "我虽然告白了，但毕竟可能还是会被拒绝，但我不想默默无闻地毕业。"
  - jp: "試験はもう終わったんだし、後悔し **たところで** 結果は何も変わらないよ。"
    cn: "考试已经结束了，后悔也没有用，结果不会有所改变。"
  - jp: "妻がダイエットのために欲しいって言ってる器具があるんだけど、どうせ買ってあげ **たところで** 、すぐに使わなくなるんだろうなあ。"
    cn: "我妻子想要一种用于减肥的设备，但即使买给她，她可能很快就不再使用了。"
  - jp: "彼にいくら相談し **たところで** 、無駄だからやめた方がいいよ。"
    cn: "无论向他请教多少，都是徒劳，最好还是放弃。"
  - jp: "怒っ **たところで** 、何も解決しないし、まずは落ち着いて話をきこう。"
    cn: "生气也没有用，首先冷静下来好好谈谈。"
  - jp: "どうせ彼に話し **たところで** 分かってもらえないだろうし、他の人に聞いてもらおう。"
    cn: "即使向他倾诉，也不会被理解，还是向其他人倾诉吧。"
