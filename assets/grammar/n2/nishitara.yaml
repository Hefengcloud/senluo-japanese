conjugations:
- N + にしたら / にすれば / にしてみたら / にしてみれば
examples:
- jp: 私は今度学校の寮を出て、アパートに住むことにしました。両親 **にしたら** 心配かもしれませんが。
  zh: 我这次决定从学校宿舍搬出来，住进公寓。 虽然从父母角度来看，可能会有些担心。
- jp: 日本人 **にすれば** 簡単な漢字でも、外国人にしてみたらとても難しいことかもしれない。
  zh: 汉字对于日本人来说可能很容易，但对于外国人来说却很难。
- jp: 私 **にしてみたら** 、あなたの言うことは言い訳にしか聞こえない。
  zh: 在我的角度来看，你所说听起来不过是借口而已。
- jp: 夫婦双方に言い方はあるが、妻 **にしてみれば** 悪いのは夫だった。
  zh: 夫妻双方各执一词，从妻子的角度来看错在丈夫。
