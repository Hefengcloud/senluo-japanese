- jp: もし、明日死ぬ **としたら** 、今日何する？
  jp1: もし、[明日](あした)[死ぬ](しぬ) **としたら** 、[今日](きょう)[何](なに)する？
  zh: 如果你明天就死，你今天会做什么？
