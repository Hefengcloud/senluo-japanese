conjugations:
- V（辞書形）+ なり
examples:
- jp: 家を出る **なり** 、雨が降りだした。
  zh: 我一出门，就下起雨来。
- jp: うちの子は、家に帰って来る **なり** 、テレビゲームを始めた。
  zh: 我的孩子一回家就开始玩电子游戏。
- jp: 赤ん坊は、私の顔を見る **なり** 、大声で泣き出した。
  zh: 宝宝一看到我的脸，就大声哭了出来。
- jp: 彼はJLPTの結果を見る **なり** 、大きな声を出して喜んだ。
  zh: 他一看到JLPT的成绩，就高兴地喊了起来。
- jp: '**「〜たとたん」**'
  zh: ・「〜か〜ないかのうちに」・「〜かと思うと / かと思ったら」・「〜が早いか」・「〜や否や」
explanations:
- 後件に、 **意志文・命令文・否定文は来ない** 。
level: N1
meanings:
  jp:
  - 〜すると同時に
  zh:
  - 刚...就立刻...
name: 〜なり
tags:
- 时间の前后
