conjugations:
- N + ともあろう
examples:
- jp: 教師 **ともあろう** 者が、こんな問題も解けないなんて情けない。
  jp1: "[教師](きょうし) **ともあろう** [者](もの)が、こんな[問題](もんだい)も[解け](とけ)ないなんて[情け](なさけ)ない。"
  zh: 身为老师，却解决不了这样的问题，真难为情。
- jp: 木村さん **ともあろう** 人が、まさか痴漢で捕まるなんて。
  jp1: "[木村](きむら)さん **ともあろう** [人](ひと)が、まさか[痴漢](ちかん)で[捕まる](つかまる)なんて。"
  zh: 那个叫木村的人，没想到会因猥亵行为被逮捕。
- jp: 社長 **ともあろう** 者が、遅刻なんてありえないよ。
  jp1: "[社長](しゃちょう) **ともあろう** [者](もの)が、[遅刻](ちこく)なんてありえないよ。"
  zh: 身为社长，迟到什么的不可能吧。
explanations:
- 話し手の驚きや怒り、失望などを表す。
level: N1
meanings:
  jp:
  - 〜のような素晴らしい人が
  zh:
  - 那种了不起的〜
name: 〜ともあろう
tags:
- 评価の视点
