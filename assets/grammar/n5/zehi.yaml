pattern: ぜひ
level: N5
meanings:
  jp:
    - "依頼や願望を強調して言う表現。"
  cn:
conjugations:
explanations:
  - " 否定文と一緒には基本的に使わない。例：ぜひ来ないでください。"
  - " 人の行為に対して使うため、自然現象には使えない。例：明日は嫌いな運動会だから、ぜひ雨が降って欲しい。"
examples:
  - jp: "**ぜひ** 、今度うちへ遊びにきてください。"
    cn: ""
  - jp: "東京に来るときは、 **ぜひ** 連絡ください。"
    cn: ""
  - jp: "週末、パーティーをするので、 **ぜひ** 来てください。"
    cn: ""
  - jp: "彼女は結婚しても仕事を続けたいと言っているので、 **ぜひ** 続けてほしい。"
    cn: ""
  - jp: "A：今度、一緒に京都へ行きませんか。色々な場所を案内しますよ。> B：はい、 **ぜひ** 行きたいです。"
    cn: ""
  - jp: "A：一緒に映画を見に行きませんか。トムさんとジェームスさんも行きます。 > B：はい、 **ぜひ** 一緒に見に行きたいです。"
    cn: ""
