conjugations:
- V(ます形)ま ~~す~~ \+ せんか
examples:
- jp: 一緒に **帰りませんか** 。
  zh: 要一起回家吗？
- jp: これから、一緒にカフェに **行きませんか** 。
  zh: 现在，要一起去咖啡厅吗？
- jp: ：じゃあ、一緒に **食べませんか** 。
  zh: (那，要不要一起吃呢？)
- jp: ：いいですね。 **食べましょう** 。
  zh: (好啊，一起吃吧。)
explanations:
- 「一緒に」とセットで使うことが多い。
level: N5
meanings:
  en:
  - '"Would you like to 〜 ? / Do you want to 〜 ?"'
  - Used to invite someone to do something.
  jp:
  - 相手を誘う表現
  zh:
  - …好吗？
name: 〜ませんか
tags:
- 劝诱
