conjugations:
- V（タ形）+ ところで
examples:
- jp: もう絶対に間に合わないし、慌て **たところで** どうにもならないよ。
  jp1: もう[絶対](ぜったい)に[間に合わ](まにあわ)ないし、[慌て](あわて) **たところで** どうにもならないよ。
  zh: 绝对赶不上了，即使著急也无济于事。
- jp: 彼にいくら相談し **たところで** 、無駄だからやめた方がいいよ。
  jp1: '[彼](かれ)にいくら[相談](そうだん)し **たところで** 、[無駄](むだ)だからやめた[方](ほう)がいいよ。'
  zh: 不管跟他谈多少都没用，所以你应该放弃吧。
- jp: 試験はもう終わったんだし、後悔し **たところで** 結果は何も変わらないよ。
  jp1: '[試験](しけん)はもう[終わっ](おわっ)たんだし、[後悔](こうかい)し **たところで** [結果](けっか)は[何](なに)も[変わら](かわら)ないよ。'
  zh: 考试已经结束了，即使后悔也改变不了结果。
explanations:
- ① 文末には否定の形が来る。
- ②「〜てください」や「〜ましょう」といった表現と一緒には使えない。
level: N1
meanings:
  jp:
  - いくら〜しても
  zh:
  - 即使…也
name: 〜たところで
tags:
- 逆接条件
