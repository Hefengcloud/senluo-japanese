pattern: AながらB
level: N5
meanings:
  jp:
    - "同じ人が、AとBの２つのことを同時にする。"
  cn:
conjugations:
  - "V ~~マス~~ + ながらVには原則、瞬間動詞が使えない。"
examples:
  - jp: "日本語の勉強をし **ながら** テレビを見ます。"
    cn: ""
  - jp: "電話し **ながら** 車を運転してはいけません。"
    cn: ""
  - jp: "新聞を読み **ながら** 朝ごはんを食べます。"
    cn: ""
  - jp: "テレビを見 **ながら** 朝ごはんを食べます。"
    cn: ""
  - jp: "歌い **ながら** 掃除します。"
    cn: ""
  - jp: "音楽を聞き **ながら** 散歩します。"
    cn: ""
  - jp: "ギターを弾き **ながら** 歌えますか。"
    cn: ""
  - jp: "携帯をし **ながら** トイレをします。"
    cn: ""
  - jp: "友達とお酒を飲み **ながら** 話します。"
    cn: ""
  - jp: "ポップコーンを食べ **ながら** 映画を見ます。"
    cn: ""
  - jp: "本を見 **ながら** 料理します。"
    cn: ""
  - jp: "話を聞き **ながら** メモします。"
    cn: ""
  - jp: "アルバイトをし **ながら** 大学で勉強しています。"
    cn: ""
  - jp: "絵を見 **ながら** 質問を聞いてください。"
    cn: ""
  - jp: "ちょっとスタバでコーヒーでも飲み **ながら** 、話しませんか。"
    cn: ""
  - jp: "よそ見し **ながら** 、運転してはいけません。"
    cn: ""
  - jp: "## 誤用例"
    cn: ""
  - jp: "「AながらB」の文型では、Bが主な動作を表し、AはどのようにBをするのかを表す追加情報になります。"
    cn: ""
  - jp: "そのため、次の文は違和感のある文になってしまいます。"
    cn: ""
  - jp: "部下：すみません、ちょっと大事な話があるんですが。"
    cn: ""
  - jp: "課長：いいよ。でも、今からクライアントと打ち合わせ予定だから、話しながら歩いてもいいかな。（正：歩きながら話してもいいかな）"
    cn: ""
  - jp: "また、原則、瞬間動詞が使えないので、次のような文も誤用となる。"
    cn: ""
  - jp: "テレビをつけながら、出かけてしまった。"
    cn: ""
