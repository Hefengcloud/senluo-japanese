pattern: 〜ずにはおかない / 〜ではおかない
level: N1
meanings:
  jp:
    - "必ず〜する （強い決意を表す）"
    - "自然に〜してしまう"
  cn:
    - "〜不会不"
conjugations:
  - "V（ナイ形） ~~ない~~ + ずにはおかない "
  - "  - 「する」→「せずにはおかない」"
  - "V（ナイ形）+ ではおかない"
examples:
  - jp: "最近、公開されたあの映画は演技の上手な女優が主演なので、観客を感動させ **ずにはおかないだろう** 。"
    cn: "最近上映的那部电影由一位演技出色的女演员主演，必定会感动观众。"
  - jp: "彼女の美貌は多くの男性を虜にさせ **ずにはおかない** 。"
    cn: "她的美貌令许多男性都难以抵挡。"
  - jp: "指名手配犯を目撃したのだから、警察に通報せ **ずにはおかない** 。"
    cn: "既然目击到了通缉犯，必须向警察报告。"
  - jp: "景気は一向に回復しないので、このままだと国民に不信感を与え **ずにはおかない** だろう。"
    cn: "因为经济一直没有恢复，如果继续这样下去，势必会让国民产生不信任感。"
  - jp: "消費税の増税や年金問題は日本国民を不安にさせ **ずにはおかない** 。"
    cn: "消费税的增加和养老金问题将不可避地让日本国民感到不安。"
  - jp: "彼は新人なのに偉そうなので、みんなを怒らせ **ずにはおかない** だろう。"
    cn: "他虽然是新人，却表现得很傲慢，难免会惹怒大家。"
