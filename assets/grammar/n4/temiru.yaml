conjugations:
- V（て形）+ みる
- 意志動詞と接続する。
examples:
- jp: サイズが合うかどうかわからないので、着 **てみます** 。
  zh: 不知道尺码合不合适，所以就试穿看看。
- jp: 美味しいかどうかわからないので、試しに食べ **てみます** 。
  zh: 不知好吃还是不好吃，所以就试吃看看。
- jp: 大人になったら、世界一周旅行をし **てみたいです** 。
  zh: 长大后，我想环游世界看看。
explanations: []
level: N4
meanings:
  en:
  - try doing something
  jp:
  - いいかどうかわからないので実際に行動して確かめる
  zh:
  - 试著…看
name: 〜てみる
tags:
- 意図的行为
- 动作の开始と终了
