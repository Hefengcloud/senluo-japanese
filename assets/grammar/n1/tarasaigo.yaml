conjugations:
- V（タ形）+ たら最後
- V（タ形）+ たが最後
examples:
- jp: 兄はゲームをし出し **たら最後** 、ご飯も食べずに夜遅くまで部屋にこもりっきりだ。
  jp1: '[兄](あに)はゲームをし[出し](だし) **たら[最後](さいご)** 、[ご飯](ごはん)も[食べ](たべ)ずに[夜](よる)[遅く](おそく)まで[部屋](へや)にこもりっきりだ。'
  zh: 哥哥一旦开始玩游戏，就饭也不吃在房间里呆到深夜。
- jp: あの人にお金を貸し **たら最後** 、２度と返してもらえないでしょう。
  jp1: あの[人](ひと)にお[金](かね)を[貸](か)し **たら[最後](さいご)** 、２[度](ど)と[返](かえ)してもらえないでしょう。
  zh: 那个人只要借钱给他就不会还了吧。
- jp: 校内でタバコを吸っているのが見つかっ **たら最後** 、停学は免れないでしょう。
  jp1: '[校内](こうない)でタバコを[吸っ](すっ)ているのが[見つかっ](みつかっ) **たら[最後](さいご)** 、[停学](ていがく)は[免れ](まぬかれ)ないでしょう。'
  zh: 一旦被发现在学校吸烟，将无法避免被停学吧。
- jp: ファイルは１度削除し **たが最後** 、元に戻せないから、気をつけたほうがいいですよ。
  jp1: ファイルは１[度](ど)[削除](さくじょ)し **たが[最後](さいご)** 、[元](もと)に[戻](もど)せないから、[気](き)をつけたほうがいいですよ。
  zh: 文档一旦删除就无法复原，最好注意一下比较好。
explanations:
- 「たら最後」の方が口語的
level: N1
meanings:
  jp:
  - もし〜のようなことをしたら、（全てがダメになる）。
  zh:
  - 一旦...就完了
name: 〜たら最後 / 〜たが最後
