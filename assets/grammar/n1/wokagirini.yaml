pattern: 〜を限りに
level: N1
meanings:
  jp:
    - "〜を最後として、（今まで続いていたこと、続けていたことをやめる）"
  cn:
    - "到〜为止"
    - "只限于〜"
    - "以〜为限"
conjugations:
  - "Nを + 限りに"
examples:
  - jp: "今日 **を限りに** 、御社との契約は解消することにしました。"
    cn: "从今天开始，我决定终止与贵公司的合同。"
  - jp: "今学期 **を限りに** 、私はこの学校を辞めます。"
    cn: "本学期结束后，我将离开这所学校。"
  - jp: "今月 **を限りに** 、この店は閉店するそうだ。"
    cn: "据说这家店将在本月结束后关闭。"
  - jp: "今回のツアー **を限りに** 、私たちグループは解散します。"
    cn: "这次巡回演出结束后，我们的团队将解散。"
  - jp: "次の試合 **を限りに** 、私は引退を決意しました。"
    cn: "在下一场比赛之后，我决定退役。"
  - jp: "今日 **を限りに** 、お酒とタバコはやめることにしました。"
    cn: "从今天开始，我决定戒掉酒和烟。"
  - jp: "今日 **を限りに** 、前の彼女のことはきれいさっぱり忘れよう。"
    cn: "从今天开始，我将彻底忘记以前的女友。"
