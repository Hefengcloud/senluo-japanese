conjugations:
- V（辞書形）こと + ほど・・・はない
- N + ほど・・・はない
examples:
- jp: ゲームをすること **ほど** 楽しいことは他にないね。
  zh: 没有什么比玩游戏更有趣的了。
- jp: １日中寝ること **ほど** 幸せなことはない。
  zh: 没有什么比睡一整天更幸福的事了。
- jp: アラビア語ほど難しい言語は **他にない** 。
  zh: 没有其他语言比阿拉伯语更难。
- jp: 私の彼氏 **ほど** かっこいい男はいないよ。
  zh: 没有一个男人像我男朋友这么帅。
explanations:
- ・後件「他に」とセットで使うことも多い（〜他にない、〜は他にいない）。
- ・「ほど」は「くらい/ぐらい」で置き換え可能。
level: N3
meanings:
  en:
  - the best
  jp:
  - 〜が一番いい。
  zh:
  - 没有比……更
name: 〜ほど・・・はない
tags:
- 比较
