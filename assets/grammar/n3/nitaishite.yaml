conjugations:
- N + であるのに対して
- N + なのに対して
- なA + であるのに対してい
- なA + なのに対して
examples:
- jp: 先生は私の質問 **に対して** 、何も答えてくれなかった。
  zh: 老师对于我的提问，什么都没回答。
- jp: 思春期になると、親 **に対して** 反抗したくなるものだ。
  zh: '到了青春期，往往会想反抗父母。 '
- jp: 兄は活発 **なのに対して** 、弟はおとなしい性格だ。
  zh: 哥哥活跃，而弟弟是乖巧的性格。
- jp: 日本人の平均寿命は男性が約81 歳 **なのに対して** 、女性は約87 歳だ。
  zh: 日本人的平均寿命男性约为81岁，而女性约为87岁。
explanations:
- 後ろに名詞が来る場合は「〜に対するN」という形をとる。
level: N3
meanings:
  en:
  - in contrast to
  zh:
  - ❷ 与……相反
  - 而……
name: 〜に対して（対象）
tags:
- 逆接
