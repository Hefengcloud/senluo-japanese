conjugations:
- V（辞書形）+ までだ / までのことだ
- これ / それ + までだ
examples:
- jp: お金を返してくれないなら、警察に連絡する **までだ** 。
  jp1: '[お金](おかね)を[返し](かえし)てくれないなら、[警察](けいさつ)に[連絡](れんらく)する **までだ** 。'
  zh: 要是你不把钱还给我，就只能报警了。
- jp: 泊まるホテルが見つからなかったら、漫画喫茶を利用する **までだ** 。
  jp1: '[泊まる](とまる)ホテルが[見つから](みつから)なかったら、[漫画](まんが)[喫茶](きっさ)を[利用](りよう)する **までだ** 。'
  zh: 要是找不到住宿的酒店，就只能去漫画咖啡馆了。
- jp: 誰も手伝ってくれないのなら、自分一人でやる **までのことです** 。
  jp1: '[誰](だれ)も[手伝っ](てつだっ)てくれないのなら、[自分](じぶん)[一](いち)[人](にん)でやる **までのことです** 。'
  zh: 要是没有人帮我，就只能自己做了。
- jp: ビザが更新できないのであれば、国へ帰る **までのことです** 。
  jp1: ビザが[更新](こうしん)できないのであれば、[国](くに)へ[帰る](かえる) **までのことです** 。
  zh: 要是无法更新签证，就只能回国了。
explanations:
- ①前件には条件文が来る。
- ②「これまでだ/それまでだ」は他に手段がないので、終わりだという意味。
level: N1
meanings:
  jp:
  - 他に手段がないので〜するだけだ。
  zh:
  - 只好...
name: 〜までだ / 〜までのことだ
tags:
- 主张
- 断定
