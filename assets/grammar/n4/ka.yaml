conjugations:
- 疑問詞 + V（普通形）か、〜
- 疑問詞 + イA（普通形）か、〜
- 疑問詞 + ナA（普通形） ~~だ~~ か、〜 ※ナA ~~だ
- ~~疑問詞 + N（普通形） ~~だ~~ か、〜 ※N ~~だ~~
examples:
- jp: 先生が **どこ** にいるか知ってる？
  zh: 你知道老师在哪里吗？
- jp: 高雄へ **どうやって** 行くか知っていますか。
  zh: 你知道怎么去高雄吗？
- jp: おとといの晩、 **何** を食べたか覚えていますか。
  zh: 还记得前天晚上吃了什么吗？
- jp: 卒業したら、 **どう** するかまだ決めてません。
  zh: 还没决定毕业后做什么。
explanations: []
level: N4
meanings:
  jp:
  - 間接疑問文。
  - 文の中に疑問語（疑問詞）を使った疑問文を埋め込んで使う表現。
  zh:
  - 表示不确定的疑问。
name: （疑問詞）〜か
tags:
- 副助词
