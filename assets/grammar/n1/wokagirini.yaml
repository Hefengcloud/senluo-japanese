conjugations:
- Nを + 限りに
examples:
- jp: 今日 **を限りに** 、御社との契約は解消することにしました。
  jp1: '[今日](きょう) **を[限り](かぎり)に** 、[御社](おんしゃ)との[契約](けいやく)は[解消](かいしょう)することにしました。'
  zh: 我决定从今天起解除与贵公司的合同。
- jp: 今月 **を限りに** 、この店は閉店するそうだ。
  jp1: '[今月](こんげつ) **を[限り](かぎり)に** 、この[店](みせ)は[閉店](へいてん)するそうだ。'
  zh: 听说这家店将于本月底停止营业。
- jp: の試合 **を限りに** 、私は引退を決意しました。
  jp1: の[試合](しあい) **を[限り](かぎり)に** 、[私](わたし)は[引退](いんたい)を[決意](けつい)しました。
  zh: 在下一场比赛后，我决定隐退。
- jp: 今日 **を限りに** 禁煙することにしました。
  jp1: '[今日](きょう) **を[限り](かぎり)に** [禁煙](きんえん)することにしました。'
  zh: 我要从今天开始禁烟。
