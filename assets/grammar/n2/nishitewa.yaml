examples:
- jp: 彼は新入社員 **にしては** 、電話応対が上手だ。
  zh: 他虽说是新入职的员工，但很善于接听电话。
- jp: 有名な監督がとった映画 **にしては** 、あまりおもしろくないね。
  zh: 虽说是著名导演拍的电影，并不是很有趣。
- jp: 彼って３５歳なの？３５歳 **にしては** 、ちょっと服装が子供っぽくない？
  zh: 他今年35岁吗？都35岁了，穿得不觉得有点孩子气吗？
- jp: 彼は２０年もアメリカに住んでいた **にしては** 、英語があまり上手じゃない。
  zh: 虽说他在美国生活也有20年，但是英语并不是很好。
