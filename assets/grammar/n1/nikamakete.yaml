conjugations:
- N + にかまけて
examples:
- jp: 最近、僕の妻はスマホのゲーム **にかまけて** 、家事を全然しない。
  jp1: '[最近](さいきん)、[僕](ぼく)の[妻](つま)はスマホのゲーム **にかまけて** 、[家事](かじ)を[全然](ぜんぜん)しない。'
  zh: 最近，妻子沉迷于手机游戏，根本不做家务。
- jp: 夫は仕事 **にかまけて** 、家事を手伝おうとしない。
  jp1: '[夫](おっと)は[仕事](しごと) **にかまけて** 、[家事](かじ)を[手伝](てつだ)おうとしない。'
  zh: 老公只顾工作，不愿意帮忙做家务。
- jp: 忙しさ **にかまけて** 、彼女のLINEのメッセージに返信するのを忘れていた。
  jp1: '[忙し](いそがし)さ **にかまけて** 、[彼女](かのじょ)のLINEのメッセージに[返信](へんしん)するのを[忘れ](わすれ)ていた。'
  zh: 太忙了，忘记回复她的LINE信息。
- jp: ジスは恋愛 **にかまけて** 、私たちとは全然遊ばなくなった。
  jp1: ジスは[恋愛](れんあい) **にかまけて** 、[私](わたし)たちとは[全然](ぜんぜん)[遊ば](あそば)なくなった。
  zh: 智秀忙于恋爱，根本不和我们一起玩了。
explanations:
- 否定的なことに使われる。
