conjugations:
- V（ます形） ~~ます~~ \+ 出す
examples:
- jp: 突然、雨が **降り出した** 。
  zh: 突然开始下起雨来。
- jp: 友達の赤ん坊は私の顔を見ると、突然 **泣き出した** 。
  zh: 朋友的宝宝看到我的脸后，突然哭了起来。
- jp: ATMからお金を **引き出しました** 。
  zh: 从ATM提出现金。
- jp: 男はカバンから銃を **取り出した** 。
  zh: 男人从包里掏出了枪。
- jp: 今までにない新しいものを **生み出す** 。
  zh: 创造前所未有的新事物。
- jp: この会社は毎年、画期的な商品を **作り出している** 。
  zh: 这家公司每年都会创造出突破性的产品。
explanations: []
level: N4
meanings:
  jp:
  - ① 動作の開始を表す。
  - ② 中や隠れたところから外へ移動することを表す。
  - ③ 存在しなかったものを新たに作ったり出現させることを表す（創出・創造）。
  zh:
  - 开始…
name: 〜出す
tags:
- 意図的行为
- 动作の开始と终了
