conjugations:
- V(普) + にしては
- N + にしては
examples:
- jp: 彼は新入社員 **にしては** 、電話応対が上手だ。
  jp1: '[彼](かれ)は[新入](しんにゅう)[社員](しゃいん) **にしては** 、[電話](でんわ)[応対](おうたい)が[上手](じょうず)だ。'
  zh: 他虽说是新入职的员工，但很善于接听电话。
- jp: 有名な監督がとった映画 **にしては** 、あまりおもしろくないね。
  jp1: '[有名](ゆうめい)な[監督](かんとく)がとった[映画](えいが) **にしては** 、あまりおもしろくないね。'
  zh: 虽说是著名导演拍的电影，并不是很有趣。
- jp: 彼って３５歳なの？３５歳 **にしては** 、ちょっと服装が子供っぽくない？
  jp1: '[彼](かれ)って３５[歳](さい)なの？３５[歳](さい) **にしては** 、ちょっと[服装](ふくそう)が[子供](こども)っぽくない？'
  zh: 他今年35岁吗？都35岁了，穿得不觉得有点孩子气吗？
- jp: 彼は２０年もアメリカに住んでいた **にしては** 、英語があまり上手じゃない。
  jp1: '[彼](かれ)は２０[年](ねん)もアメリカに[住ん](すん)でいた **にしては** 、[英語](えいご)があまり[上手](じょうず)じゃない。'
  zh: 虽说他在美国生活也有20年，但是英语并不是很好。
