conjugations:
- V（テ形）+ やまない
examples:
- jp: ご結婚おめでとうございます。お二人の幸せを願っ **てやみません** 。
  jp1: ご[結婚](けっこん)おめでとうございます。お[二人](ふたり)の[幸](しあわ)せを[願](ねが)っ **てやみません** 。
  zh: 恭喜结婚。我打心里祈祷你俩幸福美满。
- jp: これからの皆さんの活躍を願っ **てやみません** 。
  jp1: これからの[皆](みんな)さんの[活躍](かつやく)を[願](ねが)っ **てやみません** 。
  zh: 我衷心祝大家在今后的工作中一切顺利。
- jp: 地震や津波の被害に遭われかたが早くもとの生活に戻れるよう願っ **てやみません** 。
  jp1: '[地震](じしん)や[津波](つなみ)の[被害](ひがい)に[遭わ](あわ)れかたが[早く](はやく)もとの[生活](せいかつ)に[戻れる](もどれる)よう[願っ](ねがっ)
    **てやみません** 。'
  zh: 我衷心希望受地震和海啸影响的人们能够尽快恢复到正常的生活。
- jp: 見てこの写真。私が愛し **てやまない** ペットのミケちゃん。かわいいでしょう？
  jp1: '[見](み)てこの[写真](しゃしん)。[私](わたし)が[愛し](あいし) **てやまない** ペットのミケちゃん。かわいいでしょう？'
  zh: 看这张照片。我非常心爱的宠物麦克酱。 是不是很可爱呢？
explanations:
- 接続する動詞は「愛する、願う、信じる、祈る」など限定的
level: N1
meanings:
  jp:
  - すごく〜ている / 心から〜ている
  zh:
  - …不已
  - 非常…
  - 衷心地…
name: 〜てやまない
tags:
- 原因
