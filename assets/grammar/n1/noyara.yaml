examples:
- jp: 全く、もうすぐ受験だというのに、うちの息子は何を考えている **のやら** 。落ちても知らないよ。
  jp1: '[全く](まったく)、もうすぐ[受験](じゅけん)だというのに、うちの[息子](むすこ)は[何](なに)を[考え](かんがえ)ている **のやら**
    。[落ち](おち)ても[知ら](しら)ないよ。'
  zh: 真是的，马上就要考试了，不知道儿子他在想什么？很可能不及格。
- jp: どうして、ほとんど白紙なのに作文を提出しようと思った **のやら** 。もちろん書き直しよ。
  jp1: どうして、ほとんど[白紙](はくし)なのに[作文](さくぶん)を[提出](ていしゅつ)しようと[思っ](おもっ)た **のやら** 。もちろん[書き直し](かきなおし)よ。
  zh: 为什么你会决定提交几乎是白卷的作文？ 当然要重写。
- jp: 朝から出かけたきり、帰って来ないね。まったく、どこへ行った **のやら** 。
  jp1: '[朝](あさ)から[出かけ](でかけ)たきり、[帰っ](かえっ)て[来](こ)ないね。まったく、どこへ[行っ](いっ)た **のやら** 。'
  zh: 早上出门之后就没有回来。 真是的，到底去哪儿了？
explanations:
- 話し手の疑問や呆れた気持ちがある。
- 古い表現で若い人が使うことはほとんどない。
level: N1
meanings:
  jp:
  - 〜のか / 〜のだろうか
  zh:
  - 是...呢？
name: 〜のやら
