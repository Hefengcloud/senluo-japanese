conjugations:
- V（ます形） ~~ます~~ + 合う
examples:
- jp: 将来の夢を **話し合う** 。
  jp1: '[将来](しょうらい)の[夢](ゆめ)を **[話し合う](はなしあう)** 。'
  zh: 交谈将来的理想。
- jp: 仕事の計画について **話し合う** 。
  jp1: '[仕事](しごと)の[計画](けいかく)について **[話し合う](はなしあう)** 。'
  zh: 就工作计划进行商量。
- jp: 隣の人と **相談し合って** 答えを考えてください。
  jp1: '[隣](となり)の[人](ひと)と **[相談](そうだん)し[合っ](あっ)て** [答え](こたえ)を[考え](かんがえ)てください。'
  zh: 与旁边的人讨论并提出答案。
- jp: '**殴り合い** のけんか。'
  jp1: '**[殴り合い](なぐりあい)** のけんか。'
  zh: （互殴）对打。
- jp: 困った時は **助け合いましょう** 。
  jp1: '[困っ](こまっ)た[時](とき)は **[助け合い](たすけあい)ましょう** 。'
  zh: 当遇到困难时，让我们互相帮助。
- jp: 僕たちは **愛し合って** います。
  jp1: '[僕](ぼく)たちは **[愛し合っ](あいしあっ)て** います。'
  zh: 我们彼此相爱/恋爱中。
- jp: テストの結果が返ってきて、点数を **見せ合った** 。
  jp1: テストの[結果](けっか)が[返っ](かえっ)てきて、[点数](てんすう)を **[見せ](みせ)[合っ](あっ)た** 。
  zh: 测验的结果回来时，我们互相给对方看了分数。
