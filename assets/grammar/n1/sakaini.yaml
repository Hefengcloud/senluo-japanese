examples:
- jp: その日 **を境に** 二人は一切、話をしなくなった。
  jp1: その[日](ひ) **を[境](さかい)に** [二](に)[人](にん)は[一切](いっさい)、[話](はなし)をしなくなった。
  zh: 那天之后，两个人就不再说话了。
- jp: 大学の卒業 **を境に** 、当時仲がよかった友達とも会わなくなった。
  jp1: '[大学](だいがく)の[卒業](そつぎょう) **を[境](さかい)に** 、[当時](とうじ)[仲](なか)がよかった[友達](ともだち)とも[会わ](あわ)なくなった。'
