conjugations:
- N + からある
- Nは数量を表す言葉
examples:
- jp: 50キロ **からある** バーベル。
  jp1: 50キロ **からある** バーベル。
  zh: 重达50公斤的杠铃。
- jp: 人気バンドのコンサートチケットを買おうとしたら、２０００席 **からある** シートが一瞬にして売り切れ、買えなかった。
  jp1: '[人気](にんき)バンドのコンサートチケットを[買お](かお)うとしたら、２０００[席](せき) **からある** シートが[一瞬](いっしゅん)にして[売り切れ](うりきれ)、[買え](かえ)なかった。'
  zh: 想要买流行乐队的演唱会门票时，多达2000个座位瞬间卖完了，结果买不到。
- jp: 彼氏が１００万円 **からする** 指輪を誕生日プレゼントに買ってくれた。
  jp1: '[彼氏](かれし)が１００[万](まん)[円](えん) **からする** [指輪](ゆびわ)を[誕生](たんじょう)[日](び)プレゼントに[買っ](かっ)てくれた。'
  zh: 男朋友买了高达100万日元的戒指给我作为生日礼物。
- jp: オリンピックの抽選には、６００万人 **からの** 応募者が殺到した。
  jp1: オリンピックの[抽選](ちゅうせん)には、６００[万](まん)[人](にん) **からの** [応募](おうぼ)[者](しゃ)が[殺到](さっとう)した。
  zh: 奥运会抽签吸引了多达600万申请者蜂拥而至。
explanations:
- Nが値段の場合は「〜からする」を使う。
- 資産や人数には「〜からの」が使われやすい。
level: N1
meanings:
  jp:
  - 〜か、それ以上の・・・
  zh:
  - 超过…
  - …以上
name: 〜からある / 〜からする / 〜からの
tags:
- 軽重の强调
