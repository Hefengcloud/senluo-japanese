conjugations:
- V（テ形）+ やまない
examples:
- jp: ご結婚おめでとうございます。お二人の幸せを願っ **てやみません** 。
  zh: 恭喜结婚。我打心里祈祷你俩幸福美满。
- jp: これからの皆さんの活躍を願っ **てやみません** 。
  zh: 我衷心祝大家在今后的工作中一切顺利。
- jp: 地震や津波の被害に遭われかたが早くもとの生活に戻れるよう願っ **てやみません** 。
  zh: 我衷心希望受地震和海啸影响的人们能够尽快恢复到正常的生活。
- jp: 見てこの写真。私が愛し **てやまない** ペットのミケちゃん。かわいいでしょう？
  zh: 看这张照片。我非常心爱的宠物麦克酱。 是不是很可爱呢？
- jp: '**「〜てしかたがない / 〜でしょうがない」**'
  zh: ・「〜てたまらない」・「〜てならない」
explanations:
- 接続する動詞は「愛する、願う、信じる、祈る」など限定的
level: N1
meanings:
  jp:
  - すごく〜ている / 心から〜ている
  zh:
  - …不已
  - 非常…
  - 衷心地…
name: 〜てやまない
tags:
- 原因
- 理由
