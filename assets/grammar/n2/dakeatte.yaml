conjugations:
- V（普通形） + だけあって
- イA（普通形） + だけあって
- ナA（普通形） + だけあって
- N + だけあって
examples:
- jp: 木村さんは５年アメリカに住んでいた **だけあって** 、とても英語が上手だ。
  jp1: '[木村](きむら)さんは５[年](ねん)アメリカに[住ん](すん)でいた **だけあって** 、とても[英語](えいご)が[上手](じょうず)だ。'
  zh: 木村不愧在美国待了五年，英语非常好。
- jp: このアパートは駅に近い **だけあって** 、やっぱり家賃も高い。
  jp1: このアパートは[駅](えき)に[近い](ちかい) **だけあって** 、やっぱり[家賃](やちん)も[高い](たかい)。
  zh: 这公寓正因为靠近车站，所以租金也高。
- jp: この場所は有名な **だけあって** 、たくさんの観光客が人がいる。
  jp1: この[場所](ばしょ)は[有名](ゆうめい)な **だけあって** 、たくさんの[観光](かんこう)[客](きゃく)が[人](ひと)がいる。
  zh: 不愧是有名的地方，所以游客很多。
- jp: このホテルは５つ星ホテル **だけあって** 、サービスが素晴らしい。
  jp1: このホテルは５つ[星](ぼし)ホテル **だけあって** 、サービスが[素晴らしい](すばらしい)。
  zh: 这家酒店不愧是五星级酒店，服务非常棒。
explanations:
- 後ろには評価する言葉が来る。
- 未来文、意向文、命令文、推量文では使えない。
- 感心したり、褒めたりする時に使われる傾向にある。
level: N2
meanings:
  jp:
  - 〜ので、当然・・・だ。
  zh:
  - 不愧是
name: 〜だけあって / 〜だけのことはあって
