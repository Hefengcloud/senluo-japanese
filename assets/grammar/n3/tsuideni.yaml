conjugations:
- V(辞書形 / タ形) + ついでに
- N + のついでに
examples:
- jp: 辞書で単語の意味を調べる **ついでに** 、例文も調べておいた。
  jp1: '[辞書](じしょ)で[単語](たんご)の[意味](いみ)を[調べる](しらべる) **ついでに** 、[例文](れいぶん)も[調べ](しらべ)ておいた。'
  zh: 用字典查单词的意思时，顺便也查了例句。
- jp: 薬局へ行った **ついでに** 、トイレットペーパーも買いました。
  jp1: '[薬局](やっきょく)へ[行っ](いっ)た **ついでに** 、トイレットペーパーも[買い](かい)ました。'
  zh: 去药房时顺便买了卫生纸。
- jp: 買い物の **ついでに** 図書館に寄って本を借りてきた。
  jp1: '[買い物](かいもの)の **ついでに** [図書館](としょかん)に[寄っ](よっ)て[本](ほん)を[借り](かり)てきた。'
  zh: 买东西时顺便去趟图书馆借了书。
- jp: 出張の **ついでに** 、帰りに家族へお土産を買った。
  jp1: '[出張](しゅっちょう)の **ついでに** 、[帰り](かえり)に[家族](かぞく)へお[土産](みやげ)を[買っ](かっ)た。'
  zh: 出差时，顺便在回家路上给家人买了手信。
explanations:
- 「〜ついでに」の後には程度の軽いものや量が少ないものが来ることが多い。
level: N3
meanings:
  en:
  - '"while I''m at it / on the way"'
  - Used when saying "Take the opportunity to do something in addition to doing
  - something else”.
  jp:
  - 「〜する機会を利用して」
  - 「何かを行う機会を利用して、他のことも加えて行う」と言う時に使う表現。
  zh:
  - 在此顺便机会上
name: 〜ついでに
tags:
- 付帯状态
- 非付帯状态
