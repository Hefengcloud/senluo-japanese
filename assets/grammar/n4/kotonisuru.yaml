conjugations:
- V（辞書形 / ナイ形）+ことにする
examples:
- jp: ダイエットのために、お菓子をやめる **ことにします** 。
  zh: 为了减肥，我决定戒掉甜食。
- jp: 健康のために、タバコとお酒をやめる **ことにしました** 。
  zh: 为了健康，我决定戒烟戒酒。
- jp: わからないことがあったら、まず自分で調べる **ことにします** 。
  zh: 有什么不懂的时候，我都会先自己查看看。
- jp: 今夜のパーティーには行かない **ことにしました** 。
  zh: 我决定今晚不去参加聚会。
explanations:
- ・少し硬い表現に「〜こととする」という表現もある。
- ・自分の意志に関係なく決まったことを言う場合は「〜ことになる」を使う。
level: N4
meanings:
  en:
  - decide to do
  - Used to say that you have decided to do or not to do something of your own
  - volition.
  jp:
  - '"〜すると決める"'
  - '**自分の意志で** 〜する、〜しないと決めたことを言う時に使う。'
  zh:
  - 也可以说「Vる／Vないことに决めた」。
name: 〜ことにする
tags:
- 决定
