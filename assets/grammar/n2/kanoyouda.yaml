pattern: 〜かのようだ / 〜かのように
level: N2
meanings:
  jp:
    - "〜ように見える / 〜ように感じる"
    - "実際にはそうではないが〜のように見えたり感じたりすると言いたい時に使う。"
  cn:
conjugations:
  - "V（普通形）+ かのようだイA（普通形）+ かのようだナA（普通形）+ かのようだN（普通形）+ かのようだ※ナAの現在形の肯定形は「ナAである + かのようだ」※Nの現在形の肯定形は「N + かのようだ / Nである + かのようだ」"
explanations:
  - "後ろに名詞が来る場合は「〜かのようなN」となる"
examples:
  - jp: "３月なのにまた、寒くなりましたね。まるで真冬に戻った **かのようですね** 。"
    cn: ""
  - jp: "妻は付き合って初めてあげたネックレスを１０年経った今でも、宝物 **かのように** 大切にしている。"
    cn: ""
  - jp: "彼はまるで全てを知っている **かのように** 話しているが、全て彼の想像にすぎない。"
    cn: ""
  - jp: "彼は今日初めて会うのに、前に何度も会ったことがある **かのような** 態度で話してくる。"
    cn: ""
  - jp: "Instagramでたくさんの人にフォロワーされると、まるで有名人にでもなった **かのようだ** 。"
    cn: ""
  - jp: "彼女は辛い出来事があったにもかかわらず、何事もなかった **かのように** 明るく振舞っていた。"
    cn: ""
