pattern: 〜としても / 〜としたって
level: N3
meanings:
  jp:
    - "もし仮に〜が起こったという場合でも"
    - "前件の条件が成立しても、後件の条件には影響しないということを表す。"
  cn:
conjugations:
  - "V（普通形）+ としても / としたってイA（普通形） + としても / としたってナA（普通形） + としても / としたってN（普通形） + としても / としたって"
explanations:
  - "「たとえ」と一緒に使うことも多い。"
examples:
  - jp: "私はお金もちになった **としても** 、私は今と変わらない生活をするでしょう。"
    cn: ""
  - jp: "仮に会社をクビになった **としても** 、しばらくは生活できるほどの蓄えがある。"
    cn: ""
  - jp: "学校を卒業後、国に帰った **としても** 、日本語の勉強は続けるつもりです。"
    cn: ""
  - jp: "気になる子への告白が失敗に終わった **としても** 、自分の気持ちを伝えられるのなら後悔はない。"
    cn: ""
  - jp: "今回の試験で不合格になった **としても** 、あきらめずに次回も受験するつもりです。"
    cn: ""
  - jp: "たとえ選手生命が絶たれる危険がある **としても** 、今回の試合には出場します。"
    cn: ""
  - jp: "たとえ明日地球が滅びる **としても** 、最後まで君と一緒にいたい。"
    cn: ""
  - jp: "たとえ失敗した **としても** 、またチャレンジすればいいじゃないか。"
    cn: ""
  - jp: "彼氏にプロポーズされた **としても** 、今は素直に「はい」とは言えない。"
    cn: ""
  - jp: "たとえ冗談 **だとしても** 、言っていいことと悪いことがあるでしょ。"
    cn: ""
  - jp: "誰に何を言われた **としても** 、意見を変えるつもりはありません。"
    cn: ""
  - jp: "ミスをした **としても** 、素直に謝れば許してもらえるものだ。"
    cn: ""
