conjugations:
- V（ナイ形） ~~ない~~ + ずにはおかない
- V（ナイ形）+ ではおかない
- 「する」→「せずにはおかない」
examples:
- jp: 浮気されたら、復讐せ **ずにはおかない** 。
  jp1: '[浮気](うわき)されたら、[復讐](ふくしゅう)せ **ずにはおかない** 。'
  zh: 如果被劈腿，绝对会复仇。
- jp: ごめんで済むなら警察は要らん！僕の愛車にぶつかったやつに弁償させ **ずにはおかない** ！
  jp1: ごめんで[済む](すむ)なら[警察](けいさつ)は[要ら](いら)ん！[僕](ぼく)の[愛車](あいしゃ)にぶつかったやつに[弁償](べんしょう)させ
    **ずにはおかない** ！
  zh: 道歉有用的话就不需要警察了！撞到我心爱宝贝车子的人绝对是要他赔偿！
- jp: 彼女の美貌は多くの男性を虜にさせ **ずにはおかない** 。
  jp1: '[彼女](かのじょ)の[美貌](びぼう)は[多く](おおく)の[男性](だんせい)を[虜](とりこ)にさせ **ずにはおかない** 。'
  zh: 她的美貌吸引不少男人。
- jp: あの犬を描いた映画は、見る人を感動させ **ずにはおかない** 。
  jp1: あの[犬](いぬ)を[描い](えがい)た[映画](えいが)は、[見る](みる)[人](ひと)を[感動](かんどう)させ **ずにはおかない** 。
  zh: 描写那只狗的电影，不由得让观众感动。
