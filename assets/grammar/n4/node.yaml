conjugations:
- 普通形 + ので
examples:
- jp: 暑い **ので** 、エアコンをつけてもいいですか。
  zh: 好热，可以开冷气吗？
- jp: 電車が遅れた **ので** 、少し遅刻しそうです。
  zh: 因为火车晚点了，看来要迟到一会了。
- jp: 人がいっぱいな **ので** 、別のお店へ行きましょう。
  zh: 人很多，我们去别的店吧。
- jp: 本を読んでいる **ので** 、静かにしてください。
  zh: 因为我在看书，请保持安静。
explanations:
- 「から」よりも少しフォーマルな文型。
- 命令文や禁止文などでは「ので」よりも「から」を使うことが多い。
level: N4
meanings:
  en:
  - because
  - Used to say the reason or cause.
  - '"ので" sounds more formal than "から"'
  jp:
  - 理由・原因を言う時に使う。
  zh:
  - 由于
name: 〜ので
tags:
- 原因
- 理由
