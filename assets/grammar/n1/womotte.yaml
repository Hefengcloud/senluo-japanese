pattern: 〜をもって
level: N1
meanings:
  jp:
    - "〜で "
    - "〜を最後として"
    - "〜を基準に"
  cn:
    - "以此〜"
    - "谨此〜"
    - "以〜为起始点"
    - "于〜开始"
    - "于〜结束"
conjugations:
  - "Nを + もって"
explanations:
  - "表示「手段」时常用于正式场合。"
examples:
  - jp: ""
    cn: ""
  - jp: "今回のライブ **をもって** 、私たちは解散します。"
    cn: "通过本次现场演出，我们宣布解散。"
  - jp: "大阪店は、本日の営業 **をもって** 、閉店いたします。長い間ありがとうございました。"
    cn: "大阪店铺宣布，从今天开始停止营业。感谢大家长时间以来的支持。"
  - jp: "今学期 **をもって** 、私はこの学校を辞めることにしました。"
    cn: "到了本学期结束，我决定离开这所学校。"
  - jp: "本日 **をもって** 、セールは終了となります。"
    cn: "从今天起，本次特卖活动结束。"
  - jp: "明日 **をもって** 、当システムの保守サービスは終了いたします。"
    cn: "明天，我们将终止该系统的维护服务。"
  - jp: ""
    cn: ""
  - jp: "試験の結果は、２ヶ月以内に書面 **をもって** 通知いたします。"
    cn: "我们将在两个月内以书面通知考试结果。"
  - jp: "当選者の発表は商品の発送 **をもって** 代えさせて頂きます。"
    cn: "选定者名单的公布将代替商品发货作为通知方式。"
  - jp: "最新の医療技術 **をもってしても** 、まだこの病気は治せないようだ。"
    cn: "即使采用最新的医疗技术，似乎仍然无法治愈这种疾病。"
  - jp: "何 **をもって** 、そんな発言ができるのでしょうか。"
    cn: "他们根据什么作出这种言论呢？"
