pattern: 〜だの〜だの
level: N1
meanings:
  jp:
    - "〜や〜など"
    - "例を複数挙げて言う時に使う。"
  cn:
    - "〜啊〜啊〜"
    - "表列举，多为负面"
conjugations:
  - "V（普通形） + だの"
  - "イA（普通形） + だの"
  - "ナA+ だの"
  - "N+ だの"
explanations:
  - "口语表达"
  - "包含了不满和责怪的语气"
examples:
  - jp: "母はもっと勉強しろ **だの** 、遊びすぎ **だの** うるさい。"
    cn: "母亲老是唠叨要更努力学习啊，不要玩太多啊，真是吵死了。"
  - jp: "マークさんは授業がつまらない **だの** 、わからない **だの** 文句ばかりだ。"
    cn: "马克先生总是抱怨课程无聊啊，不懂啊，真是让人烦。"
  - jp: "仕事が遅い **だの** 、ミスが多い **だの** サボってばかりいる彼に言われると腹が立つ。"
    cn: "要是听那个工作进展慢啊，犯错误多啊，总是偷懒的他说这种话，真让人生气。"
  - jp: "ピザ **だの** フライドチキン **だの** 、いつもカロリーの高いものばかり食べているから太るんだよ。"
    cn: "他总是吃比萨饼啊，炸鸡啊，高热量的食物，所以才发胖。"
  - jp: "チョコレート **だの** 、アイスクリーム **だの** 甘いものばかり食べてるから虫歯になるんだよ。"
    cn: "她总是吃巧克力啊，冰淇淋啊，甜食，所以才会得蛀牙。"
  - jp: "学校が始まると、教科書 **だの** 筆記用具 **だの** を買わなければならず、お金がかかる。"
    cn: "开学时，得买教科书啊，文具啊，花销真不小。"
  - jp: "一生結婚しない **だの** 、海外で暮らす **だの** 、うちの娘は本当に自分勝手だ。"
    cn: "我家女儿总是说她一辈子都不结婚啊，要去国外生活啊，真是太任性了。"
  - jp: "中学生の息子はパソコンが欲しい **だの** 、スマホが欲しい **だの** うるさい。"
    cn: "中学生的儿子总是吵着要电脑啊，智能手机啊，真是烦人。"
  - jp: "父は酒 **だの** 、タバコ **だの** が好きで、健康が心配です。"
    cn: "父亲喜欢喝酒啊，抽烟啊，我担心他的健康。"
  - jp: "同僚の木村は給料が安い **だの** 、仕事がつまらない **だの** 、いつも文句ばかり言っている。"
    cn: "同事木村总是抱怨薪水太低啊，工作太无聊啊，总是抱怨不停。"
  - jp: "アンさんはお腹が痛い **だの** 、風邪を引いた **だの** と言って授業をサボる。"
    cn: "安小姐总是借口肚子痛啊，感冒啊，逃课。"
