pattern: 〜よう / 〜ようによっては
level: N1
meanings:
  jp:
    - "〜のやりかた"
    - "〜する様子"
  cn:
    - "要看怎么〜"
    - "取决于〜（的方式）"
    - "根据〜（的方式）"
conjugations:
  - "V（ます形） ~~ます~~ + よう"
examples:
  - jp: "５年ぶりにマレーシアを訪れたら、あまりの変わり **よう** に、びっくりしました。"
    cn: "当我再次访问马来西亚，五年来城市的变化令我感到非常惊讶。"
  - jp: "彼女は偶然、街中で大好きな俳優を目撃してすごい喜び **よう** だった。"
    cn: "她偶然在城市里目睹了她喜欢的演员，看起来非常高兴。"
  - jp: "最初はバイトからのスタートになりますが、働き **ようによっては** ３ヶ月以内に正社員になれます。"
    cn: "起初可能从短期工作开始，但根据工作表现，有可能在三个月内成为正式员工。"
  - jp: "便利なアイテムでも使い **ようによっては** 凶器にもなり得る。"
    cn: "即使是方便的工具，根据使用方式也可能变成危险的武器。"
  - jp: "相手が強豪チームだとしても、やり **ようによっては** 勝てないわけではない。"
    cn: "即使对手是一支强大的团队，根据执行方式并不是完全不能获胜。"
  - jp: "語学の勉強はやり **ようによっては** 、面白くもなるし、つまらなくもなる。"
    cn: "语言学习可以根据学习方式变得有趣也可以变得无聊。"
  - jp: "この絵は見 **ようによっては** 男性にも見えるし、女性にも見えます。"
    cn: "这幅画可以根据观看方式看起来既像男性也像女性。"
  - jp: "SNSは便利だが使い **ようによっては** 誰かを傷つけてしまうこともある。"
    cn: "社交网络虽然很方便，但根据使用方式也可能伤害他人。"
