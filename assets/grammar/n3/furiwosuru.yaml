meanings:
  en:
  - '"to pretend"'
  - It is a way of acting as if you are, when in fact you are not.
  jp:
  - 「〜にように振舞う / 〜のように見せる」
  - 実際は違うが、そうであるように振舞う様子を表す。
  zh:
  - '假装…；装作… '
