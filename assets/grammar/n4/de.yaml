conjugations:
- V（て形）
- イAくて
- ナAで
- Nで （Nは地震や台風、火事などのよくない単語が来る）
examples:
- jp: 遅れ **て** 、ごめん。
  zh: 我迟到了，抱歉。
- jp: JLPTに合格でき **て** 、本当に嬉しいです。
  zh: 日检及格了，真的很开心。
- jp: 給料が少なく **て** 、悲しいです。
  zh: 由于薪水太低，我好难过。
- jp: 明日の試験が心配 **で** 、寝られません。
  zh: 因为担心明天的考试，所以睡不著。
- jp: 津波 **で** 多くの人が亡くなった。
  zh: 因为海啸，造成许多人伤亡。
- jp: 台風 **で** 大きな木がたくさん倒れた。
  zh: 因为台风，很多大树倒了。
explanations:
- 後ろには感情を表す言葉が来ることが多い。
- 後ろに意志を表す動詞は来ない。
level: N4
meanings:
  en:
  - because
  jp:
  - 理由や原因を表す。
  zh:
  - 由于
name: 〜て（理由・原因）
tags:
- 原因
- 理由
