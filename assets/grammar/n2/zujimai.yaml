conjugations:
- V（ナイ形） ~~ない~~ + ずじまい
- ※しない → せずじまい
examples:
- jp: たくさん本を買ったけど、結局読ま **ずじまい** で売ってしまった。
  jp1: たくさん[本](ほん)を[買っ](かっ)たけど、[結局](けっきょく)[読ま](よま) **ずじまい** で[売っ](うっ)てしまった。
  zh: 买了很多书，但最后没有读就卖掉了。
- jp: 結局彼がどうして怒っていたのか、わから **ずじまい** だった。
  jp1: '[結局](けっきょく)[彼](かれ)がどうして[怒っ](おこっ)ていたのか、わから **ずじまい** だった。'
  zh: 结果他为什么生气，我到最后还是不明白。
- jp: 夏に向けて、水着を買ったものの、結局一度も着 **ずじまい** だった。
  jp1: '[夏](なつ)に[向け](むけ)て、[水着](みずぎ)を[買っ](かっ)たものの、[結局](けっきょく)[一](いち)[度](ど)も[着](き) **ずじまい** だった。'
  zh: 为了夏天，买了泳衣，但最后一次也没穿过。
explanations:
- ①「ずじまい」の「ず」は否定を表し「じまい」は「終わり」を表す。
- ②残念な気持ち、後悔の気持ちが含まれることが多い。
level: N2
meanings:
  en:
  - ended up not
  jp:
  - 〜しないで終わる
  zh:
  - 最终还是没有...
name: 〜ずじまい
tags:
- 経过
- 结末
