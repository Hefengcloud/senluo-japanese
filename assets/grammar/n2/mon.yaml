examples:
- jp: 親：一口ちょうだい。\n 子：やだ、これ、私の大好物 **だもん**。
  jp1: '[親](おや)：[一口](ひとくち)ちょうだい。\n [子](こ)：やだ、これ、[私](わたし)の[大](だい)[好物](こうぶつ) **だもん**。'
  zh: 父母：给我尝一口。\n 孩子：不要，这可是我最喜欢的东西。
- jp: 親：野菜もちゃんと食べなさい。\n 子：えー、だって嫌いな **んだもん**。
  jp1: '[親](おや)：[野菜](やさい)もちゃんと[食べ](たべ)なさい。\n [子](こ)：えー、だって[嫌い](きらい)な **んだもん**。'
  zh: 父母：要好好吃蔬菜。\n 孩子：诶，可是我不喜欢嘛。
- jp: 親：ちょっと、お菓子の食べすぎよ。\n 子：だって、美味しい **んだもん**。
  jp1: '[親](おや)：ちょっと、[お菓子](おかし)の[食べ](たべ)すぎよ。\n [子](こ)：だって、[美味しい](おいしい) **んだもん**。'
  zh: 父母：你吃太多零食了。\n 孩子：可是很好吃嘛。
- jp: A：どうして、来なかったの？ \n B：だって、知らなかった **んだもん**。
  jp1: A：どうして、[来](こ)なかったの？ \n B：だって、[知ら](しら)なかった **んだもん**。
  zh: A：你为什么没来？\n B：因为我不知道嘛。
