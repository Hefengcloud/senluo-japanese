pattern: 〜たら〜たで・・・
level: N1
meanings:
  jp:
    - "〜の場合は、当然・・・すべきだ"
    - "〜の場合は、必ず・・・という結果になる"
  cn:
    - "〜的话〜但是"
conjugations:
  - "V（タ形）+ ら ＋ V（タ形） ＋ で"
  - "イAけかったら ＋ イAかった ＋ で"
  - "ナAなら ＋ ナA ~~な~~ ＋ で"
  - "Nなら ＋ N ＋ で"
examples:
  - jp: "試験に落ち **たら** 落ちた **で** 、また来年受けるだけだ。"
    cn: "如果考试不及格，那就明年再考一次吧。"
  - jp: "失敗し **たら** した **で** 、もう一度チャレンジすればいい。"
    cn: "如果失败了，那就再尝试一次吧。"
  - jp: "学校に行くのは面倒だが、行っ **たら** 行った **で** 楽しい。"
    cn: "去学校有点麻烦，但去了之后会很有趣。"
  - jp: "時々、息子に会いたいが、会っ **たら** 会った **で** うるさい。"
    cn: "有时候，想见儿子，但见了之后就吵闹。"
  - jp: "もちろん、安く買えるほうがいいが、安かっ **たら** 安かった **で** 少し不安になる。"
    cn: "当然，便宜买是最好的，但便宜了之后稍微有点不安。"
  - jp: "恋人が欲しいが、い **たら** いた **で** 自由な時間もなくなるしなあ・・・。"
    cn: "我当然想要一个恋人，但有了之后自由时间也会减少，是吧..."
  - jp: "仕事、暇そうでいいねなんて言われますが、暇 **なら** 暇 **で** 眠くなるし、つまらないし、ストレスもたまりますよ。"
    cn: "工作看起来很闲，但实际上闲了之后就会感到困乏、无聊，也会积累压力。"
  - jp: "反対 **なら** 反対 **で** 、きちんとその理由を述べてください。"
    cn: "如果你持反对意见，就明确表达出来，说明原因。"
