examples:
- jp: 若い世代 **を中心に** 携帯電話で漫画や小説を読む人が増えています。
  jp1: '[若い](わかい)[世代](せだい) **を[中心](ちゅうしん)に** [携帯](けいたい)[電話](でんわ)で[漫画](まんが)や[小説](しょうせつ)を[読む](よむ)[人](ひと)が[増え](ふえ)ています。'
  zh: 以年轻一代为中心，在手机上看漫画和小说的人越来越多。
- jp: JLPTの勉強は文法 **を中心に** 復習するつもりだ。
  jp1: JLPTの[勉強](べんきょう)は[文法](ぶんぽう) **を[中心](ちゅうしん)に** [復習](ふくしゅう)するつもりだ。
  zh: 打算以语法为中心，复习JLPT。
- jp: 地球は太陽 **を中心に** 回っています。
  jp1: '[地球](ちきゅう)は[太陽](たいよう) **を[中心](ちゅうしん)に** [回っ](まわっ)ています。'
  zh: 地球以太阳为中心，围绕著太阳旋转。
