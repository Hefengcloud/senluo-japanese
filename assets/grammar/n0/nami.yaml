pattern: ～並み
level: N0
meanings:
  jp:
    - "〜程度 / 〜と同じぐらい"
    - "程度が同じぐらいであることを表す。"
  cn:
conjugations:
  - "N + 並み"
explanations:
  - "慣用表現としても使われることが多い。"
  - "月並み：あふれていて新鮮味がないこと。平凡なこと"
  - "軒並み：多くの家が並んでいること"
  - "お手並み：腕前や力量"
examples:
  - jp: "彼女の歌はプロ **並み** に上手だ。"
    cn: ""
  - jp: "彼はまだ小学生なのに、大学生 **並み** の知識がある。"
    cn: ""
  - jp: "ブラウンさんは日本人 **並み** に日本語が上手だ。"
    cn: ""
  - jp: "今年の夏も例年 **並み** の暑さとなるでしょう。"
    cn: ""
  - jp: "転職活動していたら、今の会社の役員 **並み** の給料がもらえる会社を見つけた。"
    cn: ""
