pattern: 〜に忍びない
level: N1
meanings:
  jp:
    - "我慢できない"
    - "耐えられない"
    - "〜するのに心が痛む"
  cn:
    - "不忍心"
    - "舍不得"
conjugations:
  - "V（辞書形）+ に忍びない"
explanations:
  - "「忍ぶ」=「我慢する」"
examples:
  - jp: "彼女にもらったプレゼントなので、いくらボロボロになったといっても捨てる **に忍びない** 。"
    cn: "因为这是我女友送的礼物，所以即使破旧不堪也不忍心扔掉。"
  - jp: "海外のデモで多くの人が亡くなったり、怪我をしたというニュースは聞く **に忍びない** 。"
    cn: "听到关于海外示威中有许多人丧生或受伤的消息，让人感到难以忍受。"
  - jp: "勉強やアルバイトで疲れて寝ている息子を起こす **に忍びない** 。"
    cn: "不忍心叫醒因学习和打工而疲惫的儿子。"
  - jp: "彼がこれまでにしてきたひどい行為の数々は語る **に忍びない** 。"
    cn: "他过去所做的恶劣行为让人难以述说。"
  - jp: "このシャツ、もう着れなくなったけど、けっこういい値段だったので、捨てる **に忍びない** 。"
    cn: "这件衬衫虽然穿不了了，但因为价格不菲，所以不忍心扔掉。"
  - jp: "ペットが病気で弱っていく姿を見る **に忍びない** 。"
    cn: "看到宠物因病而变得虚弱，让人难以忍受。"
