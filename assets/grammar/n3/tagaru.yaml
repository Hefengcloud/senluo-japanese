examples:
- jp: 田中さんは新しいiPhoneを買い **たがっています** 。
  jp1: '[田中](たなか)さんは[新しい](あたらしい)iPhoneを[買い](かい) **たがっています** 。'
  zh: 田中想买一部新 iPhone。
- jp: 彼女が僕の卒業アルバムを見 **たがっています** 。
  jp1: '[彼女](かのじょ)が[僕](ぼく)の[卒業](そつぎょう)アルバムを[見](み) **たがっています** 。'
  zh: 她想看我的毕业相册。
- jp: いつも祖母は孫にあい **たがっています** 。
  jp1: いつも[祖母](そぼ)は[孫](まご)にあい **たがっています** 。
  zh: 祖母总是想见她的孙子们。
- jp: 父が帰ってくると、犬はうれし **がって** 部屋の中を走り回ります。
  jp1: '[父](ちち)が[帰っ](かえっ)てくると、[犬](いぬ)はうれし **がって** [部屋](へや)の[中](なか)を[走り回り](はしりまわり)ます。'
  zh: 爸爸一回来，小狗就很开心的在屋子里跑来跑去。
- jp: このごろ、たばこの煙を嫌 **がる** 人が多くなりました。
  jp1: このごろ、たばこの[煙](けむり)を[嫌](いや) **がる** [人](ひと)が[多く](おおく)なりました。
  zh: 最近，讨厌烟味的人变多了。
- jp: 子どもはほかの子どもの持っているものをほし **がります** 。
  jp1: '[子ども](こども)はほかの[子ども](こども)の[持っ](もっ)ているものをほし **がります** 。'
  zh: 小孩子总是想要别孩子拥有的东西。
