conjugations:
- Nを + おいて
examples:
- jp: この仕事をやれる人はあなた **をおいて** ほかにいないと思います。
  jp1: この[仕事](しごと)をやれる[人](ひと)はあなた **をおいて** ほかにいないと[思い](おもい)ます。
  zh: 我觉得能做这个工作的除了你没有别人了。
- jp: 次の社長にふさわしいのは、木村さんを **おいて** 他にはいない。
  jp1: '[次](つぎ)の[社長](しゃちょう)にふさわしいのは、[木村](きむら)さんを **おいて** [他](た)にはいない。'
  zh: 没有人比木村更适合担任下一任社长。
- jp: もう３０歳だし、今の仕事が楽しくないし、転職するなら今 **をおいて** 他にない。
  jp1: もう３０[歳](さい)だし、[今](いま)の[仕事](しごと)が[楽しく](たのしく)ないし、[転職](てんしょく)するなら[今](いま) **をおいて**
    [他](た)にない。
  zh: 已经30岁了，因为不喜欢现在的工作，想换工作的话除了现在别无选择。
- jp: この国の将来を託せる政治家は、彼 **をおいて** ほかにはいない。
  jp1: この[国](くに)の[将来](しょうらい)を[託](たく)せる[政治](せいじ)[家](か)は、[彼](かれ) **をおいて** ほかにはいない。
  zh: 能以国家未来相托付的政治家就只有他了。
explanations:
- ①高く評価する表現
- ②後件は否定の形が来ることが多い。
level: N1
meanings:
  jp:
  - 〜以外にできない
  zh:
  - 除了...之外
name: 〜をおいて
tags:
- 限定
