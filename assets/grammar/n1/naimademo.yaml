conjugations:
- V（ナイ形）+ までも
examples:
- jp: 今の給料は十分とは言え **ないまでも** 、なんとか暮らしていけるだけはあります。
  jp1: "[今](いま)の[給料](きゅうりょう)は[十分](じゅうぶん)とは[言](い)え **ないまでも** 、なんとか[暮](く)らしていけるだけはあります。"
  zh: 现在的工资不算充足，但还是够生活的。
- jp: 毎日とは言わ **ないまでも** 、週に１回ぐらいは掃除して欲しい。
  jp1: "[毎日](まいにち)とは[言](い)わ **ないまでも** 、[週](しゅう)に[１回](いっかい)ぐらいは[掃除](そうじ)して[欲](ほ)しい。"
  zh: 就算不是每天，但希望你至少每周打扫一次房间。
- jp: お礼の手紙は書か **ないまでも** 、せめて電話ぐらいはするものだ。
  zh: 就算不写感谢信，至少也应该打个电话。
- jp: すでに在庫がなく展示品を買うことになったので、３0% 引きとはいか **ないまでも** 、せめて5% 引きくらいにはしてほしかった。
  zh: 由于已经没有库存只能购买展出的商品，所以就算没有扣到30%，希望至少给5%的折扣。
explanations:
- 後件には「少なくとも」、「せめて」といった言葉がよく使われる。
level: N1
meanings:
  jp:
  - 〜という程度には達しないが
  zh:
  - 就算不能...
name: 〜ないまでも
tags:
