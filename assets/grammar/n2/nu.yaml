  zh: 我绝对不会原谅他。
- jp: 昨日は眠れ **ぬ** 夜を過ごした。
  zh: 昨晚我一夜未眠。
- jp: 家族に、いら **ぬ** 心配をかけてしまった。
  zh: 给家人带来了不必要的担心。
- jp: バグのせいで、予期 **せぬ** エラー起起こった。
  zh: 由于病毒漏洞，导致出现意外的错误。
explanations:
- 古い表現であまり日常生活で使うことはない
