pattern: 〜はともかく（として）
level: N2
meanings:
  jp:
    - "～は今は問題にしないで・・・だ。"
    - "～について考える必要があるが、今は置いておいて・・・を優先させる。"
  cn:
conjugations:
  - "N + はともかく（として）"
examples:
  - jp: "あの店は味 **は** **ともかく** 、安い値段でたくさん食べられる点がいい。"
    cn: ""
  - jp: "彼女の料理は見た目 **は** **ともかく** 、味は美味しい。"
    cn: ""
  - jp: "試験に合格できるかどうか **はともかくとして** 、後悔しないようにできるだけのことはするつもりだ。"
    cn: ""
  - jp: "結婚式の費用 **はともかく** 、まずはいつ式をあげるか、誰を呼ぶか考えようよ。"
    cn: ""
  - jp: "結婚相手は、顔 **はともかく** 、料理ができる人がいいなぁ。"
    cn: ""
