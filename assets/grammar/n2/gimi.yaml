examples:
- jp: 社会人になってから、全然運動しなくなったので、最近太り **気味** だよ。
  jp1: '[社会](しゃかい)[人](じん)になってから、[全然](ぜんぜん)[運動](うんどう)しなくなったので、[最近](さいきん)[太り](ふとり) **[気味](ぎみ)**
    だよ。'
  zh: 自从踏入社会以来，变得完全没有运动，所以最近好像胖了。
- jp: 最近、彼は疲れ **気味** で、授業中によく居眠りをしています。
  jp1: '[最近](さいきん)、[彼](かれ)は[疲れ](つかれ) **[気味](ぎみ)** で、[授業](じゅぎょう)[中](ちゅう)によく[居眠り](いねむり)をしています。'
  zh: 最近，他好像很累，上课时经常打瞌睡。
- jp: ちょっと風邪 **気味** なので、早めに帰らせていただけませんか。
  jp1: ちょっと[風邪](かぜ) **[気味](ぎみ)** なので、[早め](はやめ)に[帰ら](かえら)せていただけませんか。
  zh: 感觉有点感冒，可以让我早点回家吗？
- jp: 最近ちょっと貧血 **気味** で、立つとめまいがするんです。
  jp1: '[最近](さいきん)ちょっと[貧血](ひんけつ) **[気味](ぎみ)** で、[立つ](たつ)とめまいがするんです。'
  zh: 最近感觉有点贫血，站起来就头晕。
