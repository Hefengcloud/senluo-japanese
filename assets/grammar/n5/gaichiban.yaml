conjugations:
- N + がいちばん
examples:
- jp: 音楽で、ロック **が一番** 好きです。
  zh: 在音乐方面，我最喜欢摇滚。
- jp: 兄弟で誰 **が一番** 背が高いですか。
  zh: 所有兄弟中，谁是最高的？
- jp: 日本料理で、すき焼き **が一番** 好きです。
  zh: 在日本料理中，我最喜欢寿喜烧。
explanations:
  - 比較するものが２つだけの時は「AはBより〜です」の文型を使う。
level: N5
meanings:
  en:
  - '"the best"'
  - Indicates the highest degree of all (three or more) that are compared.
  jp:
  - 比較する全てのもの（３つ以上）の中で、最も程度が高いことを表す。
  zh:
  - (程度) 比较所有(三个或以上)的事物。
name: 〜がいちばん
