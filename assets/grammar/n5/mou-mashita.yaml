pattern: もう〜した
level: N5
meanings:
  jp:
    - "動作や出来事の完了を表す。"
  cn:
conjugations:
  - "V（肯定形 + 過去形）"
explanations:
  - "「もう〜ましたか？」の質問にまだ完了していないことを述べる場合は「いいえ、まだです」や「いいえ、まだ〜 **ていません** 」の形で答える。"
examples:
  - jp: "A： **もう** 昼ごはんを食べましたか。 > B：はい、食べました。"
    cn: ""
  - jp: "A： **もう** 宿題をしましたか。 > B：いいえ、まだです。"
    cn: ""
  - jp: "A：みなさん、 **もう** 京都には行きましたか？ > B：はい、行きました。"
    cn: ""
  - jp: "A： **もう** レポートを出しましたか。 > B：はい、さっき出しました。"
    cn: ""
  - jp: "A： **もう** 映画始まった？ > B：ううん、まだだよ。"
    cn: ""
  - jp: "**もう** ディズニーランドへは行きましたか。"
    cn: ""
  - jp: "え、トムさん **もう** テスト終わったの？"
    cn: ""
  - jp: "旅行の準備は **もう** 終わった？"
    cn: ""
