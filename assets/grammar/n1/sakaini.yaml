  jp1: '[妻](つま)の[妊娠](にんしん) **を[境](さかい)に** 、タバコをやめた。'
  zh: 妻子怀孕以后，我就戒烟了。
- jp: 私は定年退職 **を境に** 第二の人生として、日本語教師という仕事に興味を持った。
  jp1: '[私](わたし)は[定年](ていねん)[退職](たいしょく) **を[境](さかい)に** [第](だい)[二](に)の[人生](じんせい)として、[日本語](にほんご)[教師](きょうし)という[仕事](しごと)に[興味](きょうみ)を[持っ](もっ)た。'
  zh: 我退休以后作为第二人生，对日语老师的工作产生了兴趣。
