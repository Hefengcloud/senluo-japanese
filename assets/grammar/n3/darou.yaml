conjugations:
- V（普通形）+ だろう
- ナA ~~だ~~ \+ だろう
- N ~~だ~~ \+ だろう
examples:
- jp: もうすぐ、雨が止む **だろう** 。
  jp1: もうすぐ、[雨](あめ)が[止む](やむ) **だろう** 。
  zh: 应该很快，雨就会停吧。
- jp: 仕事が全然 終わらないって言っていたから、今夜の飲み会に、彼は来れない **だろう** 。
  jp1: '[仕事](しごと)が[全然](ぜんぜん) [終わら](おわら)ないって[言っ](いっ)ていたから、[今夜](こんや)の[飲み](のみ)[会](かい)に、[彼](かれ)は[来れ](これ)ない **だろう** 。'
  zh: 他说工作完全做不完，所以今晚的酒会，他应该无法来参加。
- jp: このあたりはコンビニも、スーパーも、デパートもないから、生活はきっと不便 **だろう** な。
  jp1: このあたりはコンビニも、スーパーも、デパートもないから、[生活](せいかつ)はきっと[不便](ふべん) **だろう** な。
  zh: 附近连便利店、超市、百货公司都没有，生活一定很不方便吧。
- jp: あれ、あそこにいる人は誰 **だろう** 。
  jp1: あれ、あそこにいる[人](ひと)は[誰](だれ) **だろう** 。
  zh: 诶，那边那个人是谁呢？
