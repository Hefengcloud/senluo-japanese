conjugations:
- V1（タ形）+ り + V2 （タ形）+ り
examples:
- jp: 日曜日は買い物し **たり** 、映画を見 **たり** しました。
  zh: 星期天就购购物和看看电影了。
- jp: 休みの日は、たいてい家でYouTubeを見 **たり** 、音楽を聞い **たり** しています。
  zh: 假日，我通常在家里看YouTube和听音乐。
- jp: カフェには勉強する人がい **たり** 、仕事をする人がい **たり** 、色々な人がいます。
  zh: 咖啡厅里有各种各样的人，例如在学习的人和工作的人。
- jp: 今日は宿題をし **たり** 、部屋の掃除をし **たり** 、忙しいです。
  zh: 今天要做作业，打扫房间等，很忙。
explanations:
- 「たり」１つでも使うことができる。
level: N5
meanings:
  en:
  - V1 and V2
  jp:
  - 複数ある事柄の中から代表的なものを２、３挙げて言う表現。
  zh:
  - 各
name: 〜たり〜たり
tags:
- 并列
