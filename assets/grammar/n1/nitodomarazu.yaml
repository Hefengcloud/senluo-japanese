conjugations:
- V（普通形） + にとどまらず
- いA + だけにとどまらず
- ナAである + にとどまらず
- N（である） + にとどまらず
examples:
- jp: 彼のYouTubeはビデオは趣味の程度 **にとどまらず** 、編集スキルや話し方などはテレビ番組と変わりません。
  jp1: '[彼](かれ)のYouTubeはビデオは[趣味](しゅみ)の[程度](ていど) **にとどまらず** 、[編集](へんしゅう)スキルや[話し方](はなしかた)などはテレビ[番組](ばんぐみ)と[変わり](かわり)ません。'
  zh: 他的YT影片不仅仅是爱好的程度，剪辑技巧和说话风格与电视节目没有什么不同。
- jp: 彼女のギターは趣味のレベル **にとど**
  jp1: '[彼女](かのじょ)のギターは[趣味](しゅみ)のレベル **にとど**'
  zh: まらず、プロも惊くほどの腕前です。她的吉他不只是业余爱好的水平，即使是专业人士也会惊叹的实力。
- jp: この少女漫画は女性 **にとどまらず** 、男性にも人気があります。
  jp1: この[少女](しょうじょ)[漫画](まんが)は[女性](じょせい) **にとどまらず** 、[男性](だんせい)にも[人気](にんき)があります。
  zh: 这部少女漫画不限于女性，在男性中也很受欢迎。
- jp: 癌は肺 **にとどまらず** 、全身へと転移している。
  jp1: '[癌](がん)は[肺](はい) **にとどまらず** 、[全身](ぜんしん)へと[転移](てんい)している。'
  zh: 癌细胞不只在肺部，而已还扩散到全身。
- jp: '**「〜だけでなく〜も」**'
  jp1: '**「〜だけでなく〜も」**'
  zh: ・「〜のみならず」・「〜に限らず」
explanations: []
