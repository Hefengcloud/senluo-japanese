examples:
- jp: 時代の変化 **にともなって** 、人々の考え方も変わってきた。
  jp1: '[時代](じだい)の[変化](へんか) **にともなって** 、[人々](ひとびと)の[考え方](かんがえかた)も[変わっ](かわっ)てきた。'
  zh: 随着时代的变迁，人们的思维方式也改变了。
- jp: 地球温暖化 **にともなって** 、いろいろな問題が起きている。
  jp1: '[地球](ちきゅう)[温暖](おんだん)[化](か) **にともなって** 、いろいろな[問題](もんだい)が[起き](おき)ている。'
  zh: 随着地球暖化，出现了各种的问题。
- jp: ビザの緩和 **にともなって** 日本を訪れる、外国人の数が増加している。
  jp1: ビザの[緩和](かんわ) **にともなって** [日本](にっぽん)を[訪れる](おとずれる)、[外国](がいこく)[人](じん)の[数](かず)が[増加](ぞうか)している。
  zh: 随着签证要求放宽，访日的外国人数量不断增加。
- jp: 町が大きくなる **にともなって** 、うるさくなった。
  jp1: '[町](まち)が[大きく](おおきく)なる **にともなって** 、うるさくなった。'
  zh: 随着小镇规模变大，变得喧闹起来。
