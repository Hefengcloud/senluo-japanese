- jp: 筆記試験の点 **からいうと** 、ジスの方がジェニよりも上だが、会話はジェニの方が上手だ。
  jp1: '[筆記](ひっき)[試験](しけん)の[点](てん) **からいうと** 、ジスの[方](ほう)がジェニよりも[上](うえ)だが、[会話](かいわ)はジェニの[方](ほう)が[上手](じょうず)だ。'
  zh: 笔试方面，Jisoo比Jennie好，但会话方面Jennie更擅长。
- jp: ジミンの性格 **からいって** 、無断で欠席するはずがないですが。何かあったのだろうか。
  jp1: ジミンの[性格](せいかく) **からいって** 、[無断](むだん)で[欠席](けっせき)するはずがないですが。[何](なに)かあったのだろうか。
  zh: 以智旻的性格来说，他不可能擅自缺席的。是不是发生了什么事呢。
