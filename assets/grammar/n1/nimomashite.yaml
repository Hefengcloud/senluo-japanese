conjugations:
- N + にもまして
- 疑問詞（何・だれ・いつ・どこ） + にもまして
examples:
- jp: この店、いつ **にもまして** 人が多い。何かあるのかな。
  zh: 这家店里的人比以往还多。到底有什么呢？
- jp: あ〜、以前 **にもまして** ニキビが増えてる。
  zh: 啊～痘痘比以前更多了。
- jp: 今年の花火大会は例年 **にもまして** 、多くの方が来場されました。
  zh: 今年烟火大会的参加人数比往年多。
- jp: たくさん寝たのに、昨日 **にもまして** 頭痛がひどい。
  zh: 虽然睡了很多，但头痛却比昨天更严重。
