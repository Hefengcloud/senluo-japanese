conjugations:
- N + ときたら
examples:
- jp: うちの子 **ときたら** 、毎日ゲームばかりで全然勉強しないのよ。本当に困るわ。
  jp1: うちの[子](こ) **ときたら** 、[毎日](まいにち)ゲームばかりで[全然](ぜんぜん)[勉強](べんきょう)しないのよ。[本当](ほんとう)に[困る](こま)わ。
  zh: 说到我家孩子，每天都玩游戏根本不学习。真是困扰。
- jp: 最近の若者 **ときたら** 、きちんと挨拶ができない人も多い。
  jp1: '[最近](さいきん)の[若者](わかもの) **ときたら** 、きちんと[挨拶](あいさつ)ができない[人](ひと)も[多い](おおい)。'
  zh: 说到现在年轻人，不会好好打招呼的人也很多。
- jp: 私の彼氏 **ときたら** 、記念日を忘れて友達と遊びに行ったんだよ。本当に信じられない。
  jp1: '[私](わたし)の[彼氏](かれし) **ときたら** 、[記念日](きねんび)を[忘れ](わすれ)て[友達](ともだち)と[遊び](あそび)に[行っ](いっ)たんだよ。[本当](ほんとう)に[信じ](しんじ)られない。'
  zh: 说到男朋友，竟然忘记了纪念日和朋友出去玩了。 简直不敢相信。
- jp: 最近のネットの情報 **ときたら** 、嘘か本当かわからない情報ばかりだ。
  jp1: '[最近](さいきん)のネットの[情報](じょうほう) **ときたら** 、[嘘](うそ)か[本当](ほんとう)かわからない[情報](じょうほう)ばかりだ。'
  zh: 说到最近网络上的资讯，充斥著一堆真假难辨的信息。
