pattern: 〜つ〜つ
level: N1
meanings:
  jp:
    - "〜たり〜たり"
    - "「〜たり〜たり」の慣用的な表現で、使用場面は限られる。同一場面、同じ時間帯の中で起こっていることを表すので、次のようなのは使えない。"
    - "誤用例：明日は勉強しつ、本を読みつするつもりだ。"
  cn:
    - "一会〜一会〜 / 或〜或〜"
conjugations:
  - "V（ます形）+ つ、V（ます形） + つ"
examples:
  - jp: "どうしても欲しいパソコンがあって、店の前を行き **つ** 戻り **つ** した。"
    cn: "因为非常想要一台电脑，我来回走了好几次店前。"
  - jp: "昨日のマラソン大会は抜き **つ** 抜かれ **つ** の大接戦で、とても面白かった。"
    cn: "昨天的马拉松比赛是一场激烈的竞争，非常有趣。"
  - jp: "ジェースムは車で、敵と追い **つ** 追われ **つ** のカーチェイスを繰り広げた。"
    cn: "杰克逊开车，卷入了一场与敌人的追逐战。"
  - jp: "僕とタカシは持ち **つ** 持たれ **つ** の関係で、子供のころからお互い助け合ってきました。"
    cn: "我和隆介是互相帮助的关系，从小就互相支持。"
