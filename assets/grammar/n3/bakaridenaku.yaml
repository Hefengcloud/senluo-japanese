examples:
- jp: 昨日、鈴木さんにご馳走してもらった **ばかりでなく** 、お土産までいただきました。
  jp1: '[昨日](きのう)、[鈴木](すずき)さんに[ご馳走](ごちそう)してもらった **ばかりでなく** 、お[土産](みやげ)までいただきました。'
  zh: 昨天，铃木不仅请我吃饭，还送了我手信。
- jp: 今日は頭が痛い **ばかりでなく** 、吐き気もするし、少々熱もあるんです。
  jp1: '[今日](きょう)は[頭](あたま)が[痛い](いたい) **ばかりでなく** 、[吐き気](はきけ)もするし、[少々](しょうしょう)[熱](ねつ)もあるんです。'
  zh: 我今天不仅头疼，还恶心，有点发烧。
- jp: ジスは綺麗な **ばかりでなく** 、頭もいい。
  jp1: ジスは[綺麗](きれい)な **ばかりでなく** 、[頭](あたま)もいい。
  zh: 智秀不仅长得漂亮，还很聪明。
- jp: 彼は昨日 **ばかりでなく** 、今日も遅刻した。
  jp1: '[彼](かれ)は[昨日](きのう) **ばかりでなく** 、[今日](きょう)も[遅刻](ちこく)した。'
  zh: 他不仅昨天，今天也迟到了。
