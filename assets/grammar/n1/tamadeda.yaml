pattern: 〜たまでだ / 〜たまでのことだ
level: N1
meanings:
  jp:
    - "〜しただけのことだ"
    - "「特別な意図はなく、単に〜しただけだ」と言いたい時に使う。"
  cn:
    - "只不过〜罢了"
    - "只是〜而已"
    - "也就是〜"
    - "不过是〜"
conjugations:
  - "V（タ形）"
examples:
  - jp: "人として正しいことをし **たまでだ** 。"
    cn: "我只是做了作为一个人应该做的正确事情。"
  - jp: "お世辞じゃないよ。本当のことを言っ **たまでだよ** 。"
    cn: "这不是恭维话。我只是说了事实。"
  - jp: "当然のことをし **たまでなので** 、お礼などは要りません。"
    cn: "我只是做了理所当然的事情，所以不需要感谢之类的。"
  - jp: "A：お母さん、どうしたの？着信履歴見たら１０件以上もあったけど。"
    cn: "A：对不起，我和朋友去看电影了，所以关机了。我现在就回来。"
