conjugations:
- 普通形 + わけではない
examples:
- jp: 熱がある **わけではない** が、なんとなく体が疲れた感じがする。
  jp1: '[熱](ねつ)がある **わけではない** が、なんとなく[体](からだ)が[疲れ](つかれ)た[感じ](かんじ)がする。'
  zh: 也并没有发烧，但是就是总觉得身体很疲倦。
- jp: このレストランはいつも込んでいるが、値段が安い **わけではない** 。
  jp1: このレストランはいつも[込ん](こん)でいるが、[値段](ねだん)が[安い](やすい) **わけではない** 。
  zh: 这家餐厅总是人很多，但价格并不便宜。
- jp: 毎日、料理をするが、料理が上手な **わけじゃない** 。
  jp1: '[毎日](まいにち)、[料理](りょうり)をするが、[料理](りょうり)が[上手](じょうず)な **わけじゃない** 。'
  zh: 每天都做饭，但并不是说很拿手。
- jp: 明日は休みだが、暇な **わけじゃない** 。
  jp1: '[明日](あした)は[休み](やすみ)だが、[暇](ひま)な **わけじゃない** 。'
  zh: 明天是休息日，但并不是说会有空。
