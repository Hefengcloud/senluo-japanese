conjugations:
- Nを + 余儀なくされる
examples:
- jp: 大型の台風が接近しているため、コンサート中止 **を余儀なくされた** 。
  jp1: '[大型](おおがた)の[台風](たいふう)が[接近](せっきん)しているため、コンサート[中止](ちゅうし) **を[余儀なく](よぎなく)された** 。'
  zh: 由于大台风临近，演唱会被迫取消。
- jp: 日本はコロナウイルスの影響で、オリンピックの開催延期 **を余儀なくされた** 。
  jp1: '[日本](にほん)はコロナウイルスの[影響](えいきょう)で、オリンピックの[開催](かいさい)[延期](えんき) **を[余儀なく](よぎなく)された** 。'
  zh: 受新冠肺炎疫情影响，日本被迫推迟奥运会。
- jp: 私の国では経済状況の悪化が続き、税金の引き上げ **を余儀なくされた** 。
  jp1: '[私](わたし)の[国](くに)では[経済](けいざい)[状況](じょうきょう)の[悪化](あっか)が[続き](つづき)、[税金](ぜいきん)の[引き上げ](ひきあげ) **を[余儀なく](よぎなく)された** 。'
  zh: 我国经济形势持续恶化，被迫提高税收。
- jp: 地震で家を失った人々は仮設テントでの暮らし **を余儀なくされた** 。
  jp1: '[地震](じしん)で[家](いえ)を[失っ](うしなっ)た[人々](ひとびと)は[仮設](かせつ)テントでの[暮らし](くらし) **を[余儀なく](よぎなく)された**
    。'
  zh: 地震中失去家园的人们被迫在临时帐篷里生活。
explanations:
- 余儀がないは他に方法がないという意味
level: N1
meanings:
  jp:
  - 残念ながら～するしかない
  - しかたなく～しなければならない
  zh:
  - 被迫...
  - 不得已必须...
name: 〜を余儀なくされる
tags:
- 强制
