pattern: 〜に即して
level: N1
meanings:
  jp:
    - "〜とおりに"
    - "〜に従って"
    - "〜を基準に"
    - "に来る語が基準となるということを表す。*"
  cn:
    - "按照～"
conjugations:
  - "N + に即して"
  - "N + に則して"
explanations:
  - "状况或经验用「即して」"
  - "法律或规则用「则して」"
  - "常用搭配：「事実、現実、実際、状況、規則」"
examples:
  - jp: "最近は事実 **に即した** 報道をしていないマスメディアが増えてきたように思う。"
    cn: "最近，我觉得越来越多的媒体没有进行符合事实的报道。"
  - jp: "実際 **に即した** 改善案を提示していただけないと、現場はますます混乱する一方だ。"
    cn: "如果不能提出实际可行的改善方案，现场将变得更加混乱。"
  - jp: "学校の規則 **に則して** 、髪は黒にしなければならない。"
    cn: "根据学校规定，头发必须是黑色。"
  - jp: "車に乗る人は当然、交通ルール **に則して** 運転しなければならないわけだが、一時停止を忘れたり、スピード違反をしたり、ルールを守らない人が多い。"
    cn: "乘车的人当然要按照交通规则驾驶，但很多人忘记停车，超速行驶，不遵守规则。"
