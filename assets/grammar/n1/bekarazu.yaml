conjugations:
- V（辞書形）+ べからず
- ※「する」は「すべからず」と言うこともできる
examples:
- jp: この橋、渡る **べからず** 。
  zh: 禁止过这座桥。
- jp: 初心忘る **べからず** 。
  zh: 勿忘初衷。
- jp: 実験中につき、立ち入る **べからず** 。
  zh: 试验中，禁止入内。
- jp: 関係者以外、敷地内に入る **べからず** 。
  zh: 除相关人员外，请勿进入场地内。
explanations:
- ①硬い表現。日常会話では使わない。
- ②ことわざ、掲示板、標識などに使われることがある。
level: N1
meanings:
  en:
  - must not
  jp:
  - 〜してはいけない
  zh:
  - 不许...
name: 〜べからず
tags:
- 禁止
