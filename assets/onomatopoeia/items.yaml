    jp: 彼は **じめじめ** した性格だ。
  - en: He is always talking about depressing stuff.
    jp: 彼はいつも **じめじめ** した話ばかりする。
  key: jimejime
  meanings:
    en:
    - Indicates high humidity and discomfort.
    - Indicates insidiousness and lack of liveliness in personality and behavior.
    jp:
    - 湿気が多く不快な様子。
    - 性格や行動などが陰湿で、活気のない様子。
  name: じめじめ
- examples:
  - en: The crows are **cawing**.
    jp: カラスが **カーカー** と鳴いている。
  - en: In the evening, I can hear the crows **cawing**.
    jp: 夕方になるとカラスの **カーカー** という鳴き声が聞こえてくる。
  key: kaakaa
  meanings:
    en:
    - The sound of a crow's caw.
    jp:
    - カラスの鳴き声。
  name: カーカー
- examples:
  - en: My son fell down and he was **crying out loud.**
    jp: 息子が転んで、 **えーんえーん** と泣いている。
  - en: The kids lost the soccer game and were **crying**.
    jp: サッカーの試合に負けて子供たちは **えーんえーん** と泣いていた。
  key: een
  meanings:
    en:
    - The sound/state of a child crying. Or crying innocently like a child.
    jp:
    - 子供の泣き声、泣く様子。あるいは子供のように無邪気になく様子。
  name: えーん / うえーん
- examples:
  - en: 'Tomorrow, he is going on a date with his girlfriend for the first time, and
      he

      is very **excited**.'
    jp: 明日、彼は初めて彼女とデートするそうで **ウキウキ** している。
  - en: My husband is **excited** because something good happened to him today.
    jp: 夫は今日、何かいいことがあったのか **ウキウキ** している。
  - en: My son is **excited** because he is going on a field trip tomorrow.
    jp: 息子は明日の遠足が楽しみで **ウキウキ** している。
  - en: 'James said his parents are coming to Japan next month, and he is very

      **excited**.'
    jp: ジェームスさんは来月、国の両親が日本に来ることになったそうで、 **ウキウキ** している。
  key: ukiuki
  meanings:
    en:
    - Indicates a state of restlessness, as if one's heart is buzzing with happiness
      and joy.
    jp:
    - 嬉しさや楽しさ、心が弾んでいるいて、落ち着きの無い様子。
  name: ウキウキ
- examples:
  - en: My body **trembled** with fear.
    jp: 恐怖で体が **ガタガタ** と震えた。
  - en: Desks and chests of drawers are **shaking** in an earthquake.
    jp: 地震で机やタンスが **ガタガタ** と揺れている。
  - en: Windows are **shaking** because of the wind.
    jp: 風で窓が **ガタガタ** と揺れている。
  key: gatagata
  meanings:
    en:
    - A violent shaking of the body due to cold or fear.
    - The sound made when a hard object is shaken by a strong wind or an earthquake
      or the state of vibrating
    jp:
    - 寒さや恐怖で体が激しく震える様子。
    - 硬い物が強い風や地震などで揺れ動くときに出る音や、その様子。
  name: ガタガタ
- examples:
  - en: When I cut vegetables, I screamed because I saw a **slithering** insect.
    jp: 野菜を切ると、 **にょろにょろ** した虫が出てきて思わず叫んだ。
  - en: I hate **slithering** creatures like snakes.
    jp: 蛇のような **にょろにょろ** した生き物が大嫌いです。
  key: nyoronyoro
  meanings:
    en:
    - The way something long and thin moves forward while twisting its body.
    jp:
    - 細長いものが、体をくねらせながら進む様子。
  name: にょろにょろ
- examples:
  - en: I like the shutter sound of the camera.
    jp: カメラの **カシャッ** という音が好きです。
  - en: 'I can hear a camera shutter sound somewhere, so I feel that someone is taking

      my picture.'
    jp: どこかで **カシャッ** という音が聞こえてくるし、誰かに写真を撮られている気がする。
  key: kasha
  meanings:
    en:
    - The shutter sound of a camera.
    jp:
    - カメラのシャッター音。
  name: カシャッ / パシャッ
- examples:
  - en: Because of the coronavirus, there are no people in the stores at all.
    jp: コロナのせいで、店は **ガラガラ** です。
  - en: There's hardly anyone on the train at this time of day.
    jp: この時間帯の電車は **ガラガラ** です。
  - en: I sang so much at karaoke that I had a raspy voice.
    jp: カラオケで歌いすぎて、 **ガラガラ** 声になった。
  key: garagara
  meanings:
    en:
    - The sound of gargling.
    - The state of being empty or no one being around
    - A hoarse voice.
    - A loud, resonant sound made when an object collapses or is hit.
    jp:
    - うがいの時に出る音。
    - 人がおらず、空いている様子。
    - かすれた声。
    - 物が崩れ落ちたり、ぶつかった時に出る大きく響く音。
  name: ガラガラ
- examples:
  - en: I feel sick to my stomach because I ate too much.
    jp: 食べすぎて、胃が **ムカムカ** する。
    zh: 吃得太多，胃有点恶心。 
  - en: I feel sick to my stomach due to seasickness.
    jp: 船酔いで胸が **ムカムカ** する。
    zh: 因晕船而感到胸闷恶心。
  key: mukamuka
  meanings:
    en:
      - The feeling of throwing up.
    jp:
      - 吐き気がする様子。
    zh:
      - 恶心，要吐，作呕
  name: ムカムカ
- examples:
  - en: 'She was invited to a movie by a guy she was interested in, so she went to
      the

      theater in a **happy mood**.'
    jp: 彼女は気になる男性から映画に誘われたそうで、 **ルンルン** 気分で映画館へ向かった。
  - en: 'He went back home after work in a **happy mood** , as if something good had

      happened.'
    jp: 彼は何かいいことでもあったのか、仕事が終わると **ルンルン** 気分で帰って行った。
  key: runrun
  meanings:
    en:
    - The feeling of having one’s heart dancing because of happiness or excitement
    jp:
    - 嬉しいことや、楽しいことがあって心が踊る様子。
  name: ルンルン
- examples:
  - en: 'I like the **fizzing sound** that comes out of a glass of Coke when it is

      poured.'
    jp: グラスにコーラを注いだ時に出る、 **しゅわしゅわ** という音が好きだ。
  - en: I'm not a fan of **fizzing** drinks like Coke or Sprite.
    jp: コーラやスプライトのような **しゅわしゅわ** の飲み物は苦手だ。
  key: shuwashuwa
  meanings:
    en:
    - The state/sound of bubbles forming continuously, like a carbonated drink.
    jp:
    - 炭酸など、細かい気泡が次々に発生する様子や音。
  name: しゅわしゅわ
- examples:
  - en: I'm not feeling well today, and my head is aching.
    jp: 今日は体調が悪く、頭も **ガンガン** する。
    zh: 今天身体状况不好，头也疼得厉害。
  - en: My head is aching from lack of sleep.
    jp: 寝不足のせいか、頭が **ガンガン** する。
    zh: 可能是睡眠不足的缘故，头痛得厉害。
  - en: I have a headache because I drank too much yesterday.
    jp: 昨日飲み過ぎたせいか、頭が **ガンガン** と痛む。
    zh: 昨天喝得太多了，头痛得厉害。
  key: gangan
  meanings:
    en:
      - A terrible pain in the head, as if a loud noise is being made or the feeling of being hit in the head with something.
    jp:
      - 頭の中で大きな音が響くように、ひどく痛む様子。何かで頭を叩かれているようなひどい頭痛。
    zh:
      - 强烈的头痛（耳鸣声）
  name: ガンガン
- examples:
  - en: Water is dripping from the faucet.
    jp: 蛇口から水が **ポタポタ** と落ちている。
  - en: I live in a shabby apartment, so when it rains, water leaks from the ceiling.
    jp: ボロいアパートに住んでいるので、雨の日は天井から水が **ポタポタ** 落ちてくる。
  - en: Tears dripped from my eyes.
    jp: 涙が **ポタポタ** と落ちた。
  key: potapota
  meanings:
    en:
    - the sound / the state of water dripping.
    jp:
    - 水滴やしずくの、落ちる様子や音。
  name: 'ポタポタ '
- examples:
  - en: The goat **bleats**.
    jp: ヤギが **メェー** と鳴く。
  - en: The sheep **bleats**.
    jp: 羊が **メェー** と鳴く。
  key: mee
  meanings:
    en:
    - The sound of a goat's/sheep's baa.
    jp:
    - やぎ/羊の鳴き声。
  name: メェー
- examples:
  - en: The elephant made a loud **trumpet sound**.
    jp: 象が大きな声で **パオーン** と鳴いた。
  - en: 'The elephant in the circus made a loud **trumpet sound** in front of the

      audience.'
    jp: サーカスの象が観客の前で **パオーン** と鳴いてみせた。
  key: paoon
  meanings:
    en:
    - The sound of an elephant's trumpet.
    jp:
    - 象の鳴き声。
  name: パオーン
- examples:
  - en: My hit was not strong enough so the ball rolled towards the third base.
    jp: 打ったボールは勢いが弱く **コロコロ** とサードのほうへ転がっていった。
    zh: 我的击球力不够，所以球滚滚地朝着三垒方向滚去了。
  - en: Oh, the eraser I dropped rolled to that area.
    jp: あ、落とした消しゴムが **コロコロ** 転がってあんなところまで行っちゃった。
    zh: 啊，我掉的橡皮滚来滚去滚到了那边去了。
  - en: This kitten is so cute and round.
    jp: この子猫、 **コロコロ** しててかわいいね。
    zh: 这只小猫非常可爱，而且圆圆的。
  - en: I don't want to work with him because he changes his mind so often.
    jp: 彼は言うことが **コロコロ** 変わるからあまり一緒に仕事をしたくない。
    zh: 我不想和他一起工作，因为他的想法变化无常。
  key: korokoro
  meanings:
    en:
      - The state of a round or small object rolling around.
      - A round, cute appearance.
      - The way things change so easily (ex. opinion).
    jp:
      - 丸いものや小さな物が転がる様子。
      - 丸々として、かわいらしい様子。
      - 物事が簡単に変わる様子。
    zh:
      - 圆形或小物体滚动的状态
      - 圆润、可爱的外观
      - 事物易变化的状态（例如，意见）
  name: コロコロ
- examples:
  - en: 'I highly recommend this reference book. When I was a student, I used it until it was old and tattered.'
    jp: この参考書すごいオススメですよ。私が学生の頃、 **ボロボロ** になるまで使い込みました。
    zh: 这本参考书非常推荐。我还是学生时，用它用到破烂不堪。
  - en: My house looks like a wreck, but it's very clean inside.
    jp: 私の家は見た目は **ボロボロ** ですが、中はとても綺麗ですよ。
    zh: 我的房子看起来破破烂烂的，但里面非常干净。
  - en: I've been working overtime every day, and my body is already falling apart.
    jp: 毎日、残業ばかりで、もう身体が **ボロボロ** だ。
    zh: 我每天都在加班，我的身体已经疲惫不堪了。
  key: boroboro
  meanings:
    en:
      - The state of objects being badly damaged.
      - the state of clothes being torn badly
      - The state of body and mind being exhausted
      - The state of small particles spilling out of something.
    jp:
      - 物がひどく壊れている様子。
      - 衣服などがひどく破れている様子。
      - 心身が疲れ切っている様子。
      - 粒状の物がこぼれ落ちる様子。
    zh:
      - 物品严重受损
      - 衣物破烂不堪
      - 身心俱疲
      - 有小颗粒物洒落的状态
  name: ボロボロ
- examples:
  - en: "A：What’s wrong? Why are you jaw-dropped?  \nB: Be…Behind you, there's a ghost."
    jp: "A：どうしたの？口を **ぽかん** と開けて。  \nB：う、うしろに、お化けが・・・。"
    zh: "A: 怎么了？为什么惊讶得嘴巴都张大了。 \nB: 后面...后面有个鬼。"
  - en: He listened to the story with his jaws dropped.
    jp: 彼は **ぽかん** と口を開けて話を聞いていた。
    zh: 他听故事的时候惊讶得嘴都张大了。
  - en: I was confused when my friend told me something I didn't remember.
    jp: 友達に身に覚えのないことを言われて、 **ぽかん** としてしまった。
    zh: 当朋友告诉我一些我不记得的事情时，我感到懵懂不知所措。
  key: pokan
  meanings:
    en:
      - The state of being surprised and having one’s mouth open.
      - A dazed look.
    jp:
      - 驚いて口を開けたままでいる様子。 ぼんやりしている様子。
    zh:
      - 因惊讶而张开嘴巴
      - 愣住了
  name: ぽかん
- examples:
  - en: The soup is hot, so blow on it and eat it.
    jp: スープは熱いから **フーフー** して食べるのよ。
    zh: 汤很烫，所以吹吹凉了再吃。
  - en: This is freshly made and hot, so blow on it and eat it.
    jp: 出来立てで熱いから **フーフー** して食べてね。
    zh: 这是刚做好的，很烫，所以吹吹凉了再吃。
  key: fuufuu
  meanings:
    en:
      - The sound or state of blowing in order to cool hot food or drinks. This word is child like so it's generally used for children.
    jp:
      - 熱い食べ物や飲み物を冷ますために息を吹きかける様子や、その音。 子供に対して使うことが多い。
    zh:
      - 咈咈（吹气凉了吃）
  name: フーフー
- examples:
  - en: The owl is **hooting**.
    jp: フクロウが **ホーホー** と鳴いている。
    zh: 猫头鹰在发出嘶嘶的叫声。
