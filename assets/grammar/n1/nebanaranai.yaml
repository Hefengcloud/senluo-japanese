conjugations:
- V（ナイ形） ~~ない~~ + ねばならない
- 「ある → あらねばならない」
- 「する → せねばならない」
examples:
- jp: 裁判官は常に公平に審査せ **ねばならない** 。
  zh: 法官必须始终公正地做出判决。
- jp: 海を守るために、プラスチック製品を減らさ **ねばならない** 。
  zh: 为了保护海洋，我们必须减少塑料制品。
- jp: ビザが切れたので、国に帰ら **ねばならない** 。
  zh: 因为签证到期，必须回国。
- jp: 国民の幸せのために、政府は常に努力せ **ねばならない** 。
  zh: 为了人民的幸福，政府必须不断努力。
explanations:
- 古い表現で、会話で使うことはほとんどない。大河ドラマや昔の時代を題材に作られた映画、ドラマなどで使われることがある。
level: N1
meanings:
  jp:
  - 〜なければならない
  zh:
  - 必须
name: 〜ねばならない
tags:
- 义务
