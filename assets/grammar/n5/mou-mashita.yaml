conjugations:
- V（肯定形 + 過去形）
examples:
- jp: ： **もう** レポートを出しましたか。
  zh: B：はい、さっき出しました。 A：已经交了报告吗？B：是的，我刚交上去了。
- jp: ： **もう** 宿題をしましたか。
  zh: B：いいえ、まだです。A：你做作业了吗？B：不，还没有。
- jp: ： **もう** 昼ごはんを食べましたか。
  zh: B：いいえ、まだ食べていません。A：你吃午饭了吗？B：没有，我还没吃呢。
- jp: ： **もう** 映画始まった？
  zh: B：ううん、まだだよ。A：电影开始了吗？B：不，还没哟。
explanations:
- 「もう〜ましたか？」の質問にまだ完了していないことを述べる場合は「いいえ、まだです」や「いいえ、まだ〜 **ていません** 」の形で答える。
level: N5
meanings:
  en:
  - '"already done"'
  - Indicates the completion of an action or event.
  jp:
  - 動作や出来事の完了を表す。
  zh:
  - 已经…
name: もう〜した
tags:
- 副词
