conjugations:
- V（ます形） ~~ます~~ \+ そうです
examples:
- jp: 明日はクラスが **ないそうです** 。
  zh: 听说明天好像没上课。
- jp: 天気予報によると、土曜日は雨が **降るそうです** 。
  zh: 根据天气预报，周六应该会下雨。
- jp: トムの情報によると、アメリカは今、とっても **暑いそうです** 。
  zh: 根据汤姆的情报，美国现在非常热。
- jp: 今日はスーパーで、キャベツが **安いそうです** 。
  zh: 听说今天超市的白菜好像很便宜。
- jp: 話だと、ジョンの日本語が **上手だそうです** 。
  zh: 据说，约翰的日语很棒。
- jp: マークはダンスが **好きだそうです** 。
  zh: 马克好像喜欢跳舞的样子。
- jp: 友達の話によると日本の生活は **大変だそうです** 。
  zh: 据我朋友说，在日本的生活很辛苦。
- jp: ジョンが学校をやめて国 へ帰るという話は、 **本当だそうです** 。
  zh: 约翰辍学回国的事，似乎是真的。
explanations: []
level: N4
meanings:
  en:
  - It seems like something is about to happen.
  jp:
  - もうすぐ何かが起こると思ったときに言う表現。
  zh:
  - 听说…、据说…
