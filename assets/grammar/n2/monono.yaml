conjugations:
- V（普通形） + ものの
- イA（普通形） + ものの
- ナAである + ものの
- Nである + ものの
examples:
- jp: かくなってきた **というものの** 、まだまだ冬です。
  zh: ' 虽说天气变暖了，但还是冬天。'
- jp: 新しい服を買った **ものの** 、なかなか着ていく機会がない。
  zh: 虽然买了新衣服，但是一直没有穿出去的机会。
- jp: 今の会社は給料は安い **ものの** 、人間関係がいいので満足している。
  zh: 虽然现在公司的工资低，但人际关系良好而感到满足。
- jp: 祖母は体は丈夫な **ものの** 、最近耳が聞こえにくくなってきた。
  zh: 奶奶身体很好，但是最近开始听不清了。
explanations: []
level: N2
meanings:
  en:
  - '"It is true that it is ~ however."'
  - Indicate that expectations or wishes based on certain established facts
  - mentioned in the first clause differ from reality.
  jp:
  - だけれども
  zh:
  - 虽然…但是
