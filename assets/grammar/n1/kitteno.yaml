pattern: 〜きっての
level: N1
meanings:
  jp:
    - "〜の中で一番の"
    - "組織や地域、グループの中で最も優秀なものや、代表するものを言いたい時に使う。"
  cn:
    - "在〜最好的"
    - "首屈一指"
    - "数一数二"
conjugations:
  - "N + きっての"
examples:
  - jp: "清水寺は京都 **きっての** 観光名所だ。"
    cn: "清水寺是京都最著名的旅游胜地之一。"
  - jp: "田中はうちのチーム **きっての** 暴れん坊だ。"
    cn: "田中是我们队里最不守规矩的。"
  - jp: "彼はグループ **きっての** イケメンで、女性のみならず男性からも人気がある。"
    cn: "他是整个团队里最帅的，不仅受女性欢迎，也受男性欢迎。"
  - jp: "彼はうちの大学 **きっての** 秀才だ。"
    cn: "他是我们大学里最聪明的人。"
