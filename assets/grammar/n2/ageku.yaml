conjugations:
- V（タ形） + あげく
- Nの + あげく ※Nはする動詞のN
examples:
- jp: 人気のラーメン店に２時間も並んだ **あげく** 、売り切れで食べられなかった。
  jp1: '[人気](にんき)のラーメン[店](てん)に２[時間](じかん)も[並ん](ならん)だ **あげく** 、[売り切れ](うりきれ)で[食べ](たべ)られなかった。'
  zh: 在人气拉面店排了两个小时的队，结果卖完了没吃上。
- jp: 彼と口ゲンカを繰り返した **あげく** 、別れることになった。
  jp1: '[彼](かれ)と[口](くち)ゲンカを[繰り返し](くりかえし)た **あげく** 、[別れる](わかれる)ことになった。'
  zh: 与他多次争吵后，我们分手了。
- jp: 毎日の残業の **あげく** 、田中さんは倒れて入院することになりました。
  jp1: '[毎日](まいにち)の[残業](ざんぎょう)の **あげく** 、[田中](たなか)さんは[倒れ](たおれ)て[入院](にゅういん)することになりました。'
  zh: 每天加班的结果，田中先生晕倒住院了。
explanations:
- 色々努力したが、結局ダメだったという残念な気持ちが含まれる。
level: N2
meanings:
  en:
  - '"ended up"'
  - It includes a sense of disappointment/regret that after all the efforts, it was
    not possible.
  jp:
  - 色々〜したけど、最終的に・・・。
  zh:
  - 终究…
  - …之后
  - 结果
name: 〜あげく
tags:
- 経过
- 结末
