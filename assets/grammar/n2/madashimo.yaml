examples:
- jp: １０分 **ならまだしも** 、１時間なんて待てませんよ。
  jp1: １０[分](ふん) **ならまだしも** 、１[時間](じかん)なんて[待て](まて)ませんよ。
  zh: 10分钟也就罢了，但一个小时我可等不了。
- jp: 一度や二度 **ならまだしも** 、君は何度も同じ間違えをしすぎだぞ！
  jp1: '[一](いち)[度](ど)や[二](に)[度](ど) **ならまだしも** 、[君](きみ)は[何](なん)[度](ど)も[同じ](おなじ)[間違え](まちがえ)をしすぎだぞ！'
  zh: ' 一两次也就罢了，但同样的错误你犯了太多次了！'
- jp: 試験の後 **ならまだしも** 、試験 前日に映画を見に行くとは随分と余裕があるんですね。
  jp1: '[試験](しけん)の[後](のち) **ならまだしも** 、[試験](しけん) [前日](ぜんじつ)に[映画](えいが)を[見](み)に[行く](いく)とは[随分](ずいぶん)と[余裕](よゆう)があるんですね。'
  zh: 考试结束后的话还好，但考试前一天去看电影，相当从容镇静的样子嘛。
