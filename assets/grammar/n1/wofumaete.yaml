pattern: 〜を踏まえて
level: N1
meanings:
  jp:
    - "〜を前提として"
    - "〜を考慮に入れて"
  cn:
    - "根据〜"
    - "依据〜"
    - "在〜基础上"
    - "立足于〜"
    - "考虑到〜"
conjugations:
  - "N + を踏まえて"
explanations:
  - "书面用于，多用于会议等正式场合。"
examples:
  - jp: "アンケートの結果 **を踏まえて** 、商品のデザインを見直します。"
    cn: "根据问卷调查的结果，我们会重新审视产品的设计。"
  - jp: "去年の反省 **を踏まえて** 、今年は別の教科書を使って日本語を教えようと思います。"
    cn: "根据去年的反思，我决定今年使用不同的教材来教授日语。"
  - jp: "今回の事故 **を踏まえて** 、再度安全性の見直しを実施いたします。"
    cn: "基于这次事故，我们将再次进行安全性的审查。"
  - jp: "部長の今の報告 **を踏まえて** 、今後の方針について話し合いたいと思います。"
    cn: "基于部长目前的汇报，我想要讨论未来的方针。"
  - jp: "模擬試験の結果 **を踏まえて** 、進路先を決めます。"
    cn: "根据模拟考试的结果，我们将决定进修方向。"
