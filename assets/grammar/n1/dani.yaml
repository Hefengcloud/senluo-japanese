conjugations:
- V（辞書形） + だに
- N + だに
examples:
- jp: こんな事故が起きるとは想像 **だに** しなかった。
  zh: 发生这样的事故，万万想不到。
- jp: こんな結末になるなんて、誰もが予想 **だに** しなかった。
  zh: 到这样的结局，谁也没想到。
- jp: 宝くじで、１億円が当たるなんて **夢にだに** 思わなかったよ。
  zh: 彩票中了一亿日元，我做梦也没想到。
- jp: 将来、ロボットに仕事を奪われる時代が来るなんて、考える **だに** 恐ろしい。
  zh: 将来，机器人夺走工作的时代来临，想想都觉得恐怖。
- jp: '**「〜すら」**'
  zh: ・「〜さえ」
explanations:
- 古い表現。
level: N1
meanings:
  jp:
  - 〜さえ / 〜すら / 〜するだけでも
  - 基本的には否定形と一緒に「〜だに〜ない」の形で使われることが多い。
  zh:
  - 甚至是...都不能…
name: 〜だに
tags:
- 軽重の强调
