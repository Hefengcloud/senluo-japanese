pattern: 〜得る / 〜得ない
level: N2
meanings:
  jp:
    - "〜できる / 〜できない"
  cn:
conjugations:
  - "V（ます形） ~~ます~~ + 得る / 得ない"
explanations:
  - "①「能力的にできる・できない」の意味では使えない。❌トムさんは少しだけ漢字を読み得る。②「得る」は「える」と「うる」の２つの読み方があるが、否定形の場合は「えない」のみ。"
examples:
  - jp: "日頃から気をつけていても、事故は起こり **得る** ものだ。"
    cn: ""
  - jp: "地震はいつ起こるか予想し **得ない** から、事前に家族との連絡方法や避難場所などを決めておいた方がいいでしょう。"
    cn: ""
  - jp: "学校一の成績を誇るジョンさんがJLPT N1に合格しなかったなんて、あり **得ないよ** 。"
    cn: ""
  - jp: "結婚しているのに、浮気するなんてあり **得ない** よ。"
    cn: ""
  - jp: "考え **得る** 原因は全て考えので、これ以上の原因究明は不可能と言っていいだろう。"
    cn: ""
  - jp: "長所は時に短所になり **得る** 。"
    cn: ""
  - jp: "毎年出生率は下がっているし、経済もよくないし、今後もこのような状況が続くのであれば経済破綻もあり **得る** かもしれない。"
    cn: ""
  - jp: "地震がいつ来るかなんて、予測し **得ない** ことだ。"
    cn: ""
  - jp: "検証作業は、起こり **得る** 全てのテストパターンに基づいて実施します。"
    cn: ""
  - jp: "タバコの吸いすぎや、お酒の飲み過ぎは病気の原因になり **得ます** 。"
    cn: ""
  - jp: "どんな人だって、失敗することはあり **得ます** 。"
    cn: ""
  - jp: "今の気持ちは言葉で言い表し **得ない** 。"
    cn: ""
