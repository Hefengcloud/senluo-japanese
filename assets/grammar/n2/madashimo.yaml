    cn: ""
  - jp: "１０分 **ならまだしも** 、１時間なんて待てませんよ。"
    cn: ""
  - jp: "小学生なら **まだしも** 、あなたは立派な大人なんだからそれぐらい自分でやりなさい。"
    cn: ""
  - jp: "文句を言うだけ **ならまだしも** 、女性に暴力を振るうのは絶対にいけません。"
    cn: ""
  - jp: "試験の後 **ならまだしも** 、試験前日に映画を見に行くとは随分と余裕があるんですね。"
    cn: ""
