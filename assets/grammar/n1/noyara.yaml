pattern: 〜のやら
level: N1
meanings:
  jp:
    - "〜のか / 〜のだろうか"
  cn:
    - 不确定
    - 不知道
conjugations:
  - "V（普通形） + のやら"
  - "イA（普通形）+ のやら"
  - "ナAな + のやら"
  - "Nな + のやら"
explanations:
  - "話し手の疑問や呆れた気持ちがある。古い表現で若い人が使うことはほとんどない。"
examples:
  - jp: どうして、ほとんど白紙なのに作文を提出しようと思った **のやら** 。もちろん書き直しよ。
    cn: 为什么即使几乎是一张白纸也想要提交作文呢？当然要重写了。
  - jp: いい歳して、働いていないなんて何をしている **のやら** 。
    cn: 这么大年纪了，不工作在做些什么呢。
  - jp: ひろし、朝から出かけたきり、帰って来ないね。まったく、どこへ行った **のやら** 。
    cn: 广志，早上出门后就再也没回来呢。真是的，他去哪里了呢。