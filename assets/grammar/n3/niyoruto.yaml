pattern: 〜によると / 〜よれば
level: N3
meanings:
  jp:
    - "〜では"
    - "情報源や判断の元を表す"
  cn:
conjugations:
  - "N + によると / によれば"
explanations:
  - "伝聞表現とともに使われることが多い。「〜によると」も「〜によれば」も意味は同じ。「（Vタ）ところによると」、「（Vタ）ところによれば」という表現もある。文末には「〜らしい」や「〜そうだ」が来ることが多い。"
