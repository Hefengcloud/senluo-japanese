examples:
- jp: 父は年をとる **にしたがって** 、物忘れが多くなってきました。
  jp1: '[父](ちち)は[年](とし)をとる **にしたがって** 、[物忘れ](ものわすれ)が[多く](おおく)なってきました。'
  zh: 爸爸随著年龄的增长，变得更加健忘了。
- jp: このゲームはステージをクリアする **にしたがって** 、難しくなります。
  jp1: このゲームはステージをクリアする **にしたがって** 、[難しく](むずかしく)なります。
  zh: 这个游戏随著通关后，变得越来越难玩。
- jp: パソコンの普及 **に従って** 、仕事がとてもやりやすくなった。
  jp1: パソコンの[普及](ふきゅう) **[に従って](にしたがって)** 、[仕事](しごと)がとてもやりやすくなった。
  zh: 随著笔电的普及，工作变得容易多了。
- jp: 火災 発生時は、係員の指示 **に従って** 冷静に行動してください。
  jp1: '[火災](かさい) [発生](はっせい)[時](じ)は、[係員](かかりいん)の[指示](しじ) **[に従って](にしたがって)** [冷静](れいせい)に[行動](こうどう)してください。'
  zh: 发生火灾的时候，请按照工作人员的指示冷静行动。
- jp: '**「～につれて」** ・「〜にともなって」'
  jp1: '**「～につれて」** ・「〜にともなって」'
