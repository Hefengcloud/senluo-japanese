examples:
- jp: 今年は鑑賞 **に堪える** 日本の映画が多くて、とてもよかった。
  zh: 今年有很多值得一看的日本电影，太好了。
- jp: このアニメは子供向けに作らていますが、大人でも見る **に堪える** 内容です。
  zh: 这部动画是为小孩制作的，但内容也值得大人观看。
- jp: 同僚と飲みに行くと、いつも上司や先輩の悪口ばかりで聞く **に堪えない** 。
  zh: 和同事出去喝酒时，总是说上司或前辈的坏话，不值得听。
- jp: その事故は見る **に堪えない** ほど、ひどいものだった。
  zh: 那个事故惨烈得令人不忍目睹。
- jp: こういうスキャンダル記事は読む **に堪えない** 。
  zh: 这类丑闻的文章不值得读。
explanations:
- 感情を強調する表現
level: N1
meanings:
