conjugations:
- N + に限ったことではない
examples:
- jp: 正しい敬語が使えないのは、若者 **に限ったことではない** 。
  zh: 不能正确使用敬语的，不仅限于年轻人。
- jp: このように思うのは私 **に限ったことではない** 。
  zh: 有这种想法的，不只是我一个人。
- jp: 彼が遅刻するのは、今日 **に限ったことじゃない** 。
  zh: 他迟到不只是今天。
- jp: 犯罪が起こるのは私の国 **に限ったことではありません** 。
  zh: 犯罪的发生不仅限于我国。
- jp: '**「〜に限らず」**'
