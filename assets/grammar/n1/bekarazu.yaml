pattern: 〜べからず
level: N1
meanings:
  jp:
    - "〜してはいけない"
  cn:
    - 不许...
conjugations:
  - V（辞書形）+ べからず
  - 「する」→「すべからず」
explanations:
  - 较老的书面用语。
  - 日常会话不使用，只是偶尔会写在公告板、布告牌上。
examples:
  - jp: "この橋、渡る **べからず** 。"
    cn: "禁止过这座桥。"
  - jp: "関係者以外、敷地内に入る **べからず** 。"
    cn: "除相关人员外，请勿进入场地内。"
  - jp: "やつを許す **べからず** 。"
    cn: "不能饶恕他。"
  - jp: "初心忘る **べからず** 。"
    cn: "勿忘初心。"
  - jp: "働かざるもの食う **べからず** 。"
    cn: "不劳动者不得食。"
