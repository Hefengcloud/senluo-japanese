conjugations:
- V（ナイ形)な ~~い~~ \+ ければならない
examples:
- jp: 今日中に本を **返さなければなりません** 。
  zh: 在今天内必须要把书还回去。
- jp: 車に乗る時はシートベルトを **しなければなりません** 。
  zh: 上车必须系好安全带。
- jp: 仕事がまだ終わらないので、 **残業しなければなりません** 。
  zh: 因为工作还没有完成，所以我必须要加班。
- jp: もうすぐテストですから、 **勉強しなければなりません** 。
  zh: 因为快要考试了，所以必须要学习。
explanations:
- 質問文「〜なければなりませんか」に対して、「いいえ」で答える場合「〜なくてもいいです」の文型が使われる。
level: N5
meanings:
  en:
  - must / have to
  - Used when the speaker says that it is necessary to do something or it must be
  - done.
  jp:
  - 〜する義務がある / 〜する必要がある
  zh:
  - 必须
  - 不得不
name: 〜なければならない
tags:
- 义务
