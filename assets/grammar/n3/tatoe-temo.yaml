examples:
- jp: '**たとえ** 親に反対されても、私たちは結婚するつもりだ。'
  jp1: '**たとえ** [親](おや)に[反対](はんたい)されても、[私](わたし)たちは[結婚](けっこん)するつもりだ。'
  zh: 即使父母反对，我们也要结婚。
- jp: '**たとえ** 忙しくても、毎日恋人に連絡するようにしている。'
  jp1: '**たとえ** [忙しく](いそがしく)ても、[毎日](まいにち)[恋人](こいびと)に[連絡](れんらく)するようにしている。'
  zh: 即使很忙，我也尽量每天联系我的爱人。
- jp: '**たとえ** 困難でも、最後までがんばりたい。'
  jp1: '**たとえ** [困難](こんなん)でも、[最後](さいご)までがんばりたい。'
  zh: 即使困难重重，我还是想努力到最后。
- jp: '**たとえ** 彼のしたことが事実であったとしても、私が彼を嫌いになることはない。'
  jp1: '**たとえ** [彼](かれ)のしたことが[事実](じじつ)であったとしても、[私](わたし)が[彼](かれ)を[嫌い](きらい)になることはない。'
  zh: 就算真的是他做的，我也不会讨厌他。
