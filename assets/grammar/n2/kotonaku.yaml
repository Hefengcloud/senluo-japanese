pattern: 〜ことなく
level: N2
meanings:
  jp:
    - "〜ないで"
    - "硬い表現なので、日常的なことに使うと違和感のある文になる場合がある。"
    - "（例）私はコーヒーを飲むとき、砂糖を入れることなく飲みます。"
  cn:
conjugations:
  - "V（辞書形）+ことなく"
examples:
  - jp: "プロジェクトの進捗が遅れているので、休日も休む **ことなく** 働いている。"
    cn: ""
  - jp: "同僚は同期にも相談する **ことなく** 会社を辞めてしまった。"
    cn: ""
  - jp: "ロウソクの火は消える **ことなく** 、朝までついていた。"
    cn: ""
  - jp: "納期が近いので、土日も休む **ことなく** 働いています。"
    cn: ""
  - jp: "彼は最後まであきらめる **ことなく** 、頑張った。"
    cn: ""
  - jp: "夫は私に相談する **ことなく** 、勝手に保険の契約をした。"
    cn: ""
  - jp: "この時計は１０年止まる **ことなく** 、動き続けている。"
    cn: ""
  - jp: "他の会社から今の給料より高い金額でオファーが来たので、迷う **ことなく** 会社を辞めた。"
    cn: ""
