conjugations:
- V（ます形） ~~ます~~ + もしない
examples:
- jp: あの日の出来事は忘れ **もしません** 。
  zh: 我永远不会忘记那天发生的事情。
- jp: 調べ **もしない** で結論を出さないでください。
  jp1: "[調](しら)べ **もしない** で[結論](けつろん)を[出](だ)さないでください。"
  zh: 什么调查都不做的话，不要发表结论。
- jp: 彼はスマホばかり触って、私の話を聞き **もしない** 。
  jp1: "彼はスマホばかり[触](さわ)って、私の話を聞き **もしない** 。"
  zh: 他只顾着刷手机，我的话都没在听。
- jp: 「僕が悪かった」と誤っているのに、彼はこっちを見 **もしない** 。ますます腹が立って来た。
  zh: 道歉说：“我错了”，可是他甚至看也不看我一眼。 越来越气。
explanations:
  - 连最低限度的行动也没有。通常带有不满、责备的情绪。
  - 「も」为强调用法，强调数量之多，程度之大。
level: N2
meanings:
  jp:
    - 全く〜しない
    - 話し手の不満の気持ちを表す。
  zh:
    - 连一点...也不。
  en:
    - "Not at all..."
name: 〜もしない
tags:
  - 否定
