examples:
- jp: 冗談は **抜きにして** 、そろそろ本題に入りましょう。
  jp1: '[冗談](じょうだん)は **[抜き](ぬき)にして** 、そろそろ[本題](ほんだい)に[入り](はいり)ましょう。'
  zh: 先把玩笑放到一边，开始说正事吧。
- jp: チーズバーガー１つ。ピクルス **抜き** でお願いします。
  jp1: チーズバーガー１つ。ピクルス **[抜き](ぬき)** で[お願い](おねがい)します。
  zh: 芝士汉堡一个。 请不要放腌黄瓜。
- jp: いい加減にしなさい！今日はもう晩ご飯 **抜き** よ！
  jp1: いい[加減](かげん)にしなさい！[今日](きょう)はもう[晩](ばん)[ご飯](ごはん) **[抜き](ぬき)** よ！
  zh: 适可而止吧！今天不吃晚餐了！
- jp: 本人 **ぬきで** 話す。(←意味がない)
  jp1: '[本人](ほんにん) **ぬきで** [話す](はなす)。(←[意味](いみ)がない)'
  zh: 撇开本人进行谈话。(←没有意义)
