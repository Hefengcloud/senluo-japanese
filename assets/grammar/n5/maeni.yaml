pattern: 〜前に
level: N5
meanings:
  jp:
    - "２つの行為のうち、どちらを先に行うかを表す時に使う表現。"
  cn:
conjugations:
  - "V（辞書形）+ 前にN + の前にN（期間） + 前に"
explanations:
  - "昨日、今日、去年、今年、先月などの数字を伴わない時間表現には使えない。"
examples:
  - jp: "旅行する **前に** 、観光地やオススメのレストランなどを調べておきます。"
    cn: ""
  - jp: "バスに乗る **前に** 、薬を飲んでおきます。"
    cn: ""
  - jp: "寝る **前に** 、少し日本語を勉強します。"
    cn: ""
  - jp: "先生に聞く **前に** 、自分で調べてみます。"
    cn: ""
  - jp: "デートの **前に** 、シャワーを浴びます。"
    cn: ""
  - jp: "食事の **前に** 、手を洗いなさい。"
    cn: ""
  - jp: "３年 **前に** 、日本に来ました。"
    cn: ""
  - jp: "５年 **前に** 、彼女と出会いました。"
    cn: ""
