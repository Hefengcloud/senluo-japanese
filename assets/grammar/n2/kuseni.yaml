conjugations:
- V （辞書形） + くせに
- ナAな + くせに
- Nの + くせに
examples:
- jp: あいつ男の **くせに** 、よく泣くよなぁ。
  zh: 那家伙明明是个男生，却很爱哭。
- jp: 彼女がいる **くせに** 、何で他の女と遊ぶんだよ。
  zh: 明明有女朋友了，为什么还要跟别的女人玩啊？
- jp: 自分では何もできない **くせに** 、人の悪口ばかり言うのは良くないよ。
  zh: 明明自己什么都做不到，却总是说别人的坏话是不好的。
- jp: 知らない **くせに** 。
  zh: 明明就不知道。
- jp: 田中さんは本当にテニスが上手な **くせに** 、わざと負けたんだ。
  zh: 田中明明很擅长网球，却故意打输。
explanations:
- ・自分のことには使えない。（主語は自分以外）
- ・マイナスのことに使う。
- ・人以外には使えない。
level: N2
meanings:
  en:
  - despite the fact that
  jp:
  - 〜という立場・身分なのに
  zh:
  - 虽然…可是…
name: くせに / くせして
tags:
- 逆接
- 譲歩
