pattern: 〜かたがた
level: N1
meanings:
  jp:
    - "〜のついでに / 〜も兼ねて"
  cn:
    - "顺便〜"
conjugations:
  - "N + かたがた"
explanations:
  - "通常在商务场合或与上级人员的交流中使用，措辞较为正式"
  - "后面通常使用与移动相关的动词"
  - "N是用于构成「サ变动词」的名词，选择有限"
  - "常见的名词搭配：ご挨拶、お礼、お見舞い、ご報告、お詫び"
examples:
  - jp: "今度、結婚の挨拶 **かたがた** 、そちらに伺います。"
    cn: "这次我顺便前来向您表达结婚的问候。"
  - jp: "近くに寄ったので、先日のお礼 **かたがた** 挨拶に伺いました。"
    cn: "顺道而来，特此向您致以先前的感谢和问候。"
  - jp: "ご出張 **かたがた** 、ぜひ京都を観光なさってください。"
    cn: "在您出差期间，请务必参观京都观光。"
  - jp: "メールにて大変恐縮ではございますが、ご報告 **かたがた** お礼申し上げます。"
    cn: "非常抱歉通过邮件打扰您，同时也感谢您的报告。"
