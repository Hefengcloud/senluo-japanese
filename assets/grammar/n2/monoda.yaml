conjugations:
- V（辞書形 / ナイ形）+ ものだ
examples:
- jp: 誰でも、残業はいやな **ものです** 。
  jp1: '[誰](だれ)でも、[残業](ざんぎょう)はいやな **ものです** 。'
  zh: 不管谁，都讨厌加班。
- jp: 人は誰でも間違いをする **ものだ** 。
  jp1: '[人](ひと)は[誰](だれ)でも[間違い](まちがい)をする **ものだ** 。'
  zh: 每个人都会犯错误。
- jp: 若い人はお年寄りに席を譲る **ものだ** 。
  jp1: '[若い](わかい)[人](ひと)はお[年寄り](としより)に[席](せき)を[譲る](ゆずる) **ものだ** 。'
  zh: 年轻人给老年人让座是理所当然的事。
- jp: 上司には敬語を使う **ものだ** 。
  jp1: '[上司](じょうし)には[敬語](けいご)を[使う](つかう) **ものだ** 。'
  zh: 对上司应该使用敬语。
- jp: 不必要なものをなんでも買う **もんじゃない** よ。
  jp1: '[不](ふ)[必要](ひつよう)なものをなんでも[買う](かう) **もんじゃない** よ。'
  zh: 任何不需要的东西都不应该买。
- jp: 人の悪口は言う **ものじゃない** 。
  jp1: '[人](ひと)の[悪口](わるぐち)は[言う](いう) **ものじゃない** 。'
  zh: 不应该说别人的坏话。
explanations:
- 話し言葉では「もんだ」を使うことも多い。
- 否定形は「〜ものではない」。
level: N2
meanings:
  en:
  - should
  jp:
  - 〜すべきだ
  zh:
  - 应该...
name: ものだ（当然）
tags:
- 助言
