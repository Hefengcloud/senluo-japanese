conjugations:
- V（辞書形）+ にかたくない
- N + にかたくない
examples:
- jp: 若くして母を失った子の気持ちは想像 **にかたくない** 。
  zh: 不难想像一个小小年纪就失去母亲的孩子的感受。
- jp: 津波で家を失った人々のショックは、想像 **にかたくない** 。
  zh: 不难想像那些在海啸中失去家园的人们的震惊。
- jp: このままの状況が続くと、日本の経済はダメになることは想像 **にかたくない** 。
  zh: 如果这种情况持续下去，不难想像日本经济将陷入困境。
- jp: なぜ彼があのような行動をとったのか、事情を聞いてみれば理解 **にかたくない** 。
  zh: 他为什么会那样做，如果听了当时的状况，就容易理解了。
explanations:
- 「想像」や「理解」、「推測」といった一部の言葉によく接続する。
level: N1
meanings:
  jp:
  - 容易に〜できる / 〜するのは簡単だ
  zh:
  - 不难〜
name: 〜にかたくない
tags:
- 原因
- 理由
