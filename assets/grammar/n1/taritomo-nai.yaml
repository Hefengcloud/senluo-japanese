pattern: 〜たりとも〜ない
level: N1
meanings:
  jp:
    - "〜も / 〜でも"
    - "前件で最小単位の語を示して、それさえも〜ないと否定する言い方。"
  cn:
    - "就连〜也不能"
    - "哪怕〜也不"
    - "即使〜也不"
conjugations:
  - "1 + 助数詞 + たりとも"
examples:
  - jp: "試験まであと１週間。今は１日 **たりとも** 無駄にでき **ない** 。"
    cn: "考试只剩下1周。现在每一天都不能浪费。"
  - jp: "あの日の出来事は今まで１日 **たりとも** 忘れたことが **ない** 。"
    cn: "那天发生的事情，我从未忘记过一天。"
  - jp: "試合が終わるまで、１秒 **たりとも** 気を抜いてはなら **ない** 。"
    cn: "比赛结束之前，甚至不能放松一秒钟。"
  - jp: "１分 **たりとも** 遅刻は許し **ません** 。"
    cn: "一分钟都不能迟到。"
  - jp: "試合が終わるまで、何が起こるかわからないので、一瞬 **たりとも** 油断はでき **ない** 。"
    cn: "比赛结束前，由于不知道会发生什么，所以一瞬间都不能大意。"
  - jp: "これはみんなが寄付してくれたお金だから１円 **たりとも** 無駄にはでき **ない** 。"
    cn: "这是大家捐赠的钱，所以一分钱都不能浪费。"
  - jp: "私の国では水不足が深刻なので、１滴 **たりとも** 無駄にはし **ません** 。"
    cn: "在我的国家，水资源短缺严重，所以一滴水都不能浪费。"
  - jp: "ジョンさんは１日 **たりとも** 学校を休んだことが **ない** 。"
    cn: "约翰从未缺席过一天的学校。"
  - jp: "ラーメンのスープは体によくないと知りつつも、つい一滴 **たりとも** 残さ **ず** 飲んでしまう。"
    cn: "虽然知道拉面的汤不太健康，但还是一滴不剩地喝光了。"
  - jp: "蟻を一匹 **たりとも** 逃さ **ず** 駆除しました。"
    cn: "我们已经消灭了每一只蚂蚁。"
