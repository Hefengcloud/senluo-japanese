conjugations:
- V（辞書形）+ のはおろか
- N + はおろか
examples:
- jp: 私の家の周辺にはデパート **はおろか** 、コンビニもない。
  jp1: '[私](わたし)の[家](いえ)の[周辺](しゅうへん)にはデパート **はおろか** 、コンビニもない。'
  zh: 我家附近别说百货商店了，连便利店也没有。
- jp: この会社には複合機 **はおろか** 、パソコンさえない。
  jp1: この[会社](かいしゃ)には[複合](ふくごう)[機](き) **はおろか** 、パソコンさえない。
  zh: 这家公司别说复合机了，连电脑也没有。
- jp: 彼は今のままでは進学 **はおろか** 、卒業さえもできない。
  jp1: '[彼](かれ)は[今](いま)のままでは[進学](しんがく) **はおろか** 、[卒業](そつぎょう)さえもできない。'
  zh: 他照这样下去，别说上大学了，连毕业都不能。
- jp: 事故で記憶を失った彼女は、住所 **はおろか** 、名前すら覚えていなかった。
  jp1: '[事故](じこ)で[記憶](きおく)を[失っ](うしなっ)た[彼女](かのじょ)は、[住所](じゅうしょ) **はおろか** 、[名前](なまえ)すら[覚え](おぼえ)ていなかった。'
  zh: 她在事故中失去了记忆，别说地址了，连自己的名字都不记得。
explanations:
- ①後ろはマイナスのことがくる。そのため否定形が多い。
- ②硬い表現
- ③「〜さえ・〜までも、〜も」といった言葉と一緒によく使われる。
level: N1
meanings:
  jp:
  - 〜は当然として
  zh:
  - 别说...了
  - 就连…
name: 〜はおろか
tags:
