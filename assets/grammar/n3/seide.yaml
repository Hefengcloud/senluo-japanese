examples:
- jp: 〜おかげで」
  jp1: 〜おかげで」
  zh: 类似文法：
- jp: さっきコーヒを飲んだ **せいで** 、全然眠れない。
  jp1: さっきコーヒを[飲ん](のん)だ **せいで** 、[全然](ぜんぜん)[眠れ](ねむれ)ない。
  zh: 刚才喝了咖啡，所以根本睡不著。
- jp: 食べすぎた **せいで** 、ちょっと太ってしまった。
  jp1: '[食べ](たべ)すぎた **せいで** 、ちょっと[太っ](ふとっ)てしまった。'
  zh: 因为吃多了，有点变胖了。
- jp: 兄さんが今日晩ご飯を全然食べなかったのは病気の **せいだ** と思う。
  jp1: '[兄さん](にいさん)が[今日](きょう)[晩](ばん)[ご飯](ごはん)を[全然](ぜんぜん)[食べ](たべ)なかったのは[病気](びょうき)の
    **せいだ** と[思う](おもう)。'
  zh: 我觉得哥哥今天完全没吃晚饭是因为生病了。
- jp: 私の **せいで** 、この会社は倒産しそうだ。
  jp1: '[私](わたし)の **せいで** 、この[会社](かいしゃ)は[倒産](とうさん)しそうだ。'
  zh: 因为我的失误，这家公司可能会破产。
