name: 〜まい（否定の推量）
meanings:
  jp:
    - ～ないだろう
    - 話者の推量を表す。古い言い方で書き言葉的。
    - 推量なので、第３人称も主語として使用可。
  zh:
    - 不会…吧
    - 也许不…
    - 大概不…
conjugations:
  - V（普） + まい
  - イAく + あるまい
  - ナAでは + あるまい
  - Nでは + あるまい
examples:
  - jp: 熱が徐々に下がり始めたので、心配しすぎる必要はあるまい。
    zh: 热度开始慢慢下降了，应该不必过于担心。
  - jp: 私はさっき幽霊を見たが、誰も信じまい。
    zh: 我刚才看到了幽灵，但恐怕没人会相信我。
  - jp: 末期癌の父に対してできる限りのことをしたが、深刻な状況でこれ以上の回復は見込めまいとのことだ。
    zh: 我们为晚期癌症的父亲尽了最大努力，但据说情况严重，恐怕难以期待进一步康复了。
  - jp: 散々叱られたんだから、さすがにもう悪さをするまい。
    zh: 被骂得这么厉害，想必他不会再做坏事了。
explanations: []
level: N2
