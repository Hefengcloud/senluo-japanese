pattern: 〜てもしかたがない / 〜てもしょうがない
level: N3
meanings:
  jp:
    - "〜ても意味がない / 〜ても無駄だ"
  cn:
conjugations:
  - "V（テ形）も + しかたがない / しょうがないイくても + しかたがない / しょうがないナAでも + しかたがない / しょうがない"
explanations:
  - "「しょうがない」は話し言葉として使われる。"
examples:
  - jp: "テストは明日だし、今から焦って勉強し **てもしかたがない** 。 ****"
    cn: ""
  - jp: "部長に何を言っ **てもしかたがない** よ。頑固で自分の意見を変えることはないのだから。"
    cn: ""
  - jp: "あの時、好きって言わなかったんだから、今さら後悔し **てもしかたがない** **よ** 。"
    cn: ""
  - jp: "ジェシカさんと付き合っていることは、もうみんなにバレているので、隠し **てもしょうがない** **か** 。"
    cn: ""
  - jp: "今日中には答えが出そうにないので、これ以上会議を続け **てもしかたがない** 。"
    cn: ""
  - jp: "ミスを上司に報告しなかったんだから、怒られ **てもしかたがない** **よ** 。"
    cn: ""
  - jp: "上司を殴ったんだから、クビになっ **てもしかたないよ** 。"
    cn: ""
  - jp: "彼女にフラれて悲しいかもしれないけど、落ち込んで **てもしょうがないよ** 。今日はパーっと飲んで元気だそうよ。"
    cn: ""
  - jp: "どうにもならないことを、悩んでい **てもしかたがないよ** 。"
    cn: ""
  - jp: "電車が遅れているからといって、駅のスタッフに文句を言っ **てもしかがない** 。"
    cn: ""
  - jp: "全然、勉強して来なかったんだっし、落ち **てもしかたないよ** 。"
    cn: ""
