pattern: ～にしては
level: N2
meanings:
  jp:
    - "～にふさわしくない / ～から予想される結果と違って・・・"
    - "その事実から当然考えられる姿とは違うことを表す表現。他の人を批判したり評価したりするときに使われる。自分自身のことにはほとんど使われない。"
  cn:
conjugations:
  - "V(普) + にしてはN + にしては"
examples:
  - jp: "ラグビー選手 **にしては** 、体が小さいよね。"
    cn: ""
  - jp: "彼は新入社員 **にしては** 、電話応対が上手だ。"
    cn: ""
  - jp: "有名な監督がとった映画 **に** **しては** 、あまりおもしろくないね。"
    cn: ""
  - jp: "彼って３５歳なの？３５歳 **にしては** 、ちょっと服装が子供っぽくない？"
    cn: ""
  - jp: "彼は２０年もアメリカに住んでいた **にしては** 、英語があまり上手じゃない。"
    cn: ""
  - jp: "10月 **にしては** 、まだまだ暑いね。"
    cn: ""
  - jp: "勉強しなかった **にしては** 、いい点が取れた。"
    cn: ""
  - jp: "彼、未経験 **にしては** 、上手にプログラムを組むよね。"
    cn: ""
  - jp: "A：今日で英会話スクールに通い始めて３年が経ちます。"
    cn: ""
  - jp: "B：えっ！それ **にしては** 、あまり英語が上手じゃないよね。"
    cn: ""
