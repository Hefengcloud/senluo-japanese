pattern: 〜の至り
level: N1
meanings:
  jp:
    - "最高に〜だ。"
  cn:
    - 无上
    - 无比
    - 非常
conjugations:
  - "Nの + 至り"
explanations:
  - "かなり硬い表現。改まった場面で使われる。"
examples:
  - jp: "このようなトラブルが起こったのは、全て私の不徳の **至り** です。申し訳ございませんでした。"
    cn: "这次事故的发生全是因我的不够德行。非常抱歉。"
  - jp: "トムさんは学生の頃、若気の **至り** でよく喧嘩をしたり、悪いことをして両親を困らせていた。"
    cn: "汤姆学生时代经常打架做坏事，让父母很头疼，这都是年少轻狂的表现。"
  - jp: "憧れのアーティストからサインをもらえるなんで、感激の **至り** だ。"
    cn: "能从偶像那里要到亲笔签名，我太激动了。"
  - jp: "私のようなものが、このような賞をいただけるなんて、光栄の **至り** でございます。"
    cn: "像我这样的人能得到这样的奖项，我感到非常荣幸。"
