conjugations: []
examples:
- jp: 文化は国 **によって** 異なる。
  jp1: '[文化](ぶんか)は[国](くに) **によって** [異なる](ことなる)。'
  zh: 文化依国家而异。
- jp: 人 **によって** 感じ方は違うものだ。
  jp1: '[人](ひと) **によって** [感じ](かんじ)[方](かた)は[違う](ちがう)ものだ。'
  zh: 不同的人有不同的感受。
- jp: 天気 **によって** 、見える景色が異なる。
  jp1: '[天気](てんき) **によって** 、[見える](みえる)[景色](けしき)が[異なる](ことなる)。'
  zh: 根据天气，看到的风景也不一样。
explanations:
- ・「〜により」という言い方もあるが、「〜によって」よりもやや硬い表現である。
- ・後ろに名詞が来る場合は「〜によるN」となる。
level: N3
meanings:
  en:
  - by, through, based on N
  - (Used to refer to a means or method. Usually used in writing. )
  jp:
  - '"Nという手段や方法で〜する"'
  zh:
  - 根据
  - 依...
name: 〜によって（手段・方法）
tags:
- 関连
- 対応
