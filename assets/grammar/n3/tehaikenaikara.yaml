conjugations:
- Ｖ（テ）＋てはいけない
- Ｖ（辞）＋といけない
examples:
- jp: 風邪を引く **といけないから** 、マフラーをして出かけなさい。
  zh: 为避免感冒，请带上围巾出门。
- jp: 忘れる **といけないから** 、すぐにメモしておきましょう。
  zh: 为避免忘记，尽快写下来吧。
- jp: 体が冷える **といけないから** 、風呂から上がったらすぐに体を拭いて服を着なさい。
  zh: 为避免身体著凉，请洗完澡立即擦干身体并穿上衣服。
explanations:
- 「いけない」の後ろは「から」の他に「ので」や「思って」、「思うが」などが来る。
level: N3
meanings:
  en:
  - in order not to do / so that .... will do
  jp:
  - よくない状況にならないように
  zh:
  - 避免不好的情况
name: ～てはいけないから / ～といけないから
tags:
- 其它
