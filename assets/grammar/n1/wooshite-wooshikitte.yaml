conjugations:
- N + を押して / を押し切って
examples:
- jp: 両親の反対 **を押し切って** 、二人は結婚した。
  jp1: '[両親](りょうしん)の[反対](はんたい) **を[押し切っ](おしきっ)て** 、[二人](ふたり)は[結婚](けっこん)した。'
  zh: 不顾父母的反对，两人还是结婚了。
- jp: 住民の反対意見 **を押し切って** 、マンション建設が開始された。
  jp1: '[住民](じゅうみん)の[反対](はんたい)[意見](いけん) **を[押し切っ](おしきっ)て** 、マンション[建設](けんせつ)が[開始](かいし)された。'
  zh: 不顾居民的反对意见，公寓的建设还是开始了。
- jp: 足を怪我していたけれども、全国大会出場がかかった試合だったので、怪我 **を押して** 出場した。
  jp1: '[足](あし)を[怪我](けが)していたけれども、[全国](ぜんこく)[大会](たいかい)[出場](しゅつじょう)がかかった[試合](しあい)だったので、[怪我](けが)
    **を[押し](おし)て** [出場](しゅつじょう)した。'
  zh: 虽然腿受伤了，但由于关系到全国锦标赛参赛资格的比赛，所以带伤参赛了。
- jp: 大事なプレゼンがあったので、病気 **を押して** 出勤した。
  jp1: '[大事](だいじ)なプレゼンがあったので、[病気](びょうき) **を[押し](おし)て** [出勤](しゅっきん)した。'
  zh: 因为有重要的发表，所以带病去上班了。
explanations:
- 接続する名詞は「病気」や「無理」、「反対」など限定される。
level: N1
meanings:
  jp:
  - 問題や抵抗があるけれども、それに負けず〜する
  zh:
  - 不顾…的反对
  - 冒着…
name: 〜を押して / 〜を押し切って
tags:
- 无関系
- 除外
