conjugations:
- V（て形）+ ならない
- イAくて + ならない
- ナAで + ならない
examples:
- jp: 試験の結果が気になっ **てならない** 。
  jp1: '[試験](しけん)の[結果](けっか)が[気](き)になっ **てならない** 。'
  zh: 不禁担心起考试的结果。
- jp: まだ若いのに癌だなんて、残念 **でなりません** 。
  jp1: まだ[若い](わかい)のに[癌](がん)だなんて、[残念](ざんねん) **でなりません** 。
  zh: 可惜年纪轻轻却得了癌症，非常遗憾。
- jp: プレゼンの時は緊張で足が震え **てならなかった** 。
  jp1: プレゼンの[時](とき)は[緊張](きんちょう)で[足](あし)が[震え](ふるえ) **てならなかった** 。
  zh: 发表时紧张得不禁双腿发抖。
explanations: []
level: N2
meanings:
  en:
  - cannot help
  jp:
  - 気持ちが抑えられないほど〜だ / ひどく〜だ
  - 感情や感覚を表す言葉と接続することが多い。
  zh:
  - 不可遏止的感情、感觉
name: 〜てならない
tags:
