conjugations:
- V(辞) + につれて
examples:
- jp: 日本語が上手になる **につれて** 、日本での生活が楽しくなってきた。
  zh: 随著日语的进步，在日本的生活也变得快乐起来。
- jp: 年をとる **につれて** 、好が変わっていくものだ。
  zh: 随著年龄的增长，喜好也会跟著改变的。
- jp: 時間が経つ **につれて** 、嫌なことも自然と忘れるだろう。
  zh: 随著时间的推移，不愉快的事情也会自然忘记的。
- jp: 仕事が忙しくなる **につれて** 、彼女と電話する時間も減ってきた。
  zh: 随著工作越来越忙，给女友打电话的时间也减少了。
- jp: '**「～にともなって」**'
  zh: ・「～とともに (相関関系) 」・「～にしたがって」
explanations:
- 前件、後件ともに変化を表現する言葉が使われる。
level: N3
meanings:
  en:
  - as, in proportion to
  jp:
  - 〜すると、少しずつ
  zh:
  - 随著...
  - 逐渐…
name: 〜につれて
tags:
- 相関関系
