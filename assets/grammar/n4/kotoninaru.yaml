pattern: 〜ことになる
level: N4
meanings:
  jp:
    - "〜することに決まる"
    - "①自分の意志に関係なく予定や計画が決まることを表す。"
    - "②自分の意志で決めたことを婉曲的に言いたい時にも使う。"
  cn:
conjugations:
  - "V（辞書形）+ことになるV（ナイ形）+ことになる"
explanations:
  - "「〜こととなる」という言い方もあるが、「〜ことになる」よりも少し硬い。自分の意志で決めたこと言う場合は「〜ことにする」を使う。"
