conjugations:
- V（辞書形） + につけて
examples:
- jp: この音楽を聞く **につけて** 、学生時代を思い出す。
  jp1: この[音楽](おんがく)を[聞く](きく) **につけて** 、[学生](がくせい)[時代](じだい)を[思い出す](おもいだす)。
  zh: 每当听到这首歌，就会想起学生时期。
- jp: 写真を見る **につけて** 、昔、家族で旅行したことを思い出す。
  jp1: '[写真](しゃしん)を[見る](みる) **につけて** 、[昔](むかし)、[家族](かぞく)で[旅行](りょこう)したことを[思い出す](おもいだす)。'
  zh: 每次看到照片，就会想起以前和家人一起去的旅行。
- jp: 時々、勉強をやめたいこともあるが、電話で家族の声を聞くにつけて、もっと頑張らなければと思う。
  jp1: '[時々](ときどき)、[勉強](べんきょう)をやめたいこともあるが、[電話](でんわ)で[家族](かぞく)の[声](こえ)を[聞く](きく)につけて、もっと[頑張ら](がんばら)なければと[思う](おもう)。'
  zh: 有时候，我也想放弃学习，但每当我通过电话听到家人的声音时，就觉得必须更加努力。
