pattern: 〜に堪えない
level: N1
meanings:
  jp:
    - 我慢できないほど〜だ。
    - 〜する価値がない
  cn:
    - 不胜〜
    - 万分
conjugations:
  - V（辞書形）+ に堪えない
  - N（する動詞のN）+ に堪えない
examples:
  - jp: いくつか作品を見せてもらったが、どれも見る **に堪えない** ほどの出来栄えだった。
    cn: 我看了一些作品，但没有一个达到足以令人满意的水准。
  - jp: 同僚と飲みに行くと、いつも上司や先輩の悪口ばかりで聞く **に堪えない** 。
    cn: 和同事一起出去喝酒，总是听到上司和前辈们的坏话，让人受不了。
  - jp: その事故は見る **に堪えない** ほど、ひどいものだった。
    cn: 那起事故的情景实在是太可怕了，难以忍受。
  - jp: ５年間、皆さんには本当にお世話になり、感謝の念 **に堪えません** 。次の会社でもこの会社で学んだことを活かし頑張って参ります。
    cn: 在过去的五年里，我真的非常感激大家的关照，感激之情难以言表。在下一个公司，我将继续努力将在这家公司学到的知识发挥出来。
  - jp: JLPTにも合格できて、第一志望の学校にも行けて、本当に喜び **に堪えません** 。
    cn: 能够通过JLPT，进入第一志愿的学校，真的让我非常高兴。
  - jp: ジャイアンの歌は酷すぎて、聞く **に堪えないよ** 。
    cn: 大雄的歌实在是太糟糕了，听着实在受不了。
