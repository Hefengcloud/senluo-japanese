conjugations:
- N + に言わせれば
- ※Nは人物が来る
examples:
- jp: 彼はまわりから天才と言われているが、私に **言わせれば** 単なる努力家だ。
  jp1: "[彼](かれ)はまわりから[天才](てんさい)と[言](い)われているが、[私](わたし)に **[言](い)わせれば** [単](たん)なる[努力家](どりょくか)だ。"
  zh: 周围的人都说他是天才，但要我说的话，他只是一个努力的人。
- jp: お店の人 **に言わせれば** 、私のパソコンはもう古いので、修理するよりも買い換えたほうが長い目でみるとお得とのことだ。
  jp1: "お[店](みせ)の人 **に[言](い)わせれば** 、[私](わたし)のパソコンはもう[古い](ふるい)ので、[修理](しゅうり)するよりも[買い換え](かいかえ)たほうが[長い目](ながいめ)でみるとお[得](とく)とのことだ。"
  zh: 以店里的人看来，我的电脑已经旧了，从长远来看买新的比修理更划算。
- jp: 彼はこのクラスで日本語が一番上手だが、これまで数多くの生徒を見てきた私 **に言わせれば** 、まだまだだ。
  jp1: "[彼](かれ)はこのクラスで[日本語](にほんご)が[一番](いちばん)[上手](じょうず)だが、これまで[数多く](かずおおく)の[生徒](せいと)を[見](み)てきた[私](わたし) **に[言](い)わせれば** 、まだまだだ。"
  zh: 他是这个班日语最好的，但到目前为止见过很多学生的我看来，他还有很长的路要走。
- jp: ４０歳なんて、私 **に言わせれば** まだまだ若いですよ。
  jp1: "[４０歳](よんじゅうさい)なんて、[私](わたし) **に[言](い)わせれば** まだまだ[若い](わかい)ですよ。"
  zh: 在我看来，40岁还算年轻的。
