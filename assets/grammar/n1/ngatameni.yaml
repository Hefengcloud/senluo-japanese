conjugations:
- V（ナイ形） ~~ない~~ \+ んがた目に
- ※「する」は「せんがために」となる
examples:
- jp: 来年、自分の店を出さ **んがために** 、今一生懸命お金をためている。
  zh: 为了明年可以开自己的店，我正在努力存钱。
- jp: 外国人の彼氏を作ら **んがために** 、毎週、国際交流パーティーに参加している。
  zh: 为了交外国人男朋友，我每周都会参加国际交流聚会。
- jp: １年でJLPT N1に合格せ **んがために** 、毎日１０時間以上勉強している。
  zh: 为了一年内通过JLPT N1，我每天学习10个小时以上。
- jp: 新商品を来月までに完成させ **んがために** 、毎日会社に泊まり込んで頑張っている。
  zh: 为了下个月完成新产品，我每天都在公司熬夜努力工作。
explanations:
- 古い表現で、会話で使うことはほとんどない。
- 書面やスピーチなどで使うことがある。
level: N1
meanings:
  jp:
  - （目的を達成する）ために
  zh:
  - 为了...的目的
name: 〜んがために
tags:
- 目的
