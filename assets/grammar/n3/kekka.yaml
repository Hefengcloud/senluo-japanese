conjugations:
- V（た形） + 結果
- Nの + 結果
examples:
- jp: 毎日ご飯の量を **減らした結果** 、２ヶ月で５キロ体重が減った。
  jp1: '[毎日](まいにち)[ご飯](ごはん)の[量](りょう)を **[減らし](へらし)た[結果](けっか)** 、２[ヶ月](かげつ)で５キロ[体重](たいじゅう)が[減っ](へっ)た。'
  zh: 由于每天饭量减少了，我在两个月内瘦了5公斤。
- jp: '**無理をした結果** 、体を壊して入院することになった。'
  jp1: '**[無理](むり)をした[結果](けっか)** 、[体](からだ)を[壊し](こわし)て[入院](にゅういん)することになった。'
  zh: 由于太过操劳，结果弄坏了身体，导致入院了。
- jp: '**アンケートの結果** 、フリーランスとして働きたいと考えている若者が増加傾向にあることがわかった。'
  jp1: '**アンケートの[結果](けっか)** 、フリーランスとして[働き](はたらき)たいと[考え](かんがえ)ている[若者](わかもの)が[増加](ぞうか)[傾向](けいこう)にあることがわかった。'
  zh: 问卷调查结果显示，想从事自由职业者的年轻人越来越多了。
