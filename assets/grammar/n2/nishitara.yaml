conjugations:
- N + にしたら / にすれば / にしてみたら / にしてみれば
examples:
- jp: 私は今度学校の寮を出て、アパートに住むことにしました。両親 **にしたら** 心配かもしれませんが。
  jp1: '[私](わたし)は[今度](こんど)[学校](がっこう)の[寮](りょう)を[出](で)て、アパートに[住む](すむ)ことにしました。[両親](りょうしん) **にしたら** [心配](しんぱい)かもしれませんが。'
  zh: 我这次决定从学校宿舍搬出来，住进公寓。 虽然从父母角度来看，可能会有些担心。
- jp: 日本人 **にすれば** 簡単な漢字でも、外国人にしてみたらとても難しいことかもしれない。
  jp1: '[日本人](にっぽんじん) **にすれば** [簡単](かんたん)な[漢字](かんじ)でも、[外国](がいこく)[人](じん)にしてみたらとても[難しい](むずかしい)ことかもしれない。'
  zh: 汉字对于日本人来说可能很容易，但对于外国人来说却很难。
- jp: 私 **にしてみたら** 、あなたの言うことは言い訳にしか聞こえない。
  jp1: '[私](わたし) **にしてみたら** 、あなたの[言う](いう)ことは[言い訳](いいわけ)にしか[聞こえ](きこえ)ない。'
  zh: 在我的角度来看，你所说听起来不过是借口而已。
- jp: 夫婦双方に言い方はあるが、妻 **にしてみれば** 悪いのは夫だった。
  jp1: '[夫婦](ふうふ)[双方](そうほう)に[言い方](いいかた)はあるが、[妻](つま) **にしてみれば** [悪い](わるい)のは[夫](おっと)だった。'
  zh: 夫妻双方各执一词，从妻子的角度来看错在丈夫。
