conjugations:
- N + ではあるまいし
examples:
- jp: 子供 **じゃあるまいし** 、それぐらい自分でやりなさい。
  jp1: "[子供](こども) **じゃあるまいし** 、それぐらい[自分](じぶん)でやりなさい。"
  zh: 又不是孩子，这点事你自己做吧。
- jp: 神様 **じゃあるまいし** 、未来のことなんて誰にもわからないよ。
  jp1: "[神様](かみさま) **じゃあるまいし** 、[未来](みらい)のことなんて[誰](だれ)にもわからないよ。"
  zh: 又不是神仙，未来的事没有人知道。
- jp: 新人 **でもあるまいし** 、それぐらい自分で調べたら？
  jp1: "[新人](しんじん) **でもあるまいし** 、それぐらい[自分](じぶん)で[調](しら)べたら？"
  zh: 又不是新人，这点事你自己查一下吧？
explanations:
- 話し言葉。公式な文章では使わない。
- もう少しカジュアルにいう場合は「〜じゃあるまいし」
- 後件では話し手の判断は主張、相手に対する助言などが来ることが多い。
level: N1
meanings:
  jp:
  - 〜ではないのだから、当然・・・
  zh:
  - 又不是〜
  - 所以…
name: 〜ではあるまいし / 〜でもあるまいし
