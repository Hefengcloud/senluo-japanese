examples:
- jp: '**** 〜 **** よ **** り **** 」 ****'
  jp1: '**** 〜 **** よ **** り **** 」 ****'
  zh: 对相关或是相反的事物进行比较。可以和互换。
- jp: 以前 **に比べて** 、彼の日本語は上手になった。
  jp1: '[以前](いぜん) **に[比べ](くらべ)て** 、[彼](かれ)の[日本語](にほんご)は[上手](じょうず)になった。'
  zh: 与以前相比，他的日语进步了。
- jp: マクドナルド **に比べて** 、モスバーガーはヘルシーだ。
  jp1: マクドナルド **に[比べ](くらべ)て** 、モスバーガーはヘルシーだ。
  zh: 与麦当劳相比，摩斯汉堡更健康。
- jp: 昨日 **に比べて** 、今日は少し寒いね。
  jp1: '[昨日](きのう) **に[比べ](くらべ)て** 、[今日](きょう)は[少し](すこし)[寒い](さむい)ね。'
  zh: 比起昨天，今天更冷一些。
- jp: 梅は桜 **に比べると** 、咲いている時期も長く、香りもいい。
  jp1: '[梅](うめ)は[桜](さくら) **に[比べる](くらべる)と** 、[咲い](さい)ている[時期](じき)も[長く](ながく)、[香り](かおり)もいい。'
  zh: 和樱花相比，梅花绽放的花期也要更长一些，香味也更好闻一些。
