conjugations:
- V（意向形） + と思っています
examples:
- jp: お年玉で新しいゲームを **買おうと思っています** 。
  zh: 我正考虑用圧歳銭来购买新游戏。
- jp: 今度の記念日に彼女にプロポーズし **ようと思っています** 。
  zh: 我想在这个周年纪念日向女朋友求婚。
- jp: 彼女の誕生日に鞄を **買おうと思っています** 。
  zh: 我打算为女朋友过生日时买包包。
- jp: 将来は医者に **なろうと思っています** 。
  zh: 我打算将来成为一名医生。
explanations:
- 「〜ようと思っている」はその前から話し手がずっと考えていたこと。「〜ようと思う」は発話の時点で考えたこと。
level: N4
meanings:
  en:
  - Used to talk about the speaker’s determinations or plans.
  jp:
  - 話し手の意思や計画を伝える時に使う表現。
  zh:
  - 打算... (说明意图和计划)
name: 〜ようと思っている
tags:
- 意志
