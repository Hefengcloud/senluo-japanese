conjugations:
- V（辞書形） + ものがある
- イAい + ものがある
- ナAな + ものがある
examples:
- jp: プロの演奏を聞いて、何か心に響く **ものがあった** 。
  zh: 听了专业的演奏，深深触动了我的心。
- jp: 今回の地震による被害はひどい **ものがある** 。
  zh: 这次地震造成的损失是太可怕。
- jp: その男の証言には、どこか不自然な **ものがあった** 。
  zh: 该男子的证言中，有一些不自然的地方。
- jp: テソンの日本語の上達の速さには、驚くべき **ものがある** 。
  zh: 大成的日语进步的速度，真令人惊讶。
explanations:
- 「ものがある」の前には感情を表す言葉が来ることが多い
level: N2
meanings:
  jp:
  - なんとなく〜だと感じられる。
  zh:
  - 很...；总觉得...
name: 〜ものがある
tags:
- 感叹
