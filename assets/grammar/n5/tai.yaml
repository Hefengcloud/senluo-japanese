conjugations:
- V(ます形) ~~ます~~ \+ たい
examples:
- jp: 夏休みは海に **行きたい** です。
  zh: 暑假想去海边。
- jp: 今夜はラーメンが **食べたい** です。
  zh: 今晚想吃拉面。
- jp: 早く **結婚したい** 。
  zh: 想早点结婚。
- jp: 今日はどこへも **行きたくない** です。
  zh: 今天我哪都不想去。
explanations:
- '**第三人称（彼、彼女など）のしたいことを言う時は、この文型は使えない。**'
- 目上の人に「〜たいですか」は使えない（使うと失礼）。
- い形容詞と同じように活用する。
- → 行きたいです / 行きたくないです / 行きたかったです / 行きたくなかったです
level: N5
meanings:
  en:
  - '"want to do"'
  - Used to express the speaker’s desire to do something.
  jp:
  - 行為の欲求や希望などを表す文型。
  zh:
  - 想要
name: 〜たい
tags:
- 愿望
