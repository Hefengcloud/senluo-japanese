pattern: 〜とはいえ
level: N1
meanings:
  jp:
    - "〜といっても"
  cn:
    - "虽说〜 / 即使〜 / 尽管〜"
conjugations:
  - "V（普通形）+ とはいえ"
  - "イA（普通形） + とはいえ"
  - "ナA（普通形）+ とはいえ"
  - "N（普通形）+ とはいえ"
examples:
  - jp: "ここは最寄り駅 **とはいえ**、自宅から自転車でも20分はかかる。"
    cn: "尽管这里是最近的车站，但从家骑自行车过来也要花上20分钟。"
  - jp: "親しい関係だ **とはいえ**、最低限の礼儀を忘れてはいけない。"
    cn: "即使关系亲近，也不能忘记基本的礼貌。"
  - jp: "彼はまだ未成年だ **とはいえ**、自分の犯した行為にしっかりと責任を持つべきだ。"
    cn: "尽管他还未成年，但他应该对自己的行为负起责任。"
  - jp: "私は日本人だ **とはいえ**、アメリカで育ったので、漢字があまり読めません。"
    cn: "尽管我是日本人，但由于在美国长大，所以不太会读汉字。"
  - jp: "結婚に年齢差は関係ない **とはいえ**、やはり年の差結婚をした人を見ると色々考えてしまう。"
    cn: "尽管婚姻中年龄差不是问题，但看到年龄相差很大的夫妇还是让人不禁思考。"
  - jp: "男女平等 **とはいえ**、会社で地位が高い人はたいてい男性だ。"
    cn: "尽管有男女平等的原则，但在公司里地位较高的人通常是男性。"
  - jp: "分かっている **とはいえ**、やっぱり別れは辛いものだ。"
    cn: "虽然明白，但分手还是让人痛苦。"
  - jp: "気分が悪かった **とはいえ**、遅れるのであれば出社前に会社に連絡すべきである。"
    cn: "尽管感觉不适，但如果要迟到，应该在上班前联系公司。"
  - jp: "もう過去のこと **とはいえ**、そう簡単には許すことはできない。"
    cn: "尽管是过去的事情，但并不容易原谅。"
  - jp: "癌の手術に成功した **とはいえ**、他の場所に転移しているかもしれないし、まだまだ安心できない。"
    cn: "尽管癌症手术成功，但它可能已经扩散到其他地方，还远不能松懈。"
