pattern: 〜ずにはいられない / 〜ないではいられない
level: N2
meanings:
  jp:
    - "どうしても〜しないでいることはできない。/ どうしても〜してしまう。"
    - "身体的に我慢できない場合や、ものごとの様子や事情を見て、話し手の心の中で「〜したい」とう気持ちが起こり、意志の力で抑えられない時に使う。"
  cn:
conjugations:
  - "V ~~ない~~ + ずにはいられない（*しない→せずにはいられない）"
examples:
  - jp: "この店のカレーはとても辛い。ちょっと食べたら、水を飲ま **ずにはいられない 。**"
    cn: ""
  - jp: "この映画を見ると、誰でも感動せ **ずにはいられない** だろう。"
    cn: ""
  - jp: "さっき蚊に刺されたところが痒くて、かか **ずにはいられない** 。"
    cn: ""
  - jp: "友達がいじめられているところを見たので、何か言わ **ずにはいられなかった** 。"
    cn: ""
  - jp: "あまりに暑くて、ジャケットを脱が **ずにはいられなかった** 。"
    cn: ""
  - jp: "彼の困った顔がおかしくて、笑わ **ずにはいられなかった** 。"
    cn: ""
  - jp: "たばこをやめたいんですが、見ると、吸わ **ずにはいられない** **んです** 。"
    cn: ""
  - jp: "おもしろそうなアニメを見つけると、見 **ずにはいられない** んです。"
    cn: ""
  - jp: "私はわからないことがあると、辞書やインターネットですぐに調べ **ずにはいられない** 性格だ。"
    cn: ""
  - jp: "ストレスがたまっていて、もう酒を飲ま **ずにはいられない** 。"
    cn: ""
