conjugations:
- N + によると / によれば
examples:
- jp: 天気予報 **によると** 、明日は雨だそうです。
  jp1: '[天気](てんき)[予報](よほう) **によると** 、[明日](あした)は[雨](あめ)だそうです。'
  zh: 根据天气预报，明天好像会下雨。
- jp: 噂 **によると** 、あの二人は付きっているそうだ。
  jp1: '[噂](うわさ) **によると** 、あの[二](に)[人](にん)は[付き](つき)っているそうだ。'
  zh: 据传闻，那两人好像正在交往。
- jp: この資料 **によれば** 、経営状況は毎年悪化傾向にあることがわかる。
  jp1: この[資料](しりょう) **によれば** 、[経営](けいえい)[状況](じょうきょう)は[毎年](まいとし)[悪化](あっか)[傾向](けいこう)にあることがわかる。
  zh: 根据这份文件，可以看出经营状况逐年恶化。
explanations:
- ・伝聞表現とともに使われることが多い。
- ・「〜によると」も「〜によれば」も意味は同じ。
- ・「（Vタ）ところによると」、「（Vタ）ところによれば」という表現もある。
- ・文末には「〜らしい」や「〜そうだ」が来ることが多い。
level: N3
meanings:
  en:
  - according to
  jp:
  - '"〜では"'
  - 情報源や判断の元を表す
  zh:
  - 根据
name: 〜によると / 〜よれば
tags:
- 手段
- 媒介
