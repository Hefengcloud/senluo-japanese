pattern: 〜つくす
level: N1
meanings:
  jp:
    - "残らず全部〜する"
  cn:
    - "〜光 / 〜尽 / 〜完"
conjugations:
  - "V（ます形） ~~ます~~ + つくす"
explanations:
  - "「つくす」=「尽くす」"
examples:
  - jp: "もうアイデアは出 **つくした** かなあ。他に何かある？"
    cn: "看来创意已经用尽了，还有其他的吗？"
  - jp: "彼はマレーシアが大好きで、マレーシアのことなら何でも知り **つくしている** 。"
    cn: "他非常喜欢马来西亚，对于马来西亚的事情，他几乎了解得一清二楚。"
  - jp: "昨日は久しぶりに、朝から晩まで遊び **つくした** 。"
    cn: "昨天是很久以来的，从早玩到晚。"
  - jp: "なんとか、セール品を全て売り **つくした** 。"
    cn: "总算，所有的促销商品都卖光了。"
  - jp: "会場には熱狂的なファンで埋め **つくされた** 。"
    cn: "会场挤满了热情的粉丝。"
  - jp: "彼は五人前はあったであろう料理を一人で食べ **つくした** 。"
    cn: "他一个人吃完了本来足够五人份的食物。"
  - jp: "今の気持ちを一言で言い **つくす** のは難しいですが、とにかく嬉しいです。"
    cn: "现在的感受难以用一句话来表达，但总之很高兴。"
