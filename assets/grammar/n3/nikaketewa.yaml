conjugations:
- V（辞書形）こと+ にかけては
- N + にかけては
examples:
- jp: ミノって勉強は全然できないけど、絵を書くこと **にかけては** 本当にすごいよね。
  jp1: ミノって[勉強](べんきょう)は[全然](ぜんぜん)できないけど、[絵](え)を[書く](かく)こと **にかけては** [本当に](ほんとうに)すごいよね。
  zh: Mino根本不擅于学习，但他在画画方面却非常有才华。
- jp: 漢字の知識 **にかけては** 誰にも負けない自信がある。
  jp1: '[漢字](かんじ)の[知識](ちしき) **にかけては** [誰](だれ)にも[負け](まけ)ない[自信](じしん)がある。'
  zh: 在汉字知识方面，我相信我是首屈一指的。
- jp: iPhoneは高いですが、性能 **にかけては** 他社のスマホよりも優れています。
  jp1: iPhoneは[高い](たかい)ですが、[性能](せいのう) **にかけては** [他社](たしゃ)のスマホよりも[優れ](すぐれ)ています。
  zh: iPhone虽然价格昂贵，但在性能方面比其他公司的智能手机还优秀。
- jp: コーヒーの知識 **にかけては** 彼の右に出るものはいない。
  jp1: コーヒーの[知識](ちしき) **にかけては** [彼](かれ)の[右](みぎ)に[出る](でる)ものはいない。
  zh: 说到咖啡知识，没有人比他更好。
explanations: []
level: N3
meanings:
  en:
  - This sentence pattern is used when the speaker boats about his/her ability, or
  - praises someone else's. So expression of evaluation often follow this pattern.
  jp:
  - '"〜についていうと、他よりも上手だ（すごい、自信がある etc）。"'
  zh:
  - 在...方面
name: 〜にかけては
tags:
- 话题
