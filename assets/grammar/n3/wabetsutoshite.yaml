conjugations:
- V（普通形）＋かどうかは別にして
- イA（普通形）＋かどうかは別にして
- ナA（普通形）＋かどうかは別にして
- N + は別として
examples:
- jp: 彼女の料理は見た目 **は別として** 、味はとても美味しい。
  zh: 食物的长相先不说，味道真的很好吃。
- jp: 買うかどうか **は別として** 、デパートに行くと色々な商品があって楽しいです。
  zh: 买不买暂且不说，只要去百货公司，有瑯满目的商品琳就很有趣。
- jp: 合格できるかどうか **は別として** 、チャレンジしてみることは大切だ。
  zh: 不管能不能及格，尝试是很重要的。
- jp: 協力するかしないか **は別として** 、とにかく話だけは聞きましょう。
  zh: 帮不帮忙另说，先听我说说吧。
