conjugations:
- V(普通形) + わけがない
- イA（普通形） + わけがない
- ナAな/である + わけがない
- Nの/である + わけがない
examples:
- jp: あんな下手な絵が売れる **わけがない** 。
  jp1: あんな[下手](へた)な[絵](え)が[売れる](うれる) **わけがない** 。
  zh: 这么烂的画，卖得出去是不可能的。
- jp: こんなに仕事が残っているのに、今日中に終わる **わけがない**
  jp1: こんなに[仕事](しごと)が[残っ](のこっ)ているのに、[今日](きょう)[中](ちゅう)に[終わる](おわる) **わけがない**
  zh: 还有这么多工作，今天之内是无法完成的。
- jp: この料理は２万円もするから、美味しくない **わけがない** 。
  jp1: この[料理](りょうり)は２[万](まん)[円](えん)もするから、[美味しく](おいしく)ない **わけがない** 。
  zh: （=绝対に美味しい）这道料理要2万日元，所以没有理由不好吃。 （= 绝对好吃）
- jp: あの映画、みんな見ているから、面白くない **わけがない** 。
  jp1: あの[映画](えいが)、みんな[見](み)ているから、[面白く](おもしろく)ない **わけがない** 。
  zh: （＝绝対に面白い）那部电影，每个人都在看，所以没有理由不好看。（= 绝对有趣）
- jp: いつも忙しそうに仕事をしている彼が暇な **わけがない** 。
  jp1: いつも[忙し](いそがし)そうに[仕事](しごと)をしている[彼](かれ)が[暇](ひま)な **わけがない** 。
  zh: 总是忙于工作的他不可能有空。
- jp: カラオケに毎日通っている彼が歌が嫌いな **わけがない** 。
  jp1: カラオケに[毎日](まいにち)[通っ](かよっ)ている[彼](かれ)が[歌](うた)が[嫌い](きらい)な **わけがない** 。
  zh: 每天去卡拉OK的他不可能不喜欢唱歌。
- jp: ブロンドヘアーに、青い目をしているから、日本人の **わけがない** 。
  jp1: ブロンドヘアーに、[青い](あおい)[目](め)をしているから、[日本人](にっぽんじん)の **わけがない** 。
  zh: 金色的头发，加上蓝色的眼睛，所以不可能是日本人。
- jp: あんなに痩せた人が相撲取の **わけがない** 。
  jp1: あんなに[痩せ](やせ)た[人](ひと)が[相撲取](すもうとり)の **わけがない** 。
  zh: 这么瘦的人不可能是相扑选手。
explanations:
- ・「〜はずがない」と言い換えが可能。
- ・「否定形 + わけがない」は二重否定になるので、「必ず〜だ」と、強い確信の込もった推量表現になる。
- ・会話では「〜わけない」という表現がよく使われる。
level: N3
meanings:
  en:
  - '"Be inconceivable / should not be the case"'
  - An expression used when the speaker says “not” with certainty. It denies the possibility
    completely.
  jp:
  - ～は考えられない / 絶対に〜でない
  - 話し手が確信を持って、「〜ではない」と言う時に使う表現。可能性を完全に否定する。
  zh:
  - 当然不...
name: 〜わけがない
