conjugations:
- N + であるのに対して
- N + なのに対して
- なA + であるのに対してい
- なA + なのに対して
examples:
- jp: 先生は私の質問 **に対して** 、何も答えてくれなかった。
  jp1: '[先生](せんせい)は[私](わたし)の[質問](しつもん) **[に対して](にたいして)** 、[何](なに)も[答え](こたえ)てくれなかった。'
  zh: 老师对于我的提问，什么都没回答。
- jp: 思春期になると、親 **に対して** 反抗したくなるものだ。
  jp1: '[思春](ししゅん)[期](き)になると、[親](おや) **[に対して](にたいして)** [反抗](はんこう)したくなるものだ。'
  zh: '到了青春期，往往会想反抗父母。 '
- jp: 兄は活発 **なのに対して** 、弟はおとなしい性格だ。
  jp1: '[兄](あに)は[活発](かっぱつ) **なの[に対して](にたいして)** 、[弟](おとうと)はおとなしい[性格](せいかく)だ。'
  zh: 哥哥活跃，而弟弟是乖巧的性格。
- jp: 日本人の平均寿命は男性が約81 歳 **なのに対して** 、女性は約87 歳だ。
  jp1: '[日本人](にっぽんじん)の[平均](へいきん)[寿命](じゅみょう)は[男性](だんせい)が[約](やく)81 [歳](とし) **なの[に対して](にたいして)**
    、[女性](じょせい)は[約](やく)87 [歳](とし)だ。'
  zh: 日本人的平均寿命男性约为81岁，而女性约为87岁。
explanations:
- 後ろに名詞が来る場合は「〜に対するN」という形をとる。
level: N3
meanings:
  en:
  - in contrast to
  zh:
  - ❷ 与……相反
  - 而……
name: 〜に対して（対象）
tags:
