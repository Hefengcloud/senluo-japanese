conjugations:
- V（テ形） + まで
- N + までして
examples:
- jp: せっかく徹夜し **てまで** 勉強したのに、結果は散々だった。
  jp1: せっかく[徹夜](てつや)し **てまで** [勉強](べんきょう)したのに、[結果](けっか)は[散々](さんざん)だった。
  zh: 不惜熬夜学习了，但结果却令人失望。
- jp: 私は３時間並ん **でまで** 、ジェットコースターに乗りたいと思いません。
  jp1: '[私](わたし)は３[時間](じかん)[並ん](ならん) **でまで** 、ジェットコースターに[乗り](のり)たいと[思い](おもい)ません。'
  zh: 我并不想排三个小时的队，就为了坐过山车。
- jp: 合格のためなら、カンニング **まで** するなんて信じられない。
  jp1: '[合格](ごうかく)のためなら、カンニング **まで** するなんて[信じ](しんじ)られない。'
  zh: 为了及格，我不敢相信你竟然作弊了。
explanations:
- 程度が大きく、驚きを表す。
level: N2
meanings:
  jp:
  - 〜のような極端な程度まで
  zh:
  - 即使...也要…
name: 〜てまで / 〜までして
tags:
- 軽重の强调
