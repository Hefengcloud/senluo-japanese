conjugations:
- V（辞書形 / ナイ形）+ と
- イAい + と
- ナAだ + と
- Nだ + と
examples:
- jp: し１００万円ある **と** 、何がしたいですか？❌
  zh: (如果你有 100 万日元，你想做什么？)
- jp: このボタンを押す **と** 、ドアが開きます。
  zh: 按下这个键，门就会打开。
- jp: JLPT N2に受からない **と** 、就職は難しいですね。
  zh: 不考JLPT N2的话，就很难找到工作。
- jp: 成績が悪い **と** 、学校を卒業できませんよ。
  zh: 成绩差的话，无法从学校毕业哦。
explanations:
- ・後件に意志を表す文や依頼表現などは使えない。
- ・ **仮定条件には使うことができない。**
- 例：もし１００万円あると、何がしたいですか？
level: N4
meanings:
  en:
  - whenever A happens, B also happens.
  jp:
  - ある動作を行うと、必ず、別のことがらや作用が続いて起こることを表す。
  - '**機械の使い方や道順の説明によく使われる。**'
  zh:
  - ※常用于机器的使用方法和路线说明等。
name: 〜と
tags:
- 条件
