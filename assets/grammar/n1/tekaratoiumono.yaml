pattern: 〜てからというもの
level: N1
meanings:
  jp:
    - "〜てからずっと"
    - "ある行動がきっかけとなって、何か大きな変化があったことを述べる表現"
  cn:
    - "自从〜之后"
conjugations:
  - "V（て形）+ からというもの"
examples:
  - jp: "日本に来 **てからというもの** 、私の国の料理を食べていない。"
    cn: "自从来到日本以来，我就没吃过我国的菜。"
  - jp: "出産し **てからというもの** 、お酒を飲まなくなった。"
    cn: "自从生孩子以后，我就不再喝酒了。"
  - jp: "彼女ができ **てからというもの** 、お洒落を気にするようになった。"
    cn: "自从她出现以后，我开始关心时尚。"
  - jp: "今年に入っ **てからというもの** 、風をひいたり、インフルエンザにかかったり、よくないことが続いている。"
    cn: "从今年开始，我一直倒霉，感冒、得了流感等等。"
  - jp: "田中さんが部長になっ **てからというもの** 、部署の雰囲気がよくなった。"
    cn: "自从田中成为部长以来，部门的氛围变得更好了。"
  - jp: "ミニマリストの本を読ん **でからというもの** 、あまり物を買わなくなった。"
    cn: "读了极简主义的书以后，我不怎么买东西了。"
  - jp: "ジョギングを始め **てからというもの** 、とても体調がいい。"
    cn: "自从开始慢跑以来，我的健康状况非常好。"
  - jp: "タバコとお酒をやめ **てからというもの** 、体調がいい。"
    cn: "我戒烟戒酒以后，身体状况好多了。"
  - jp: "息子は退職し **てからというもの** 、新しい仕事も探さず、家でずっとゴロゴロしている。"
    cn: "儿子退休后，没有找新工作，整天在家无所作为。"
  - jp: "一人暮らしを始め **てからというもの** 、ファストフードやインスタント食品ばかり食べている。"
    cn: "自从独自生活以来，我只吃快餐和即食食品。"
