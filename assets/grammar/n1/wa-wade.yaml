pattern: 〜わ〜わで
level: N1
meanings:
  jp:
    - "〜し、〜し"
    - "「 **良くないこと、悪いこと** が一度に起こって困った」という意味。"
    - "話し手の不快な気持ち、嫌な気持ちを強調して言う時に使う。"
  cn:
    - "〜啦"
    - "〜呀"
    - "又〜又〜"
conjugations:
  - "V（普通形）＋わ＋V（普通形）＋わで"
  - "イA（普通形）＋わ＋イA（普通形）＋わで"
  - "ナA（普通形）＋わ＋ナA（普通形）＋わで"
examples:
  - jp: "昨日はスマホは壊れる **わ** 、財布は落とす **わで** 、散々な１日だった。"
    cn: "昨天手机坏了，钱包丢了，真是糟糕的一天。"
  - jp: "今週はテストはある **わ** 、レポートの締め切りがある **わで** 、忙しい１週間になりそうだ。"
    cn: "这周有考试，还有报告截止，看来是繁忙的一周。"
  - jp: "この会社は給料は安い **わ** 、残業は多い **わで** 、最悪だ。"
    cn: "这家公司工资低，加班多，糟糕透了。"
  - jp: "このレストランの料理はまずい **わ** 、値段は高い **わで** 、もう二度と来ない。"
    cn: "这家餐厅的食物难吃，价格高，再也不来了。"
  - jp: "最近、彼女にフラれる **わ** 、仕事をクビになる **わで** 、ついてない。"
    cn: "最近被女友甩了，还丢了工作，运气真差。"
  - jp: "息子は大学を卒業しても、働かない **わ** 、家事も手伝わない **わで** 、今後が心配だ。"
    cn: "儿子大学毕业后不工作，也不帮忙做家务，令人担心他的未来。"
  - jp: "飲み会に誘っても、忙しい **わ** 、金欠だ **わで** 誰も来てくれない。"
    cn: "邀请参加聚会，大家都说忙，或者没钱，没人来。"
  - jp: "このホテル、サービスは悪い **わ** 、お湯は出ない **わで** 、止まるんじゃなかった。"
    cn: "这家酒店，服务糟糕，热水没烧开，真不应该来。"
