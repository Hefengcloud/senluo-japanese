pattern: 〜を禁じ得ない
level: N1
meanings:
  cn:
    - "～という気持ちを抑えることができない"
  cn:
    - "不禁～"
    - "忍不住～"
    - "禁不住～"
conjugations:
  - "Nを + 禁じ得ない"
explanations:
  - "属于正式表达，很少出现在日常对话中"
  - "常接续「怒り」和「悲しみ」等表示感情的名词"
examples:
  - jp: "津波で住む家も家族も失った彼には同情 **を禁じ得ない** 。"
    cn: "我对于因海啸而失去家园和家人的他深感同情。"
  - jp: "実話を基に作られたその映画のラストシーンでは誰もが涙 **を禁じ得なかった** 。"
    cn: "基于真实故事制作的电影，最后一幕让每个人都忍不住哭泣。"
  - jp: "日本語の学習を始めてまだ１年の彼が、日本人の私でも知らない漢字をたくさん知っていることに、驚き **を禁じ得なかった** 。"
    cn: "我对于他学习日语仅一年，却已经掌握了许多我这个日本人都不认识的汉字感到惊讶。"
  - jp: "全く勉強せずにJLPT N1を受けたので、結果は期待していなかったが、「合格」の文字を見たときは喜び **を禁じ得なかった** 。"
    cn: "由于完全没有学习，我参加JLPT N1考试时没有期望能通过，但当看到「合格」时，我无法抑制住喜悦。"
