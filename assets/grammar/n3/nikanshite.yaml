conjugations:
- N + に関して
examples:
- jp: 本件 **に関して** 、君の意見を聞きたいんだが。
  zh: 关于本案，我想听听你对此事的看法。
- jp: 講義の内容 **に関して** わからないことがあれば、聞いてください。
  zh: 如果对讲座的内容有任何疑问，请提出。
- jp: 「日本の食べ物」 **に関するアンケート** の結果は面白かった。
  zh: 关于「日本料理」的问卷调查结果很有趣。
- jp: 今回の「休日の過ごし方」 **に関してのアンケート** はとても興味深かった。
  zh: 这次有关「假日的度过方式」的问卷调查很有趣。
explanations:
- ・「〜について」よりも硬い表現で、書き言葉や改まった場面で使われることが多い、
- ・後ろに名詞が来る場合は、「〜に関するN」、「〜に関してのN」と２通りの言い方がある。
level: N3
meanings:
  en:
  - about / regarding
  jp:
  - ～について
  zh:
  - '关于... '
name: 〜に関して
tags:
- 対象
