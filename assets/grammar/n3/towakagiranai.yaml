examples:
- jp: わけではない / わけじゃない」
  jp1: わけではない / わけじゃない」
  zh: 类似文法：
- jp: 海外に住んだからと言って、英語がペラペラになる **とは限らない** 。
  jp1: '[海外](かいがい)に[住ん](すん)だからと[言っ](いっ)て、[英語](えいご)がペラペラになる **とは[限ら](かぎら)ない** 。'
  zh: 仅仅因为你住在国外，并不意味著你的英语会变得流利。
- jp: 高いカバンだからと言って、質がいい **とは限らない** 。
  jp1: '[高い](たかい)カバンだからと[言っ](いっ)て、[質](しつ)がいい **とは[限ら](かぎら)ない** 。'
  zh: 包包贵不代表品质好。
- jp: お金持ちがみんな幸せだ **とは限らない** 。
  jp1: お[金持ち](かねもち)がみんな[幸せ](しあわせ)だ **とは[限ら](かぎら)ない** 。
  zh: 不是所有的富人都快乐。
- jp: 日本語の先生はたくさんいますが、全てが日本人だ **とは限りません** 。
  jp1: '[日本語](にほんご)の[先生](せんせい)はたくさんいますが、[全て](すべて)が[日本人](にっぽんじん)だ **とは[限り](かぎり)ません**
    。'
  zh: 有很多日语老师，但不是所有的都是日本人。
