conjugations:
- N + を除いて / を除き / を除けば
examples:
- jp: 店内は喫煙席 **を除き** 、禁煙です。
  zh: 店内除了吸烟席外，严禁吸烟。
- jp: 夫は美容師を仕事をしていて、月曜日 **を除いては** 毎日働いています。
  zh: 丈夫是美容师，除了周一外每天都工作。
- jp: 授業開始５分前なのに、教室には私 **を除いて** まだ２人しかいません。
  zh: 上课开始前五分钟，但教室里除了我就只有两个人。
- jp: タイ旅行は飛行機代 **を除けば** 、２ 万円で十分楽しめました。
  zh: 泰国之旅不包括机票，只要2万日元就能充分玩乐。
explanations: []
level: N2
meanings:
  en:
  - except
  jp:
  - 〜を例外として / 〜以外
  zh:
  - 除…之外
name: 〜を除いて / 〜を除き / 〜を除けば
tags:
- 范囲
