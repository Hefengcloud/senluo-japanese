conjugations:
- V（タ形） + とたん
examples:
- jp: ずっと本を読んでいて急に立ち上がった **とたん** 、めまいがしました。
  zh: 一直在看书，突然站起来的瞬间头晕目眩。
- jp: 家を出た **とたん** 、雨が降ってきた。
  zh: 我一出门，就开始下起雨来。
- jp: その赤ん坊は、私の顔を見た **とたん** に、泣き出した。
  zh: 宝宝一看到我的脸就开始哭起来了。
explanations:
- ① 後件に **意志を表す文や命令文はこない。
- '**② 後件では予期しなかったことが述べられるので、当然のことには使えない。'
- ③ **話し手が主観的に感じてるだけなので、２つの事柄に時間差がある場合でも使えることがある。**
- 例：夫は結婚したとたん、お洒落に気を遣わなくなった。
level: N3
meanings:
  en:
  - Followed by a remark indicating unexpectedness or surprise.
  jp:
  - '"〜するとすぐに / 〜と同時に"'
  - 予期しないというニュアンスの内容が後ろに続く
  zh:
  - 就在做...的那一瞬间
name: 〜たとたん
tags:
- 时间的前后
