conjugations:
- N + だらけ
examples:
- jp: 子どもたちは **泥だらけ** になって遊んでいる。
  jp1: '[子ども](こども)たちは **[泥](どろ)だらけ** になって[遊ん](あそん)でいる。'
  zh: 小朋友全身沾满著泥巴在玩耍。
- jp: 息子が **傷だらけ** で帰ってきた。友達とケンカしたようだ。
  jp1: '[息子](むすこ)が **[傷](きず)だらけ** で[帰っ](かえっ)てきた。[友達](ともだち)とケンカしたようだ。'
  zh: 儿子带著满身伤回来。应该是跟朋友打架了。
- jp: 彼の部屋は **漫画だらけ** で、勉強の本は全然なかった。
  jp1: '[彼](かれ)の[部屋](へや)は **[漫画](まんが)だらけ** で、[勉強](べんきょう)の[本](ほん)は[全然](ぜんぜん)なかった。'
  zh: 他的房间里全是漫画，没有任何学习书籍。
explanations:
- Nには必ずしも悪い・汚いイメージの物が来るとは限らない。
- 例：なんだこの、絵画だらけの部屋は。
level: N3
meanings:
  en:
  - Indicates that something has a lot of something similar, which is undesirable.
  jp:
  - '"〜がたくさんある / 〜がたくさんついている"'
  - 同質のものが多量に存在していて **よくない状態** 。
  zh:
  - 只用于脏东西、不好的事物
  - 负面印象强烈。
