pattern: 〜と相まって / 〜が相まって
level: N1
meanings:
  jp:
    - "〜が影響して、より・・・"
    - "「ある物や事柄がプラスされ、より一層効果が得られる」という意味"
  cn:
    - "与〜相结合"
    - "与〜相融合"
    - "与〜相互作用"
    - "和〜相互影响"
conjugations:
  - "N + と相まって"
examples:
  - jp: "このエビチリはエビの甘さとソースの辛さが **相まって** 、とても美味しいです。"
    cn: "这道辣虾与虾的甜味和酱汁的辛辣相得益彰，非常美味。"
  - jp: "青い空と湖が **相まって** 、富士山がとても美しいです。"
    cn: "蓝天和湖泊交相辉映，富士山显得格外美丽。"
  - jp: "お化けがでると言われているこの屋敷は、濃い霧 **と相まって** 、不気味な雰囲気に包まれていた。"
    cn: "据说这座被认为有幽灵出没的住宅，加上浓雾，弥漫着诡异的氛围。"
