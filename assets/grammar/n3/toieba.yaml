conjugations:
- N + といえば
examples:
- jp: 代表的なファストフード **といえば** 、ハンバーガーです。
  zh: 说起代表性的快餐，就是汉堡吧。
- jp: 冬 **といえば** 、やっぱり鍋料理だろう。
  zh: 说到冬天，当然少不了火锅。
- jp: Apple **といえば** 、iPhoneで有名な会社です。
  zh: 说起苹果，就是以 iPhone 出名的公司。
explanations: []
level: N3
meanings:
  en:
  - When it comes to N1, N2 is.... / Speaking of N1, N2 is....
  - (This phrase is used to show N2 as a typical example of N1)
  jp:
  - '"〜について話すと"'
  - ・Ｎ２は、Ｎ１と聞いて、すぐに連想できる物や事柄。
  - ・話題の提供や、話の切り替え時に使用されることが多い。
  zh:
  - 口语常用「っていえば」。
name: 〜といえば
