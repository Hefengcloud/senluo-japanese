conjugations:
- V（辞書形 / ナイ形） + ところだった
examples:
- jp: 車を運転してると、突然猫が飛び出してきて、もう少しでひいてしまう **ところでした** 。
  jp1: '[車](くるま)を[運転](うんてん)してると、[突然](とつぜん)[猫](ねこ)が[飛び出し](とびだし)てきて、[もう少し](もうすこし)でひいてしまう **ところでした** 。'
  zh: 当我在开车时，有只猫突然跳出来，差点就碾过去了。
- jp: イタズラしすぎたせいで、もう少しで彼を怒らせる **ところでした** 。
  jp1: イタズラしすぎたせいで、[もう少し](もうすこし)で[彼](かれ)を[怒ら](おこら)せる **ところでした** 。
  zh: 因为恶作剧太过分，差点让他生气了。
- jp: あと１０秒遅かったら、電車に乗り遅れる **ところだった** 。
  jp1: あと１０[秒](びょう)[遅かっ](おそかっ)たら、[電車](でんしゃ)に[乗り遅れる](のりおくれる) **ところだった** 。
  zh: 如果再迟到10秒，差点就错过电车了。
- jp: 切符売り場に来るのがもう少し遅かったら、映画の予約券が買えない **ところだった** 。
  jp1: '[切符](きっぷ)[売り場](うりば)に[来る](くる)のが[もう少し](もうすこし)[遅かっ](おそかっ)たら、[映画](えいが)の[予約](よやく)[券](けん)が[買え](かえ)ない **ところだった** 。'
  zh: 如果再晚一点到售票处，差点就买不到电影票了。
