examples:
- jp: 〜でも〜でも」
  zh: ＝
- jp: 賛成する **にしても** 反対する **にしても** 、それなりの理由を言ってください。
  zh: 无论是赞成还是反对，请说一下理由。
- jp: 犬 **にしろ** 猫 **にしろ** 、このマンションではペットを飼ってはいけない決まりです。
  zh: 无论是狗还是猫，这公寓是不允许饲养宠物的。
- jp: 飲み会参加する **にしろ** 、しない **にしろ** 明日までに参加 可否を連絡ください。
  zh: 不管参加还是不参加酒会，请在明天之前通知是否参加。
- jp: JLPTを受ける **にせよ** 、受けない **にせよ** しっかりと勉強する必要がある。
  zh: 不管有没有参加日语能力测试，你都需要努力学习。
- jp: '**「～であれ〜であれ」**'
  zh: ''
explanations:
- 硬い言い方は「〜にせよ〜にせよ」や「〜にしろ〜にしろ」。
