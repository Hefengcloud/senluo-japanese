conjugations:
- V（タ形） + 末に
- Nの + 末に ※Nはする動詞のN
examples:
- jp: 色々と考えた **末** 、大学を卒業したら国へ帰ることにした。
  zh: 经过各种思考，最后决定大学毕业后回国。
- jp: 妻とはしっかりと話し合った **末に** 、離婚するなった。
  zh: 与妻子深思熟虑后，最后决定离婚。
- jp: 試行錯誤の **末に** 、完成した製品がこちらです。
  zh: 经过反复试验，最后这是成品。
- jp: 試合は巨人と阪神の激しい戦いの **末** 、巨人がサヨナラホームランで勝利した。
  zh: 比赛中巨人队与阪神队经过激战，最后巨人队以再见全垒打获胜。
explanations:
- 末にの「に」は省略可能。
level: N2
meanings:
  jp:
  - 色々〜したけど、最終的に。
  zh:
  - 最后
name: 〜末に 
tags:
- 経过
- 结末
