examples:
- jp: 天候の **いかんに関わらず** 、明日はイベントを行います。
  jp1: '[天候](てんこう)の **いかんに[関わら](かかわら)ず** 、[明日](あした)はイベントを[行い](おこない)ます。'
  zh: 无论天气如何，活动都将于明天举行。
- jp: 理由の **いかんによらず** 、遅れてきた者は試験を受けることは許されません。
  jp1: '[理由](りゆう)の **いかんによらず** 、[遅れ](おくれ)てきた[者](もの)は[試験](しけん)を[受ける](うける)ことは[許さ](ゆるさ)れません。'
  zh: 不管理由如何，迟到的考生将不被允许参加考试。
- jp: 学歴や年齢の **いかんを問わず** 、どなたでも応募することが可能です。
  jp1: '[学歴](がくれき)や[年齢](ねんれい)の **いかんを[問わ](とわ)ず** 、どなたでも[応募](おうぼ)することが[可能](かのう)です。'
  zh: 不管学历年龄，任何人都可以申请。
