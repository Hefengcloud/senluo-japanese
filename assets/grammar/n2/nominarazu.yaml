conjugations:
- 普通形 \+ のみならず
examples:
- jp: 電子書籍の登場で雑誌 **のみならず** 、漫画も売れにくくなった。
  zh: 随著电子书的出现，不仅是杂志，连漫画都变得难卖了。
- jp: ファイナルファンタジーというゲームは日本 **のみならず** 、世界でも有名だ。
  zh: 《Final Fantasy》这款游戏不仅在日本，在全世界都很有名。
- jp: あの歌手は若い人 **のみならず** 、おじいさんやお婆さんにも人気がある。
  zh: 那个歌手不仅年轻人，也受到爷爷奶奶的欢迎。
- jp: 彼は一度 **のみならず** 、二度も報告を怠ったため上司からかなり怒られたようだ。
  zh: 因为他不仅一次，而是两次疏忽报告，所以上司好像非常生气。
