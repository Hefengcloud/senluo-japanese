conjugations:
- V（辞書形 / タ形） + かいがあって
- V（ます形） ~~ます~~ + がいがある
- Nの + あげく ※Nはする動詞のN
examples:
- jp: ２時間も並んだ **かいがあって** 、日本一美味しいと評判の高いラーメンを食べることができた。
  jp1: ２[時間](じかん)も[並ん](ならん)だ **かいがあって** 、[日本一](にっぽんいち)[美味しい](おいしい)と[評判](ひょうばん)の[高い](たかい)ラーメンを[食べる](たべる)ことができた。
  zh: 排队两个小时也值了，还能吃到号称日本最好吃的拉面。
- jp: 20kgもダイエットに成功したのだから、高いお金を払った **かいがあった** と思う。
  jp1: 20kgもダイエットに[成功](せいこう)したのだから、[高い](たかい)[お金](おかね)を[払っ](はらっ)た **かいがあった** と[思う](おもう)。
  zh: 因为成功减掉了20公斤，感觉付了那么多钱也值得了。
- jp: 今の仕事は忙しいが、やり **がいがある** 。
  jp1: '[今](いま)の[仕事](しごと)は[忙しい](いそがしい)が、やり **がいがある** 。'
  zh: 现在的工作很忙，但是很有意义。
- jp: 遠くから時間とお金をかけて来た **かいもなく** 、店は閉まっていて名物料理が食べられなかった。
  jp1: '[遠く](とおく)から[時間](じかん)と[お金](おかね)をかけて[来](き)た **かいもなく** 、[店](みせ)は[閉まっ](しまっ)ていて[名物](めいぶつ)[料理](りょうり)が[食べ](たべ)られなかった。'
  zh: 虽然花了时间和金钱远道而来，餐厅却关门了，没能吃到名菜。
explanations:
- ①話す時は「〜かいがあって」の「が」が脱落することが多い。
- ②否定の形は「〜かいがなく」でもいいが「〜かいもなく」を使うことが多い。
level: N2
meanings:
  jp:
  - ①〜の効果があって / 〜のおかげで
  - ②〜の価値があって
  zh:
  - 有效果
  - 有意义
  - 起作用
name: 〜かいあって / 〜かいもなく
