    cn: ""
  - jp: "この激辛大盛りカレーを１０分以内に食べ **きったら** 賞金１万円差し上げます。"
    cn: ""
  - jp: "１００％の力を出し **きれた** ので、たとえ結果が悪くても後悔はありません。"
    cn: ""
