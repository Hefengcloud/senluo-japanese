conjugations:
- V（辞書形） + 予定だ
- N + の予定だ
examples:
- jp: 僕たちは来年、結婚する **予定です** 。
  zh: 我们计划明年结婚。
- jp: 明日は友達とモールへ行く **予定です** 。
  zh: 明天我打算和朋友去商场。
- jp: 次のテストは１２月５日 **の予定です** 。
  zh: 下一次考试定于 12 月 5 日进行。
- jp: 午後からは大阪へ出張 **の予定です** 。
  zh: 我准备下午去大阪出差。
explanations: []
level: N4
meanings:
  en:
  - Used to say that an action/plan is scheduled to happen or be done.
  jp:
  - 〜するつもりだ
  zh:
  - 准备…；打算…
name: 〜予定だ
tags:
- 意志
