pattern: 〜に則って（〜にのっとって）
level: N1
meanings:
  jp:
    - "〜を基準に・・・ "
    - "〜に従って・・・"
    - "ールや社会的常識、習慣などを基準にして、・・・すると言いたいときに使う表現*"
  cn:
    - "依据〜"
    - "按照〜"
    - "效法〜"
    - "遵守〜"
    - "于规则、社会常识、习俗等*"
conjugations:
  - "N + に則って"
examples:
  - jp: "その犯罪者は法 **に則って** 、厳しく処罰されるだろう。"
    cn: "这名罪犯将依法受到严厉的惩罚。"
  - jp: "試合では不正行為は絶対にしないでください。スポーツマンシップ **に則って** 、正々堂々と战ってください。"
    cn: "请在比赛中绝不进行不正当行为。请遵守体育道德，光明正大地竞技。"
  - jp: "会社の規則 **に則って** 、不正を行った同僚は解雇された。"
    cn: "根据公司规定，进行不当行为的同事已被解雇。"
  - jp: "安全のガイドライン **に則って** 、作業を行ってください。"
    cn: "请根据安全指南进行工作。"
