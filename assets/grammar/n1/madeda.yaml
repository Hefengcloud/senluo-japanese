conjugations:
- V（辞書形）+ までだ / までのことだ
- これ / それ + までだ
examples:
- jp: お金を返してくれないなら、警察に連絡する **までだ** 。
  zh: 要是你不把钱还给我，就只能报警了。
- jp: 泊まるホテルが見つからなかったら、漫画喫茶を利用する **までだ** 。
  zh: 要是找不到住宿的酒店，就只能去漫画咖啡馆了。
- jp: 誰も手伝ってくれないのなら、自分一人でやる **までのことです** 。
  zh: 要是没有人帮我，就只能自己做了。
- jp: ビザが更新できないのであれば、国へ帰る **までのことです** 。
  zh: 要是无法更新签证，就只能回国了。
explanations:
- ①前件には条件文が来る。
- ②「これまでだ/それまでだ」は他に手段がないので、終わりだという意味。
level: N1
meanings:
  jp:
  - 他に手段がないので〜するだけだ。
  zh:
  - 只好...
name: 〜までだ / 〜までのことだ
tags:
- 主张
- 断定
