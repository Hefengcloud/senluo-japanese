pattern: 〜かれ〜かれ
level: N1
meanings:
  jp:
    - "程度に差はあっても〜だ。"
  cn:
    - "不论〜还是〜"
    - "或〜或〜"
conjugations:
  - "い形容词词干 + かれ + い形容词词干 + かれ"
explanations:
  - "常用搭配：「遅かれ早かれ」、「多かれ少なかれ」"
examples:
  - jp: "どんな人でも **多かれ少なかれ** 悩みがあるものだ。"
    cn: "无论是什么人，都 多多少少 会有烦恼的时候。"
  - jp: " **多かれ少なかれ** 、誰にだって夢がある。"
    cn: "或多或少 ，每个人都有梦想。"
  - jp: " **遅かれ早かれ** 、彼は仕事で成功する見込みがある。"
    cn: "他 迟早 会取得事业上的成功。"
  - jp: "頑張っていれば **遅かれ早かれ** 、いつか結果は出るはずだ。"
    cn: "只要坚持不懈，迟早 会有结果的。"
  - jp: " **遅かれ早かれ** 、返事を出さなければならないのだから、できるだけ早いほうがいい。"
    cn: "迟早 你必须回复，所以尽早为好。"
