conjugations:
- V（ます形） ~~ます~~ + 得る / 得ない
examples:
- jp: 日頃から気をつけていても、事故は起こり **得る** ものだ。
  jp1: '[日頃](ひごろ)から[気](き)をつけていても、[事故](じこ)は[起こり](おこり) **[得る](える)** ものだ。'
  zh: 即使每天小心谨慎，也可能发生事故。
- jp: そういうこともあり **得る** 。
  jp1: そういうこともあり **[得る](える)** 。
  zh: 这种事情是有可能的。
- jp: 学校一の成績を誇るジェニがJLPT N1に合格しなかったなんて、あり **得ない** よ。
  jp1: '[学校](がっこう)[一](いち)の[成績](せいせき)を[誇る](ほこる)ジェニがJLPT N1に[合格](ごうかく)しなかったなんて、あり **[得](え)ない**
    よ。'
  zh: 在学校里成绩最好的珍妮不可能没有通过日检N1。
- jp: 今の気持ちは言葉で言い表し **得ない** 。
  jp1: '[今](いま)の[気持ち](きもち)は[言葉](ことば)で[言い表し](いいあらわし) **[得](え)ない** 。'
  zh: 我现在的感受无法用言语表达。
explanations:
- ①「能力的にできる・できない」の意味では使えない。
- ❌トムさんは少しだけ漢字を読み得る。
