conjugations:
- V（普通形） + とか
- イA（普通形） + とか
- ナA（普通形）+ とか
- N（普通形）+ とか
examples:
- jp: 学校 **とか** 図書館 **とか** では静かに勉強するのが礼儀だ。
  zh: 在学校啦图书馆啦这样的地方安静的学习是一种礼貌。
- jp: 好きだ **とか** きらいだ **とか** 言わないで、ちゃんと食べなさい。
  zh: 不要说喜欢还是不喜欢，好好吃就可以。
- jp: 僕は電車 **とか** バス **とか** に長時間乗ると、気持ち悪くなる。
  zh: 当我长时间乘坐火车或巴士时，我会感到恶心难受。
explanations:
- ①「〜や〜など」に比べると少しカジュアルで話し言葉的。
- ② ①の理由から目上の人にはあまり使わない方がいい。
- ③ 後ろに名詞が続く場合は形が「～とかのN」、「〜とかいったN」、「～とかいうN」になる。
level: N3
meanings:
  en:
  - Used when saying several nouns as an example of something.
  jp:
  - 〜や〜など
  zh:
  - …啦…啦
name: 〜とか〜とか
