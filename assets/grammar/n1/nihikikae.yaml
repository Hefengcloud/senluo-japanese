pattern: 〜にひきかえ
level: N1
meanings:
  jp:
    - "～とは反対に"
    - "～に対して"
  cn:
    - "与～相反"
conjugations:
  - "V（普通形）+ のにひきかえ"
  - "イAい + のにひきかえ"
  - "ナAな + のにひきかえ"
  - "N + にひきかえ"
explanations:
  - "「～に対して」は中立的な立場で対比させる場合に使う。"
examples:
  - jp: "兄 **にひきかえ** 、弟は全然勉強しないし、家の手伝いもしないし本当に困るよ。"
    cn: "相反地，弟弟一点都不学习，也不帮忙家务，真是让人头疼。"
  - jp: "スポーツ万能で頭もいい弟 **にひきかえ** 、僕は何をやってもダメだ。"
    cn: "与运动全能、聪明的弟弟 截然相反，无论我做什么都不行。"
  - jp: "昔の子は外で体を動かすことが多かったの **にひきかえ** 、今の子はスマホや携帯ゲームに夢中で全然外で遊ばなくなった。"
    cn: "与过去的孩子相比，他们更多地在户外活动，而现在的孩子则迷恋于智能手机和移动游戏，几乎不再外出玩耍。"
  - jp: "去年 **にひきかえ** 、今年は台風や地震など自然災害が多いなあ。"
    cn: "与去年 相比，今年天灾如台风和地震明显增多。"
  - jp: "弟は背が高くてイケメンなの **にひきかえ** 、何で俺はチビでブサイクなんだ。"
    cn: "弟弟个子高，长得英俊，与此相 对照 ，为什么我这么矮，还丑陋呢。"
  - jp: "去年のJLPT **にひきかえ** 、今年のはとても難しかった。"
    cn: "与去年的JLPT 相比 ，今年的明显更难。"
  - jp: "この頃、我が社は腰が低く気弱な男性社員 **にひきかえ** 、女性社員のほうがしっかりしているように見える。"
    cn: "最近，我们公司的男性员工 相反，显得谦逊和胆小，而女性员工似乎更加坚强。"
