pattern: 〜とあれば
level: N1
meanings:
  jp:
    - "〜なら"
    - "前件なら、後件の内容が起こるのはやむを得ない、仕方がないと言いたい時に使う。"
  cn:
    - "如果是〜"
    - "既然是〜就（不得不）〜"
conjugations:
  - "V（普通形）+ とあれば"
  - "イA（普通形）+ とあれば"
  - "ナA + とあれば"
  - "N + とあれば"
examples:
  - jp: "生きるため **とあれば** 、罪を犯しても良いものでしょうか。"
    cn: "为了生存，犯罪是否也是可以接受的呢？"
  - jp: "私は愛する妻や息子のため **とあれば** 、何でもする。"
    cn: "为了我深爱的妻子和儿子，我会不惜一切。"
  - jp: "命が助かる **とあれば** 、いくらでも払います。"
    cn: "如果能救命的话，我愿意支付任何代价。"
  - jp: "金のため **とあれば** 、彼は友達さえも裏切る。"
    cn: "为了金钱，他甚至会背叛朋友。"
  - jp: "親友の頼み **とあれば** 、仕方がない。手伝ってあげるよ。"
    cn: "如果是亲友的请求，没办法，我会帮忙的。"
  - jp: "そう **とあれば** 善は急げだ。早速取り掛かろう。"
    cn: "如果是这样的话，善良要赶快行动起来。我们立刻开始吧。"
