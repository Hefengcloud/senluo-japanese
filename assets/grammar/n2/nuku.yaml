conjugations:
- V（ます形） ~~ます~~ + ぬく
examples:
- jp: 彼は途中で足を負傷しながらも、40kmを走り **ぬいた** 。
  jp1: '[彼](かれ)は[途中](とちゅう)で[足](あし)を[負傷](ふしょう)しながらも、40kmを[走り](はしり) **ぬいた** 。'
  zh: 尽管他在途中摔伤了腿，还是坚持跑了40公里。
- jp: これは私が悩み **ぬいて** 出した結論なので、結果がどうなろうと後悔はありません。
  jp1: これは[私](わたし)が[悩み](なやみ) **ぬいて** [出し](だし)た[結論](けつろん)なので、[結果](けっか)がどうなろうと[後悔](こうかい)はありません。
  zh: 这是我在深思熟虑后做出的决定，所以无论结果如何我都不会后悔。
- jp: 大変かもしれないけど、最後まで頑張ってやり **ぬいて** みせる。
  jp1: '[大変](たいへん)かもしれないけど、[最後](さいご)まで[頑張っ](がんばっ)てやり **ぬいて** みせる。'
  zh: 可能会很难，但我会尽我最大的努力坚持到底给你看。
explanations: []
level: N2
meanings:
  jp:
  - 最後まで頑張って〜する。
  zh:
  - 坚持到最后
name: 〜ぬく
tags:
- 意図的行为
- 动作の开始と终了
