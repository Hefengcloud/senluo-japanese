pattern: 〜は（対比）
level: N4
meanings:
  jp:
    - "２つの物や事柄を対比して言う時に助詞「は」が使われる。"
  cn:
conjugations:
examples:
  - jp: "日本に来たとき **は** 寂しかったです **が** 、今 **は** 友達もできて楽しくなりました。"
    cn: ""
  - jp: "日本語の会話練習 **は** 好きです **が** 、漢字の練習 **は** 嫌いです。"
    cn: ""
  - jp: "トムさんに **は** バレンタインのチョコをあげた **けど** 、ジェームスさんに **は** あげなかった。"
    cn: ""
  - jp: "日本に来てから京都へ **は** 行きました **が** 、東京へ **は** まだ行っていません。"
    cn: ""
  - jp: "時給 **は** 安いです **が** 、この仕事 **は** 楽しいです。"
    cn: ""
  - jp: "英語は **は** わかります **が** 、中国語 **は** わかりません。"
    cn: ""
  - jp: "犬 **は** 好きです **が** 、猫 **は** あまり好きじゃありません。"
    cn: ""
