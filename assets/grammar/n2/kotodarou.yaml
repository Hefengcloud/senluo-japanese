pattern: 〜ことだろう / 〜ことか
level: N2
meanings:
  jp:
    - "非常に〜だと感じる。"
    - "話し手が感情を込めて言う表現。"
  cn:
conjugations:
  - "普通形 + ことだろう"
explanations:
  - "①「なんと」、「なんて」、「どれほど」、「どんなに」などと一緒によく使われる。②書き言葉は「～ことか」、話し言葉は「～ことだろう」、「～ことでしょう」が使われる。"
examples:
  - jp: "会社の先輩との飲み会は楽しくないのに、友達との飲み会はなんて楽しい **ことだろう** 。"
    cn: ""
  - jp: "この参考書を何年使ってきた **ことだろう** 。本当に役に立った。"
    cn: ""
  - jp: "言葉が通じないし、日本では買えたものがこっちでは買えないし、初めて海外に住んで、なんて不便な **ことか** と思った。"
    cn: ""
  - jp: "５回目の受験にして、ようやくJLPT N1に合格したジョンさんは、どんなに嬉しかった **ことだろう** 。"
    cn: ""
  - jp: "交通事故で息子を亡くした〇〇さんは、どんなに悲しかった **ことか** 。"
    cn: ""
  - jp: "なんという **ことでしょう** 。ゴミ屋敷だった家が、プロの手によって１日で綺麗になりました。"
    cn: ""
