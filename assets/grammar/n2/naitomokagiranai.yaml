conjugations:
- V（ナイ形） + とも限らない
- N + じゃないとも限らない
examples:
- jp: 日本人が書いたからといって、誤字が **ないとも限らない** 。
  jp1: '[日本人](にっぽんじん)が[書い](かい)たからといって、[誤字](ごじ)が **ないとも[限ら](かぎら)ない** 。'
  zh: 虽说日本人写的，并不意味著不会有错字。
- jp: いつもうまくいっていても、次で失敗し **ないとも限らない** 。
  jp1: いつもうまくいっていても、[次](つぎ)で[失敗](しっぱい)し **ないとも[限ら](かぎら)ない** 。
  zh: 即使每次都很顺利，下次也许会失败。
- jp: 僕はあまりモテないけど、今日はバレンタインだから、誰かがチョコをくれ **ないとも限らない** 。
  jp1: '[僕](ぼく)はあまりモテないけど、[今日](きょう)はバレンタインだから、[誰か](だれか)がチョコをくれ **ないとも[限ら](かぎら)ない**
    。'
  zh: 我不太受欢迎，但今天是情人节，也许有人送我巧克力也说不定。
- jp: 地震が起き **ないとも限らないので** 、万一の場合に避難場所や非常食を準備しておくことが大切だ。
  jp1: '[地震](じしん)が[起き](おき) **ないとも[限ら](かぎら)ないので** 、[万一](まんいち)の[場合](ばあい)に[避難](ひなん)[場所](ばしょ)や[非](ひ)[常食](じょうしょく)を[準備](じゅんび)しておくことが[大切](たいせつ)だ。'
  zh: 也许会发生地震，因此在紧急的情况，预备好避难场所和应急食品很重要。
