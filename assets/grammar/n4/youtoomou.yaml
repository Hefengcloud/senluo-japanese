conjugations:
- V（意向形） + と思う
examples:
- jp: 今日は給料日なので、欲しかったカバンを **買おうと思います** 。
  zh: 今天是发薪日，所以打算买我一直想要的包包。
- jp: 明日は早く **起きようと思います** 。
  zh: 我明天打算要早起。
- jp: 授業が簡単すぎるので、もう少し難しい本を買って自分で **勉強しようと思います** 。
  zh: 课太简单了，我想要买一本稍微难一点的书来自己学习。
explanations: []
level: N4
meanings:
  en:
  - This sentence pattern is used to talk about the speaker’s determinations or
  - plans.
  jp:
  - 話し手が発話の時点で考えた計画や決心を述べる時に使う表現。
  zh:
  - 想要...；打算...
name: 〜ようと思う
tags:
- 意志
