pattern: 〜ながら
level: N1
meanings:
  jp:
    - "〜のままの状態で"
    - "そのまま状態が変化せずに続く様子を表す。"
  cn:
    - "一样 / 〜状 / 保持〜的状态"
conjugations:
  - "V（ます形） ~~ます~~ + ながら"
  - "N + ながら"
examples:
  - jp: "この醤油工場では、今でも昔 **ながら** の製法で作っています。"
    cn: "这家酱油工厂仍然采用传统的方法来制作。"
  - jp: "彼女は当時の出来事を涙 **ながら** に語った。"
    cn: "她边流泪边讲述了当时的事情。"
  - jp: "キムさんはいつも **ながら** ３０分以上も遅刻して来た。"
    cn: "金先生总是一边干其他事一边迟到30分钟以上。"
  - jp: "彼は生まれ **ながら** にして芸術の才能があった。"
    cn: "他生来就具备艺术天赋。"
