conjugations:
- N + からすると
examples:
- jp: ネイティブの日本人 **からすると** 、ナヨンの日本語はまだまだです。
  jp1: ネイティブの[日本人](にっぽんじん) **からすると** 、ナヨンの[日本語](にほんご)はまだまだです。
  zh: 从本土日本人的角度来看，娜琏的日语只是普通普通。
- jp: あの服装 **からすると** 、彼はおそらくデザイナーでしょう。
  jp1: あの[服装](ふくそう) **からすると** 、[彼](かれ)はおそらくデザイナーでしょう。
  zh: 从那身打扮来看，他很可能是一名设计师。
- jp: フィリピンでトイレットペーパーが流せないなんて、日本人 **からすると** 信じられないことかもしれない。
  jp1: フィリピンでトイレットペーパーが[流せ](ながせ)ないなんて、[日本人](にっぽんじん) **からすると** [信じ](しんじ)られないことかもしれない。
  zh: '在菲律宾，卫生纸不能冲掉，这对日本人来说可能难以置信。 '
- jp: 今度のJLPTですが、今の皆さんの実力 **からすると** 問題なく合格できるでしょう。
  jp1: '[今度](こんど)のJLPTですが、[今](いま)の[皆さん](みなさん)の[実力](じつりょく) **からすると** [問題](もんだい)なく[合格](ごうかく)できるでしょう。'
  zh: 对于即将到来的JLPT，以大家现在的实力来看，应该可以顺利通过的。
