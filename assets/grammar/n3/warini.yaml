examples:
- jp: 同僚はいつも忙しいと言っている **わりに** 、仕事中によくスマホでFacebookを見ている。
  jp1: '[同僚](どうりょう)はいつも[忙しい](いそがしい)と[言っ](いっ)ている **わりに** 、[仕事](しごと)[中](ちゅう)によくスマホでFacebookを[見](み)ている。'
  zh: 同事一直说很忙，但却常在工作时用手机看FB。
- jp: この鞄は値段が高い **わりに** よく売れる。
  jp1: この[鞄](かばん)は[値段](ねだん)が[高い](たかい) **わりに** よく[売れる](うれる)。
  zh: 这款包包虽然贵但却卖得很好。
- jp: プログラマーの仕事は大変な **わりに** 、給料が低いのでフリーランスになる人も増えている。
  jp1: プログラマーの[仕事](しごと)は[大変](たいへん)な **わりに** 、[給料](きゅうりょう)が[低い](ひくい)のでフリーランスになる[人](ひと)も[増え](ふえ)ている。
  zh: 程序员的工作辛苦，但实际工资很低，所以越来越多的人成为了自由职业者。
- jp: このラーメンは値段の **わりに** 、おいしかった。
  jp1: このラーメンは[値段](ねだん)の **わりに** 、おいしかった。
  zh: 这个拉面便宜却很好吃。(= 性价比很高)
