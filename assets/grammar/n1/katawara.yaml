  zh: 最近作为上班族工作的同时，想通过YouTube 赚钱的人越来越多。
- jp: 彼は大学に通う **かたわら** 、会社の経営をしているそうだ。
  jp1: '[彼](かれ)は[大学](だいがく)に[通う](かよう) **かたわら** 、[会社](かいしゃ)の[経営](けいえい)をしているそうだ。'
  zh: 听说他在上大学之余，还在经营公司。
- jp: 彼は歌手の **かたわら** 、モデルとしても活躍している。
  jp1: '[彼](かれ)は[歌手](かしゅ)の **かたわら** 、モデルとしても[活躍](かつやく)している。'
  zh: 他是歌手的同时，作为模特也会很活跃。
