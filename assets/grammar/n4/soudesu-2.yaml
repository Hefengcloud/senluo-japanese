conjugations:
- イA + そうです
- イA + くなさそうです
- ナA + そうです
- ナA + じゃなさそう
examples:
- jp: 雨が **降りそうです** 。
  zh: 眼看要下雨了。
- jp: あ、ボタンが **取れそうです** よ。
  zh: 啊，钮扣好像快掉了。
- jp: 彼氏が料理を作ってくれたが、見た目が悪く **まずそう** 。
  zh: 男朋友给我做了饭，但外型看起来很糟糕，难吃的感觉。
- jp: 猫がソファで **気持ちよさそうに** 寝ています。
  zh: 猫在沙发上很舒服地睡著的样子。
- jp: 木村さんは毎日やることがなくて、 **暇そうです** 。
  zh: 木村每天没事做的样子，似乎很空闲。
- jp: この机は **丈夫そうだ** 。
  zh: 这张桌子看上去很坚固。
explanations:
- ①活用はナ形容詞と同じ。
- ②「かわいい」、「きれい」など見てすぐわかることには使えない。
level: N4
meanings:
  en:
  - it looks like
  jp:
  - 〜のように見える
  - 話し手が見て感じたことをいう時に使う。
  zh:
  - 看起来…、好像…
name: 〜そうです（様態）
tags:
- 様态
