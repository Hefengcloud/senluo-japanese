conjugations:
- V（ナイ形） + ざるを得ない
- 「する」→「せざるを得ない」
- 「来る」→ 「来ざるを得ない」
examples:
- jp: 急な出張が入ったため、今夜の新人歓迎会は断ら **ざるを得ない** 。
  zh: 由于急需出差，不得不推掉今晚的新人欢迎会。
- jp: 足が痛く、歩ける状況ではないので、病院へ行か **ざるを得ない** 。
  zh: 腿疼，不能够走的状态，不得不去医院。
- jp: 明日のテストの成績が悪いと、留年が決定するので、今日は徹夜してでも勉強せ **ざるを得ない** 。
  zh: (←勉强する)如果明天考试成绩不好，就得留级，所以今天就算熬夜也要学习。
explanations: []
level: N2
meanings:
  jp:
  - ～しなければならない / どうしても〜する必要がある。
  zh:
  - 不得不...
  - 无论如何也躲不过...
name: 〜ざるを得ない
