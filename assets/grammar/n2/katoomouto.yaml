conjugations:
- V（タ形） + かと思うと
examples:
- jp: 空が急に暗くなってきた **かと思うと** 、雨が降ってきた。
  jp1: '[空](そら)が[急](きゅう)に[暗く](くらく)なってきた **かと[思う](おもう)と** 、[雨](あめ)が[降っ](ふっ)てきた。'
  zh: 正当觉得天色突然变暗时，却下起了雨。
- jp: 息子が帰って来た **かと思うと** 、すぐに家を出ていった。
  jp1: '[息子](むすこ)が[帰っ](かえっ)て[来](き)た **かと[思う](おもう)と** 、すぐに[家](いえ)を[出](で)ていった。'
  zh: 以为儿子回来了，结果他又从家里出去了。
- jp: 彼はトイレから帰ってきた **かと思うと** 、またトイレへ向かった。
  jp1: '[彼](かれ)はトイレから[帰っ](かえっ)てきた **かと[思う](おもう)と** 、またトイレへ[向かっ](むかっ)た。'
  zh: 以为他从洗手间回来了，结果又去了洗手间。
explanations:
- 話し手の驚きや意外だという気持ちが含まれる。
- 自分の行動には使えない。
- 意志文、命令文、否定文などは後ろに来ない。
level: N2
meanings:
  en:
  - no sooner than
  jp:
  - 〜すると、すぐに
  - 前の事象が起こった直後に、後の事象が起こる。
  zh:
  - 刚…就…
name: 〜かと思うと / 〜かと思ったら
tags:
- 条件
