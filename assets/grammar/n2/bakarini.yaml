pattern: 〜ばかりに
level: N2
meanings:
  jp:
    - "～ので / ～が原因で"
    - "話し手の後悔や残念な気持ちを表すことが多く、後ろの文には悪い結果が来る。"
    - "「～たいばかりに」や「～が欲しいばかりに」は「どうしても～したいので」という意味になる。"
  cn:
conjugations:
  - "V（普通形）+ ばかりにイA（普通形）+ ばかりにナAな/である/だった + ばかりにNである/だった + ばかりに"
examples:
  - jp: "Facebookの「いいね」が欲しい **ばかりに** 、嘘の投稿までした彼女はみんなから嫌われてしまった。"
    cn: ""
  - jp: "どうしても新しいi-phoneが欲しい **ばかりに** 、親の財布から少しずつお金を盗んだ。"
    cn: ""
  - jp: "手を洗わず、ハンバーガーを食べた **ばかりに** 、お腹を壊してしまった。"
    cn: ""
  - jp: "ホラー映画を見た **ばかりに** 、怖くてなかなか寝られない。"
    cn: ""
  - jp: "受験票を忘れた **ばかりに** 、テストを受けることができなかった。"
    cn: ""
  - jp: "大学を卒業していない **ばかりに** 、海外で働きたくてもビザがとれない。"
    cn: ""
