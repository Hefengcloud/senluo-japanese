conjugations:
- V（ます形） ~~ます~~ \+ すぎる
- イA ~~い~~ \+ すぎる
- ナA + すぎる
examples:
- jp: もう **食べすぎて** 、お腹がいっぱいです。
  zh: 吃太多了，肚子好饱。
- jp: テレビの **見すぎで** 、目が悪くなったかも。
  zh: 可能看电视太多了，导致视力变差了。
- jp: このレストランの料理は量が少ないのに、 **高すぎる** 。
  zh: 这家餐厅的食物明明量很少，却太贵了。
- jp: お酒が **美味しすぎて** 、何杯も飲んじゃった。
  zh: 酒太好喝了，不小心喝了好几杯。
- jp: 今日は **暇すぎる** 。
  zh: 今天太空闲了。
- jp: この仕事は **大変すぎて** 、私にはもうできません。
  zh: 这份工作太难了，我没法继续做了。
explanations:
- ネガディブな意味で使われることが多い。
level: N4
meanings:
  en:
  - '"too much"'
  - Indicates that the degree exceeds the level.
  jp:
  - 非常に〜だ。
  - 程度が水準を超えていることを表す。
  zh:
  - 常用于「负面评价」。
name: 〜すぎる
tags:
- 程度
