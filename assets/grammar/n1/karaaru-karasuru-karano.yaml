pattern: 〜からある / 〜からする / 〜からの
level: N1
meanings:
  jp:
    - "〜か、それ以上の・・・"
    - "数量や程度が大きいことを強調する言い方。"
  cn:
    - "高达～"
    - "多达～"
    - "起码有～"
    - "形容数量程度比一般情况还多，超过提到的数量。"
conjugations:
  - "N + からある"
  - "    * Nは数量を表す言葉"
explanations:
  - "N表示价格时，用「〜からする」"
  - "表示资产或人数时，常用「〜からの」"
examples:
  - jp: "ジェシカさんは華奢な体つきにも関わらず、１０キロ **からある** 荷物を軽々と持ち上げることができる。"
    cn: "尽管杰西卡身材娇小，但她还是能轻松地举起10公斤以上的行李。"
  - jp: "人気バンドのコンサートチケットを買おうとしたら、２０００席 **からある** シートが一瞬にして売り切れ、買えなかった。"
    cn: "想买人气乐队演唱会门票，结果2000个座位在瞬间售罄，没买到。"
  - jp: "トムさんとレストランに行った時に、１０万円 **からする** ワインを注文した時は正直驚いた。"
    cn: "与汤姆去餐厅吃饭时，他点了一瓶10万日元以上的红酒，我真的很惊讶。"
  - jp: "彼氏が１００万円 **からする** 指輪を誕生日プレゼントに買ってくれた。"
    cn: "男朋友送我一枚价值100万日元以上的订婚戒指作为生日礼物。"
  - jp: "オリンピックの抽選には、６００万人 **からの** 応募者が殺到した。"
    cn: "奥运会抽签活动收到了600万人以上的申请。"
