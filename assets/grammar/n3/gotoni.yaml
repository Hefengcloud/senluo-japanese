conjugations:
- V（辞書形）+ ごとに
- N + ごとに
examples:
- jp: 人は **失敗するごとに** 成長していくものだ。
  jp1: '[人](ひと)は **[失敗](しっぱい)するごとに** [成長](せいちょう)していくものだ。'
  zh: 人在每次的失败中成长的。
- jp: 彼女は **会う人ごとに** 挨拶する。
  jp1: '[彼女](かのじょ)は **[会う](あう)[人](ひと)ごとに** [挨拶](あいさつ)する。'
  zh: 她遇到每个人，都会打招呼。
- jp: オリンピックは **４年ごとに** 開催される。
  jp1: オリンピックは **４[年](ねん)ごとに** [開催](かいさい)される。
  zh: 奥运会每四年举行一次。
explanations:
- 「〜ごとに」は漢字にすると「〜毎に」となる。
level: N3
meanings:
  jp:
  - 〜たびに / 〜単位で / 〜周期で
  zh:
  - 每……(其它)
name: 〜ごとに
