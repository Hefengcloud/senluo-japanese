conjugations:
- V（タ形） + 上で
- N + の上で
examples:
- jp: 両親ともしっかり話し合った **上で** 、留学することに決めました。
  jp1: '[両親](りょうしん)ともしっかり[話し合っ](はなしあっ)た **[上](じょう)で** 、[留学](りゅうがく)することに[決め](きめ)ました。'
  zh: 与父母深思熟虑聊过后，决定出国留学。
- jp: 実際に見た **上で** 購入するかどうか考えます。
  jp1: '[実際](じっさい)に[見](み)た **[上](じょう)で** [購入](こうにゅう)するかどうか[考え](かんがえ)ます。'
  zh: 实际看到后再考虑是否购买。
- jp: 参加費を事前にお支払いの **上で** 、ご参加ください。
  jp1: '[参加](さんか)[費](ひ)を[事前](じぜん)にお[支払い](しはらい)の **[上](じょう)で** 、ご[参加](さんか)ください。'
  zh: 参加前请先缴纳参加费。
- jp: 契約 内容をしっかりご確認の **上で** 、サインをお願いします。
  jp1: '[契約](けいやく) [内容](ないよう)をしっかりご[確認](かくにん)の **[上](じょう)で** 、サインを[お願い](おねがい)します。'
  zh: 请仔细确认合同内容后签字。
explanations:
- 接続する動詞は意志動詞のみ
level: N2
meanings:
  jp:
  - まず〜してから。
  zh:
  - 在…基础之上
name: 〜上で
tags:
- 时间的前后
