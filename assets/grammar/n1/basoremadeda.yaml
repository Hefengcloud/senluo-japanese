pattern: 〜ばそれまでだ
level: N1
meanings:
  jp:
    - "〜したら、全てが終わりだ"
    - "〜をしたら全てが無駄になると言いたい時に使う。"
  cn:
    - "…的话，也就完了"
    - "…的话，也就没有意义了"
conjugations:
  - "V（バ形）+ それまでだ"
  - "V（タ形）ら + それまでだ"
examples:
  - jp: "どんなに辛くても諦め **たらそれまでだ** 。"
    cn: "无论多艰难，只要放弃就到此为止了。"
  - jp: "いくらお金持ちでも、死んでしまえ **ばそれまでだ** 。"
    cn: "有再多钱，死了就死了。"
  - jp: "たくさん教材を買おうと、使わなかっ **たらそれまでだ** 。"
    cn: "买了那么多教材却不用的话，那就算了吧。"
  - jp: "一生懸命勉強しても、試験当日に寝坊してしまっ **たらそれまでだ** 。"
    cn: "考试前天你再怎么用心准备，如果当天睡过头了就无济于事了。"
  - jp: "勝てる可能性はほとんど無かったと言われれ **ばそれまでなんだけど** 、それでも奇跡が起こるかもしれないと思っていたんだ。"
    cn: "我被告知胜算渺茫，如果那样的话，事情就结束了。但是，我还是希望能出现奇迹。"
