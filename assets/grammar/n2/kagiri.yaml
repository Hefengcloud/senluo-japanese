examples:
- jp: 体が動く **限り** は80 歳になっても、90 歳になっても何かビジネスをしたいと考えています。
  jp1: '[体](からだ)が[動く](うごく) **[限り](かぎり)** は80 [歳](とし)になっても、90 [歳](とし)になっても[何](なに)かビジネスをしたいと[考え](かんがえ)ています。'
  zh: 只要我的身体还能活动，即使是80岁、90岁我也想做点什么生意。
- jp: 田舎に住んでいる **限り** 、できる仕事はあまり多くない。
  jp1: '[田舎](いなか)に[住ん](すん)でいる **[限り](かぎり)** 、できる[仕事](しごと)はあまり[多く](おおく)ない。'
  zh: 只要住在农村，能做的工作就不多了。
- jp: 謝らない **限り** 許さない。
  jp1: '[謝ら](あやまら)ない **[限り](かぎり)** [許さ](ゆるさ)ない。'
  zh: 除非认错，绝不饶恕。
