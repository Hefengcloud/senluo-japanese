conjugations:
- V（ba form）
- イA + ければ / イA + なければ
- ナA + ならば / ナA + でなければ
- N + ならば / N ＋でなければ
examples:
- jp: 春になれ **ば** 、桜が咲きます。
  zh: 到了春天，樱花就会盛开。
- jp: 毎日 練習すれ **ば** 、日本語が上手になりますよ。
  zh: 如果每天都练习，日文就会变得拿手。(越来越擅长日文)
- jp: 次の電車に乗れ **ば** 、間に合います。
  zh: 如果乘坐下一班火车，就还来得及。
- jp: あと３,０００ 円安けれ **ば** 、買います。
  zh: 如果便宜 3,000 日元，我就会买。
explanations:
- ① 実現性の高い条件、低い条件、どちらの場合でも使える。
- ② 後件には良い結果が来ることが多い。
- ③ 少し硬い表現で書き言葉的。
- ④ ことわざで使われることが多い。（例：三人よれ **ば** 、文殊の知恵。）
level: N4
meanings:
  en:
  - '"if X then Y"'
  - If condition X is met, then Y will happen.
  jp:
  - XばY：Xという条件が成立すると、Yが起こることを表す。
  zh:
  - 如果
name: 〜ば
tags:
- 条件
