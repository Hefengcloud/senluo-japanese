pattern: 〜にあって
level: N1
meanings:
  jp:
    - "〜（という特別な事態や場所）において / で /に"
  cn:
    - "处于〜情况下"
    - "在〜的情况下"
    - "在〜之下"
    - "在〜的时候"
conjugations:
  - "N + にあって"
explanations:
  - "比「〜で」和「〜において」更正式。"
examples:
  - jp: "A：この不景気 **にあって** 、私たちがすべきことは何だと思いますか。"
    cn: "B：因为副业也被允许了，所以我认为重要的是要有赚钱的主动性。"
  - jp: "大企業じゃなくてもいいので、不況下 **にあって** も、成長し続けられる会社に僕は就職したいと思っている。"
    cn: "即使不是大企业，在不景气的情况下，我还是希望能够找到一个能持续成长的公司工作。"
  - jp: "山根部長は、普段めちゃくちゃ怖いけど、家庭 **にあって** 私たちが想像できないほど優しいパパだそうだよ。"
    cn: "山根部长通常看起来很吓人，但听说在家庭中他是一个我们无法想象的温柔父亲。"
  - jp: "国際化社会 **にあって**、大切なことはTOEICの勉強ではなく、英会話の勉強ではないだろうか。どこの会社もTOEICの点数ばかりを評価していて、疑問に思う。"
    cn: "在国际化社会中，重要的事情不应该是学习TOEIC，而是学习英语口语。我对各家公司只评估TOEIC分数感到怀疑。"
