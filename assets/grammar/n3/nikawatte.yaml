  zh: 类似文法：
- jp: 木村先生は急用で学校へいらっしゃれません。それで今日は、木村先生 **に代わって** わたしが授業をします。
  jp1: '[木村](きむら)[先生](せんせい)は[急用](きゅうよう)で[学校](がっこう)へいらっしゃれません。それで[今日](きょう)は、[木村](きむら)[先生](せんせい)
    **に[代わっ](かわっ)て** わたしが[授業](じゅぎょう)をします。'
  zh: 木村老师因为紧急事情不来学校。所以今天由我来代替木村老师上课。
- jp: 健康のために肉 **に代わって** 豆腐を使う料理が増えている。
  jp1: '[健康](けんこう)のために[肉](にく) **に[代わっ](かわっ)て** [豆腐](とうふ)を[使う](つかう)[料理](りょうり)が[増え](ふえ)ている。'
  zh: 出于健康，越来越多的料理使用豆腐代替肉类。
- jp: 最近はメール **に代わって** 、LINEやMessengerなどを連絡手段に使う人が増えた。
  jp1: '[最近](さいきん)はメール **に[代わっ](かわっ)て** 、LINEやMessengerなどを[連絡](れんらく)[手段](しゅだん)に[使う](つかう)[人](ひと)が[増え](ふえ)た。'
  zh: 最近，越来越多的人使用LINE、Messenger等代替电子邮件作为交流方式。
