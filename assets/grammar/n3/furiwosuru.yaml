examples:
- jp: 寝た **ふりをする** 。
  jp1: '[寝](ね)た **ふりをする** 。'
  zh: 装作睡著了。
- jp: 彼は仕事を終えたのに、新しい仕事をふられるのが嫌で、まだ終わっていない **ふりをしている** 。
  jp1: '[彼](かれ)は[仕事](しごと)を[終え](おえ)たのに、[新しい](あたらしい)[仕事](しごと)をふられるのが[嫌](いや)で、まだ[終わっ](おわっ)ていない **ふりをしている** 。'
  zh: 他明明已经做完了工作，但因为不想接新的，所以一直装作还没有完成的样子。
- jp: 彼女が一生懸命作ってくれた料理なので、まずいとは言えず、美味しそうな **ふりをした** 。
  jp1: '[彼女](かのじょ)が[一生懸命](いっしょうけんめい)[作っ](つくっ)てくれた[料理](りょうり)なので、まずいとは[言え](いえ)ず、[美味し](おいし)そうな **ふりをした** 。'
  zh: 因为是她用心给我做的料理，所以不能说不好吃，就假装很好吃的样子。
- jp: 普通のお客さんの **ふりをして** お店に行き、料理や店のサービスをこっそりとチェックした。
  jp1: '[普通](ふつう)の[お客](おきゃく)さんの **ふりをして** お[店](みせ)に[行き](いき)、[料理](りょうり)や[店](みせ)のサービスをこっそりとチェックした。'
  zh: 我假装是普通顾客去店里，偷偷检查食物和店的服务。
