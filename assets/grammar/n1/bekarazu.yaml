conjugations:
- V（辞書形）+ べからず
- ※する → すべからず
examples:
- jp: この橋、渡る **べからず** 。
  jp1: この[橋](はし)、[渡る](わたる) **べからず** 。
  zh: 禁止过这座桥。
- jp: 初心忘る **べからず** 。
  jp1: '[初心](しょしん)忘る **べからず** 。'
  zh: 勿忘初衷。
- jp: 実験中につき、立ち入る **べからず** 。
  jp1: '[実験](じっけん)[中](ちゅう)につき、[立ち入る](たちいる) **べからず** 。'
  zh: 试验中，禁止入内。
- jp: 関係者以外、敷地内に入る **べからず** 。
  jp1: '[関係](かんけい)[者](しゃ)[以外](いがい)、[敷地](しきち)[内](ない)に[入る](はいる) **べからず** 。'
  zh: 除相关人员外，请勿进入场地内。
explanations:
- ①硬い表現。日常会話では使わない。
- ②ことわざ、掲示板、標識などに使われることがある。
level: N1
meanings:
  en:
  - must not
  jp:
  - 〜してはいけない
  zh:
  - 不许...
name: 〜べからず
tags:
- 禁止
