pattern: 〜いかんにかかわらず / いかんによらず / いかんをとわず
level: N1
meanings:
  jp:
    - "〜かどうか関係なく"
    - "件の事柄がどうであれ、それに関係なく後ろの事柄が成立することを表す。*"
  cn:
    - "不管〜"
    - "不论〜"
conjugations:
  - "N（の） + いかんにかかわらず / いかんによらず / いかんをとわず"
examples:
  - jp: "理由の **いかんによらず** 、遅れてきた者は試験を受けることは許されません。"
    cn: "无论理由如何，迟到的人都将不被允许参加考试。"
  - jp: "JLPTは日本人でなければ、国籍、年齢、性別の **いかんを問わず** 受験することができます。"
    cn: "JLPT无论国籍、年龄、性别如何，非日本国民都可以参加考试。"
  - jp: "学歴や年齢の **いかんを問わず** 、どなたでも応募することが可能です。"
    cn: "不论学历和年龄，任何人都可以申请。"
  - jp: "合否の **いかんに関わらず** 、結果はメールで通知いたいます。"
    cn: "无论合格与否，结果将通过电子邮件通知。"
  - jp: "天候の **いかんに関わらず** 、明日はイベントを行います。"
    cn: "不论天气如何，明天都会举行活动。"
