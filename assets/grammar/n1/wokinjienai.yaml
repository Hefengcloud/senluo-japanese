conjugations:
- Nを + 禁じ得ない
examples:
- jp: 今回の県知事の不正行為は、税金を納めている県民として怒り **を禁じ得ない** 。
  zh: 这次省知事的不正行为，让做为纳税公民的我不得不生气。
- jp: 津波で住む家も家族も失った彼には同情 **を禁じ得ない** 。
  zh: 对在海啸中失去房屋和家人的他，不由得心生同情。
- jp: 実話を基に作られたその映画のラストシーンでは誰もが涙 **を禁じ得なかった** 。
  zh: 根据真实故事改编的那部电影的最后一幕，大家都禁不住落泪了。
- jp: 全く勉強せずにJLPT N1を受けたので、結果は期待していなかったが、「合格」の文字を見たときは喜び **を禁じ得なかった** 。
  zh: 根本就没学习就考了JLPT N1，对结果并没抱期望，但是看到「合格」两个字时，不禁欣喜若狂。
explanations:
- ①硬い表現。日常会話では使わない。
- ②「怒り」や「悲しみ」など感情に関する名詞と接続する。
level: N1
meanings:
  jp:
  - ～という気持ちを抑えることができない
  zh:
  - 禁不住...
name: 〜を禁じ得ない
tags:
- 强制
