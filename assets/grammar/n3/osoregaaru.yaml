conjugations:
- V（普通形） + おそれがある
- Nの + おそれがある
examples:
- jp: 明日には関東地方に台風が **上陸するおそれがある** 。
  jp1: '[明日](あした)には[関東](かんとう)[地方](ちほう)に[台風](たいふう)が **[上陸](じょうりく)するおそれがある** 。'
  zh: 明天在关东地区恐怕会有台风登陆。
- jp: タバコをたくさん吸うと、 **癌になるおそれがある** 。
  jp1: タバコをたくさん[吸う](すう)と、 **[癌](がん)になるおそれがある** 。
  zh: 如果大量吸烟，可能会得癌症。
- jp: この薬は **副作用のおそれがある** ので、医者の指示に従って飲んでください。
  jp1: この[薬](くすり)は **[副作用](ふくさよう)のおそれがある** ので、[医者](いしゃ)の[指示](しじ)[に従って](にしたがって)[飲ん](のん)でください。
  zh: 这种可能有副作用，请在医生的指导下服用。
- jp: 先ほど大きな地震がありました。 **津波のおそれがあります** 。注意してください。
  jp1: '[先](さき)ほど[大きな](おおきな)[地震](じしん)がありました。 **[津波](つなみ)のおそれがあります** 。[注意](ちゅうい)してください。'
  zh: 早些时候发生了大地震。 有引发海啸的可能性。请小心。
explanations:
- 話し手の恐怖、心配の気持ちが含まれる。
- '**悪いことが起こる** かもしれないと言いたい時に使われる表現。少し硬い表現でニュースや通知などに使われることが多い。'
level: N3
meanings:
  en:
  - there is fear that / something bad is likely to happen
  jp:
  - 〜という心配がある
  - 〜に可能性がある
  zh:
  - 恐怕会… (推量)
name: おそれがある
