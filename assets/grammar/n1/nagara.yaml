- jp: この醤油工場では、今でも昔 **ながら** の製法で作っています。
  jp1: この[醤油](しょうゆ)[工場](こうじょう)では、[今](いま)でも[昔](むかし) **ながら** の[製法](せいほう)で[作](つく)っています。
  zh: 这家酱油厂仍然用老式的方法制作酱油。
- jp: 彼はいつも **ながら** ３０分以上も遅刻して来た。
  jp1: '[彼](かれ)はいつも **ながら** [３０分](さんじゅっぷん)[以上](いじょう)も[遅刻](ちこく)して[来](き)た。'
  zh: 他像往常一样迟到了30分钟以上。
- jp: 彼は生まれ **ながら** にして芸術の才能があった。
  jp1: '[彼](かれ)は[生](う)まれ **ながら** にして[芸術](げいじゅつ)の[才能](さいのう)があった。'
  zh: 他具有与生俱来的艺术天赋。
