pattern: 〜の極み
level: N1
meanings:
  jp:
    - "最高に〜だ。"
  cn:
    - 极限
    - 顶点
conjugations:
  - "N + の極み"
explanations:
  - "程度が極限であることを表す。"
  - "古い言い方で慣用的に使われることが多い。"
examples:
  - jp: "私のような者がこのような名誉ある賞を頂けるとは、感激 **の極み** だ。"
    cn: "像我这样的人能得到这样荣耀的奖项，我感到无上的荣幸。"
  - jp: "なんとか納期に間に合わせるために、一部の社員は不眠不休で働き疲労 **の極み** に達していた。"
    cn: "为了赶上交付期限，部分员工不眠不休地工作，已达到身心极度疲惫的状态。"
  - jp: "新しく建てた家に欠陥があったなんで、痛恨 **の極み** だ。"
    cn: "新建的房子有缺陷，我感到无比遗憾。"
  - jp: "キャビアとトリュフとフォアグラを使った料理なんて。まさに **贅沢の極み** だ。"
    cn: "用鱼子酱、松露和鹅肝做的菜，简直是奢侈的极致。"
