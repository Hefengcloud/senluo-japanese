pattern: 〜なり
level: N1
meanings:
  jp:
    - "〜すると同時に"
  cn:
    - "刚〜就立刻〜"
    - "一〜就〜"
conjugations:
  - "V（辞書形）+ なり"
explanations:
  - "后续不会跟意志句、命令句和否定句。"
examples:
  - jp: "キムさんを電話を切る **なり** 、大きなため息をついた。"
    cn: "金先生挂断电话之后，叹了口气。"
  - jp: "トムさんはJLPTの結果を見る **なり** 、大きな声を出して喜んだ。"
    cn: "汤姆先生看到JLPT的结果之后，高兴地大声欢呼。"
  - jp: "赤ん坊は、私の顔を見る **なり** 、大声で泣き出した。"
    cn: "婴儿看到我的脸之后，大声哭了起来。"
  - jp: "うちの子は、家に帰って来る **なり** 、テレビゲームを始めた。"
    cn: "我家的孩子一回到家之后，就开始玩电子游戏。"
  - jp: "家を出る **なり** 、雨が降りだした。"
    cn: "一走出家门之后，就下起了雨。"
  - jp: "アランさんは私の顔を見る **なり** 、部屋を出て行った。"
    cn: "阿兰先生看到我的脸之后，离开了房间。"
  - jp: "娘は家に帰ってくる **なり** 、泣き出した。"
    cn: "女儿回到家之后，就开始哭泣。"
  - jp: "部長は会議室に入ってくる **なり** 、新製品のアイデアについて話し始めた。"
    cn: "部长走进会议室之后，开始讨论新产品的想法。"
  - jp: "同僚の山下さんは出勤する **なり** 、いきなり「今日でこの会社辞めます」と言った。"
    cn: "同事山下先生一到上班之后，突然说：“我今天要辞职。”"
  - jp: "二人のボクサーは顔を見合わせる **なり** 、睨み合った。"
    cn: "两名拳击手互相对视之后，开始互相瞪眼。"
