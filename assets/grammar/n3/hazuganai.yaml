conjugations:
- V（普通形）\+ はずがない
- イA（普通形） + はずがない
- ナAな/である \+ はずがない
- Nの/である \+ はずがない
examples:
- jp: あんなまずい料理が食べられる **はずがない** 。
  jp1: あんなまずい[料理](りょうり)が[食べ](たべ)られる **はずがない** 。
  zh: 那么难吃的东西我绝对吃不了。
- jp: こんな高いレストランで毎日、食事できる **はずがない** 。
  jp1: こんな[高い](たかい)レストランで[毎日](まいにち)、[食事](しょくじ)できる **はずがない** 。
  zh: 在这么贵的餐厅，不可能每天吃。
- jp: マレーシアが今、寒い **はずがない** 。
  jp1: マレーシアが[今](いま)、[寒い](さむい) **はずがない** 。
  zh: 马来西亚现在应该不冷吧。
- jp: ブランド品がこんなに安い **はずがない** 。きっと、偽物だ。
  jp1: ブランド[品](ひん)がこんなに[安い](やすい) **はずがない** 。きっと、[偽物](にせもの)だ。
  zh: 名牌的产品不可能那么便宜。 一定是假的。
- jp: 彼はいつも忙しそうに仕事をしているので、暇な **はずがない** 。
  jp1: '[彼](かれ)はいつも[忙し](いそがし)そうに[仕事](しごと)をしているので、[暇](ひま)な **はずがない** 。'
  zh: 他总是看起来工作很忙，所以应该没有空。
- jp: 運動音痴の彼が、サッカーが上手な **はずがない** 。
  jp1: '[運動](うんどう)[音痴](おんち)の[彼](かれ)が、サッカーが[上手](じょうず)な **はずがない** 。'
  zh: 运动白痴的他，不可能擅长足球。
- jp: 彼は目が青いし、髪はブロンドだし、日本人の **はずがない** 。
  jp1: '[彼](かれ)は[目](め)が[青い](あおい)し、[髪](かみ)はブロンドだし、[日本人](にっぽんじん)の **はずがない** 。'
  zh: 他有蓝色的眼睛和金发，所以他应该不会是日本人。
- jp: えー、どうして閉まってるの。コンビニが休みの **はずがない** よ。
  jp1: えー、どうして[閉まっ](しまっ)てるの。コンビニが[休み](やすみ)の **はずがない** よ。
  zh: 咦，怎么关门了？ 便利商店应该不会休息吧。
explanations:
- ・「〜わけがない」と言い換えが可能
- ・「否定形 + はずがない」は二重否定になるので、「必ず〜だ」と、強い確信の込もった推量表現になる。
- ・会話では「〜はずない」という表現も使われる。
level: N3
meanings:
  en:
  - should not be the case
  jp:
  - ～は考えられない / 絶対に〜でない
  - 話し手が確信を持って、「〜ではない」と言う時に使う表現。可能性を完全に否定する。
  zh:
  - 不可能...
