conjugations:
- V（ナイ形） + で済む
- V（ナイ形） ~~ない~~ +ずに済む
examples:
- jp: 先輩から使った教材をもらったので、新しいのを買わ **ずに済んだ** 。
  jp1: '[先輩](せんぱい)から[使っ](つかっ)た[教材](きょうざい)をもらったので、[新しい](あたらしい)のを[買わ](かわ) **ずに[済ん](すん)だ**
    。'
  zh: 因为前辈给了他用过的教材，既可以不用买新的了。
- jp: 予約しておいたおかげで、待た **ずに済みました** 。
  jp1: '[予約](よやく)しておいたおかげで、[待た](また) **ずに[済み](すみ)ました** 。'
  zh: 多亏了预约，所以不用等待。
- jp: 他人のものを壊して、弁償せ **ずに済んだ** ことはありますか。
  jp1: '[他人](たにん)のものを[壊し](こわし)て、[弁償](べんしょう)せ **ずに[済ん](すん)だ** ことはありますか。'
  zh: 弄坏别人的东西，不赔偿就能解决吗？
explanations:
- 心配していたことが起こらず、安心したというニュアンスが含まれる。
level: N2
meanings:
  jp:
  - 〜しなくてもいい / 〜なくても問題はない
  zh:
  - 不用……了
  - 用不着……就能解决
name: 〜ないで済む / 〜ずに済む
tags:
- 其他
