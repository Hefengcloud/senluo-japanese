pattern: 〜こととて
level: N1
meanings:
  jp:
    - "〜だから / 〜なので"
    - "謝罪の理由を表す時に使われる。"
  cn:
    - "因为〜所以〜"
conjugations:
  - "V（普通形）＋こととて"
  - "イA（普通形）＋こととて"
  - "ナA（普通形）な＋こととて"
  - "名詞の＋こととて"
explanations:
  - "较文言的表达方式"
  - "动词否定形式的接续方式有两种：「〜ないこととて」和「〜ぬこととて」"
examples:
  - jp: "慣れない **こととて** 、あまり上手に作れませんでした。"
    cn: "因为不熟悉，所以做得不太好。"
  - jp: "子供のやった **こととて** 、どうや許してやってください。"
    cn: "孩子做的事情，请原谅。"
  - jp: "突然の **こととて** 、まだ準備ができておりません。"
    cn: "突然发生的事情，我还没有准备好。"
  - jp: "プレゼンは初めての **こととて** 、緊張してしまいうまく話せなかった。"
    cn: "演示是第一次，我很紧张，没能成功发言。"
  - jp: "そんなの昔の **こととて** 、覚えておりませんよ。"
    cn: "那已经是很久以前的事情了，我不记得了。"
