conjugations:
- V（可能形） + もの（ん）なら
examples:
- jp: やれる **もんなら**、やってみな。
  jp1: やれる **もんなら**、やってみな。
  zh: 如果你能做到的话，那就试试看吧。
- jp: 行ける **ものなら** 行きたい。
  jp1: '[行ける](いける) **ものなら** [行き](いき)たい。'
  zh: 如果能去我想去。
- jp: 一度でいいから芸能人と付き合える **ものなら**、付き合ってみたいね。
  jp1: '[一](いち)[度](ど)でいいから[芸能人](げいのうじん)と[付き合える](つきあえる) **ものなら**、[付き合っ](つきあっ)てみたいね。'
  zh: 如果能和明星交往一次的话，我真想试试看啊。
- jp: 僕の人生は本当に最悪。やり直せる **もんなら**、今すぐやり直したい。
  jp1: '[僕](ぼく)の[人生](じんせい)は[本当に](ほんとうに)[最悪](さいあく)。[やり直せる](やりなおせる) **もんなら**、[今](いま)すぐ[やり直し](やりなおし)たい。'
  zh: 我的人生真是糟糕透了。如果能重来的话，我现在就想重新开始。
- jp: 辞められる **ものなら** 、今すぐこの会社を辞めたいけど、生活を考えると無理だ。
  jp1: '[辞め](やめ)られる **ものなら** 、[今](いま)すぐこの[会社](かいしゃ)を[辞め](やめ)たいけど、[生活](せいかつ)を[考える](かんがえる)と[無理](むり)だ。'
  zh: 如果可以辞职，我想现在就离开这公司，但考虑到生活没办法这么做。
explanations:
- 実現が難しいものやことに対しての願望や期待を表す。後ろには「〜たい」や「〜みろ」、「〜て欲しい」など願望や命令を表す言葉が来る。
- カジュアルな言い方は「〜もんなら」
level: N2
meanings:
  jp:
  - 〜なら
  zh:
  - 如果...的话
name: ～ものなら
tags:
