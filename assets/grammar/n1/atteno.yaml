examples:
- jp: お客様 **あっての** 仕事ですから、いつもご来店いただくお客様には感謝しております。
  jp1: お[客様](きゃくさま) **あっての** [仕事](しごと)ですから、いつもご[来店](らいてん)いただくお[客様](きゃくさま)には[感謝](かんしゃ)しております。
  zh: 有顾客才有的工作，所以感谢经常来光临的顾客。
- jp: 自分がこんなにも早く出世できたのも、厳しい上司の指導 **あっての** ことです。
  jp1: '[自分](じぶん)がこんなにも[早く](はやく)[出世](しゅっせ)できたのも、[厳しい](きびしい)[上司](じょうし)の[指導](しどう) **あっての**
    ことです。'
  zh: 我之所以能够这么快地出人头地，是因为有老板严格的指导。
- jp: 愛 **あっての** 結婚生活でしょ。愛がないならどうして一緒に暮らしてるの？
  jp1: '[愛](あい) **あっての** [結婚](けっこん)[生活](せいかつ)でしょ。[愛](あい)がないならどうして[一緒](いっしょ)に[暮らし](くらし)てるの？'
  zh: 有爱才有婚姻生活。如果没有爱，为什么要生活在一起？
- jp: 健康 **あっての** 幸せ。
  jp1: '[健康](けんこう) **あっての** [幸せ](しあわせ)。'
  zh: 有健康才有幸福。
