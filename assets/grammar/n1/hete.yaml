conjugations:
- N + を経て
examples:
- jp: 日本からの直行便がないので、イギリス **を経て** スペインへ行く。
  jp1: '[日本](にほん)からの[直行](ちょっこう)[便](びん)がないので、イギリス **を[経](へ)て** スペインへ[行く](いく)。'
  zh: 由于日本没有直飞航班，所以要途径英国飞往西班牙。
- jp: 色んな失敗 **を経て** 、人は成長するものです。
  jp1: '[色んな](いろんな)[失敗](しっぱい) **を[経](へ)て** 、[人](ひと)は[成長](せいちょう)するものです。'
  zh: 经历各种失败，人才能成长。
- jp: 当社では、新入社員は３ヶ月の研修 **を経て** 、各部署へ配属となります。
  jp1: '[当社](とうしゃ)では、[新入](しんにゅう)[社員](しゃいん)は３[ヶ月](かげつ)の[研修](けんしゅう) **を[経](へ)て** 、[各](かく)[部署](ぶしょ)へ[配属](はいぞく)となります。'
  zh: 在本公司，新员工经过3个月的培训，才被分配到各个部门。
- jp: アメリカ留学 **を経て** 、英語はもちろん、日本とは異なる文化についても学ぶことができた。
  jp1: アメリカ[留学](りゅうがく) **を[経](へ)て** 、[英語](えいご)はもちろん、[日本](にほん)とは[異なる](ことなる)[文化](ぶんか)についても[学ぶ](まなぶ)ことができた。
  zh: 通过在美国留学，不仅学到了英语，还学到了与日本不同的文化。
