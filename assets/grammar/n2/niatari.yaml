pattern: 〜にあたって / 〜にあたり
level: N2
meanings:
  jp:
    - "〜するとき"
    - "特別な場面や重要な場面で使う。**"
    - "使用場面の例：新学期、入学、卒業、就職、結婚、発表、試験など"
  cn:
conjugations:
  - "V （辞書形）+あたりN + にあたり"
explanations:
  - "硬い表現なので日常会話では使わない。"
examples:
  - jp: "皆さん、JLPTを受ける **にあたって** 、大切なことを伝えておきます。"
    cn: ""
  - jp: "会社の面接を受ける **にあたり** 、受ける会社の情報だけでなく、ライバル会社について調べておくことも大切だ。"
    cn: ""
  - jp: "卒業 **にあたり** 、皆さんに贈りたい言葉があります。"
    cn: ""
  - jp: "卒業研究の発表 **にあたり** 、資料の準備はもちろん、発表の練習をしておくことも必要だ"
    cn: ""
  - jp: "結婚する **にあたり** 、二人の将来のプランをしっかり話し合った。"
    cn: ""
