pattern: 〜ぬく
level: N2
meanings:
  jp:
    - "最後まで頑張って〜する。"
  cn:
conjugations:
  - "V（ます形） ~~ます~~ + ぬく"
examples:
  - jp: "彼は途中で足を負傷しながらも、42.195kmを走り **ぬいた** 。"
    cn: ""
  - jp: "これは私が悩み **ぬいて** 出した結論なので、結果がどうなろうと後悔はありません。"
    cn: ""
  - jp: "日本のストレス社会を生き **ぬく** ために、私たちが考えなければいけないことは何だろう。"
    cn: ""
  - jp: "戦争を生き **ぬいた** 人の話を聞いたことがありますか。"
    cn: ""
  - jp: "妻とは長い付き合いなので、私のことなら何でも知り **ぬいている** 。"
    cn: ""
  - jp: "大変かもしれないけど、最後まで頑張ってやり **ぬいてみせる** 。"
    cn: ""
  - jp: "これは私が考え **ぬいた** 結果です。もうこれ以外には考えられません。"
    cn: ""
  - jp: "彼は最後まで約束を守り **ぬいた** 。"
    cn: ""
  - jp: "何があっても、城を守り **ぬいて** みせる。"
    cn: ""
  - jp: "試験中お腹が痛くなったが、なんとか最後まで耐え **ぬいた** 。"
    cn: ""
