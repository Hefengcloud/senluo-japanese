pattern: 〜かと思いきや
level: N1
meanings:
  jp:
    - "〜と思ったが、実際は・・・"
  cn:
conjugations:
  - "V（普通形）+ かと思いきやイA（普通形）+ かと思いきやナA（普通形）+ かと思いきやN（普通形）+ かと思いきや"
explanations:
  - "①「〜かと思いきや」の「か」を省略して「〜と思いきや」と言うこともできる。②話し手の意外な気持ちが含まれる。"
examples:
  - jp: "この映画はホラー **かと思いきや** 、実はコメディ映画だった。"
    cn: ""
  - jp: "逆転ゴールが決まった **かと思いきや** 、審判のホイッスルがなり、オフサイドと判定された。"
    cn: ""
  - jp: "やっと、たまっていた仕事が片付いた **かと思いきや** 、部長に新たな仕事を頼まれた。"
    cn: ""
  - jp: "ジェシカさんは２ヶ月前に会社を辞めたから帰国したの **かと思いきや** 、日本人の男性と結婚して、生活していた。"
    cn: ""
  - jp: "トムさんとジェームスさんはいつも一緒にいるから仲がいいの **かと思いきや** 、実はそうでもなかった。"
    cn: ""
  - jp: "試験は難しい **と思いきや** 、思っていたよりも簡単だった。"
    cn: ""
  - jp: "新しい取引先の担当者は怖い人か **と思いきや** 、とても優しくて良い人だった。"
    cn: ""
  - jp: "ロバートさんは日本人の奥さんがいるから、日本語が上手 **かと思いきや** 、全然話せなかった。"
    cn: ""
