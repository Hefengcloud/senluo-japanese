conjugations:
- ついV（テ形） + しまう
examples:
- jp: Facebookばかり見るのは良くないとわかっているが、 **つい** 見てしまう。
  jp1: Facebookばかり[見る](みる)のは[良く](よく)ないとわかっているが、 **つい** [見](み)てしまう。
  zh: 我知道一直看脸书不好，但无意中又看了。
- jp: ダイエット中だが、チョコレートを見ると、 **つい** 食べてしまう。
  jp1: ダイエット[中](ちゅう)だが、チョコレートを[見る](みる)と、 **つい** [食べ](たべ)てしまう。
  zh: 虽然在减肥，但一看到巧克力，我就忍不住吃了。
- jp: 思い通りにいかず、 **つい** イライラしてしまうことがある。
  jp1: '[思い通り](おもいどおり)にいかず、 **つい** イライラしてしまうことがある。'
  zh: 事情不如意时，会不由自主地会感到烦躁。
