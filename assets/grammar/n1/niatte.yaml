conjugations:
- N + にあって
examples:
- jp: 大企業じゃなくてもいいので、不況下 **にあって** も、成長し続けられる会社に僕は就職したいと思っている。
  jp1: '[大企業](だいきぎょう)じゃなくてもいいので、[不況下](ふきょうか) **にあって** も、[成長](せいちょう)し[続](つづ)けられる[会社](かいしゃ)に[僕](ぼく)は[就職](しゅうしょく)したいと[思](おも)っている。'
  zh: 不是大公司也好，我想在一家即使在不景气的情况下，也能继续增长的公司工作。
- jp: 部長は、普段めちゃくちゃ怖いけど、家庭 **にあって** 私たちが想像できないほど優しいパパだそうだよ。
  jp1: '[部長](ぶちょう)は、[普段](ふだん)めちゃくちゃ[怖い](こわい)けど、[家庭](かてい) **にあって** [私](わたし)たちが[想像](そうぞう)できないほど[優](やさ)しいパパだそうだよ。'
  zh: 部长平时很可怕，但在家里就只是一个我们想像不到的温柔爸爸。
- jp: どのような困難な状況 **にあっても** 、彼は決してあきらめなかった。
  jp1: どのような[困難](こんなん)な[状況](じょうきょう) **にあっても** 、[彼](かれ)は[決して](けっして)あきらめなかった。
  zh: 无论面对怎样困难的情况，他都没有放弃。
- jp: 地球温暖化が進む状況 **にあって** 、低炭素社会への変革が求められている。
  jp1: '[地球](ちきゅう)[温暖](おんだん)[化](か)が[進む](すすむ)[状況](じょうきょう) **にあって** 、[低](てい)[炭素](たんそ)[社会](しゃかい)への[変革](へんかく)が[求め](もとめ)られている。'
  zh: 在全球变暖不断加速的情况下，我们必须进行改革，向低碳社会发展。
explanations:
- 「〜で」や「〜において」よりも硬い表現
level: N1
meanings:
  jp:
  - 〜（という特別な事態や場所）において / で /に
  zh:
  - …的状况下
name: 〜にあって
tags:
- 时点
- 场面
