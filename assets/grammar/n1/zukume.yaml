conjugations:
- N + ずくめ
examples:
- jp: 毎日、残業 **ずくめ** で大変だ。
  jp1: '[毎日](まいにち)、[残業](ざんぎょう) **ずくめ** で[大変](たいへん)だ。'
  zh: 每天总是加班很辛苦。
- jp: あの時、彼は葬式の帰りだったらしく、黒 **ずくめ** の服装だった。
  jp1: あの[時](とき)、[彼](かれ)は[葬式](そうしき)の[帰り](かえり)だったらしく、[黒](くろ) **ずくめ** の[服装](ふくそう)だった。
  zh: 那时候，他好像刚从葬礼上回来，一身黑色的服装。
- jp: 試験には合格できたし、彼女もできたし、最近いいこと **ずくめ** だ。
  jp1: '[試験](しけん)には[合格](ごうかく)できたし、[彼女](かのじょ)もできたし、[最近](さいきん)いいこと **ずくめ** だ。'
  zh: 考试通过了，也交了女朋友，最近好事连连。
- jp: ジェニはお金持ちで、毎日全身ブランド **ずくめ** だ。
  jp1: ジェニはお[金持ち](かねもち)で、[毎日](まいにち)[全身](ぜんしん)ブランド **ずくめ** だ。
  zh: Jennie很有钱，每天总是穿名牌衣服。
explanations:
- ① 物、色、出来事などに使う。
- ②「黒ずくめ」「いいことずくめ」など **慣用的に使われるものが多い** 。
level: N1
meanings:
  jp:
  - 〜が多い / 〜ばかりだ
  zh:
  - 全是…
  - 净是…
name: 〜ずくめ
tags:
- 样子
- 状态
