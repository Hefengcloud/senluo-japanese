conjugations:
- イA ~~い~~ \+ げ
- ナA ~~だ~~ \+ げ
examples:
- jp: 彼の表情は少し、悲し **げ** だった。
  zh: 他的表情看起来有些悲伤。
- jp: 彼は得意 **げ** な
  zh: 颜で、みんなにテストの结果を见せた。他一脸得意地给大家看了测试结果。
- jp: 彼はいつも自信なさ **げ** に答える。
  zh: 他总是没自信地回答。
- jp: 彼は何か **言いたげ** な様子だったが、何も言わずに部屋を出て行った。
  zh: 他似乎想说什么，但什么也没说就离开了房间。
- jp: 会議のあと、彼はいかにも不満 **ありげ** な表情を浮かべた。
  zh: 会议结束后，他的脸上露出非常不满的表情。
explanations:
- 名詞や動詞に接続することもあるが、使えるものは限定的。
level: N2
meanings:
  en:
  - seems like
  jp:
  - 〜そうだ / 〜そうな様子だ
  zh:
  - 看起来…、好像…
name: 〜げ
