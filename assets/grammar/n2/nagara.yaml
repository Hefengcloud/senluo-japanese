pattern: 〜ながら（逆接）
level: N2
meanings:
  jp:
    - "〜のに / 〜けれども"
    - "「〜ながら・・・」の「〜から当然予想されることとは違い、実際は・・・だ」と言いたい時に使う表現。"
  cn:
conjugations:
  - "Vます + ながらイAい + ながらナA + ながらN + ながら"
explanations:
  - "「ながら」の後ろに「も」をつけて、「ながらも」と言う場合もあるが、意味は同じである。"
examples:
  - jp: "彼女はダイエットすると言っておき **ながら** 、今日もケーキを食べている。"
    cn: ""
  - jp: "1２時会う約束しておき **ながら** 、田中さんは来なかった。"
    cn: ""
  - jp: "悪いことだと知ってい **ながら** 、彼は平気で嘘をつく"
    cn: ""
  - jp: "彼は洋楽が嫌いだと言っておき **ながら** 、海外アーティストのCDをたくさん持っている。"
    cn: ""
  - jp: "アルバイトの面接に行ったが、残念 **ながら** 不採用だった。"
    cn: ""
  - jp: "ミクちゃんは子供 **ながら** 、しっかりとしている。"
    cn: ""
  - jp: "彼は小柄 **ながら** 、すごい力があって誰よりも強い。"
    cn: ""
  - jp: "残念 **ながら** 、今夜の飲み会には参加できそうにない。"
    cn: ""
  - jp: "彼は新入社員であり **ながら** 、態度が偉そうだ。"
    cn: ""
  - jp: "この地域の人々は貧しい **ながらも** 、幸せに暮しているそうです。"
    cn: ""
  - jp: "敵 **ながら** 見事な戦術だ。"
    cn: ""
