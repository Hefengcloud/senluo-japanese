conjugations:
- 普通形 + というものではない
- Na・Nだ + というものではない
examples:
- jp: 外国語はただ文法を覚えれば話せる **というものではない** 。
  jp1: '[外国](がいこく)[語](ご)はただ[文法](ぶんぽう)を[覚えれ](おぼえれ)ば[話せる](はなせる) **というものではない** 。'
  zh: 并不是单单学习语法就会说外语的。
- jp: お金があれば、幸せだ **というものでもない** 。
  jp1: '[お金](おかね)があれば、[幸せ](しあわせ)だ **というものでもない** 。'
  zh: 不是说有钱就意味著幸福。
- jp: 何でもかんでも安ければいい **というものではない** 。
  jp1: '[何でもかんでも](なんでもかんでも)[安けれ](やすけれ)ばいい **というものではない** 。'
  zh: 无论如何不能说便宜的就是好。
explanations: []
level: N2
meanings:
  jp:
  - 〜とは言えない。
  - 部分否定の「〜わけではない」と同じ意味で使われる。
  zh:
  - 不能说...
name: 〜というものではない
