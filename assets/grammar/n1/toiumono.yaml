conjugations:
  - N + というもの
examples:
  - jp: ここ１週間 **というもの** 、お金がなくてちゃんとしたご飯を食べていない。
    jp1: ここ[１週間](いっしゅうかん) **というもの** 、お[金](かね)がなくてちゃんとしたご[飯](はん)を[食](た)べていない。
    zh: 在这的一个星期，因为没钱没有好好吃饭了。
  - jp: システムトラブル対応で、ここ３日 **というもの** 、ろくに寝ていない。
    jp1: システムトラブル[対応](たいおう)で、ここ[３日](みっか) **というもの** 、ろくに[寝](ね)ていない。
    zh: 为了处理系统故障，这三天都没好好地睡。
  - jp: この１週間 **というもの** 、納期が近いので残業が続いている。
    jp1: この[１週間](いっしゅうかん) **というもの** 、[納期](のうき)が[近い](ちかい)ので[残業](ざんぎょう)が[続](つづ)いている。
    zh: 这一个星期，由于截止日期临近，所以一直在加班。
explanations:
  - Nの前に「ここ」や「この」が来ることが多い。
level: N1
meanings:
  en:
    - during / since
  jp:
    - 〜の間ずっと
  zh:
    - 这么长时间
name: 〜というもの
tags:
  - 軽重の强调
