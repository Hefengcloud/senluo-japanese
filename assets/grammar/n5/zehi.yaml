conjugations: []
examples:
- jp: '**ぜひ** 遊びに来てください。'
  zh: 一定要来玩哦。
- jp: 東京に来るときは、 **ぜひ** 連絡ください。
  zh: 来东京时，一定要联系我哦。
- jp: 週末、パーティーをするので、ぜひ来てください。
  zh: 周末我要办派对，请务必来参加。
explanations:
- 否定文と一緒には基本的に使わない。例：ぜひ来ないでください。
- 人の行為に対して使うため、自然現象には使えない。例：明日は嫌いな運動会だから、ぜひ雨が降って欲しい。
level: N5
meanings:
  en:
  - '"by all means / really"'
  jp:
  - 依頼や願望を強調して言う表現。
  zh:
  - （副词）一定；务必
name: ぜひ
tags:
- 强调请求和愿望的表达。
