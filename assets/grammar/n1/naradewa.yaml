examples:
- jp: 納豆は日本 **ならではの** 食べ物だ。
  jp1: '[納豆](なっとう)は[日本](にほん) **ならではの** [食べ物](たべもの)だ。'
  zh: 纳豆是日本特有的食物。
- jp: この祭りこそは京都 **ならではの** 光景です。
  jp1: この[祭り](まつり)こそは[京都](きょうと) **ならではの** [光景](こうけい)です。
  zh: 这个节日整体体现了京都特有的风致。
- jp: 私は旅行するとき、その土地 **ならではの** 食べ物を食べるのが好きだ。
  jp1: '[私](わたし)は[旅行](りょこう)するとき、その[土地](とち) **ならではの** [食べ物](たべもの)を[食](た)べるのが[好](す)きだ。'
  zh: 旅行的时候，我喜欢吃当地特有的食物。
- jp: これは芸術的才能のある山本さん **ならではの** 作品だと思います。
  jp1: これは[芸術的](げいじゅつてき)[才能](さいのう)のある[山本](やまもと)さん **ならではの** [作品](さくひん)だと[思](おも)います。
  zh: 我觉得这是一部完全体现山本艺术才能的作品。
