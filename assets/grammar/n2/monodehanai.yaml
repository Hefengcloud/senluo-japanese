conjugations:
- V（辞書形）+ ものではない／もんじゃない
examples:
- jp: 無駄づかいをする **ものではない** 。お金は大切にしなさい。
  jp1: '[無駄](むだ)づかいをする **ものではない** 。[お金](おかね)は[大切](たいせつ)にしなさい。'
  zh: 不应该乱花钱，要珍惜每一分钱。
- jp: 電車の中では、ものを食べたり飲んだりする **ものではありません** 。
  jp1: '[電車](でんしゃ)の[中](なか)では、ものを[食べ](たべ)たり[飲ん](のん)だりする **ものではありません** 。'
  zh: 在电车内不应该吃吃喝喝。
- jp: そんな事をする **ものではない** 。
  jp1: そんな[事](こと)をする **ものではない** 。
  zh: 不应该做那样的事。
- jp: 弱いものいじめをする **もんじゃない** よ。
  jp1: '[弱い](よわい)ものいじめをする **もんじゃない** よ。'
  zh: 不应该欺凌弱者。
explanations:
- 处于道德或常识给予对方说教
- 口语中常说成「～もんじゃない」
- 「〜ものだ」的否定形
level: N2
meanings:
  en:
  - cannot possibly ~.
  jp:
  - 〜しないほうがいい
  zh:
  - 不应该...
name: ～ものではない
tags:
- 助言
