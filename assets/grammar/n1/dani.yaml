conjugations:
- V（辞書形） + だに
- N + だに
examples:
- jp: こんな事故が起きるとは想像 **だに** しなかった。
  jp1: こんな[事故](じこ)が[起](お)きるとは[想像](そうぞう) **だに** しなかった。
  zh: 发生这样的事故，万万想不到。
- jp: こんな結末になるなんて、誰もが予想 **だに** しなかった。
  jp1: こんな[結末](けつまつ)になるなんて、[誰](だれ)もが[予想](よそう) **だに** しなかった。
  zh: 到这样的结局，谁也没想到。
- jp: 宝くじで、１億円が当たるなんて夢に **だに** 思わなかったよ。
  jp1: 宝くじで、[１億円](いちおくえん)が当たるなんて夢に **だに** 思わなかったよ。
  zh: 彩票中了一亿日元，我做梦也没想到。
- jp: 将来、ロボットに仕事を奪われる時代が来るなんて、考える **だに** 恐ろしい。
  jp1: '[将来](しょうらい)、ロボットに[仕事](しごと)を[奪](うば)われる[時代](じだい)が[来](く)るなんて、[考](かんが)える **だに** [恐](おそ)ろしい。'
  zh: 将来，机器人夺走工作的时代来临，想想都觉得恐怖。
explanations:
- 古い表現。
