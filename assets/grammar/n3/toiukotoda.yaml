pattern: ということだ（伝聞）
level: N3
meanings:
  jp:
    - "〜そうだ / 〜と言っていました。"
    - "伝聞表現で「～そうだ」や「～と言っていました」よりも少し硬い表現。改まった場面で使われることが多い。"
    - "「〜とのことだ」で置き換えられる。"
  cn:
conjugations:
  - "普通形 + ということだ"
examples:
  - jp: "ここは「立入禁止」ということは、つまり、「入ってはいけない」 **ということだ** 。"
    cn: ""
  - jp: "先輩に「明日から来なくてもいいからね」と言われた。つまり首 **ということ** かな。"
    cn: ""
  - jp: "開店は１０時の予定だから、あと１時間待たなければいけない **ということだ** ね。"
    cn: ""
