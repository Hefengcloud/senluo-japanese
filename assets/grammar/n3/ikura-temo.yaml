conjugations:
- V（テ形）+ も
- イAくて + も
- ナAで + も
- Nで + も
examples:
- jp: 僕は **いくら食べても** 太らない体質なんです。
  zh: 我是不管吃多少，也不会长胖的体质。
- jp: '**いくら高くても** 、彼女の好きなものなら買ってあげます。'
  zh: 价钱再怎么昂贵，要是她喜欢的东西我就买给她。
- jp: '**いくら** ケーキが好きでも、毎日食べてはいけません。'
  zh: 再怎么喜欢吃蛋糕，也不能每天吃。
- jp: '**いくらきれいな人でも** 、いつか老いてしまう。'
  zh: 再怎么漂亮的人总有一天也会老的。
explanations: []
level: N3
meanings:
  jp:
  - 数量や程度がどのようになっても、影響しないことを表す。
  zh:
  - 无论……也……
name: いくら〜ても / どんなに〜ても
