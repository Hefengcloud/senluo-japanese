conjugations:
- V（辞書形 / タ形）+ そばから
examples:
- jp: 掃除する **そばから** 散らかす。
  jp1: '[掃除](そうじ)する **そばから** [散らかす](ちらかす)。'
  zh: 刚打扫过又乱了。
- jp: 新しい言葉を習う **そばから** 忘れてしまう。
  jp1: '[新しい](あたらしい)[言葉](ことば)を[習う](ならう) **そばから** [忘れ](わすれ)てしまう。'
  zh: 一学新单词就忘记了。
- jp: 彼女は「今日からダイエットする」と言った **そばから** 、カフェでケーキを食べていた。
  jp1: '[彼女](かのじょ)は「[今日](きょう)からダイエットする」と[言っ](いっ)た **そばから** 、カフェでケーキを[食べ](たべ)ていた。'
  zh: 她刚说「今天开始减肥」，就在咖啡厅吃了蛋糕。
- jp: 子供は洗濯した **そばから** 、服を汚すので大変だ。
  jp1: '[子供](こども)は[洗濯](せんたく)した **そばから** 、[服](ふく)を[汚す](けがす)ので[大変](たいへん)だ。'
  zh: 孩子的衣服一洗就弄脏，所以很麻烦。
explanations:
- ①よくない意味で使われることが多い。
- ②同じような場面で同じようなことを繰り返す様子を表す。つまり一回きりのことには使いにくい。
- ③話し手の不満や呆れた気持ちが含まれる。
level: N1
meanings:
  jp:
  - 〜しても、すぐに・・・
  zh:
  - 刚…就…
name: 〜そばから
tags:
- 时间の前后
