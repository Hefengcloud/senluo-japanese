pattern: 〜も同然だ
level: N1
meanings:
  jp:
    - "〜とほとんど同じだ"
    - "際とは異なるが、ほとんど同じ状態である、様子であると言いたい時に使う。*"
  cn:
    - "几乎等同于〜"
conjugations:
  - "V（タ形 / ナイ形）+ も同然"
  - "N + (も)同然だ"
examples:
  - jp: "ギターの経験が少しあるといっても、ちょっと弾けるぐらいで初心者 **同然ですよ。**"
    cn: "就算有一点吉他经验，也不过是初学者 一样。"
  - jp: "１０年も日本語を勉強したので、今回のJLPTの試験は合格した **も同然だろう** 。"
    cn: "因为学了整整十年的日语，所以这次的JLPT考试 应该 会合格的。"
  - jp: "彼女の死は自殺だったとしても、勤務状況を見ると、会社に殺された **も同然だ** 。"
    cn: "即使她的死是自杀，但从工作情况来看，几乎可以说是被公司逼死的。"
  - jp: "グループディスカッションで何も発言しない人は、いない **も同然ですよ** 。"
    cn: "在小组讨论中不发言的人 几乎没有。"
  - jp: "試合終了１０分前で４点も差があるんだから、負けた **も同然ですよ** 。"
    cn: "比赛结束前还有十分钟，差了四分，几乎可以说是输定了。"
  - jp: "借りたお金を返さないのは泥棒 **同然だ** よ。"
    cn: "不还借的钱就像是小偷一样。"
  - jp: "近所のたかし君とは、毎日一緒に遊ぶし、兄弟 **も同然だ** 。"
    cn: "和邻居的田中每天一起玩，几乎可以说是像兄弟一样。"
  - jp: "僕の彼女は料理が上手で、プロ **同然** といっても過言ではない。"
    cn: "我的女朋友烹饪技术很好，几乎可以说是像专业厨师一样。"
