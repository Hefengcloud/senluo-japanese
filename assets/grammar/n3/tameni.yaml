conjugations:
- V（普通形） + ために
- イA（普通形） + ために
- ナAな + ために
- Nの + ために
- この / その + ために
examples:
- jp: たくさん雨が降った **ために** 、洪水になりました。
  jp1: たくさん[雨](あめ)が[降っ](ふっ)た **ために** 、[洪水](こうずい)になりました。
  zh: 因为下大雨，酿成了水灾。
- jp: 忙しかった **ために** 、飲み会に参加できなかった。
  jp1: '[忙しかっ](いそがしかっ)た **ために** 、[飲み](のみ)[会](かい)に[参加](さんか)できなかった。'
  zh: 因为太忙了，没时间参加酒会。
- jp: 日本語が下手な **ために** 、その会社に入れなかった。
  jp1: '[日本語](にほんご)が[下手](へた)な **ために** 、その[会社](かいしゃ)に[入れ](いれ)なかった。'
  zh: 因为日语讲得太差，结果没能进那家公司工作。
- jp: 事故の **ため** 、電車が遅れました。
  jp1: '[事故](じこ)の **ため** 、[電車](でんしゃ)が[遅れ](おくれ)ました。'
  zh: 因为事故，所以电车晚点了。
explanations:
- ① 書き言葉でよく使われる。「ので」や「から」に比べフォーマル。
- ② 後件の文には、判断、命令、依頼、意志などの表現は使えない。
- ③「ために」の「に」は省略可能。
level: N3
meanings:
  en:
  - because / because of / due to
  jp:
  - 原因 / 理由を表す。
  zh:
  - 因为……(原因・理由)
name: 〜ために（原因）
