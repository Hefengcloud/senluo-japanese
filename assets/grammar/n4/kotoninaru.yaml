conjugations:
- V（辞書形）+ことになる
- V（ナイ形）+ことになる
examples:
- jp: 来月から長期で中国へ **出張することになった** 。
  zh: 从下个月开始，我将长期到中国出差。
- jp: 多数決の結果、次の生徒会長は **僕がすることになった** 。
  zh: 以多数票的结果，我将成为下一任学生会长。
- jp: 僕たち、来年の春に **結婚することになりました** 。
  zh: 我们订了明年春天结婚。
explanations:
- ・「〜こととなる」という言い方もあるが、「〜ことになる」よりも少し硬い。
- ・自分の意志で決めたこと言う場合は「〜ことにする」を使う。
level: N4
meanings:
  en:
  - something has been decided
  jp:
  - '"〜することに決まる"'
  zh:
  - ❷ 也可用来委婉地表达自己的意志决定做某事。(比如例句③)
name: 〜ことになる
tags:
- 决定
