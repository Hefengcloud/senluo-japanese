conjugations:
- 普通形 + なんて
examples:
- jp: 朝は寝ているだけ **なんて** 、もったないと思いませんか。
  jp1: '[朝](あさ)は[寝](ね)ているだけ **なんて** 、もったないと[思い](おもい)ませんか。'
  zh: 早上竟然只是在睡觉，你不觉得很浪费吗？
- jp: まさか、あの人が浮気していた **なんて** 。
  jp1: まさか、あの[人](ひと)が[浮気](うわき)していた **なんて** 。
  zh: 不是吧，那个人尽然劈腿了。
- jp: 今日、テストがある **なんて** 聞いてないよ。
  jp1: '[今日](きょう)、テストがある **なんて** [聞い](きい)てないよ。'
  zh: 今天竟然有考试，我没听说过啊。
explanations: []
level: N2
meanings:
  en:
  - Disbelief or deep emotion about unexpected fact seen or heard.
  - This expression is used when you talk. In written form, takes “〜とは”
  jp:
  - 予想していなかった事実を見たり聞いたりした時の驚きや感慨を表す時に使う表現。
  - 話し言葉で使われる。書き言葉では「〜とは」が使われる。
  zh:
  - '...这一事实'
name: 〜なんて（驚き）
tags:
- 感叹
