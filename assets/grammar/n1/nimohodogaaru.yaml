  jp1: "[途中](とちゅう)で[仕事](しごと)を[投](な)げ[出](だ)すなんて、[無責任](むせきにん) **にも[ほど](程)がある** 。"
  zh: 中途扔下工作，竟缺乏负责任到了这个地步。
