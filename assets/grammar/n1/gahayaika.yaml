conjugations:
- V（辞書形）+ がはやいか
examples:
- jp: 授業の終わりのチャイムが鳴る **が早いか** 、彼は教室を飛び出していった。
  jp1: '[授業](じゅぎょう)の[終わり](おわり)のチャイムが[鳴る](なる) **が[早い](はやい)か** 、[彼](かれ)は[教室](きょうしつ)を[飛び出し](とびだし)ていった。'
  zh: 下课铃声一响，他就冲出了教室。
- jp: 電車のドアが開く **が早いか** 、並んでいた
  jp1: '[電車](でんしゃ)のドアが[開く](ひらく) **が[早い](はやい)か** 、[並ん](ならん)でいた'
  zh: 人たちは中に乗り込んだ。电车门一打开，排队的人就进去了。
- jp: その警察官は遠くに犯人らしい姿を見つける **が早いか** 追いかけて行った。
  jp1: その[警察官](けいさつかん)は[遠く](とおく)に[犯人](はんにん)らしい[姿](すがた)を[見つける](みつける) **が[早い](はやい)か**
    [追いかけ](おいかけ)て[行っ](いっ)た。
  zh: 那个警察一看到远处有个好像嫌犯的影子，就追了出去。
- jp: '**「〜たとたん」**'
  jp1: '**「〜たとたん」**'
  zh: ・「〜か〜ないかのうちに」・「〜が早いか」・「〜や否や」
explanations:
- ①後件に意志性のある表現や、命令、否定を表す表現は使えない。
- ②硬い表現で書き言葉として使うことが多い。
- ③過去のことについてしか使えない。
level: N1
meanings:
  en:
  - no sooner than
  jp:
  - 〜するとすぐに
  zh:
  - 做一件事的同时
name: 〜が早いか
tags:
- 时间の前后
