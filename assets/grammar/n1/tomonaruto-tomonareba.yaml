conjugations:
  - V（辞書形） + ともなると / ともなれば
  - N + ともなると / ともなれば
examples:
  - jp: 結婚する **となると** 、今までのような自由な時間がなくなることを覚悟せねばならない。
    jp1: "[結婚](けっこん)する **となると** 、[今](いま)までのような[自由](じゆう)な[時間](じかん)がなくなることを[覚悟](かくご)せねばならない。"
    zh: 一旦结婚，你就要做好失去以前自由时间的准备。
  - jp: 連休 **ともなると** 、帰省ラッシュで渋滞がすごい。
    jp1: "[連休](れんきゅう) **ともなると** 、[帰省](きせい)ラッシュで[渋滞](じゅうたい)がすごい。"
    zh: 一旦连假，因返乡高峰，堵车现象惊人。
  - jp: ２０代後半 **ともなれば** 、転職すべきかこのまま続けるべきか悩む。
    jp1: "[２０代](にじゅうだい)[後半](こうはん) **ともなれば** 、[転職](てんしょく)すべきかこのまま[続け](つづけ)るべきか[悩む](なやむ)。"
    zh: 一旦20岁后半，就会烦恼是否应该换工作或维持现状。
  - jp: 社会人 **ともなれば** 、学生の頃のように朝寝坊はしてられない。
    jp1: "[社会人](しゃかいじん) **ともなれば** 、[学生](がくせい)の[頃](ごろ)のように[朝寝坊]あさねぼう)はしてられない。"
    zh: 一旦成为社会一员，就不能再像学生时代那样睡过头了。
explanations:
  - 後件には意志や希望を表す言葉は来ない。
level: N1
meanings:
  zh:
    - 一旦...的时候
  jp:
    - 〜という状況や立場になると・・・
name: 〜ともなると / 〜ともなれば
