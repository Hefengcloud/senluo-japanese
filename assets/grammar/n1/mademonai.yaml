conjugations:
- V（辞書形） + までもない
- V（辞書形） + までもなく〜
examples:
- jp: 簡単な計算だから、電卓を使う **までもない** 。
  zh: 因为是简单的算数，没必要使用计算器。
- jp: スーパーはここから歩いて５分ぐらいです。タクシーを使う **までもないです** よ。
  zh: 超市距离这里只需步行约5分钟。 没必要乘坐计程车。
- jp: 紹介する **までもなく** 、彼は日本を代表する作家だ。
  zh: 用不著介绍，他是日本的代表性作家。
- jp: 言う **までもなく** 、喫煙は健康に大きな害を及ぼします。
  zh: 用不著说，吸烟对健康危害大。
- jp: 言う **までもないことです** が、道にゴミを捨てないでください。
  zh: 虽然没必要说(当然)的事，请不要在路上乱扔垃圾。
- jp: こんな傷、わざわざ病院に行 **くまでのこともない** 。消毒して薬を塗っておけば治るだろう。
  zh: 这么点伤，没必要特地去医院。消消毒涂点药就能好吧。
explanations: []
level: N1
meanings:
  en:
  - '"there is no need to do"'
  - It includes the speaker's feeling that this is obvious.
  jp:
  - わざわざ〜する必要はない
  zh:
  - 还没有到...的程度；不必...
name: 〜までもない / 〜までもなく〜
tags:
- 不必要
