examples:
- jp: 田中先輩は信頼 **に足る** 人だから、困ったことがあったら彼に聞くといいよ。
  jp1: '[田中](たなか)[先輩](せんぱい)は[信頼](しんらい) **に[足](た)る** [人](ひと)だから、[困](こま)ったことがあったら[彼](かれ)に[聞](き)くといいよ。'
  zh: 田中前辈是个值得信赖的人，有什么问题可以问他。
- jp: 私の上司は仕事もできるし、部下をきちんと教育してくれるし、尊敬する **に足る** 人物だ。
  jp1: '[私](わたし)の[上司](じょうし)は[仕事](しごと)もできるし、[部下](ぶか)をきちんと[教育](きょういく)してくれるし、[尊敬](そんけい)する
    **に[足](た)る** [人物](じんぶつ)だ。'
  zh: 我的上司工作又出色，也正确地指导下属，是一个值得尊重的人。
- jp: インターネット上にはデマ情報も多く、全てのものが信頼 **に足る** 情報だとは言えない。
  jp1: インターネット[上](じょう)にはデマ[情報](じょうほう)も[多く](おおく)、[全て](すべて)のものが[信頼](しんらい) **に[足る](たる)**
    [情報](じょうほう)だとは[言え](いえ)ない。
  zh: 网络上存在大量虚假信息，并不能说全部都是可靠的信息。
- jp: 満点ではなかったものの、満足 **に足る** 結果だった。
  jp1: '[満点](まんてん)ではなかったものの、[満足](まんぞく) **に[足る](たる)** [結果](けっか)だった。'
  zh: 虽然不是满分，但也算是一个满意的结果了。
