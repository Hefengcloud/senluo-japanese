pattern: 〜ないとも限らない
level: N2
meanings:
  jp:
    - "もしかしたら〜かもしれない / 絶対にそうだとは言えない"
  cn:
conjugations:
  - "V（ナイ形） + とも限らないN + じゃないとも限らない"
examples:
  - jp: "日本の電車は時間に正確だと言われるが、いつも遅れ **ない** **とも限らない** 。"
    cn: ""
  - jp: "地震が起き **ない** **とも限らない** ので、万一の場合に避難場所や非常食を準備しておくことが大切だ。"
    cn: ""
  - jp: "いつもうまくいっていても、次で失敗し **ないとも限らない** 。"
    cn: ""
  - jp: "日本人が書いたからといって、誤字が **ないとも限らない** 。"
    cn: ""
  - jp: "何かトラブルがあったときは早急に上司に報告しないと、後々、大問題になら **ないとも限らない** 。"
    cn: ""
  - jp: "僕はあまりモテないけど、今日はバレンタインだから、誰かがチョコをくれ **ないとも限らない** 。"
    cn: ""
  - jp: "この辺りは泥棒が多いので、しっかり鍵をしておかないと私の家も泥棒に入られ **ないとも限らない** 。"
    cn: ""
