conjugations:
- N + めく
examples:
- jp: だんだん春 **めいて** 来ましたが、いかがお過ごしでしょうか。
  jp1: だんだん[春](はる) **めいて** [来](き)ましたが、いかが[お過ごし](おすごし)でしょうか。
  zh: 春天渐渐来了的感觉，你过得好吗？
- jp: トムさんって謎 **めいて** いるよね。プライベートが全然見えないよ。
  jp1: トムさんって[謎](なぞ) **めいて** いるよね。プライベートが[全然](ぜんぜん)[見え](みえ)ないよ。
  zh: 汤姆很神秘的感觉，完全看不出他私底下的那一面。
- jp: 僕の上司はよく冗談 **めいた** 言い方で怖いことを言う。
  jp1: '[僕](ぼく)の[上司](じょうし)はよく[冗談](じょうだん) **めいた** [言い方](いいかた)で[怖い](こわい)ことを[言う](いう)。'
  zh: 我的上司经常用半开玩笑的方式说一些可怕的话。
- jp: さっき先輩から皮肉 **めいた** ことを言われて、すごいムカついている。
  jp1: さっき[先輩](せんぱい)から[皮肉](ひにく) **めいた** ことを[言わ](いわ)れて、すごいムカついている。
  zh: 刚才前辈说了一些带讽刺的话，我真的很生气。
explanations:
- 春、冗談、皮肉、謎、説教、秘密などの接続される単語は限定される。
level: N1
meanings:
  jp:
  - 完全に〜とは言えないが、〜ように感じられる
  zh:
  - 有...的感觉
name: 〜めく
tags:
- 倾向
