conjugations:
- N + といった
examples:
- jp: とんかつや天ぷら **といった** 揚げ物の料理が好きです。
  zh: 我喜欢炸猪排、天妇罗那样的炸物料理。
- jp: この学校には、ベトナムや中国 **といった** 学生が多い。
  zh: 在这所学校，有很多来自越南和中国的学生。
- jp: ハワイやグアム **といった** 国が日本人の新婚旅行先として人気があります。
  zh: 夏威夷、关岛等国家是日本人热门的蜜月胜地。
explanations:
- 「～や～といった」の形で使うことが多い。
level: N2
meanings:
  en:
  - like / such as
  jp:
  - 〜のような
  zh:
  - 那样的
name: 〜といった
tags:
- 例示
