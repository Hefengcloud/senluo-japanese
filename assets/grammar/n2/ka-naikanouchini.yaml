pattern: 〜か〜ないかのうちに
level: N2
meanings:
  jp:
    - "～するのとほぼ同時に"
    - "前の事象が起こる直前で、後ろの事象が起こることを表す。"
  cn:
conjugations:
  - "V（辞書形 / タ形） + か + V（ナイ形） + かのうちに※Vは同じ動詞"
explanations:
  - "実際に起こったことに対して使うため、意志や依頼の文、否定文や命令文は後ろに来ない。"
examples:
  - jp: "会社に着く **か** 着か **ないかのうちに** 雨が降り出しました。"
    cn: ""
  - jp: "電車が駅に着く **か** 着か **ないかのうちに** 、たくさんの人が降りる準備をした。"
    cn: ""
  - jp: "映画が終わる **か** 終わら **ないかのうちに** 、観客は席を立った。"
    cn: ""
  - jp: "息子はベッドに入る **か** 入ら **ないかのうちに** 寝てしまった。"
    cn: ""
