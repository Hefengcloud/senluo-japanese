pattern: 〜のやら
level: N1
meanings:
  jp:
    - "〜のか / 〜のだろうか"
  cn:
    - 不确定
    - 不知道
conjugations:
  - "V（普通形） + のやら"
  - "イA（普通形）+ のやら"
  - "ナAな + のやら"
  - "Nな + のやら"
explanations:
  - "話し手の疑問や呆れた気持ちがある。古い表現で若い人が使うことはほとんどない。"
examples:
  - jp: "全く、もうすぐ受験だというのに、うちの息子は何を考えている **のやら** 。落ちても知らないよ。"
    cn: "考试就快到了，我的儿子到底在想什么啊。考试失败他自己也不知道。"
  - jp: "どうして、ほとんど白紙なのに作文を提出しようと思った **のやら** 。もちろん書き直しよ。"
    cn: "作文基本是白卷，他怎么会想着交卷呢。当然，让他重写吧。"
  - jp: "いい歳して、働いていないなんて何をしている **のやら** 。"
    cn: "这把年纪了还不工作，不知道在干嘛啊。"
  - jp: "ひろし、朝から出かけたきり、帰って来ないね。まったく、どこへ行った **のやら** 。"
    cn: "广志，一大早就出门了现在还没回来。真是的，跑哪去了啊。"
