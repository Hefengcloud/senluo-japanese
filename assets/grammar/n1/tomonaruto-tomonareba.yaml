pattern: 〜ともなると / 〜ともなれば
level: N1
meanings:
  jp:
    - "〜という状況や立場になると・・・"
  cn:
    - "一到〜的时候"
    - "一旦〜的话"
    - "要是〜"
    - "到了〜情况下，就会〜"
conjugations:
  - "V（辞書形） + ともなると / ともなれば"
  - "N + ともなると / ともなれば"
explanations:
  - "通常不会与表示意志和希望的词搭配使用。"
examples:
  - jp: "海外移住 **ともなると** 、保険のことや、仕事のことなど色々と考えなければならない。"
    cn: "一旦涉及到国外定居，就必须考虑保险和工作等各种事项。"
  - jp: "国際結婚 **ともなると** 、両親へ納得のいく説明が必要になることも多い。"
    cn: "在涉及国际婚姻时，通常需要给双方的父母做出满意的解释。"
  - jp: "結婚する **となると** 、今までのような自由な時間がなくなることを覚悟せねばならない。"
    cn: "一旦结婚，必须有心理准备失去之前那种自由的时间。"
  - jp: "２０代後半 **ともなれば** 、転職すべきかこのまま続けるべきか悩む。"
    cn: "进入20多岁后期，通常会犹豫是不是该换工作或者继续现在的工作。"
  - jp: "連休 **ともなると** 、帰省ラッシュで渋滞がすごい。"
    cn: "一到长假，回乡的车辆拥堵非常严重。"
  - jp: "１０月 **ともなると** 、だいぶ涼しくなるね。"
    cn: "一到十月，明显会凉快多了。"
  - jp: "結婚式 **ともなると** 、ちゃんとした格好で行かないと。"
    cn: "婚礼时，必须穿得整洁得体。"
  - jp: "４月 **ともなると** 、真冬の寒さもなくなあり過ごしやすくなる。"
    cn: "一到四月，真冬的严寒消退，温度逐渐变暖。"
  - jp: "夫はいつも早起きだが、休日 **ともなると** 、昼ごろまで寝ている。"
    cn: "丈夫通常早起，但在休息日的时候，会一直睡到中午。"
  - jp: "子供を私立の学校に行かせる **となると** 、相当の出費を覚悟しておく必要がある。"
    cn: "如果让孩子去私立学校，就必须有心理准备要花一大笔钱。"
  - jp: "社会人 **ともなれば** 、学生の頃のように朝寝坊はしてられない。"
    cn: "成为社会人后，不再能像学生时代那样早上睡懒觉。"
