examples:
- jp: 今年 **こそ** 大学に入れるよう、勉強します。
  jp1: '[今年](ことし) **こそ** [大学](だいがく)に[入れる](いれる)よう、[勉強](べんきょう)します。'
  zh: 为了今年能考上大学，而努力学习。
- jp: この本 **こそ** 私が探していた本です。ついに見つけました。
  jp1: この[本](ほん) **こそ** [私](わたし)が[探し](さがし)ていた[本](ほん)です。ついに[見つけ](みつけ)ました。
  zh: 这本书就是我要找的那本书。 终于找到了。
- jp: 毎日続けてジョギングをする **ことこそ** 、ダイエットの秘訣だ。
  jp1: '[毎日](まいにち)[続け](つづけ)てジョギングをする **ことこそ** 、ダイエットの[秘訣](ひけつ)だ。'
  zh: 每天持续慢跑，才是减肥的秘诀。
- jp: 寝る **ことこそ** 、ストレス解消法だ。
  jp1: '[寝る](ねる) **ことこそ** 、ストレス[解消](かいしょう)[法](ほう)だ。'
  zh: 睡觉这事，才是缓解压力的方法。
- jp: 忙しい **からこそ** 、家族との時間を大切にしたい。
  jp1: '[忙しい](いそがしい) **からこそ** 、[家族](かぞく)との[時間](じかん)を[大切](たいせつ)にしたい。'
  zh: 因为一直很忙，所以想珍惜和家人一起的时间。
- jp: 留学した **からこそ** 、日本の良さがわかるようになった。
  jp1: '[留学](りゅうがく)した **からこそ** 、[日本](にっぽん)の[良](よ)さがわかるようになった。'
  zh: 正是因为出国留学了，才知道日本的好。
