conjugations:
- V（て形） + いただけませんか
examples:
- jp: すみません。写真を撮っ **ていただけませんか** 。
  zh: 不好意思。可以麻烦您帮我拍张照吗？
- jp: 明日は８時に起こし **ていただけませんか** 。
  zh: 可以请您明天八点叫醒我吗？
explanations:
- カジュアルな言い方は「〜てくれない？」
level: N4
meanings:
  en:
  - '"please do something for me."'
  - Used to when you request someone to do something in a polite way.
  jp:
  - 丁寧にお願いする表現
  zh:
  - 请您...
name: 〜ていただけませんか
tags:
- 敬意
