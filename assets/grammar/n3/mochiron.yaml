conjugations:
- N + はもちろん
examples:
- jp: 復習 **はもちろん** 予習もしなければなりません。
  zh: 别说复习，预习都是必须的。
- jp: このカバンはデザイン **はもちろん** 、質もいい。
  zh: 这个包包的设计不说，质量也很好。
- jp: この居酒屋はお酒 **はもちろん** 、料理も美味しい。
  zh: 这家居酒屋的酒不说，料理也很好吃。
explanations:
- ・後件では助詞「も」を使うことが多い。
- ・前件と後件は同程度の事柄を扱う。
- ・話し言葉的。硬い言い方は「〜はもとより」。
level: N3
meanings:
  jp:
  - 〜は当然として
  zh:
  - '...不用说当然的'
name: 〜はもちろん
tags:
- 付加
