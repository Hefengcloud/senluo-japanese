conjugations:
- '**普通形 + 上に'
- '**・V（普）+上に'
- ・イA（普） + 上に
- ・ナAな + 上に
- ・ナAである + 上に
- ・Nの + 上に
- ・Nである + 上に
examples:
- jp: ゆうべは道に **迷った上** 、雨にも降られて大変でした。
  zh: 昨晚迷了路，又被雨给淋了，真是够受了。
- jp: 電気で動く車は **静かな上に** 環境に優しいので、注目されつつある。
  zh: 电动汽车因为安静又环保，越来越受到关注。
- jp: 豊洲の海鮮は **安い上に** 新鮮だ。
  zh: 丰洲的海鲜便宜又新鲜。
- jp: この国ではトイレが **汚い上に** トイレットペーパーがないから最悪だ。
  zh: 这个国家的厕所很脏，而且没有卫生纸，是最糟糕的。
explanations:
- 「上に」の前が良いことの場合、「上に」の後ろも良いことが来る。逆に「上に」の前が悪いことの場合、「上に」の後ろも悪いことが来る。
level: N3
meanings:
