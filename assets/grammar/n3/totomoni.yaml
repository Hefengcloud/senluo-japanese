conjugations:
- N + とともに
examples:
- jp: メール **とともに** 二人で撮った写真も添付した。
  jp1: メール **とともに** [二](に)[人](にん)で[撮っ](とっ)た[写真](しゃしん)も[添付](てんぷ)した。
  zh: 在邮件中一起附上了两人拍摄的照片。
- jp: 大学の仲間たち **とともに** 、会社を作ろうと思っています。
  jp1: '[大学](だいがく)の[仲間](なかま)たち **とともに** 、[会社](かいしゃ)を[作ろ](つくろ)うと[思っ](おもっ)ています。'
  zh: 与大学朋友一起，考虑创办公司。
- jp: 「よーい、どん！」の掛け声 **とともに** 、皆いきおいよく走り出した。
  jp1: 「よーい、どん！」の[掛け声](かけごえ) **とともに** 、[皆](みな)いきおいよく[走り出し](はしりだし)た。
  zh: 随著 “预备，跑！” 的喊声，大家劲头十足地开始奔跑。
- jp: 彼は京都に転勤する **とともに** 、結婚して家庭を持った。
  jp1: '[彼](かれ)は[京都](きょうと)に[転勤](てんきん)する **とともに** 、[結婚](けっこん)して[家庭](かてい)を[持っ](もっ)た。'
  zh: 他转职到京都之后，很快就结婚建立了家庭。
explanations:
- 少し硬い表現で、改まった場面で使う。
