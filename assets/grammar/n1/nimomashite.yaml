conjugations:
- N + にもまして
- 疑問詞（何・だれ・いつ・どこ） + にもまして
examples:
- jp: この店、いつ **にもまして** 人が多い。何かあるのかな。
  jp1: この[店](みせ)、[いつ](何時) **にもまして** [人](ひと)が[多](おお)い。[何](なに)かあるのかな。
  zh: 这家店里的人比以往还多。到底有什么呢？
- jp: あ〜、以前 **にもまして** ニキビが増えてる。
  jp1: あ〜、[以前](いぜん) **にもまして** ニキビが[増](ふ)えてる。
  zh: 啊～痘痘比以前更多了。
- jp: 今年の花火大会は例年 **にもまして** 、多くの方が来場されました。
  jp1: '[今年](ことし)の[花火](はなび)[大会](たいかい)は[例年](れいねん) **にもまして** 、[多く](おおく)の[方](ほう)が[来場](らいじょう)されました。'
  zh: 今年烟火大会的参加人数比往年多。
- jp: たくさん寝たのに、昨日 **にもまして** 頭痛がひどい。
  jp1: たくさん[寝](ね)たのに、[昨日](きのう) **にもまして** [頭痛](ずつう)がひどい。
  zh: 虽然睡了很多，但头痛却比昨天更严重。
