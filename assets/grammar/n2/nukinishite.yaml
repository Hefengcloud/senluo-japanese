pattern: 〜ぬきにして / 〜ぬきで
level: N2
meanings:
  jp:
    - "〜を考慮に入れず / 〜を除いて"
  cn:
conjugations:
  - "N + は抜きにして"
examples:
  - jp: "冗談は **抜きにして** 、そろそろ本題に入りましょう。"
    cn: ""
  - jp: "彼のギャグは冗談 **抜きで** 、笑えない。"
    cn: ""
  - jp: "２組の田中君、冗談 **抜きで** かっこいいよね。"
    cn: ""
  - jp: "毎回、遅刻してくるし、今度のパーティーはキムさん **抜きで** やろうか。"
    cn: ""
  - jp: "お世辞 **抜きで** 、ジョンさんの日本語はネイティブ並みにすごいよ。"
    cn: ""
  - jp: "すみません、ワサビ **抜きで** お願いできますか。"
    cn: ""
  - jp: "チーズバーガー１つ。ピクルス **抜きで** お願いします。"
    cn: ""
  - jp: "彼 **抜きでは** 、このプロジェクトは成功しなかっただろう。"
    cn: ""
  - jp: "堅い話は **抜きにして** 、今日は楽しく飲みましょう。"
    cn: ""
  - jp: "いい加減にしなさい！今日はもう晩ご飯 **抜き** よ！"
    cn: ""
  - jp: "本人 **抜きで** 、話を勝手に進めるのはちょっと・・・。"
    cn: ""
  - jp: "今度は偉い人 **抜きで** 、若手だけで飲みに行きましょう。"
    cn: ""
  - jp: "私の人生は彼女 **抜きでは** 語れない。"
    cn: ""
