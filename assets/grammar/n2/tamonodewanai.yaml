pattern: 〜たものではない
level: N2
meanings:
  jp:
    - "とても〜できない"
  cn:
conjugations:
  - "V（タ形） + ものではない"
explanations:
  - "「カジュアル」な言い方は「〜たもんじゃない」"
examples:
  - jp: "こんな料理、お客さんに出せ **たもんじゃないよ** 。もっと練習しなさい。"
    cn: ""
  - jp: "このジュースは健康に良いようで、最近人気があるが、酸っぱすぎて飲め **たものではない** 。"
    cn: ""
  - jp: "舞台俳優志望だと言うから、見てみたものの、演技は相当ひどく、正直見れ **たものではない** 。"
    cn: ""
  - jp: "海外旅行中に強盗に財布やらパスポートやら全部盗られて、どうしようもない状況だったけど、親切な人が助けてくれたんだ。本当、あの時は世の中捨て"
    cn: ""
  - jp: "**たもんじゃない** なあと思ったよ。"
    cn: ""
