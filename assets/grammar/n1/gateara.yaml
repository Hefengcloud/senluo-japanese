pattern: 〜がてら
level: N1
meanings:
  jp:
    - "〜を兼ねて / 〜のついでに"
    - "後件には「行く」や「散歩する」のように移動に関係する動詞がよく使われる。「ついで」よりも少し硬い表現である。"
  cn:
conjugations:
  - "V（ます形） ~~ます~~ + がてらする動詞のN + がてら"
examples:
  - jp: "散歩 **がてら** 、ちょっとコンビニまで行ってきます。"
    cn: ""
  - jp: "毎日車で出勤しているが、今日は運動 **がてら** 自転車で行くことにする。"
    cn: ""
  - jp: "帰省 **がてら** 、地元に新しくできたデパートに行くつもりだ。"
    cn: ""
  - jp: "お花見 **がてら** 、公園を散歩しよう。"
    cn: ""
