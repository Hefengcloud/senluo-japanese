  zh: 没用的东西，就算再便宜也没有必要买。
- jp: 電車が遅れたせいで、どんなに急 **ごうと** 、飛行機の時間に間に合いそうにない。
  zh: 由于火车晚点，无论怎么著急，都赶不上飞机了。
