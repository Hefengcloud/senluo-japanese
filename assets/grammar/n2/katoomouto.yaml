conjugations:
- V（タ形） + かと思うと
examples:
- jp: 空が急に暗くなってきた **かと思うと** 、雨が降ってきた。
  zh: 正当觉得天色突然变暗时，却下起了雨。
- jp: 息子が帰って来た **かと思うと** 、すぐに家を出ていった。
  zh: 以为儿子回来了，结果他又从家里出去了。
- jp: 彼はトイレから帰ってきた **かと思うと** 、またトイレへ向かった。
  zh: 以为他从洗手间回来了，结果又去了洗手间。
- jp: '**「〜たとたん」**'
  zh: ・「〜か〜ないかのうちに」・「〜が早いか」・「〜や否や」
explanations:
- ①話し手の驚きや意外だという気持ちが含まれる。
- '**②自分の行動には使えない。**'
- ③意志文、命令文、否定文などは後ろに来ない。
level: N2
meanings:
  en:
  - no sooner than
  jp:
  - 〜すると、すぐに
  - 前の事象が起こった直後に、後の事象が起こる。
  zh:
  - 刚…就…
name: 〜かと思うと / 〜かと思ったら
tags:
- 条件
