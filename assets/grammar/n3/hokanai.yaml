conjugations:
- V［辞書形］＋ほかない
- ＝(より) ほか (しかたが) ない
examples:
- jp: 終電に乗り遅れたし、バスも無いし、タクシーで帰る **ほかないです** ね。
  jp1: '[終電](しゅうでん)に[乗り遅れ](のりおくれ)たし、バスも[無い](ない)し、タクシーで[帰る](かえる) **ほかないです** ね。'
  zh: 错过了末班车，也没有公车，只好搭计程车回家。
- jp: 友達が財布を忘れたから、私が払 **うほかありません** 。
  jp1: '[友達](ともだち)が[財布](さいふ)を[忘れ](わすれ)たから、[私](わたし)が払 **うほかありません** 。'
  zh: 朋友忘记了带钱包，所以我只好付钱。
- jp: もし進学に失敗したら、国に帰る **ほかありません** 。
  jp1: もし[進学](しんがく)に[失敗](しっぱい)したら、[国](くに)に[帰る](かえる) **ほかありません** 。
  zh: 如果升学失败，别无选择只能回国。
- jp: 食べる **よりしかたがない** 。
  jp1: '[食べる](たべる) **よりしかたがない** 。'
  zh: 只能吃了。
