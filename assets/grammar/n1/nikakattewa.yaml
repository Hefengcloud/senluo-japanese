pattern: 〜にかかっては / 〜にかかったら / 〜にかかると / 〜かかれば
level: N1
meanings:
  jp:
    - "〜が扱うと、全く違う結果になる"
    - "の影響力が強く、一般的な見込みとは全く違う結果になることを表す。*"
  cn:
    - "如果交給〜的話"
    - "某人影响力强，结果与一般预期完全不同。*"
conjugations:
  - "N + にかかっては / 〜にかかったら / 〜にかかると / 〜かかれば"
examples:
  - jp: "ただの野菜炒めでも、三つ星レストランのシェフの手 **にかかっては** 、豪華な料理に見えてしまう。"
    cn: "即使是简单的炒菜，但在三星级餐厅的大厨手中，它看起来也像是一道豪华的菜肴。"
  - jp: "営業のプロである彼 **にかかると** 、どんな商品でも売れてしまうそうだ。"
    cn: "据说他是销售专家，他手里的任何产品都会畅销。"
  - jp: "１万円の安いギターでもギタリスト **にかかれば** 、高いギターを弾いているかのように錯覚してしまう。"
    cn: "即使是一把便宜的一万日元吉他，在吉他手的手中，你会产生他在演奏高价吉他的错觉。"
  - jp: "僕の手 **にかかれば** 、こんなの５分で終わるよ。"
    cn: "如果由我来处理，这种事情五分钟就能解决。"
  - jp: "どんなに汚い部屋でも、掃除のプロ **にかかれば** 、あっという間にきれいになる。"
    cn: "无论多么脏乱的房间，如果由清洁专家处理，它会立刻变得干净。"
