examples:
- jp: 〜おかげで」
  zh: 类似文法：
- jp: さっきコーヒを飲んだ **せいで** 、全然眠れない。
  zh: 刚才喝了咖啡，所以根本睡不著。
- jp: 食べすぎた **せいで** 、ちょっと太ってしまった。
  zh: 因为吃多了，有点变胖了。
- jp: 兄さんが今日晩ご飯を全然食べなかったのは病気の **せいだ** と思う。
  zh: 我觉得哥哥今天完全没吃晚饭是因为生病了。
- jp: 私の **せいで** 、この会社は倒産しそうだ。
  zh: 因为我的失误，这家公司可能会破产。
