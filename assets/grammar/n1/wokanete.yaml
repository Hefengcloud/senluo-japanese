conjugations:
- N + を兼ねて
examples:
- jp: 冷蔵庫の整理 **をかねて** 残っていた野菜を使い切った。
  zh: 顺带著整理冰箱，把剩下的蔬菜都用完了。
- jp: 日本語のリスニング練習 **を兼ねて** 、日本のドラマやアニメを見ています。
  zh: 顺带著练习日语听力，看日剧和动漫。
- jp: 父の退職祝い **をかねて** 家族旅行に行った。
  zh: 兼带庆祝父亲退休，家人一起去旅行了。
- jp: 気分転換 **も兼ねて** 、髪型変えてみた。
  zh: 兼于改变心情，尝试改变了发型。
explanations:
- ①「兼ねて」の後ろに来る事柄がメインの目的である。
- ②「兼ねる」は「一つの物、ひとりの人が二つ以上の働き・役目をする。」という意味を持つ。
- 「メインの目的があって、もう１つ別の目的を持たせて〜する」という意味を表す。
level: N1
meanings:
  jp:
  - 〜という目的と一緒に
  zh:
  - 兼有…的目的
  - 顺带著…
name: 〜を兼ねて
tags:
- 并列
