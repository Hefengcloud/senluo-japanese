pattern: 〜ことになると / 〜こととなると
level: N2
meanings:
  jp:
    - "～の話題になると / ～の話になると"
    - "〜の話題について話すと、ある人の態度が急に変わることを表す表現"
  cn:
conjugations:
  - "N + のことになるとV（辞）+ことになると"
examples:
  - jp: "田中さんはアクション映画 **のこととなると** 、話が止まらなくなる。"
    cn: ""
  - jp: "部長はいつも怖いが愛猫 **のことになると** 、優しくなる。"
    cn: ""
  - jp: "父は食事のマナー **のことになると** 、とてもうるさいです。"
    cn: ""
  - jp: "お金 **のことになると** 、いつも妻とけんかしてしまいます。"
    cn: ""
