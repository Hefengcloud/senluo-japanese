conjugations:
- V（ます形） ~~ます~~ + 合う
examples:
- jp: 将来の夢を **話し合う** 。
  zh: 交谈将来的理想。
- jp: 仕事の計画について **話し合う** 。
  zh: 就工作计划进行商量。
- jp: 隣の人と **相談し合って** 答えを考えてください。
  zh: 与旁边的人讨论并提出答案。
- jp: '**殴り合い** のけんか。'
  zh: （互殴）对打。
- jp: 困った時は **助け合いましょう** 。
  zh: 当遇到困难时，让我们互相帮助。
- jp: 僕たちは **愛し合って** います。
  zh: 我们彼此相爱/恋爱中。
- jp: テストの結果が返ってきて、点数を **見せ合った** 。
  zh: 测验的结果回来时，我们互相给对方看了分数。
