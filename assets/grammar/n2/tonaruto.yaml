examples:
- jp: これ以上、消費税率が上がる **となると** 、国民の生活はますます厳しくなるだろう。
  jp1: これ[以上](いじょう)、[消費](しょうひ)[税率](ぜいりつ)が[上がる](あがる) **となると** 、[国民](こくみん)の[生活](せいかつ)はますます[厳しく](きびしく)なるだろう。
  zh: 如果消费税税率再提高的话，人民生活将更加困难。
- jp: 将来、もらえる年金が減る **となると** 、今のうちにしっかりと貯金しておかなければならないだろう。
  jp1: '[将来](しょうらい)、もらえる[年金](ねんきん)が[減る](へる) **となると** 、[今](いま)のうちにしっかりと[貯金](ちょきん)しておかなければならないだろう。'
  zh: 将来，如果能领取的养老金减少的话，我现在就得好好存钱了。
- jp: 大型台風が上陸する **となると** 、周辺の農作物にかなり影響が出るだろう。
  jp1: '[大型](おおがた)[台風](たいふう)が[上陸](じょうりく)する **となると** 、[周辺](しゅうへん)の[農作物](のうさくもつ)にかなり[影響](えいきょう)が[出る](でる)だろう。'
  zh: 如果大型台风登陆的话，将对周边农作物造成相当大的影响。
