pattern: 〜にもまして
level: N1
meanings:
  jp:
    - "〜以上に / 〜もそうだが、それ以上に"
  cn:
    - 比…更加
    - 超过…
conjugations:
  - "N + にもまして"
  - "疑問詞（何・だれ・いつ・どこ） + にもまして"
examples:
  - jp: "今年は去年 **にもまして** 、暑くジメジメする。"
    cn: "今年的天气比去年更热，更加闷热。"
  - jp: "この店、いつ **にもまして** 人が多い。何かあるのかな。"
    cn: "这家店今天人比平时更多。是否有什么活动呢？"
  - jp: "あ〜、以前 **にもまして** ニキビが増えてる。"
    cn: "啊~比以前更长更多痘痘了。"
  - jp: "今年の花火大会は例年 **にもまして** 、多くの方が来場されました。"
    cn: "今年的烟火大会比往年吸引了更多人前来。"
  - jp: "海外旅行中はいつ **にもまして** 、注意を払わないと。"
    cn: "出国旅行的时候比平时更要注意安全。"
  - jp: "たくさん寝たのに、昨日 **にもまして** 頭痛がひどい。"
    cn: "虽然睡了很多觉，但头痛比昨天更严重了。"
  - jp: "ジョンさんはこのクラスの誰 **にもまして** 日本語の勉強を頑張っている。"
    cn: "约翰比这个班上的任何人更努力学习日语。"
