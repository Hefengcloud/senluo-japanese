pattern: 〜だに
level: N1
meanings:
  jp:
    - "〜さえ / 〜すら / 〜するだけでも"
    - "基本的には否定形と一緒に「〜だに〜ない」の形で使われることが多い。"
  cn:
    - "就连〜"
    - "表示程度之甚，超出意外，含有类推其他可想而知的意思。"
conjugations:
  - "V（辞書形） + だに"
  - "N + だに"
  - "    - 「夢」是个例外 →「夢にだに」"
explanations:
  - "文语表达，多用于书面语，口语中常用「さえ」替代。"
examples:
  - jp: "大きな事件が起きても、その大男とは微動 **だに** しなかった。"
    cn: "即使发生了重大事件，那位大汉也没有丝毫动静。"
  - jp: "宝くじで、１億円が当たるなんて夢に **だに** 思わなかったよ。"
    cn: "我从未想过能在彩票中赢得一亿日元，简直是梦寐以求的。"
  - jp: "生で見る相撲の試合がこんなにも迫力があるなんて、想像 **だに** しなかった。"
    cn: "没想到亲眼看到相扑比赛如此激烈，根本无法想象。"
  - jp: "こんな事故が起きるとは想像 **だに** しなかった。"
    cn: "我从未想过会发生这样的事故。"
  - jp: "こんな結末になるなんて、誰もが予想 **だに** しなかった。"
    cn: "没有人预料到会有这样的结局。"
  - jp: "シード校が無名の学校に惨敗するなんて、予想 **だに** しなかった。"
    cn: "无人预料到头号种子学校会惨败给一所名不见经传的学校。"
  - jp: "将来、ロボットに仕事を奪われる時代が来るなんて、考える **だに** 恐ろしい。"
    cn: "想象将来被机器人夺走工作的时代，令人不寒而栗。"
