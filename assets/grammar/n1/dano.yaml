examples:
- jp: 母はもっと勉強しろ **だの** 、遊びすぎ **だの** うるさい。
  zh: 妈妈一直说去多学习啦，玩太多啦，很吵。
- jp: 給料は少ない **だの** 、残業が多い **だの** 、文句ばっかりこぼしている。
  zh: 工资低啦，加班多啦，一直在发牢骚。
- jp: ピザ **だの** フライドチキン **だの** 、いつもカロリーの高いものばかり食べているから太るんだよ。
  zh: 又披萨又炸鸡，一直吃这些高热量的食物会发胖喔。
- jp: 好き **だの** 嫌い **だの** 言わないで、栄養のために偏食したらダメだよ。
  zh: 不要说喜欢还是不喜欢，为了健康，偏食是不可以的。
- jp: '**「〜やら〜やら」**'
  zh: ・「〜とか〜とか」
explanations:
- ① 話し言葉として使われる。
- ② 話し手の不満や非難の気持ちが含まれる。
level: N1
meanings:
  en:
  - and, and so forth
  jp:
  - 〜や〜など
  zh:
  - ……啦……啦
name: 〜だの〜だの
