pattern: 〜たるもの
level: N1
meanings:
  jp:
    - "〜の立場にあるのだから、（当然・・・）"
  cn:
    - "作为〜，（应该）〜"
conjugations:
  - "N + たる"
explanations:
  - "常用于后接像「〜なければならない」以及「〜べきだ」等表示判断的表达。"
examples:
  - jp: "日本人 **たるもの** 、おもてなしの心を忘れてはならない。"
    cn: "作为日本人，不能忘记待人亲切的心。"
  - jp: "剣士 **たるもの** 、敵に背中を見せてはならない。"
    cn: "作为剑士，不能让敌人看到背后。"
  - jp: "医者 **たるもの** 、患者の命を優先に考えるべきだ。"
    cn: "作为医生，应该优先考虑患者的生命。"
  - jp: "政治家 **たるもの** 、発言には慎重にならなければならない。"
    cn: "作为政治家，必须谨慎地发言。"
  - jp: "教師 **たるもの** 、学生の見本となるような行動すべきだ。"
    cn: "作为教师，应该成为学生的楷模，表现出榜样行为。"
