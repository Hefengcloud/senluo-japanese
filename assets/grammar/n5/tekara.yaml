pattern: 〜てから
level: N5
meanings:
  jp:
    - "XてからY：Xを先に行い、それが終わったらYを行う。"
  cn:
conjugations:
  - "V（て形）+ から"
explanations:
  - "「後文の事柄が起こる条件として、まず前文の事柄が起こる必要がある」というニュアンスがある。"
examples:
  - jp: "手を洗っ **てから** ご飯を食べます。"
    cn: ""
  - jp: "洗濯し **てから** 、部屋を掃除します。"
    cn: ""
  - jp: "靴を脱い **でから** 、入ってください。"
    cn: ""
  - jp: "ご飯を食べ **てから** 、薬を飲んでください。"
    cn: ""
  - jp: "歯を磨い **てから** 寝ます。"
    cn: ""
  - jp: "家に帰っ **てから** 、ご飯を食べます。"
    cn: ""
  - jp: "お金を入れ **てから** ボタンを押してください。"
    cn: ""
  - jp: "手を洗っ **てから** 、料理をしましょう。"
    cn: ""
  - jp: "宿題をし **てから** 、寝ます。"
    cn: ""
  - jp: "テレビを見 **てから** 、勉強します。"
    cn: ""
  - jp: "日本に来 **てから** 、たくさん日本人の友達ができました。"
    cn: ""
  - jp: "飛行機が止まっ **てから** 、席を立ってください。"
    cn: ""
  - jp: "先に食券を買っ **てから** 、席に座ってください。"
    cn: ""
