  zh: 在您百忙之中打扰您，深表歉意。
- jp: 東京出張の **折に** 、大学時代の友人に会った。
  jp1: '[東京](とうきょう)[出張](しゅっちょう)の **[折](おり)に** 、[大学](だいがく)[時代](じだい)の[友人](ゆうじん)に[会っ](あっ)た。'
  zh: 去东京出差时，遇见了大学时代的朋友。
