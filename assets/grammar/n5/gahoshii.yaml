conjugations:
- N + が欲しい
examples:
- jp: もっとお金 **が欲しい** です。
  zh: 想要更多的钱。
- jp: 彼女 **が欲しい** です。
  zh: 希望有女朋友。
- jp: 今は何も **欲しくない** 。
  zh: 现在什么也不想要。
- jp: 誕生日に何 **が欲しい** ですか。
  zh: 生日想要什么呢？
explanations:
- '**第三人称（彼、彼女など）の願望・希望は、表せない。**'
- 目上の人に「〜欲しいですか」は使えない（使うと失礼）。
level: N5
meanings:
  en:
  - '"want"'
  - Expresses the speaker's desires or hopes.
  jp:
  - 話し手の願望や希望などを表す文型。
  zh:
  - 想要…
name: 〜が欲しい
tags:
- 愿望
