examples:
- jp: この映画はホラー **かと思いきや** 、実はコメディ映画だった。
  jp1: この[映画](えいが)はホラー **かと[思い](おもい)きや** 、[実は](じつは)コメディ[映画](えいが)だった。
  zh: 本以为这部电影是恐怖片，其实是喜剧片。
- jp: 試験は難しい **と思いきや** 、思っていたよりも簡単だった。
  jp1: '[試験](しけん)は[難しい](むずかしい) **と[思い](おもい)きや** 、[思っ](おもっ)ていたよりも[簡単](かんたん)だった。'
  zh: 本以为考试会很难，但是比我想像的要容易。
- jp: やっと、たまっていた仕事が片付いた **かと思いきや** 、部長に新たな仕事を頼まれた。
  jp1: やっと、たまっていた[仕事](しごと)が[片付い](かたづい)た **かと[思い](おもい)きや** 、[部長](ぶちょう)に[新た](あらた)な[仕事](しごと)を[頼ま](たのま)れた。
  zh: 正当以为终于完成了堆积如山的工作时，却被部长分配了新工作。
explanations:
- ①「〜かと思いきや」の「か」を省略して「〜と思いきや」と言うこともできる。
- ②話し手の意外な気持ちが含まれる。
level: N1
