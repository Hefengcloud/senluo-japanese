examples:
- jp: 日本語の会話練習 **は** 好きですが、漢字の練習 **は** 嫌いです。
  zh: 我喜欢日语的会话练习，但讨厌汉字练习。
- jp: 犬 **は** 好きだが、猫 **は** あまり好きじゃない。
  zh: 我喜欢狗，但不太喜欢猫。
- jp: 日本に来てから京都へ **は** 行きましたが、東京へ **は** まだ行っていません。
  zh: 来日本后去过京都，但还没有去过东京。
