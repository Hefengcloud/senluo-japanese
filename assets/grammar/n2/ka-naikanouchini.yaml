conjugations:
- V（辞書形/タ形）+か + V（ナイ形）+かのうちに
- ※Vは同じ動詞
examples:
- jp: 会社に着く **か** 着 **か** ない **か** のうちに雨が降り出しました。
  jp1: '[会社](かいしゃ)に[着く](つく) **か** [着](き) **か** ない **か** のうちに[雨](あめ)が[降り出し](ふりだし)ました。'
  zh: 刚刚到公司就开始下雨了。
- jp: 息子はベッドに入る **か** 入らない **か** のうちに寝てしまった。
  jp1: '[息子](むすこ)はベッドに[入る](はいる) **か** [入ら](はいら)ない **か** のうちに[寝](ね)てしまった。'
  zh: 儿子刚上床瞬间就睡著了。
- jp: 彼はいつも終了のベルが鳴った **か** 鳴らない **か** のうちに教室を飛び出していく。
  jp1: '[彼](かれ)はいつも[終了](しゅうりょう)のベルが[鳴っ](なっ)た **か** [鳴ら](なら)ない **か** のうちに[教室](きょうしつ)を[飛び出し](とびだし)ていく。'
  zh: 他总是下课的铃声一响的瞬间就跑出了教室。
explanations:
- 実際に起こったことに対して使うため、意志や依頼の文、否定文や命令文は後ろに来ない。
level: N2
meanings:
  jp:
  - '"～するのとほぼ同時に"'
  - 前の事象が起こる直前で、後ろの事象が起こることを表す。
  zh:
  - 刚…就…
name: 〜か〜ないかのうちに
tags:
- 时间的前后
