conjugations:
- V（て形） + 以来
- N + 以来
examples:
- jp: 日本に来て **以来** 、毎日家族にメールを送っている。
  jp1: '[日本](にっぽん)に[来](き)て **[以来](いらい)** 、[毎日](まいにち)[家族](かぞく)にメールを[送っ](おくっ)ている。'
  zh: 自从来到日本之后，我每天都会给家人发邮件。
- jp: 一人暮らしを始めて **以来** 、ずっと外食が続いている。
  jp1: '[一人暮らし](ひとりぐらし)を[始め](はじめ)て **[以来](いらい)** 、ずっと[外食](がいしょく)が[続い](つづい)ている。'
  zh: 自从开始独居以来，我一直外食。
- jp: あの店は開店 **以来** 、お客さんが絶えません。
  jp1: あの[店](みせ)は[開店](かいてん) **[以来](いらい)** 、[お客](おきゃく)さんが[絶え](たえ)ません。
  zh: 那家店自开业以来，顾客络绎不绝。
- jp: 大学に入学 **以来** 、生活のために毎日バイトしている。
  jp1: '[大学](だいがく)に[入学](にゅうがく) **[以来](いらい)** 、[生活](せいかつ)のために[毎日](まいにち)バイトしている。'
  zh: 进入大学以来，我每天都做兼职来谋生。
explanations:
- ・「〜てから 」とだいたい同じ意味だが、「〜て以来 」は過去からずっと続いていることを表すので、後の行動が１回だけのことには使わない。
- ・ **近い過去** から現在までのことを話す場合は使えない。
- ・未来のことを表すことができない。
level: N2
meanings:
  en:
  - All the time since ~ / ever since
  jp:
  - 〜してから、今までずっと。
  zh:
  - 自从...以来
name: 〜以来
tags:
- 时间の前后
