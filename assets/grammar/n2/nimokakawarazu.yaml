conjugations:
- 普通形 + にも関わらず
examples:
- jp: 一生懸命 勉強した **にも関わらず** 、行きたかった大学の試験に落ちてしまった。
  jp1: '[一生懸命](いっしょうけんめい) [勉強](べんきょう)した **にも[関わら](かかわら)ず** 、[行き](いき)たかった[大学](だいがく)の[試験](しけん)に[落ち](おち)てしまった。'
  zh: 尽管努力学习，还是没能考上自己想去的大学。
- jp: 彼は全く英語が話せない **にも関わらず** 、海外で生活したいと言っている。
  jp1: '[彼](かれ)は[全く](まったく)[英語](えいご)が[話せ](はなせ)ない **にも[関わら](かかわら)ず** 、[海外](かいがい)で[生活](せいかつ)したいと[言っ](いっ)ている。'
  zh: 虽然他根本不会说英语，但说想在国外生活。
- jp: 彼は日本語が上手である **にも関わらず** 、日本人と話す時はいつも英語を使う。
  jp1: '[彼](かれ)は[日本語](にほんご)が[上手](じょうず)である **にも[関わら](かかわら)ず** 、[日本人](にっぽんじん)と[話す](はなす)[時](とき)はいつも[英語](えいご)を[使う](つかう)。'
  zh: 虽然他的日语很好，但与日本人交谈时总是用英语。
- jp: イベントは雨 **にも関わらず** 、多くの人が集まった。
  jp1: イベントは[雨](あめ) **にも[関わら](かかわら)ず** 、[多く](おおく)の[人](ひと)が[集まっ](あつまっ)た。
  zh: 活动现场尽管下著雨，但还是聚集了很多人。
