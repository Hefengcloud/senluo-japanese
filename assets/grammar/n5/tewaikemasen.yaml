conjugations:
- V(て形) + はいけない。
examples:
- jp: 授業中に携帯電話を **使ってはいけません** 。
  zh: 上课时不可以使用手机。
- jp: ここで写真 **撮ってはいけません** 。
  zh: 这里不可以拍照。
- jp: ここでタバコを **吸ってはいけません** よ。
  zh: 这里不可以吸烟。
- jp: 図書館で **うるさくしてはいけません** 。
  zh: 不可以在图书馆吵闹。
explanations:
- 話し言葉は「ちゃいけない」や「じゃいけない」となる。
level: N5
meanings:
  en:
  - '"must not"'
  - Indicates a prohibition or regulation.
  jp:
  - 禁止や規制を表す。
  zh:
  - 不可以…
name: 〜てはいけない
tags:
- 禁止
