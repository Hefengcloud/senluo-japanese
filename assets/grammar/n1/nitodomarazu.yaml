pattern: 〜にとどまらず
level: N1
meanings:
  jp:
    - "〜だけでなく"
    - "の事柄が狭い範囲だけでなく、もっと広い範囲を対象に影響していると言いたいときに使う。*"
  cn:
    - "不只～"
conjugations:
  - "V（普通形） + にとどまらず"
  - "いA + だけにとどまらず"
  - "ナAである + にとどまらず"
  - "N（である） + にとどまらず"
examples:
  - jp: "彼のYouTubeはビデオは趣味の程度 **にとどまらず** 、編集スキルや話し方などはテレビ番組と変わりません。"
    cn: "他的YouTube频道的视频不仅仅停留在业余水平，他的编辑技巧和表达方式等方面与电视节目无异。"
  - jp: "彼女のギターは趣味のレベル **にとどまらず** 、プロも驚くほどの腕前です。"
    cn: "她的吉他技巧不仅仅停留在业余水平，甚至令专业人士都感到惊讶。"
  - jp: "彼のアニメや漫画は日本 **にとどまらず** 、海外でも多くのファンを増やしている。"
    cn: "他的动画和漫画不仅仅受限于日本，还在海外吸引了众多的粉丝。"
  - jp: "癌は肺 **にとどまらず** 、全身へと転移している。"
    cn: "癌不仅仅局限于肺部，已经扩散到全身。"
  - jp: "この少女漫画は女性 **にとどまらず** 、男性にも人気があります。"
    cn: "这部少女漫画不仅仅受女性喜欢，也受到了男性的欢迎。"
