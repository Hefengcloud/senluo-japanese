pattern: 〜ないことはない / 〜ないこともない
level: N2
meanings:
  jp:
    - "〜という可能性があるかもしれない / 絶対に〜とは言えない"
    - "断定を避けるために使われる言い方。"
  cn:
conjugations:
  - "V（ナイ形） + ことはないイAく + ないことはないナAで + ないことはないNで + ないことはない"
examples:
  - jp: "A：これ、まだ食べられる？"
    cn: ""
  - jp: "B：う〜ん、食べられ **ないことはない** けど、賞味期限が切れているのでやめておいた方がいいと思うよ。"
    cn: ""
  - jp: "A：今度、ここに引っ越そうと思っているんだけど、ここなら自転車で通えるかな？"
    cn: ""
  - jp: "B：通え **ないこともない** けど、この辺の道は車が多いし、ちょっと危険だと思うよ。"
    cn: ""
  - jp: "A：ごめん、お客さんの要望が変わって、システムの機能を一部変更したいんだけど、できる？"
    cn: ""
  - jp: "B：でき **ないこともない** ですけど、少し時間をいただきたいです。"
    cn: ""
  - jp: "A：新しくできたラーメン店どうだった？毎日すごい行列だよね。"
    cn: ""
  - jp: "B：美味しく **ないこともない** ですけど、家の近くのラーメン店の方が安くて美味しいです。"
    cn: ""
