conjugations:
- V（辞書形）+ べきだ
- ※「する」は「すべきだたった」の形もある。
examples:
- jp: あの時、「好き」って言っておく **べきだった** 。
  jp1: あの[時](とき)、「[好き](すき)」って[言っ](いっ)ておく **べきだった** 。
  zh: 那个时候，应该表达「我喜欢你」的。
- jp: こんな結果になるなら、もっと勉強しておく **べきだった** 。
  jp1: こんな[結果](けっか)になるなら、もっと[勉強](べんきょう)しておく **べきだった** 。
  zh: 得到这样的结果，之前应该多学习的。
- jp: あの時、迷わず買っておく **べきだった** なあ。
  jp1: あの[時](とき)、[迷わ](まよわ)ず[買っ](かっ)ておく **べきだった** なあ。
  zh: 那时，我应该毫不犹豫地买下的。
- jp: 夜にコーヒーを飲む **べきではなかった** 。全然寝られない。
  jp1: '[夜](よる)にコーヒーを[飲む](のむ) **べきではなかった** 。[全然](ぜんぜん)[寝](ね)られない。'
  zh: 不应该在晚上喝咖啡的。 根本睡不著。
explanations:
- ・話し手の反省の気持ちや後悔の気持ちが含まれる。
- ・否定形は「〜べきではなかった」
level: N3
meanings:
  en:
  - should
  jp:
  - 〜すればよかった / 〜したほうがよかった
  zh:
  - 之前应该做...的
name: 〜べきだった
tags:
- 推量
