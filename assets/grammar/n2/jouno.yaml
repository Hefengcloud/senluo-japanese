examples:
- jp: この機械は見かけ **の上では** 使い方が難しそうですが、実際はとても簡単なのです。
  jp1: この[機械](きかい)は[見かけ](みかけ) **の[上](うえ)では** [使い方](つかいかた)が[難し](むずかし)そうですが、[実際](じっさい)はとても[簡単](かんたん)なのです。
  zh: 这台机器从外观上看是很难操作，但实际上却非常简单。
- jp: カッパは想像 **上の** 生き物である。
  jp1: カッパは[想像](そうぞう) **[上](じょう)の** [生き物](いきもの)である。
  zh: 河童是一种虚构的生物。
- jp: 法律 **上** 、日本人は二十歳にならないとタバコを吸ったり、お酒を飲んだりできない。
  jp1: '[法律](ほうりつ) **[上](じょう)** 、[日本人](にっぽんじん)は[二](に)[十](じゅう)[歳](さい)にならないとタバコを[吸っ](すっ)たり、お[酒](さけ)を[飲ん](のん)だりできない。'
  zh: 法律上，日本人20岁以前不能吸烟或喝酒。
- jp: トムさんは健康 **上の** 理由で、本日お休みします。
  jp1: トムさんは[健康](けんこう) **[上](じょう)の** [理由](りゆう)で、[本日](ほんじつ)お[休み](やすみ)します。
  zh: ' Tom因健康上原因，今天缺席。'
