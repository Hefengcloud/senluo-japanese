pattern: 〜と
level: N4
meanings:
  jp:
    - "ある動作を行うと、必ず、別のことがらや作用が続いて起こることを表す。"
    - "機械の使い方や道順の説明によく使われる。**"
  cn:
conjugations:
  - "V（辞書形 / ナイ形）+ とイAい + とナAだ + とNだ + と"
explanations:
  - "後件に意志を表す文や依頼表現などは使えない。 **仮定条件には使うことができない。**例：もし１００万円あると、何がしたいですか？"
examples:
