pattern: 〜術がない
level: N1
meanings:
  jp:
    - "〜する方法がない / 〜することができない"
  cn:
    - "没有办法做到〜"
conjugations:
  - "V（辞書形）＋ 術がない"
explanations:
  - "「術（すべ）」是「方法」的意思。"
examples:
  - jp: "試せることは全て試したし、もうこれ以上なす **術がない** 。"
    cn: "我已经尝试了一切，再没有别的方法了。"
  - jp: "KFCのレシピは極秘なので、たとえ社員になっても知る **術がない** らしい。"
    cn: "KFC的食谱是绝密的，即使成为员工也没有办法知道。"
  - jp: "電話番号やメールアドレスもわからないし、SNSも使っていないし、連絡する **術がない** 。"
    cn: "不知道电话号码或电子邮件地址，也不使用社交媒体，无法联系。"
  - jp: "敵は空から攻撃してくるので、我々はもう戦う **術がない** 。"
    cn: "敌人从空中发动攻击，我们已经没有战斗的能力了。"
