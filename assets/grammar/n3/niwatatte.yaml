conjugations:
- N + にわたって
examples:
- jp: 日本全域 **にわたって** 台風の影響が出ています。
  jp1: '[日本](にっぽん)[全域](ぜんいき) **にわたって** [台風](たいふう)の[影響](えいきょう)が[出](で)ています。'
  zh: 台风使整个日本区域都受影响。
- jp: 雨が１週間 **にわたって** 降り続いた。
  jp1: '[雨](あめ)が１[週間](しゅうかん) **にわたって** [降り続い](ふりつづい)た。'
  zh: 连续下了一个星期的雨。
- jp: ７日間 **にわたった** 競技大会も今日でを閉じます。
  jp1: ７[日間](にちかん) **にわたった** [競技](きょうぎ)[大会](たいかい)も[今日](きょう)でを[閉じ](とじ)ます。
  zh: 历经7天的体育竞赛今天闭幕了。
- jp: ３０年間 **にわたる** 戦争。
  jp1: ３０[年間](ねんかん) **にわたる** [戦争](せんそう)。
  zh: 持续了30年的战争。
