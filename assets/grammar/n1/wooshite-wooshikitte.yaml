pattern: 〜を押して / 〜を押し切って
level: N1
meanings:
  jp:
    - "問題や抵抗があるけれども、それに負けず〜する"
    - "問題や抵抗があるけれども、目的を成し遂げるために、その問題や抵抗に逆らって物事を進めるという意味。"
  cn:
    - "不顾〜的反对"
    - "冒着〜"
conjugations:
  - "N + を押して / を押し切って"
explanations:
  - "接续名词限于「病気」「無理」「反対」等。"
examples:
  - jp: "両親の反対 **を押し切って**、二人は結婚した。"
    cn: "不顾父母的反对，他们俩结婚了。"
  - jp: "住民の反対意見 **を押し切って**、マンション建設が開始された。"
    cn: "不顾居民的反对意见，公寓建设已经开始了。"
  - jp: "足を怪我していたけれども、全国大会出場がかかった試合だったので、怪我 **を押して** 出場した。"
    cn: "尽管脚受伤了，但因为全国锦标赛在等，他硬是顶着伤上场了。"
  - jp: "大事なプレゼンがあったので、病気 **を押して** 出勤した。"
    cn: "由于有重要的演示，他硬是忍着病去上班了。"
