conjugations:
- V（た形） + きり
examples:
- jp: 昨日の夜ご飯を食べた **きり** 、今日は何も食べていない。
  jp1: '[昨日](きのう)の[夜](よる)[ご飯](ごはん)を[食べ](たべ)た **きり** 、[今日](きょう)は[何](なに)も[食べ](たべ)ていない。'
  zh: 自从昨晚吃了晚饭以来，到今天没还吃过任何东西。
- jp: 彼は３０分前にトイレに入った **きり** 、全然出てきません。
  jp1: '[彼](かれ)は３０[分](ふん)[前](まえ)にトイレに[入っ](はいっ)た **きり** 、[全然](ぜんぜん)[出](で)てきません。'
  zh: 他从30分钟前进了厕所后，就一直没有出来。
- jp: 息子は今日、出かけた **きり**、夜になっても帰ってこないのでとても心配です。
  jp1: '[息子](むすこ)は[今日](きょう)、[出かけ](でかけ)た **きり**、[夜](よる)になっても[帰っ](かえっ)てこないのでとても[心配](しんぱい)です。'
  zh: 孩子今天一出门就没回来，天黑了还没有回家，我很担心。
- jp: 彼女とは別れた **きり**、一度も会っていない。
  jp1: '[彼女](かのじょ)とは[別れ](わかれ)た **きり**、[一](いち)[度](ど)も[会っ](あっ)ていない。'
  zh: 我们分手之后，再也没有见过面。
- jp: 田中さんは5年前にマレーシアへ行った **きり**、そのままマレーシアに定住してしまった。
  jp1: '[田中](たなか)さんは5[年](ねん)[前](まえ)にマレーシアへ[行っ](いっ)た **きり**、そのままマレーシアに[定住](ていじゅう)してしまった。'
  zh: 田中先生5年前去了马来西亚后，就一直定居在那里了。
- jp: 大学時代のクラスメイトとは卒業した **きり** 会っていない。
  jp1: '[大学](だいがく)[時代](じだい)のクラスメイトとは[卒業](そつぎょう)した **きり** [会っ](あっ)ていない。'
  zh: 从大学毕业后，就再也没见过当年的同学了。
level: N2
meanings:
  jp:
  - '"〜してから、そのままずっと"'
  - ある行為が行われてから、その後繰り返されていないことを表す。
  zh:
  - 自从……就一直
name: 〜きり
tags:
- 経過
- 結末
