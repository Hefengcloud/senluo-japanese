pattern: 〜から〜にかけて
level: N3
meanings:
  jp:
    - "〜ぐらいから〜ぐらいまで"
    - "範囲の始まりと終わりを表す。"
  cn:
conjugations:
  - "N1 + から + N2 + にかけて"
explanations:
  - "①「〜から〜まで」と違って、始まりと終わりがはっきりしていない。② １回だけのことには使わない。③ 「～から」を省略して使うことも可。"
examples:
  - jp: "今晩 **から** 明日 **にかけて** 、蒸し暑い天気となるでしょう。"
    cn: ""
  - jp: "夕方 **から** 明日の朝 **にかけて** 大雨となるでしょう。"
    cn: ""
  - jp: "毎朝７時 **から** ８時 **にかけて** 、バスが込む"
    cn: ""
  - jp: "明日は近畿地方 **から** 関東地方 **にかけて** 、大雨が降るでしょう。"
    cn: ""
  - jp: "土曜日の夕方 **から** 日曜日の朝 **にかけて** 、雨になりそうです。"
    cn: ""
  - jp: "六月 **から** 七月 **にかけて** 、日本は梅雨のシーズンです。"
    cn: ""
  - jp: "年末 **から** 年始 **にかけて** 、国へ帰るつもりです。"
    cn: ""
  - jp: "関東地方 **から** 東北地方 **にかけて** 台風の被害が出ています。"
    cn: ""
  - jp: "１２時 **から** １時 **にかけて** レストランは混みます。"
    cn: ""
  - jp: "３月中旬 **から** ４月の終わり **にかけて** 、桜が見られるでしょう。"
    cn: ""
  - jp: "これ **から** 年末 **にかけて** 、忙しくなるなあ。"
    cn: ""
  - jp: "## 誤用例"
    cn: ""
  - jp: "「N１からN２にかけて」はN1からN２までの範囲内で連続的にあることが続いていると言いたい時に使う表現。よって以下のように１回だけのことには使えない。"
    cn: ""
  - jp: "例文"
    cn: ""
  - jp: "❌夜中から明け方にかけて、友人が家を訪ねてきた。"
    cn: ""
  - jp: "❌私の家から駅にかけて、たくさんお店があります。"
    cn: ""
