examples:
- jp: '**** 〜 **** か **** わ **** り **** に ****   **** ( **** 替 **** 代 **** ) ****   ****
    」 ****'
  zh: 类似文法：
- jp: 木村先生は急用で学校へいらっしゃれません。それで今日は、木村先生 **に代わって** わたしが授業をします。
  zh: 木村老师因为紧急事情不来学校。所以今天由我来代替木村老师上课。
- jp: 健康のために肉 **に代わって** 豆腐を使う料理が増えている。
  zh: 出于健康，越来越多的料理使用豆腐代替肉类。
- jp: 最近はメール **に代わって** 、LINEやMessengerなどを連絡手段に使う人が増えた。
  zh: 最近，越来越多的人使用LINE、Messenger等代替电子邮件作为交流方式。
