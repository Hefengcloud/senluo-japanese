conjugations:
- V（普通形） + ような / ように
- Nの + ような / ように
examples:
- jp: 彼が持っている **ような** 鞄が欲しいです。
  zh: 我想要一个像他拿著那样的包。
- jp: チョコレートの **ような** 甘い物が好きです。
  zh: 我喜欢像巧克力之类的甜食。
- jp: 彼の **ように** 英語が上手に話せる **ように** なりたい。
  zh: 我想和他一样那么擅长说英语。
- jp: 子供でもわかる **ように** 、わかりやすい言葉で説明してください。
  zh: 请用孩子也能理解那样，易懂的词来说明。
explanations:
- 話し言葉では「〜みたいな」を使う
level: N4
meanings:
  en:
  - Used to explain something by showing an example.
  jp:
  - 具体的な例を挙げる時に使う
  zh:
  - 像…那样
name: 〜ような / ように（例示）
tags:
- 例示
