  zh: 餐厅如果满座必须等一个小时。
- jp: '**「〜そうです (傳聞) 」**'
  zh: ・「〜ということだ (传闻・结论) 」・「〜とか (で)」
explanations:
- 「〜ということだ」で置き換えられる。
level: N3
meanings:
  en:
  - I hear that
