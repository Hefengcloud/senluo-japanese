conjugations:
- V（ます形） ~~ます~~ + つくす
examples:
- jp: もうアイデアは出 **つくした** かなあ。他に何かある？
  jp1: もうアイデアは[出](で) **つくした** かなあ。[他](ほか)に[何](なに)かある？
  zh: 点子已经用尽了吗… 其他还有什么呢？
- jp: なんとか、セール[品](ひん)を[全](すべ)て[売](う)り **つくした** 。
  jp1: なんとか、セール品を全て売り **つくした** 。
  zh: 总算把所有促销商品都卖完了。
- jp: 会場には熱狂的なファンで埋め **つくされた** 。
  jp1: "[会場](かいじょう)には[熱狂的[(ねっきょうてき)なファンで[埋](う)め **つくされた** 。"
  zh: 会场内挤满了热情的粉丝。
- jp: 彼は五人前はあったであろう料理を一人で食べ **つくした** 。
  zh: 他把五人份的料理，一个人吃完了。
explanations:
- 「つくす」の漢字は「尽くす」
level: N1
meanings:
  jp:
  - 残らず全部〜する
  zh:
  - …光
  - …尽
  - …完
name: 〜つくす
tags:
- 意図的行为
- 动作の开始と终了
