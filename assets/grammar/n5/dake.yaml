pattern: 〜だけ
level: N5
meanings:
  jp:
    - "限定を表す"
  cn:
conjugations:
  - "N + だけ数字 + 助数詞 + だけ"
explanations:
  - "英語の場合、onlyが名詞より先に来て「only N」と表現するが、日本語の場合は名詞が先に来て「Nだけ」となる点に注意。"
examples:
  - jp: "私の休みは日曜日 **だけ** です。土曜日は仕事があります。"
    cn: ""
  - jp: "昨日３０分 **だけ** 勉強しました。"
    cn: ""
  - jp: "このクラスでフランス人は僕 **だけ** です。"
    cn: ""
  - jp: "今、財布の中には２００円 **だけ** あります。"
    cn: ""
  - jp: "さっき、１時間 **だけ** 寝ました。"
    cn: ""
  - jp: "ジェシカさん **だけ** 、その問題に答えられなかった。"
    cn: ""
  - jp: "朝は何も食べません。牛乳 **だけ** 飲みます。"
    cn: ""
  - jp: "私はベジダリアンですから、肉は食べません。野菜 **だけ** 食べます。"
    cn: ""
  - jp: "トムさん **だけ** が、私の気持ちをわかってくれる。"
    cn: ""
  - jp: "君 **だけ** に、僕の秘密を教えてあげる。"
    cn: ""
