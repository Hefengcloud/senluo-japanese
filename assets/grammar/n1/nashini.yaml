conjugations:
- V（辞書形）+ ことなしに
- N + なしに
examples:
- jp: この建物は許可 **なしに** 入ることができない。
  jp1: この[建物](たてもの)は[許可](きょか) **なしに** [入る](はいる)ことができない。
  zh: 未经许可不得进入本大楼。
- jp: 授業は休憩 **なしに** ３時間続けられた。
  jp1: '[授業](じゅぎょう)は[休憩](きゅうけい) **なしに** [３時間](さんじかん)[続](つづ)けられた。'
  zh: 课程没有休息，持续了三个小时。
- jp: 部長 **なしで** 、会議を始めるわけにはいきませんよ。
  jp1: '[部長](ぶちょう) **なしで** 、[会議](かいぎ)を[始](はじ)めるわけにはいきませんよ。'
  zh: 部长不在，就无法开始会议。
- jp: 練習することなしに、勝利することはありえないだろう。
  jp1: '[練習](れんしゅう)すること **なしに**、[勝利](しょうり)することはありえないだろう。'
  zh: 没有练习就无法取得胜利。
explanations:
- 「AなしにB」で本来ならAをして、Bをするという段階があるのに、AをしないでBが行われることを表す。
level: N1
meanings:
  en:
  - without
  jp:
  - '"〜ないで / 〜なく"'
  zh:
  - 没有...
name: 〜なしに / 〜なしで
tags:
- 否定
