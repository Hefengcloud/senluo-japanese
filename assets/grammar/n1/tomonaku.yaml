conjugations:
- ① V（辞書形）+ ともなく / ともなしに
- 「見る」、「聞く」、「読む」、「覚える」などの意志動詞に接続する
examples:
- jp: 見る **ともなく** テレビを見ていると、会社の同僚が出てきてびっくりした。
  zh: 漫不经心的看电视时，看到了公司的同事出现很惊讶。
- jp: 毎日、お店で流れている歌なので、覚える **ともなく** 歌詞を覚えてしまった。
  zh: 每天店里都放这首歌，所以不经意把歌词背下来了。
- jp: 歩いていると、どこから **ともなく** カレーの匂いが漂ってきた。
  zh: 走著走著，不知从哪里飘来了咖哩味。
- jp: Instagramの影響か、いつから **ともなく** 、彼女は海外で有名人になっていた。
  zh: 也许是因为IG的影响，不知何时，不经意地她在海外成了名人。
explanations: []
level: N1
meanings:
  jp:
  - ① 特に意識して〜しようというつもりはなく
  - 無意識に動作をしていることを表す。
  zh:
  - 不经意
name: 〜ともなく / 〜ともなしに 
