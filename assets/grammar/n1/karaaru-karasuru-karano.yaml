conjugations:
- N + からある
- Nは数量を表す言葉
examples:
- jp: 50キロ **からある** バーベル。
  zh: 重达50公斤的杠铃。
- jp: 人気バンドのコンサートチケットを買おうとしたら、２０００席 **からある** シートが一瞬にして売り切れ、買えなかった。
  zh: 想要买流行乐队的演唱会门票时，多达2000个座位瞬间卖完了，结果买不到。
- jp: 彼氏が１００万円 **からする** 指輪を誕生日プレゼントに買ってくれた。
  zh: 男朋友买了高达100万日元的戒指给我作为生日礼物。
- jp: オリンピックの抽選には、６００万人 **からの** 応募者が殺到した。
  zh: 奥运会抽签吸引了多达600万申请者蜂拥而至。
explanations:
- Nが値段の場合は「〜からする」を使う。
- 資産や人数には「〜からの」が使われやすい。
level: N1
meanings:
  jp:
  - 〜か、それ以上の・・・
  zh:
  - 超过…
  - …以上
name: 〜からある / 〜からする / 〜からの
tags:
- 軽重の强调
