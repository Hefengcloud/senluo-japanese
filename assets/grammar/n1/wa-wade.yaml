examples:
- jp: 昨日はスマホは壊れる **わ** 、財布は落とす **わ** で、散々な１日だった。
  jp1: '[昨日](きのう)はスマホは[壊れる](こわれる) **わ** 、[財布](さいふ)は[落とす](おとす) **わ** で、[散々](さんざん)な１[日](にち)だった。'
  zh: 昨天又手机坏，又弄丢钱包，真是糟糕的一天。
- jp: このレストランの料理はまずい **わ** 、値段は高い **わ** で、もう二度と来ない。
