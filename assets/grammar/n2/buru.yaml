conjugations:
- イA ~~い~~ + ぶる
- ナA + ぶる
- N + ぶる
examples:
- jp: かわい子 **ぶってる** 女を見ると、すごくムカつく。
  jp1: かわい[子](こ) **ぶってる** [女](おんな)を[見る](みる)と、すごくムカつく。
  zh: 看到爱装可爱的女人，就很生气。
- jp: 姉はみんなの前では上品 **ぶってる** けど、家では全然上品じゃないよ。
  jp1: '[姉](あね)はみんなの[前](まえ)では[上品](じょうひん) **ぶってる** けど、[家](いえ)では[全然](ぜんぜん)[上品](じょうひん)じゃないよ。'
  zh: 姐姐在大家面前假装文雅，但在家里却一点也不优雅。
- jp: 彼はいつも物知り **ぶって** 、実際は何も知らなういくせに｡
  jp1: '[彼](かれ)はいつも[物知り](ものしり) **ぶって** 、[実際](じっさい)は[何](なに)も[知ら](しら)なういくせに｡'
  zh: 他总是装作什么都懂的样子，但实际上什么都不懂。
- jp: 彼はもったい **ぶって** 、なかなか教えてくれない。
  jp1: '[彼](かれ)はもったい **ぶって** 、なかなか[教え](おしえ)てくれない。'
  zh: 他故弄玄虚，就是不告诉我们。
explanations:
- 行動・態度などがわざとらしい様子を表す。
- マイナスの意味で使われる。
level: N2
meanings:
  jp:
  - （本当はそうではないのに）〜のように振る舞う
  zh:
  - 摆架子…
  - 装作…的样子
name: 〜ぶる
tags:
