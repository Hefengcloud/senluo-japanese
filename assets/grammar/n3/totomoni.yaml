conjugations:
- N + とともに
examples:
- jp: メール **とともに** 二人で撮った写真も添付した。
  zh: 在邮件中一起附上了两人拍摄的照片。
- jp: 大学の仲間たち **とともに** 、会社を作ろうと思っています。
  zh: 与大学朋友一起，考虑创办公司。
- jp: 「よーい、どん！」の掛け声 **とともに** 、皆いきおいよく走り出した。
  zh: 随著 “预备，跑！” 的喊声，大家劲头十足地开始奔跑。
- jp: 彼は京都に転勤する **とともに** 、結婚して家庭を持った。
  zh: 他转职到京都之后，很快就结婚建立了家庭。
explanations:
- 少し硬い表現で、改まった場面で使う。
level: N3
meanings:
  en:
