conjugations:
- V（ナイ形） ~~ない~~ + んがために
- する → せんがために
examples:
- jp: 来年、自分の店を出さ **んがために** 、今一生懸命お金をためている。
  jp1: '[来年](らいねん)、[自分](じぶん)の[店](みせ)を[出](だ)さ **んがために** 、[今](いま)[一生懸命](いっしょうけんめい)[お金](おかね)をためている。'
  zh: 为了明年可以开自己的店，我正在努力存钱。
- jp: 外国人の彼氏を作ら **んがために** 、毎週、国際交流パーティーに参加している。
  jp1: '[外国](がいこく)[人](じん)の[彼氏](かれし)を[作ら](つくら) **んがために** 、[毎週](まいしゅう)、[国際](こくさい)[交流](こうりゅう)パーティーに[参加](さんか)している。'
  zh: 为了交外国人男朋友，我每周都会参加国际交流聚会。
- jp: １年でJLPT N1に合格せ **んがために** 、毎日１０時間以上勉強している。
  jp1: １[年](ねん)でJLPT N1に[合格](ごうかく)せ **んがために** 、[毎日](まいにち)１０[時間](じかん)[以上](いじょう)[勉強](べんきょう)している。
  zh: 为了一年内通过JLPT N1，我每天学习10个小时以上。
- jp: 新商品を来月までに完成させ **んがために** 、毎日会社に泊まり込んで頑張っている。
  jp1: '[新](しん)[商品](しょうひん)を[来月](らいげつ)までに[完成](かんせい)させ **んがために** 、[毎日](まいにち)[会社](かいしゃ)に[泊まり込ん](とまりこん)で[頑張っ](がんばっ)ている。'
  zh: 为了下个月完成新产品，我每天都在公司熬夜努力工作。
explanations:
- 古い表現で、会話で使うことはほとんどない。
- 書面やスピーチなどで使うことがある。
level: N1
meanings:
  jp:
  - （目的を達成する）ために
  zh:
  - 为了…的目的
name: 〜んがために
tags:
- 目的
