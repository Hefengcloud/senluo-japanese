conjugations:
- Nを + もって
examples:
- jp: 試験の結果は、２ヶ月以内に書面 **をもって** 通知いたします。
  jp1: '[試験](しけん)の[結果](けっか)は、２[ヶ月](かげつ)[以内](いない)に[書面](しょめん) **をもって** [通知](つうち)いたします。'
  zh: 考试结果将在两个月内以书面形式进行通知。
- jp: 当選者の発表は商品の発送 **をもって** 代えさせて頂きます。
  jp1: '[当選](とうせん)[者](しゃ)の[発表](はっぴょう)は[商品](しょうひん)の[発送](はっそう) **をもって** [代え](かえ)させて[頂き](いただき)ます。'
  zh: 获奖者的公布将以商品的发货代替。
- jp: 最新の医療技術 **をもってしても** 、まだこの病気は治せないようだ。
  jp1: '[最新](さいしん)の[医療](いりょう)[技術](ぎじゅつ) **をもってしても** 、まだこの[病気](びょうき)は[治せ](なおせ)ないようだ。'
  zh: 即使采用最新的医疗技术，这种病似乎也无法治愈。
- jp: 何 **をもって** 、そんな発言ができるのでしょうか。
  jp1: '[何](なに) **をもって** 、そんな[発言](はつげん)ができるのでしょうか。'
  zh: 凭什么可以那样的发言呢？
- jp: '**「〜をもって❶ (期限) 」**'
  jp1: '**「〜をもって❶ ([期限](きげん)) 」**'
  zh: ''
explanations:
- 手段の「〜もって」は改まった場面で使われることが多い。
