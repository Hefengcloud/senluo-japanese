conjugations:
- Vます + ながら
- イAい + ながら
- ナA + ながら
- N + ながら
examples:
- jp: 彼女はダイエットすると言っておき **ながら** 、今日もケーキを食べている。
  jp1: '[彼女](かのじょ)はダイエットすると[言っ](いっ)ておき **ながら** 、[今日](きょう)もケーキを[食べ](たべ)ている。'
  zh: 虽然她嘴上说要节食，但今天还是吃蛋糕了。
- jp: この地域の人々は貧しい **ながらも** 、幸せに暮しているそうです。
  jp1: この[地域](ちいき)の[人々](ひとびと)は[貧しい](まずしい) **ながらも** 、[幸せ](しあわせ)に[暮し](くらし)ているそうです。
  zh: 这地区的人们虽然贫穷，但生活却很幸福的样子。
- jp: 残念 **ながら** 、今夜の飲み会には参加できそうにない。
  jp1: '[残念](ざんねん) **ながら** 、[今夜](こんや)の[飲み](のみ)[会](かい)には[参加](さんか)できそうにない。'
  zh: 很遗憾的是，我可能无法参加今晚的酒会。
- jp: ミクちゃんは子供 **ながら** 、しっかりとしている。
  jp1: ミクちゃんは[子供](こども) **ながら** 、しっかりとしている。
  zh: Miku虽然是个孩子，但是很稳重。
explanations:
- 「ながら」の後ろに「も」をつけて、「ながらも」と言う場合もあるが、意味は同じである。
level: N2
meanings:
  en:
  - even while / although
  jp:
  - 〜のに / 〜けれども
  - 「〜ながら・・・」の「〜から当然予想されることとは違い、実際は・・・だ」と言いたい時に使う表現。
  zh:
  - 虽然…但是
name: 〜ながら（逆接）
tags:
- 逆接
