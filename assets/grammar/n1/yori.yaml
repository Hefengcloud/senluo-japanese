conjugations:
- N + より
examples:
- jp: 会議は午後３時 **より** 行います。
  jp1: '[会議](かいぎ)は[午後](ごご)３[時](じ) **より** [行い](おこない)ます。'
  zh: 会议从下午3点开始进行。
- jp: 遠い田舎 **より** はるばるやって参りました。
  jp1: '[遠い](とおい)[田舎](いなか) **より** はるばるやって[参り](まいり)ました。'
  zh: 我从遥远的乡村千里迢迢来到这里。
- jp: 部長、日本語アカデミーの田中さま **より** お電話です。
  jp1: '[部長](ぶちょう)、[日本語](にほんご)アカデミーの[田中](たなか)さま **より** お[電話](でんわ)です。'
  zh: 部长，日语学院院长田中先生打来的电话。
- jp: 令和元年９月１０日　太郎 **より**
  jp1: '[令和](れいわ)[元年](がんねん)[９月](くがつ)１０[日](にち)　[太郎](たろう) **より**'
  zh: 2019年9月10日 来自太郎
explanations:
- ①「〜から」よりも硬い表現
- ②「〜から」は「だけ」、「しか〜ない」といった限定を表す言葉と一緒に使えるが、「〜より」は使えない。
- ③「〜から〜まで」は言えるが、「〜より〜まで」とは言えない。
level: N1
meanings:
  jp:
  - 「〜から」と同じ意味
  zh:
  - 从…
name: 〜より
