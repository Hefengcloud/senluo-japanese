conjugations:
- まるで + N + みたいだ
- まるで + N1 + みたいな + N2
- まるで + N + みたいに + V / イA
examples:
- jp: 二人は仲がいいし、 **まるで** 兄弟みたいだ。
  jp1: '[二](に)[人](にん)は[仲](なか)がいいし、 **まるで** [兄弟](きょうだい)みたいだ。'
  zh: 两人关系很好，几乎像兄弟一样。
- jp: 今日は風が強くて、 **まるで** 台風みたいな天気だ。
  jp1: '[今日](きょう)は[風](かぜ)が[強く](つよく)て、 **まるで** [台風](たいふう)みたいな[天気](てんき)だ。'
  zh: 今天风很大，天气像台风一样。
- jp: 母は今、怒っていてと鬼 **みたいな** 顔をしている。
  jp1: '[母](はは)は[今](いま)、[怒っ](おこっ)ていてと[鬼](おに) **みたいな** [顔](かお)をしている。'
  zh: 妈妈现在很生气，脸像恶魔一样。
- jp: このジュース、薬 **みたいな** 味がするよ。
  jp1: このジュース、[薬](くすり) **みたいな** [味](あじ)がするよ。
  zh: 这果汁尝起来像药一样。
explanations:
- 「まるで」は省略して使うこともできる。
level: N3
meanings:
  en:
  - as if it were like / as if it were similar to
  - Used to like one thing to something else.
  jp:
  - '"実際はそうではないが、そのように感じる”'
  - 他の物に例える表現（比喩）。「まるで〜ようだ」よりもカジュアルで会話で使う。
  zh:
  - 宛如……、就好比……
name: まるで〜みたいだ
tags:
- 比况
