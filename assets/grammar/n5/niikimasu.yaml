conjugations:
- N（場所）へ + V（ます形） ~~ます~~ \+ に行きます / 来ます / 帰ります
- N1（場所）へ + N2 + に行きます / 来ます / 帰ります ※N2はする動詞のN
examples:
- jp: コンビニへ水を **買いに** 行きます。
  zh: 去便利店买水。
- jp: モールへ映画を **見に** 行きます。
  zh: 去商场看电影。
- jp: 家へ忘れ物を **取りに** 帰ります。
  zh: → 我回家去拿我遗漏的东西。
- jp: 明日、デパートへ **買い物に** 行きます。
  zh: 明天，我要去百货商店购物。
- jp: レストランへ **食事に** 行きます。
  zh: 去餐厅吃饭。
- jp: 公園へ **散歩に** 行きます。
  zh: 去公园散步。
explanations: []
level: N5
meanings:
  en:
  - '"go/come/go home (place) to do ~"'
  - Used to indicate the purpose of going to a specific place.
  jp:
  - その場所へ行く目的を表す。
  zh:
  - 为了...(去/来/回)
name: 〜に行きます / 来ます / 帰ります
tags:
- 目的
