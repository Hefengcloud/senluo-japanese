conjugations:
- なかなか + V（否定形）
examples:
- jp: さっきコーヒーを飲んだせいで、 **なかなか** 寝られません。
  zh: 因为刚才喝了咖啡，所以不易入眠。
- jp: もう来るはずなんですが、 **なかなか** バスが来ませんね。
  zh: 应该要到了的，但公车还是迟迟不来。
- jp: 一度ポテチを食べ始めると、 **なかなか** やめることができません。
  zh: 一旦开始吃薯片，就停不下来。
- jp: 飲み会の店を探しているんですが、どこも満席で **なかなか** 見 つけられません。
  zh: 我想找喝酒聚会的店，但是哪里都满座，很难找。
explanations: []
