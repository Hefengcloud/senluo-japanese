conjugations:
- N + からして
examples:
- jp: この本はタイトル **からして** つまらなさそうだ。
  jp1: この[本](ほん)はタイトル **からして** つまらなさそうだ。
  zh: 这本书从书名来看，好像很无聊。
- jp: 彼は言葉遣い **からして** 生意気だ。
  jp1: '[彼](かれ)は[言葉](ことば)[遣い](づかい) **からして** [生意気](なまいき)だ。'
  zh: 从他说话的方式来看，他很傲慢。
- jp: 新しい先生は顔つき **からして** 怖そうだ。
  jp1: '[新しい](あたらしい)[先生](せんせい)は[顔つき](かおつき) **からして** [怖](こわ)そうだ。'
  zh: 新来的老师相貌看上去很凶。
explanations:
- マイナスの評価をすることが多い。
level: N2
meanings:
