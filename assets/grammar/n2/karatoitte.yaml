conjugations:
- 普通形 + からといって
examples:
- jp: 海外に住んだ **からといって** 、英語がペラペラになるとは限らない。
  jp1: '[海外](かいがい)に[住ん](すん)だ **からといって** 、[英語](えいご)がペラペラになるとは[限ら](かぎら)ない。'
  zh: 虽说在国外生活过，并不意味著英语很流利。
- jp: 有名大学を出た **からといって** 、必ずしも頭が良いとは言えない。
  jp1: '[有名](ゆうめい)[大学](だいがく)を[出](で)た **からといって** 、[必ずしも](かならずしも)[頭](あたま)が[良い](よい)とは[言え](いえ)ない。'
  zh: 虽说有名大学毕业，并不一定意味著很聪明。
- jp: 野菜が嫌いだ **からといって** 、食べないのはよくないよ。
  jp1: '[野菜](やさい)が[嫌い](きらい)だ **からといって** 、[食べ](たべ)ないのはよくないよ。'
  zh: 虽然讨厌蔬菜，但是不吃也不好哦。
- jp: 日本人だ **からといって** 、正しく敬語を使えるとは限らない。
  jp1: '[日本人](にっぽんじん)だ **からといって** 、[正しく](まさしく)[敬語](けいご)を[使える](つかえる)とは[限ら](かぎら)ない。'
  zh: 虽说是日本人，并不意味著可以正确使用敬语。
explanations:
- 文末には「〜とは限らない」や「〜わけではない」、「〜とはいえない」などの部分否定の表現使われることが多い。
level: N2
meanings:
  en:
  - just because
  jp:
  - たとえ〜という理由があっても
  zh:
  - 虽说；不能仅因为…就…
name: 〜からといって
tags:
- 逆接
- 譲歩
