conjugations:
- V（ナイ形） ~~ない~~ + ずにはすまない
- '    ※「する」 → 「せず」'
- V（ナイ形）+ ではすまない
examples:
- jp: 借りたカメラを壊してしまったので、弁償せ **ずにはすまない** 。
  jp1: '[借り](かり)たカメラを[壊し](こわし)てしまったので、[弁償](べんしょう)せ **ずにはすまない** 。'
  zh: 借来的相机被我弄坏了，所以必须得赔偿。
- jp: 薬だけでは直すことができないので、手術せ **ずにはすまない** 。
  jp1: '[薬](くすり)だけでは[直す](なおす)ことができないので、[手術](しゅじゅつ)せ **ずにはすまない** 。'
  zh: 仅靠药物无法治愈，所以必须进行手术。
- jp: 冗談のつもりだったけど、相手を傷つけてしまったのなら謝ら **ないではすまない** だろう。
  jp1: '[冗談](じょうだん)のつもりだったけど、[相手](あいて)を[傷つけ](きずつけ)てしまったのなら[謝ら](あやまら) **ないではすまない**
    だろう。'
  zh: 本来是开玩笑，但如果伤害了别人，就必须道歉。
explanations:
- ①後件に意志性のある表現や、命令、否定を表す表現は使えない。
- ②硬い表現で書き言葉として使うことが多い。
- ③過去のことについてしか使えない。
level: N1
meanings:
  jp:
  - 〜ないでは許されない / 必ず〜しなければならない
  zh:
  - 必须得做...
name: 〜ずにはすまない / 〜ないではすまない
tags:
- 强制
