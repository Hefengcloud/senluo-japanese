  jp1: "[明日](あした)は[雨](あめ)が[降](ふ)る **でしょう** 。"
  zh: 明天会下雨吧。
- jp: トムさんってラーメンが好き **でしょう** ？
  jp1: トムさんってラーメンが[好](す)き **でしょう** ？
  zh: 汤姆喜欢拉面对吧？
