examples:
- jp: 彼は帰国子女な **だけに** 、英語がペラペラだ。
  jp1: '[彼](かれ)は[帰国](きこく)[子女](しじょ)な **だけに** 、[英語](えいご)がペラペラだ。'
  zh: 他不愧是从国外回来的孩子，英文说得一口流利。
- jp: 初めての海外旅行な **だけに** 、かなり心配だ。
  jp1: '[初めて](はじめて)の[海外](かいがい)[旅行](りょこう)な **だけに** 、かなり[心配](しんぱい)だ。'
  zh: 正因为第一次出国旅行，反倒非常担心。
- jp: 新しいスマホを落としてしまいました。昨日買ったばかりな **だけに** 、本当にショックだ。
  jp1: '[新しい](あたらしい)スマホを[落とし](おとし)てしまいました。[昨日](きのう)[買っ](かっ)たばかりな **だけに** 、[本当に](ほんとうに)ショックだ。'
  zh: 新手机不小心掉了。正因为昨天才买的，真的很震惊。
