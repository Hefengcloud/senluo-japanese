conjugations:
- N + にかこつけて
examples:
- jp: 風邪 **にかこつけて** 、学校を休んでゲームをした。
  jp1: '[風邪](かぜ) **にかこつけて** 、[学校](がっこう)を[休](やす)んでゲームをした。'
  zh: 以感冒为由，逃学玩游戏了。
- jp: 最近、夫は出張 **にかこつけて** 、他の女性にあっている気がする。
  jp1: '[最近](さいきん)、[夫](おっと)は[出張](しゅっちょう) **にかこつけて** 、[他](ほか)の[女性](じょせい)にあっている[気](き)がする。'
  zh: 最近，我感觉老公借出差的幌子，去见其他女人。
- jp: 営業 **にかこつけて** 、よくカフェで本を読んでいる。
  jp1: '[営業](えいぎょう) **にかこつけて** 、よくカフェで[本](ほん)を[読](よ)んでいる。'
  zh: 以营业为由，常去咖啡厅看书。
explanations:
- 後件には、知られると非難を受ける事柄がが続くことが多い。
level: N1
meanings:
  jp:
  - 〜を表向きの理由にして / 〜を口実にして
  zh:
  - 以…为借口
name: 〜にかこつけて
tags:
- 原因
- 理由
