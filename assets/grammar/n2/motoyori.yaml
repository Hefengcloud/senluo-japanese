    cn: ""
  - jp: "東京オリンピックには日本人 **はもとより** 多くの外国人が観戦に来るでしょう。"
    cn: ""
  - jp: "インターネットがあれば、都会 **はもとより** 、田舎でも仕事ができる。"
    cn: ""
  - jp: "ラーメンは日本人 **はもとより** 、外国人にも人気がある日本料理だ。"
    cn: ""
