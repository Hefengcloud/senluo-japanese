pattern: 〜によって（手段・方法）
level: N3
meanings:
  jp:
    - "Nという手段や方法で〜する"
    - "手段・方法を表す。"
    - "書き言葉として使われる。"
    - "「〜で」で置き換えが可能。"
    - "単に手段の選択を表す場合には使わない。**"
    - "×毎日、自転車によって学校へ行く。"
    - "×箸でご飯を食べます。"
    - "●Nにくる言葉の例**"
    - "インターネット、メール、方法、結婚、リサイクル、対話、教育、リクエスト、技術、システムなど。"
  cn:
conjugations:
explanations:
  - "「〜により」という言い方もあるが、「〜によって」よりもやや硬い表現である。後ろに名詞が来る場合は「〜によるN」となる。"
examples:
  - jp: "テストの結果 **によって** 、クラスが決まる。"
