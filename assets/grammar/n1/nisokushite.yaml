conjugations:
- N + に即して
- N + に則して
examples:
- jp: 最近は事実 **に即した** 報道をしていないマスメディアが増えてきたように思う。
  zh: 我认为最近报导不实事求是的媒体越来越多。
- jp: 学校の規則 **に則して** 、髪は黒にしなければならない。
  zh: 按照学校规定，头发必须是黑色。
- jp: 試験中の不正行為は、校則 **に則して** 処理する。
  zh: 考试中不正当的行为，将按照校规处理。
- jp: 車に乗る人は当然、交通ルール **に則して** 運転しなければならないわけだが、一時停止を忘れたり、スピード違反をしたり、ルールを守らない人が多い。
  zh: 开车的人当然要遵守交通规则驾驶，但忘记停车让行啦、超速啦，不遵守规则的人很多。
explanations:
- 状況・経験などに付く場合は「即して」、法律・規則などに付く場合は「則して」となる
level: N1
meanings:
  jp:
  - 〜とおりに / 〜に従って / 〜を基準に
  zh:
  - 按照...
name: 〜に即して
tags:
- 基准
