conjugations:
- N + を顧みず / も顧みず
examples:
- jp: 消防隊員は建物の中に取り残された人を救助するために、危険 **を顧みず** に中へ入っていった。
  jp1: '[消防](しょうぼう)[隊員](たいいん)は[建物](たてもの)の[中](なか)に[取り残さ](とりのこさ)れた[人](ひと)を[救助](きゅうじょ)するために、[危険](きけん)
    **を[顧み](かえりみ)ず** に[中](なか)へ[入っ](はいっ)ていった。'
  zh: 消防员为了救援被困在建筑物内的人，不顾危险地进去了。
- jp: そのジャーナリストは自分の命 **を顧みず** 、戦況の地へ向かった。
  jp1: そのジャーナリストは[自分](じぶん)の[命](いのち) **を[顧み](かえりみ)ず** 、[戦況](せんきょう)の[地](ち)へ[向かっ](むかっ)た。
  zh: 那位记者不顾自己的性命奔赴战场。
- jp: 高血圧のため脂っぽいものは控えるように言われているのに、彼は医者の忠告 **も顧みず** またファストフードばかり食べている。
  jp1: '[高血圧](こうけつあつ)のため[脂](あぶら)っぽいものは[控える](ひかえる)ように[言わ](いわ)れているのに、[彼](かれ)は[医者](いしゃ)の[忠告](ちゅうこく)
    **も[顧み](かえりみ)ず** またファストフードばかり[食べ](たべ)ている。'
  zh: 尽管因高血压被告知要避免高脂肪食物，但他无视医生的建议，又只吃快餐。
- jp: 父は家庭 **を顧みず** 、ギャンブルばかりしている。
  jp1: '[父](ちち)は[家庭](かてい) **を[顧み](かえりみ)ず** 、ギャンブルばかりしている。'
  zh: 爸爸不顾家庭，只沈迷于赌博。
