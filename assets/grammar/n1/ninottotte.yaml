- jp: 会社の規則 **に則って** 、不正を行った同僚は解雇された。
  jp1: "[会社](かいしゃ)の[規則](きそく) **に[則](のっと)って** 、[不正](ふせい)を[行](おこな)った[同僚](どうりょう)は[解雇](かいこ)された。"
  zh: 按照公司规定，失信的同事被解雇了。
- jp: 安全のガイドライン **に則って** 、作業を行ってください。
  zh: 请遵守安全准则进行作业。
