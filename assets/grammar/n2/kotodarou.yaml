conjugations:
- 普通形 + ことだろう
examples:
- jp: ５回目 受験にして、ようやくJLPT N1に合格した彼は、どんなに嬉しかった **ことだろう** 。
  zh: 第五次考试终于通过了日检N1的他，一定很高兴吧。
- jp: この参考書を何年使ってきた **ことだろう** 。本当に役に立った。
  zh: 这本参考书用了多少年啊，真的很有帮助！
- jp: 交通事故で息子を亡くした〇〇さんは、どんなに悲しかった **ことか** 。
  zh: 因交通事故失去了儿子的〇〇，该是多么悲伤啊。
- jp: なんという **ことでしょう** 。ゴミ屋敷だった家が、プロの手によって１日で綺麗になりました。
  zh: 怎么回事啊！原本是垃圾屋的房子，被专业人士用一天就变干净了。
explanations:
- ①「なんと」、「なんて」、「どれほど」、「どんなに」などと一緒によく使われる。
- ②書き言葉は「～ことか」、話し言葉は「～ことだろう」、「～ことでしょう」が使われる。
level: N2
meanings:
  jp:
  - 非常に〜だと感じる。
  zh:
  - 多么…啊
name: 〜ことだろう / 〜ことか
tags:
- 感叹
