conjugations:
- V（ナイ形） + ざるを得ない
- 「する」→「せざるを得ない」
- 「来る」→ 「来ざるを得ない」
examples:
- jp: 急な出張が入ったため、今夜の新人歓迎会は断ら **ざるを得ない** 。
  jp1: '[急](きゅう)な[出張](しゅっちょう)が[入っ](はいっ)たため、[今夜](こんや)の[新人](しんじん)[歓迎](かんげい)[会](かい)は[断ら](ことわら) **ざるを[得](え)ない** 。'
  zh: 由于急需出差，不得不推掉今晚的新人欢迎会。
- jp: 足が痛く、歩ける状況ではないので、病院へ行か **ざるを得ない** 。
  jp1: '[足](あし)が[痛く](いたく)、[歩ける](あるける)[状況](じょうきょう)ではないので、[病院](びょういん)へ[行か](いか) **ざるを[得](え)ない** 。'
  zh: 腿疼，不能够走的状态，不得不去医院。
- jp: 明日のテストの成績が悪いと、留年が決定するので、今日は徹夜してでも勉強せ **ざるを得ない** 。
  jp1: '[明日](あした)のテストの[成績](せいせき)が[悪い](わるい)と、[留年](りゅうねん)が[決定](けってい)するので、[今日](きょう)は[徹夜](てつや)してでも[勉強](べんきょう)せ **ざるを[得](え)ない** 。'
  zh: (←勉强する)如果明天考试成绩不好，就得留级，所以今天就算熬夜也要学习。
