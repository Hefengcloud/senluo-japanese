pattern: 〜ばかりか
level: N2
meanings:
  jp:
    - "〜だけでなく"
  cn:
conjugations:
  - "V（普通形）+ ばかりかイA（普通形）+ ばかりかナAな/である + ばかりかNである + ばかりか"
explanations:
  - "後件には「〜も」、「〜さえ」、「〜まで」などがよく使われる。"
  - "後件に意志や命令、勧誘などの表現はほとんど来ない。"
examples:
