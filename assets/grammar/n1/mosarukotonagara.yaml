pattern: 〜もさることながら
level: N1
meanings:
  jp:
    - "〜は当然そうだが、その他にも・・・だ"
  cn:
    - "不能忽视～"
conjugations:
  - "N + もさることながら"
explanations:
  - "强调句子后面的内容。"
examples:
  - jp: "彼のプレゼンは内容 **もさることながら** 、話し方がわかりやすくとても素晴らしいものだった。"
    cn: "他的演讲不仅内容出色，而且表达方式简明易懂，非常出色。"
  - jp: "このレストランは５つ星ということもあって料理の見た目 **もさることながら** 、味も素晴らしい。"
    cn: "这家餐厅不仅因为是五星级而且料理的味道也相当美味。"
  - jp: "日本の車は質 **もさることながら** 、燃費もいい。"
    cn: "日本的汽车不仅质量一流，而且油耗也不错。"
  - jp: "最近の携帯電話はデザイン **もさることながら** 、カメラの性能がとても良い。"
    cn: "最近的手机不仅设计出色，而且相机性能非常出众。"
  - jp: "このバンドはメロディー **もさることながら** 、歌詞もいい。"
    cn: "这支乐队不仅旋律出色，歌词也很好。"
  - jp: "日本語は私にとって漢字 **もさることながら** 、文法も難しい。"
    cn: "对我来说，日语不仅汉字难，而且语法也很复杂。"
