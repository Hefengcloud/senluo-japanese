pattern: 〜びる
level: N1
meanings:
  jp:
    - 〜のように感じる
  cn:
    - 像...
    - 带有...的样子
conjugations:
  - N + びる
  - イA + びる
explanations:
  - 可接续的单词基本上只有「大人びる、古びる、田舎びる」等
examples:
  - jp: 父の部屋の本棚には何やら古 **びた** 本がたくさん並んでいた。
    cn: 爸爸房间的书架上排着很多老旧的书。
  - jp: 老後は田舎 **びた** 街でゆっくりと静かに暮らしたいと思っています。
    cn: 老年时，想在有乡村气息的城镇悠闲安静地生活。
  - jp: 彼は同級生とは思えないほど、大人 **びて** 見えます。
    cn: 很难相信他是我同学，看起来像个大人。
  - jp: 彼女、ずいぶん幼 **びて** 見えますね。未成年じゃないの？
    cn: 她（女朋友）看起来很年轻的样子。未成年吗？
