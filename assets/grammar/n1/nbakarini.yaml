pattern: 〜んばかりに
level: N1
meanings:
  jp:
    - "ほとんど〜しそうに"
  cn:
    - "几乎显出〜的样子"
    - "几乎就要〜"
    - "眼看就要〜"
conjugations:
  - "V（ナイ形） ~~ない~~ + んばかりに"
  - "「する」→「せんばかりに」"
examples:
  - jp: "その絵はあまりにもリアルで、今にも動き出さ **んばかりだ** 。"
    cn: "那幅画非常逼真，就好像随时会动起来一样。"
  - jp: "入院中の僕のところへ、彼女があふれ **んばかり** の果物を持ってきてくれた。"
    cn: "在我住院期间，她带来了满满一筐水果。 "
  - jp: "家に帰ると、ペットの犬が「待ってたよ！」と言わ **んばかりに** 尻尾を振りながら寄ってきた。"
    cn: "回到家，宠物狗摇着尾巴走过来，仿佛在说：「等了你好久！」"
  - jp: "映画の試写会が終わると、皆、席を立ち、割れ **んばかりの** 拍手が沸き起こった。"
    cn: "电影试映会结束后，所有人都站起来，掌声如雷爆发。"
  - jp: "セールということもあり、店内にはあふれ **んばかり** の人がいた。"
    cn: "由于有折扣，店里挤满了人。"
  - jp: "彼女は我慢の限界に達して、もう泣か **んばかりだ** 。"
    cn: "她已经忍无可忍，几乎要哭出来。"
  - jp: "今日の仕事は終わったが、他の人はまだ仕事をしていて帰りづらい。「まだ帰るなよ」と言わ **んばかりの** 雰囲気だ。"
    cn: "今天的工作已经结束，但其他人仍在工作，回家有些不好意思。场面就好像在说「别急着回去」一样紧张。"
