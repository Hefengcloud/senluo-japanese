pattern: 〜ずじまい
level: N2
meanings:
  jp:
    - "〜しないで終わる"
    - "「しようと思っていたことをしないまま、終わってしまった」と言いたい時に使う。"
  cn:
conjugations:
  - "V（ナイ形） ~~ない~~ + ずじまい※しない → せずじまい"
explanations:
  - "①「ずじまい」の「ず」は否定を表し「じまい」は「終わり」を表す。②残念な気持ち、後悔の気持ちが含まれることが多い。"
examples:
  - jp: "ジョンさんとはケンカしてから、仲直りでき **ず** **じ まい**で卒業してしまった。"
    cn: ""
  - jp: "見たいと思っていた映画の上映が終わってしまった。忙しくてなかなか時間が作れず、見 **ずじまい** だった。"
    cn: ""
  - jp: "たくさん本を買ったけど、結局読ま **ずじまい** で売ってしまった。"
    cn: ""
  - jp: "せっかく日本へ旅行したのに、日本料理を食べ **ずじまい** で帰ることになった。"
    cn: ""
  - jp: "旅行ガイドを持っていったが、使わ **ずじまい** だった。"
    cn: ""
  - jp: "今年こと彼女を作ろうと思っていたが、結局作れ **ずじまい** で男友達とクリスマスを過ごすことになった。"
    cn: ""
  - jp: "気になっている子に「好きだ！」と言え **ずじまい** で、卒業してしまった。"
    cn: ""
  - jp: "結局彼がどうして怒っていたのか、わから **ずじまい** だった。"
    cn: ""
  - jp: "「今年こそ絶対痩せる」と目標を立てたが、ダイエットせ **ずじまい** で終わってしまった。"
    cn: ""
  - jp: "友達から「今度、東京に行くから、会えたら会おう！」と連絡が来たが、結局会え **ずじまい** だった。"
    cn: ""
  - jp: "夏に向けて、水着を買ったものの、結局一度も着 **ずじまい** だった。"
    cn: ""
