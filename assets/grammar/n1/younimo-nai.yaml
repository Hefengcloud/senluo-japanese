pattern: 〜ようにも〜ない
level: N1
meanings:
  jp:
    - "〜しようとしてもできない"
    - "〜したいと思っても（理由があって）できない。"
  cn:
    - "即使想〜也不能〜"
    - "即使想〜也没办法〜"
conjugations:
  - "V（意向形） + にも + V（ナイ形）ない"
examples:
  - jp: "大学の友達に連絡をとりたいんだけど、電話番号もFacebookも知らないので、 **連絡を取ろうにも取れない** 。"
    cn: "我想联系大学的朋友，但是既不知道电话号码也没有Facebook，所以无法与其联系。"
  - jp: "タイに来たんだけど、英語が通じなくて道を **聞こうにも聞けない** 。"
    cn: "我来到泰国，但是不懂英语，无法向人问路。"
  - jp: "夜中の２時まで飲んでしまって、もう終電もないし、タクシーもないので、 **帰ろうにも帰れない** 。"
    cn: "我喝到半夜两点，现在既没有末班车也没有出租车，所以无法回家。"
  - jp: "バイクを運転中に転倒してしまい、 **起きようにも起きれない** 状態だ。"
    cn: "我在骑摩托车时摔倒了，现在是醒来也醒不过来的状态。"
  - jp: "明日は休みたかったんだけど、システムトラブルのせいで、 **休もうにも休めない** 。"
    cn: "明天本来想休息，但由于系统故障，无法休息。"
  - jp: "お金がなくて困っている友達があまりにも可哀想だったので、 **断ろうにも断れず** 、お金を貸してしまった。"
    cn: "因为朋友没钱且处境困难，我看不下去，不忍拒绝，最终还是借给了他钱。"
