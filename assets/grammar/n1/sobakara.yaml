conjugations:
- V（辞書形 / タ形）+ そばから
examples:
- jp: 掃除する **そばから** 散らかす。
  zh: 刚打扫过又乱了。
- jp: 新しい言葉を習う **そばから** 忘れてしまう。
  zh: 一学新单词就忘记了。
- jp: 彼女は「今日からダイエットする」と言った **そばから** 、カフェでケーキを食べていた。
  zh: 她刚说「今天开始减肥」，就在咖啡厅吃了蛋糕。
- jp: 子供は洗濯した **そばから** 、服を汚すので大変だ。
  zh: 孩子的衣服一洗就弄脏，所以很麻烦。
explanations:
- ①よくない意味で使われることが多い。
- ②同じような場面で同じようなことを繰り返す様子を表す。つまり一回きりのことには使いにくい。
- ③話し手の不満や呆れた気持ちが含まれる。
level: N1
meanings:
  jp:
  - 〜しても、すぐに・・・
  zh:
  - 刚…就…
name: 〜そばから
tags:
- 时间の前后
