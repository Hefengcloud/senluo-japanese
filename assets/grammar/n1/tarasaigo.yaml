pattern: 〜たら最後 / 〜たが最後
level: N1
meanings:
  jp:
    - "もし〜のようなことをしたら、（全てがダメになる）。"
  cn:
    - "一旦〜就〜"
    - "（既然〜）就必须〜"
    - "（一〜)就非得〜"
conjugations:
  - "V（タ形）+ たら最後"
  - "V（タ形）+ たが最後"
explanations:
  - "「たら最後」偏口语化表达"
examples:
  - jp: "兄はゲームをし出し **たら最後** 、ご飯も食べずに夜遅くまで部屋にこもりっきりだ。"
    cn: "兄弟一旦开始玩游戏，就连晚饭都不吃，一直呆在房间里到深夜。"
  - jp: "１度削除し **たが最後** 、元に戻せなくなるからバックアップはきちんと取っておいたほうがいいよ。"
    cn: "一旦删除了一次，就无法恢复，所以最好确保有备份。"
  - jp: "ゲーム・オブ・スローンズという海外のシリーズを見出し **たら最後** 、続きが気になって宿題もできなくなるよ。"
    cn: "一旦开始看了海外系列『权力的游戏』，就会迫不及待地想知道接下来会发生什么，以至于无法完成作业。"
  - jp: "あの人にお金を貸し **たら最後** 、２度と返してもらえないでしょう。"
    cn: "一旦把钱借给那个人，恐怕再也拿不回来了。"
  - jp: "あの国へ行っ **たら最後** 、もう２度と帰ってこれないでしょう。"
    cn: "一旦去了那个国家，可能再也回不来了。"
  - jp: "校内でタバコを吸っているのが見つかっ **たら最後** 、停学は免れないでしょう。"
    cn: "如果在校园内被发现吸烟，将难以逃脱停学的命运。"
