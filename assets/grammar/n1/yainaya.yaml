conjugations:
- V（辞書形） + やいなや
examples:
- jp: 友達の赤ん坊が私の顔を見る **や否や** 、泣き出した。
  jp1: '[友達](ともだち)の[赤ん坊](あかんぼう)が[私](わたし)の[顔](かお)を[見る](みる) **や[否や](いなや)** 、[泣き](なき)[出し](だし)た。'
  zh: 朋友的宝宝一看到我的脸就哭了出来。
- jp: 父は家に帰る **や否や** 、突然倒れて眠ってしまった。
  jp1: '[父](ちち)は[家](いえ)に[帰る](かえる) **や[否や](いなや)** 、[突然](とつぜん)[倒れ](たおれ)て[眠っ](ねむっ)てしまった。'
  zh: 爸爸一回到家，就突然倒地睡著了。
- jp: 後輩は仕事がまだ残っているにも関わらず、定時になる **や否や** 、すぐに帰ってしまった。
  jp1: '[後輩](こうはい)は[仕事](しごと)がまだ[残っ](のこっ)ているにも[関わら](かかわら)ず、[定時](ていじ)になる **や[否や](いなや)**
    、すぐに[帰っ](かえっ)てしまった。'
  zh: 尽管后辈还有工作没做完，一到时间他就马上回家了。
- jp: '**「〜たとたん」**'
  jp1: '**「〜たとたん」**'
  zh: ・「〜か〜ないかのうちに」・「〜が早いか」・「〜かと思うと / かと思ったら」
explanations:
- ①後件に意志性のある表現や、命令、否定を表す表現は使えない。
- ② **後件には意外性のある動作がくることが多い** 。
level: N1
meanings:
  en:
  - no sooner than
  jp:
  - 〜するとすぐに
  zh:
  - 一...就...
name: 〜やいなや
tags:
- 时间の前后
