level: N1
meanings:
  en:
  - '"there is no need to do"'
  - It includes the speaker's feeling that this is obvious.
  jp:
  - わざわざ〜する必要はない
  zh:
  - 还没有到...的程度；不必...
name: 〜までもない / 〜までもなく〜
tags:
