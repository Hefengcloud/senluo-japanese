- ナAなら + 〜のに
- Nなら + 〜のに
examples:
- jp: あの時、頑張って彼に好きって **言えば** よかったのに。
  jp1: あの[時](とき)、[頑張っ](がんばっ)て[彼](かれ)に[好き](すき)って **[言え](いえ)ば** よかったのに。
  zh: 那时，应该努力告诉他我喜欢他的……。
- jp: あと５分 **あれば** 、全部の問題を解くことができたのに。
  jp1: あと５[分](ふん) **あれば** 、[全部](ぜんぶ)の[問題](もんだい)を[解く](とく)ことができたのに。
  zh: 再五分钟，我就可以解开所有问题的……。
- jp: もう少し安くして **くれれば** 、買うのになあ。
  jp1: '[もう少し](もうすこし)[安く](やすく)して **くれれば** 、[買う](かう)のになあ。'
  zh: 如果能再便宜一点，就会买的……。
- jp: アパートがもう少し学校から **近ければ** 、便利なのになあ。
  jp1: アパートが[もう少し](もうすこし)[学校](がっこう)から **[近けれ](ちかけれ)ば** 、[便利](べんり)なのになあ。
  zh: 如果公寓离学校近一点就方便了……。
- jp: 日本語がもっと **上手なら** 、雇ってもらえそうなのになあ。
  jp1: '[日本語](にほんご)がもっと **[上手](じょうず)なら** 、[雇っ](やとっ)てもらえそうなのになあ。'
  zh: 如果日语更好些，也许能找到工作……。
- jp: 試合のとき、山田君がもっと **元気なら** 勝てたのに。
  jp1: '[試合](しあい)のとき、[山田](やまだ)[君](くん)がもっと **[元気](げんき)なら** [勝て](かて)たのに。'
  zh: 比赛的时候，山田君要是再精神点的话就能赢……。
- jp: 隣のクラスの先生、すごく美人だよな。俺らのクラスの **先生なら** いいのになあ。
  jp1: '[隣](となり)のクラスの[先生](せんせい)、すごく[美人](びじん)だよな。[俺](おれ)らのクラスの **[先生](せんせい)なら** いいのになあ。'
  zh: 隔壁班的老师真漂亮。 如果她是我们班的老师就好了……。
