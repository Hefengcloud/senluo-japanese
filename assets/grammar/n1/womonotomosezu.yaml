pattern: 〜をものともせず
level: N1
meanings:
  jp:
    - "〜に負けないで"
    - "〜を恐れないで"
    - "〜を気にしないで"
  cn:
    - "克服困难〜"
    - "不顾〜"
    - "不当回事"
    - "不放在眼里"
    - "不理睬"
conjugations:
  - "N + をものともせず"
explanations:
  - "常用于描述不向困难低头，勇往直前的样子。"
  - "不用于描述说话者自身的行为"
examples:
  - jp: "錦織圭は足の怪我 **をものともせず** 、試合に出場し勝利した。"
    cn: "锦織圭尽管脚受伤，还是参加比赛并获胜。"
  - jp: "その小柄の力士は体格差 **をも物ともせず** 、他の力士たちを圧倒した。"
    cn: "那名体格较小的相扑选手不畏体格差，压倒了其他相扑选手。"
  - jp: "黒田さんは足の障害 **をものともせず** 、毎日明るく生きている。"
    cn: "黒田先生尽管腿部受伤，却每天活得充满活力。"
  - jp: "両親や周囲の反対 **をものともせず** 、二人は結婚した。"
    cn: "尽管受到父母和周围人的反对，这两人还是结婚了。"
  - jp: "そのスケート選手は緊張やプレッシャー **をものともせず** 、見事に滑りきった。"
    cn: "这名滑冰选手毫不畏惧紧张和压力，出色地完成了滑冰。"
  - jp: "海賊たちは嵐 **をものともせず** 、海を渡りきった。"
    cn: "海盗们毫不在意风暴，成功渡过了海洋。"
