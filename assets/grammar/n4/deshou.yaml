conjugations:
- V（普通形） + でしょう
- イA（普通形） + でしょう
- ナA（普通形）+ でしょう ※ナA ~~な~~ \+ でしょう
- N（普通形）+ でしょう ※N ~~だ~~ \+ でしょう
examples:
- jp: 明日は雨が降る **でしょう** 。
  zh: 明天会下雨对吧。
- jp: 漢字の練習なら、この本がいい **でしょう** 。
  zh: 如果你想练习汉字，这本书应该是个不错的选择。
- jp: 薬を飲めば、大丈夫 **でしょう** 。
  zh: 吃了药的话，应该就没事了吧。
- jp: それは何 **でしょう** 。
  zh: 那是什么呢？
explanations:
- ・自分自身のことには使わない
- ・カジュアルな言い方は「〜だろう」
level: N4
meanings:
  en:
  - probably
  zh:
  - 大概…吧
name: 〜でしょう（推量）
