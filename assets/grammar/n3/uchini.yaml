conjugations:
- V（辞書形 / ている形 /ない形）+ うちに
examples:
- jp: 雨が **降らないうちに** 、帰りましょう。
  jp1: '[雨](あめ)が **[降ら](ふら)ないうちに** 、[帰り](かえり)ましょう。'
  zh: 趁在下雨之前我们回家吧。
- jp: '**若いうちに** 、色々なことにチャレンジしておいたほうがいいよ。'
  jp1: '**[若い](わかい)うちに** 、[色々](いろいろ)なことにチャレンジしておいたほうがいいよ。'
  zh: 年轻的时候应该尝试各种各样的事情。
- jp: 桜が **綺麗なうちに** 、たくさんをとってしまいましょう。
  jp1: '[桜](さくら)が **[綺麗](きれい)なうちに** 、たくさんをとってしまいましょう。'
  zh: 趁著樱花美丽的时候、让我们在拍多些照片。
- jp: '**独身のうちに** 、たくさん遊んでおきたい。'
  jp1: '**[独身](どくしん)のうちに** 、たくさん[遊ん](あそん)でおきたい。'
  zh: 趁著还单身的时候，想多玩玩。
- jp: '**気がつかないうちに** 、雨が降っていた。'
  jp1: '**[気](き)がつかないうちに** 、[雨](あめ)が[降っ](ふっ)ていた。'
  zh: 不经意间下起了雨。
- jp: テレビを **見ているうちに** 、寝てしまった。
  jp1: テレビを **[見](み)ているうちに** 、[寝](ね)てしまった。
  zh: 看电视看到睡著了。
- jp: 毎日 **会っているうちに** 、だんだん彼のことが気になってきた。
  jp1: '[毎日](まいにち) **[会っ](あっ)ているうちに** 、だんだん[彼](かれ)のことが[気](き)になってきた。'
  zh: 每天见到他，渐渐地变得对他感兴趣起来。
