conjugations:
- N（の） + いかんでは / いかんによっては
examples:
- jp: JLPT N1に合格できるかどうかは君たちの努力 **いかんだ** 。
  jp1: JLPT N1に[合格](ごうかく)できるかどうかは[君たち](きみたち)の[努力](どりょく) **いかんだ** 。
  zh: 能否通过JLPT N1全取决于你们的努力。
- jp: 君の今学期の出席率 **いかんでは** 、進級できないかもしれないよ。
  jp1: '[君](きみ)の[今](こん)[学期](がっき)の[出席](しゅっせき)[率](りつ) **いかんでは** 、[進級](しんきゅう)できないかもしれないよ。'
  zh: 根据你这学期的出席率，大概不能升级。
- jp: 台風の状況 **いかんでは** 、旅行をキャンセルせねばならない。
  jp1: '[台風](たいふう)の[状況](じょうきょう) **いかんでは** 、[旅行](りょこう)をキャンセルせねばならない。'
  zh: 根据台风情况，不得不取消行程。
- jp: 成功できるかどうかの多くは、その人の人間関係 **いかんによって** いる。
  jp1: '[成功](せいこう)できるかどうかの[多く](おおく)は、その[人](ひと)の[人間](にんげん)[関係](かんけい) **いかんによって** いる。'
  zh: 是否能成功与这个人的人际关系息息相关。
explanations:
- 「〜次第で」と同じ意味だが、こちらの表現のほうが硬い。
level: N1
meanings:
  jp:
  - 〜によっては / 〜次第で / 〜かどうかで
  zh:
  - 根据…的情况
name: 〜いかんでは / 〜いかんによっては
