conjugations:
- V（条件形） + 〜のに
- イAければ + 〜のに
- ナAなら + 〜のに
- Nなら + 〜のに
examples:
- jp: あの時、頑張って彼に好きって **言えば** よかったのに。
  zh: 那时，应该努力告诉他我喜欢他的……。
- jp: あと５分 **あれば** 、全部の問題を解くことができたのに。
  zh: 再五分钟，我就可以解开所有问题的……。
- jp: もう少し安くして **くれれば** 、買うのになあ。
  zh: 如果能再便宜一点，就会买的……。
- jp: アパートがもう少し学校から **近ければ** 、便利なのになあ。
  zh: 如果公寓离学校近一点就方便了……。
- jp: 日本語がもっと **上手なら** 、雇ってもらえそうなのになあ。
  zh: 如果日语更好些，也许能找到工作……。
- jp: 試合のとき、山田君がもっと **元気なら** 勝てたのに。
  zh: 比赛的时候，山田君要是再精神点的话就能赢……。
- jp: 隣のクラスの先生、すごく美人だよな。俺らのクラスの **先生なら** いいのになあ。
  zh: 隔壁班的老师真漂亮。 如果她是我们班的老师就好了……。
explanations: []
level: N3
meanings:
  en:
  - '"would have"'
  - A way of saying you regret what you did not or could not do.
  jp:
  - ～すれば違う結果になっていたのに・・・。
  zh:
  - 无法实现的假设
name: ～ば～のに（反実仮想）
