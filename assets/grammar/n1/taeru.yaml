pattern: 〜に堪える
level: N1
meanings:
  jp:
    - 〜する価値がある
  cn:
    - 值得～
conjugations:
  - V（辞書形）+ に堪える
  - N（する動詞のN）+ に堪える
examples:
  - jp: 今年は鑑賞 **に堪える** 日本の映画が多くて、とてもよかった。
    cn: 今年有很多值得观赏的日本电影，非常出色。
  - jp: このアニメは子供向けに作らていますが、大人でも見る **に堪える** 内容です。
    cn: 这部动画虽然是为儿童制作的，但即使是成年人也可以观看的内容。
  - jp: このギターは木材の質はもちろん、音色も素晴らしく評価 **に堪える** １本です。
    cn: 这把吉他无论是木质品质还是音质都非常出色，值得高度评价。
