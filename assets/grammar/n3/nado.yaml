conjugations:
- N + など
examples:
- jp: 試験も近いし、ゲーム **など** している暇はない。
  jp1: '[試験](しけん)も[近い](ちかい)し、ゲーム **など** している[暇](ひま)はない。'
  zh: 考试又快到了，没时间玩游戏什么的。
- jp: 部屋の掃除 **など** めんどうだなあ。
  jp1: '[部屋](へや)の[掃除](そうじ) **など** めんどうだなあ。'
  zh: 打扫房间什么的最麻烦了。
- jp: 私 **など** 、まだまだ部長になるに早すぎますよ。
  jp1: '[私](わたし) **など** 、まだまだ[部長](ぶちょう)になるに[早](はや)すぎますよ。'
  zh: 像我这样的人，当部长还为时过早。
- jp: こんな問題 **なんか** 簡単だよ。誰でもできるよ。
  jp1: こんな[問題](もんだい) **なんか** [簡単](かんたん)だよ。[誰](だれ)でもできるよ。
  zh: 这种问题很简单，谁都会。
- jp: お兄さん **なんか** 顔も見たくない。
  jp1: お[兄さん](にいさん) **なんか** [顔](かお)も[見](み)たくない。
  zh: 哥哥的脸什么的我见都不想见。
