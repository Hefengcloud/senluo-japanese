conjugations:
- N + に限ったことではない
examples:
- jp: 正しい敬語が使えないのは、若者 **に限ったことではない** 。
  jp1: "[正](ただ)しい[敬語]()が[使]()えないのは、[若者]() **に[限]()ったことではない** 。"
  zh: 不能正确使用敬语的，不仅限于年轻人
- jp: このように思うのは私 **に限ったことではない** 。
  jp1: このように[思](おも)うのは[私](わたし) **に[限](かぎ)ったことではない** 。
  zh: 有这种想法的，不只是我一个人。
- jp: 彼が遅刻するのは、今日 **に限ったことじゃない** 。
  jp1: "[彼](かれ)が[遅刻](ちこく)するのは、[今日](きょう) **に[限](かぎ)ったことじゃない** 。"
  zh: 他迟到不只是今天。
- jp: 犯罪が起こるのは私の国 **に限ったことではありません** 。
  jp1: "[犯罪](はんざい)が[起](お)こるのは[私](わたし)の[国](くに) **に[限](かぎ)ったことではありません** 。"
  zh: 犯罪的发生不仅限于我国。
