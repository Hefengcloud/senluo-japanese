conjugations:
- V（辞書形）+ に忍びない
examples:
- jp: 彼女にもらったプレゼントなので、いくらボロボロになったといっても捨てる **に忍びない** 。
  jp1: '[彼女](かのじょ)にもらったプレゼントなので、いくらボロボロになったといっても[捨](す)てる **に[忍](しの)びない** 。'
  zh: 因为是女朋友送的礼物，再破也不忍心扔掉。
- jp: 海外のデモで多くの人が亡くなったり、怪我をしたというニュースは聞く **に忍びない** 。
  jp1: '[海外](かいがい)のデモで[多く](おおく)の[人](ひと)が[亡](な)くなったり、[怪我](けが)をしたというニュースは[聞く](きく) **に[忍び](しのび)ない**
    。'
  zh: 海外的示威造成多人死亡、受伤的新闻简直不忍听下去。
- jp: 勉強やアルバイトで疲れて寝ている息子を起こす **に忍びない** 。
  jp1: '[勉強](べんきょう)やアルバイトで[疲れ](つかれ)て[寝](ね)ている[息子](むすこ)を[起こす](おこす) **に[忍び](しのび)ない**
    。'
  zh: 因学习和打工而疲惫不堪，正在睡觉的儿子，简直不忍心叫醒。
- jp: ペットが病気で弱っていく姿を見る **に忍びない** 。
  jp1: ペットが[病気](びょうき)で[弱っ](よわっ)ていく[姿](すがた)を[見る](みる) **に[忍び](しのび)ない** 。
  zh: 宠物因生病渐渐变虚弱的样子，简直不忍直视。
explanations:
- 「忍ぶ」は「我慢する」という意味。
level: N1
meanings:
  jp:
  - 我慢できない / 耐えられない / 〜するのに心が痛む
  zh:
  - 不忍心…
  - 不堪…
name: 〜に忍びない
tags:
- 軽重の强调
