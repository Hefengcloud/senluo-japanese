conjugations:
- V（辞書形）+ には及ばない
- N + には及ばない
- ※Nはする動詞のN
examples:
- jp: レストランの味 **には及ばない** が、彼女が作る料理も十分美味しいです。
  jp1: "レストランの[味](あじ) **には[及](およ)ばない** が、[彼女](かのじょ)が[作る](つくる)[料理](りょうり)も[十分](じゅうぶん)[美味](おい)しいです。"
  zh: 虽然不及餐厅的味道，但她做的料理也够好吃的。
- jp: 皆知っていることなので、説明 **には及びません** ね。
  jp1: "[皆](みんな)[知](し)っていることなので、[説明](せつめい) **には[及](およ)びません** ね。"
  zh: 这是大家都知道的事情，所以不必说明吧。
- jp: ちょっと転んだ程度なので、心配 **には及びません** 。消毒して絆創膏でも貼っておけば大丈夫でしょう。
  zh: 只是有稍微跌倒的程度，所以不必担心。 消毒再贴上创可贴，应该就没问题了。
- jp: 電話で十分、わざわざ家まで来てくれる **には及ばない** 。
  jp1: "[電話](でんわ)で[十分](じゅうぶん)、わざわざ[家](いえ)まで[来](き)てくれる **には[及](およ)ばない** 。"
  zh: 打个电话就行了，您没必要亲自来他一趟。
explanations: []
level: N1
meanings:
  jp:
  - 〜するほどではない / 〜する必要ない
  - 〜に勝てるレベルではない。
  zh:
  - 比不上…
  - 没必要…
name: 〜には及ばない
tags:
