pattern: Nだらけ
level: N3
meanings:
  jp:
    - "〜がたくさんある / 〜がたくさんついている"
    - "同質のものが多量に存在していて **よくない状態** 。"
  cn:
conjugations:
  - "N + だらけ"
explanations:
  - "Nには必ずしも悪い・汚いイメージの物が来るとは限らない。例：なんだこの、絵画だらけの部屋は。"
examples:
