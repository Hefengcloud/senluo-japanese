conjugations:
- Nに + 加えて
examples:
- jp: 大企業の社員は賃金が高いの **に加えて** 休暇も多い。
  jp1: '[大](だい)[企業](きぎょう)の[社員](しゃいん)は[賃金](ちんぎん)が[高い](たかい)の **に[加え](くわえ)て** [休暇](きゅうか)も[多い](おおい)。'
  zh: 大企业的职员工资高，休假也多。
- jp: 今学期から日本語の授業 **に加えて** 、英語と数学の授業も始まります。
  jp1: '[今](こん)[学期](がっき)から[日本語](にほんご)の[授業](じゅぎょう) **に[加え](くわえ)て** 、[英語](えいご)と[数学](すうがく)の[授業](じゅぎょう)も[始まり](はじまり)ます。'
  zh: 从这学期起，除了日语课外，英语和数学课也要开始了。
- jp: 風 **に加え** 雨まで降ってきたんだよ。
  jp1: '[風](かぜ) **に[加え](くわえ)** [雨](あめ)まで[降っ](ふっ)てきたんだよ。'
  zh: 刮大风，甚至还下起了大雨。
explanations:
- ある事柄に対して、類似する別の事柄を追加するときに使う。
- 少し硬い表現
level: N2
meanings:
  en:
  - in addition to
  jp:
  - 〜だけでなく、さらに
  zh:
  - 加上...
name: 〜に加えて
tags:
- 付加
