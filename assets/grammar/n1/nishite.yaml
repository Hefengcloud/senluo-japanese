pattern: 〜にして
level: N1
meanings:
  jp:
    - "〜で"
    - "〜になって"
    - "調表現で、程度に関して驚きやすごいという気持ちがある。*"
  cn:
    - "与～不符"
    - "虽说是～"
conjugations:
  - "N + にして"
examples:
  - jp: "彼はカジノで大勝ちして、一晩 **にして** 大金を手にした。"
    cn: "他在赌场大获全胜，一夜之间获得了大笔金钱。"
  - jp: "木村さんは18歳 **にして** 、社長になった。"
    cn: "木村在18岁的时候就成为了公司总裁。"
  - jp: "JLPT N1に３回目 **にして** 合格できた。"
    cn: "第三次尝试就通过了JLPT N1考试。"
  - jp: "３５歳 **にして** ようやく子宝に恵まれた。"
    cn: "在35岁的时候，终于迎来了孩子的降生。"
  - jp: "頼んでいた仕事を彼は一日 **にして** 全て終わらせてしまった。"
    cn: "他一天之内就完成了他托付的所有工作。"
