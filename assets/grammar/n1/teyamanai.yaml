pattern: 〜てやまない
level: N1
meanings:
  jp:
    - "すごく〜ている / 心から〜ている"
    - "話し手の気持ちが強く、ずっと〜している、思っていると言う時に使う。"
  cn:
    - "〜不已"
    - "非常〜"
    - "衷心地〜"
conjugations:
  - "V（テ形）+ やまない"
explanations:
  - "搭配的动词有限：「愛する、願う、信じる、祈る」等。"
examples:
  - jp: "地震や津波の被害に遭われかたが早くもとの生活に戻れるよう願っ **てやみません** 。"
    cn: "我希望那些受到地震或海啸影响的人们能够尽快恢复正常生活。"
  - jp: "ご結婚おめでとうございます。お二人の幸せを願っ **てやみません** 。"
    cn: "祝贺你们结婚了。我衷心祝愿你们幸福快乐。"
  - jp: "これからの皆さんの活躍を願っ **てやみません** 。"
    cn: "我祝愿大家在未来取得出色的成就。"
  - jp: "見てこの写真。私が愛し **てやまない** ペットのミケちゃん。可愛いでしょう？"
    cn: "看看这张照片。这是我深爱的宠物米克。可爱吧？"
  - jp: "このクラスの大半が幽霊は存在すると信じ **てやみません** 。"
    cn: "这个班级的大多数人相信幽灵存在。"
