pattern: 〜に加えて
level: N2
meanings:
  jp:
    - "〜だけでなく、さらに"
  cn:
conjugations:
  - "Nに + 加えて"
explanations:
  - "①ある事柄に対して、類似する別の事柄を追加するときに使う。②少し硬い表現"
examples:
  - jp: "今学期から初級クラス **に加えて** 、中級クラスでも教えるようになった。"
    cn: ""
  - jp: "このシステムを使うには初期費用５００円 **に加えて** 、月利用料として毎月1,000円がかかります。"
    cn: ""
  - jp: "来年度は、今あるシステムのバージョンアップに作業 **に加えて** 、新しいシステムの開発もスタートするので、忙しい１年になりそうです。"
    cn: ""
  - jp: "来週開催予定の製品発表会では、新しいハードウェア **に加えて** 、ソフトウェアのバージョンアップに関する発表も期待されている。"
    cn: ""
  - jp: "久保田さんは専門的な知識 **に加えて** 、経験も豊富な方なので、とても頼りになります。"
    cn: ""
