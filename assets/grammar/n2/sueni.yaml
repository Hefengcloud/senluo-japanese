conjugations:
- V（タ形） + 末に
- Nの + 末に ※Nはする動詞のN
examples:
- jp: 色々と考えた **末** 、大学を卒業したら国へ帰ることにした。
  jp1: '[色々](いろいろ)と[考え](かんがえ)た **[末](まつ)** 、[大学](だいがく)を[卒業](そつぎょう)したら[国](くに)へ[帰る](かえる)ことにした。'
  zh: 经过各种思考，最后决定大学毕业后回国。
- jp: 妻とはしっかりと話し合った **末に** 、離婚するなった。
  jp1: '[妻](つま)とはしっかりと[話し合っ](はなしあっ)た **[末](まつ)に** 、[離婚](りこん)するなった。'
  zh: 与妻子深思熟虑后，最后决定离婚。
- jp: 試行錯誤の **末に** 、完成した製品がこちらです。
  jp1: '[試行錯誤](しこうさくご)の **[末](まつ)に** 、[完成](かんせい)した[製品](せいひん)がこちらです。'
  zh: 经过反复试验，最后这是成品。
- jp: 試合は巨人と阪神の激しい戦いの **末** 、巨人がサヨナラホームランで勝利した。
  jp1: '[試合](しあい)は[巨人](きょじん)と[阪神](はんしん)の[激しい](はげしい)[戦い](たたかい)の **[末](まつ)** 、[巨人](きょじん)がサヨナラホームランで[勝利](しょうり)した。'
  zh: 比赛中巨人队与阪神队经过激战，最后巨人队以再见全垒打获胜。
explanations:
- 末にの「に」は省略可能。
level: N2
meanings:
  jp:
  - 色々〜したけど、最終的に。
  zh:
  - 最后
name: 〜末に 
tags:
- 経过
- 结末
