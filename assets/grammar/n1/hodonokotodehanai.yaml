pattern: 〜ほどのことではない
level: N1
meanings:
  jp:
    - "大したことではないので、〜する必要はない"
    - "程度が低く重要でないことを表す。"
  cn:
    - 没有达到…地歩
    - 不至于…
conjugations:
  - "V（辞書形）+ ほどのことではない"
examples:
  - jp: "この件は、問題として取り上げる **ほどのことではない** 。"
    cn: 这件事没有达到作为一个问题来讨论的地歩。
  - jp: "ちょっと転んで擦りむいただけだし、病院へ行く **ほどのことではないよ。**"
    cn: 刚刚只是稍微摔倒擦伤，不至于要去医院。
  - jp: "冗談なんだし、怒る **ほどのことではない** と思うけど。"
    cn: 只是玩笑，应该不至于生气吧。
  - jp: "そんなに真剣に悩む **ほどのことではない** 。"
    cn: 这并不是什么值得如此烦恼的事情。
