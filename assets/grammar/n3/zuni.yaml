conjugations:
- V(ない形) ~~ない~~ + ずに
examples:
- jp: 今朝、朝ごはんを **食べずに** 学校に来ました。
  jp1: '[今朝](けさ)、[朝](あさ)ごはんを **[食べ](たべ)ずに** [学校](がっこう)に[来](き)ました。'
  zh: 今天早上，我没有吃早餐就来学校了。
- jp: 傘を **持たずに** 、出かけてしまった。
  jp1: '[傘](かさ)を **[持た](もた)ずに** 、[出かけ](でかけ)てしまった。'
  zh: 没有带伞就出门了。
- jp: わたしは普段、コーヒーに砂糖を **入れずに** 飲みます。
  jp1: わたしは[普段](ふだん)、コーヒーに[砂糖](さとう)を **[入れ](いれ)ずに** [飲み](のみ)ます。
  zh: 我通常喝不加糖的咖啡。
- jp: 宿題を **せずに** 学校に行ったら先生に怒られました。
  jp1: '[宿題](しゅくだい)を **せずに** [学校](がっこう)に[行っ](いっ)たら[先生](せんせい)に[怒ら](おこら)れました。'
  zh: 没做功课就去学校，结果被老师骂了。
explanations: []
level: N3
meanings:
  en:
  - without doing
  - It means the same as “～ないで,” but “～ずに” is a little more formal style.
  jp:
  - 〜しないで
  - 「〜ないで」と同じ意味だが、「〜ずに」の方が少し硬い。
  zh:
  - 没有、不(付帯状态・非付帯状态)
