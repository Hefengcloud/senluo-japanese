conjugations:
- V（普） + まい
examples:
- jp: 田中さんを飲み会に誘っても、いつも断られる。もう二度と彼を誘う **まい**。
  jp1: '[田中](たなか)さんを[飲み](のみ)[会](かい)に[誘っ](さそっ)ても、いつも[断ら](ことわら)れる。もう[二度と](にどと)[彼](かれ)を[誘う](さそう) **まい**。'
  zh: 邀请田中参加酒会，他总是拒绝。我再也不会邀请他了。
- jp: タバコの吸いすぎで重い病気になるなんて・・・、もう絶対吸う **まい**。
  jp1: タバコの[吸い](すい)すぎで[重い](おもい)[病気](びょうき)になるなんて・・・、もう[絶対](ぜったい)[吸う](すう) **まい**。
  zh: 因为抽烟过度而得重病...我绝不会再抽烟了。
- jp: 信用していた親友が僕の秘密をもらした。絶対に許す **まい**。
  jp1: '[信用](しんよう)していた[親友](しんゆう)が[僕](ぼく)の[秘密](ひみつ)をもらした。[絶対](ぜったい)に[許す](ゆるす) **まい**。'
  zh: 我信任的好朋友泄露了我的秘密。我绝不会原谅他。
- jp: どんなに悲しいことがあっても、人前では泣くまいと決めている。
  jp1: どんなに[悲しい](かなしい)ことがあっても、[人前](ひとまえ)では[泣く](なく)まいと[決め](きめ)ている。
  zh: 无论遇到多么悲伤的事，我都决定不在人前哭泣。
- jp: 料金は高いし、サービスは最悪だし、もう二度とあんな店に行くまい。
  jp1: '[料金](りょうきん)は[高い](たかい)し、サービスは[最悪](さいあく)だし、もう[二度と](にどと)あんな[店](みせ)に[行く](いく)まい。'
  zh: 价格很高，服务又糟糕，我再也不会去那种店了。
- jp: もうあいつには二度と会うまい。
  jp1: もうあいつには[二度と](にどと)[会う](あう)まい。
  zh: 我再也不会见那家伙了。
