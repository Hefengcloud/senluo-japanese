pattern: 〜までだ / 〜までのことだ
level: N1
meanings:
  jp:
    - "他に手段がないので〜するだけだ。"
  cn:
    - 只好...
conjugations:
  - "V（辞書形）+ までだ / までのことだ"
  - "これ / それ + までだ"
explanations:
  - 前项为条件句。
  - 意思与「～しかない」相同。
  - 「これまでだ/それまでだ」的意思是没其他办法，就结束了。
examples:
  - jp: お金を返してくれないなら、警察に連絡するまでだ。
    zh: 要是你不把钱还给我，就只能报警了。
  - jp: 泊まるホテルが見つからなかったら、漫画喫茶を利用するまでだ。
    zh: 要是找不到住宿的酒店，就只能去漫画咖啡馆了。
  - jp: 誰も手伝ってくれないのなら、自分一人でやるまでのことです。
    zh: 要是没有人帮我，就只能自己做了。
  - jp: ビザが更新できないのであれば、国へ帰るまでのことです。
    zh: 要是无法更新签证，就只能回国了。
