pattern: 〜を境に
level: N1
meanings:
  jp:
    - "〜の前後で大きく変化することを表す。"
  cn:
    - "以〜为界"
conjugations:
  - "N + を境に"
examples:
  - jp: "その日 **を境に** 二人は一切、話をしなくなった。"
    cn: "自那一天起，他们再也不说一句话了。"
  - jp: "大学の卒業 **を境に** 、当時仲がよかった友達とも会わなくなった。"
    cn: "大学毕业后，我再也没有见过那个当时关系很好的朋友。"
  - jp: "退職 **を境に** 、東京を離れ家族と南の島で暮らしている。"
    cn: "退休后，我离开了东京，和家人一起住在一个南方的岛屿。"
  - jp: "私は定年退職 **を境に** 第二の人生として、日本語教師という仕事に興味を持った。"
    cn: "我在退休后，把成为日本语老师作为第二个人生的兴趣。"
  - jp: "妻の妊娠 **を境に** 、タバコをやめた。"
    cn: "在妻子怀孕后，我戒掉了香烟。"
  - jp: "あの事件 **を境に** 、彼女の顔から笑顔が消えた。"
    cn: "自从那件事发生后，她的脸上笑容就消失了。"
