pattern: 〜きらいがある
level: N1
meanings:
  jp:
    - "〜の傾向がある"
  cn:
    - "有〜的倾向"
conjugations:
  - "V（辞/ない）+ きらいがある"
  - "N + のきらいがある"
explanations:
  - "常用于表示不好的倾向。"
  - "不能用于自然现象"
  - "主要用于书面语，口语中几乎不用。"
  - " "
  - "错误示例："
  - "> ❌ 今の時期は雨が降りやすいきらいがある。"
examples:
  - jp: "最近の子供はスマホやゲームの影響で夜遅くまで起きる **きらいがある** 。"
    cn: "最近的孩子们由于智能手机和游戏的影响，有熬夜的倾向。"
  - jp: "彼はいつも、現実を甘く見る **きらいがある** 。"
    cn: "他总是过于乐观看待现实。"
  - jp: "最近の若者は本を読まない **きらいがある** 。"
    cn: "近年来的年轻人不太爱读书。"
  - jp: "スマホの普及により、最近の人は新聞を読まない **きらいがある** 。"
    cn: "由于智能手机的普及，近年的人不怎么看报纸。"
  - jp: "できない人は上司や先輩のアドバイスをきちんと聞かない **きらいがあります** 。"
    cn: "那些不能做到的人通常不会认真听取上司或前辈的建议。"
  - jp: "彼はいつも物事を大げさに言う **きらいがある** 。"
    cn: "他总是言过其实。"
  - jp: "一般的に、年をとると誰でも頑固になる **きらいがある** そうだ。"
    cn: "一般来说，年纪越大的人，有变得固执的倾向。"
