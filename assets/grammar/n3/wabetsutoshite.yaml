examples:
- jp: 彼女の料理は見た目 **は別として** 、味はとても美味しい。
  jp1: '[彼女](かのじょ)の[料理](りょうり)は[見た目](みため) **は[別](べつ)として** 、[味](あじ)はとても[美味しい](おいしい)。'
  zh: 食物的长相先不说，味道真的很好吃。
- jp: 買うかどうか **は別として** 、デパートに行くと色々な商品があって楽しいです。
  jp1: '[買う](かう)かどうか **は[別](べつ)として** 、デパートに[行く](いく)と[色々](いろいろ)な[商品](しょうひん)があって[楽しい](たのしい)です。'
  zh: 买不买暂且不说，只要去百货公司，有瑯满目的商品琳就很有趣。
- jp: 合格できるかどうか **は別として** 、チャレンジしてみることは大切だ。
  jp1: '[合格](ごうかく)できるかどうか **は[別](べつ)として** 、チャレンジしてみることは[大切](たいせつ)だ。'
  zh: 不管能不能及格，尝试是很重要的。
- jp: 協力するかしないか **は別として** 、とにかく話だけは聞きましょう。
  jp1: '[協力](きょうりょく)するかしないか **は[別](べつ)として** 、とにかく[話](はなし)だけは[聞き](きき)ましょう。'
  zh: 帮不帮忙另说，先听我说说吧。
