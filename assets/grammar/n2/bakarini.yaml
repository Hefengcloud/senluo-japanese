conjugations:
- V（普通形）+ ばかりに
- イA（普通形）+ ばかりに
- ナAな/である/だった + ばかりに
- Nである/だった + ばかりに
examples:
- jp: Facebookの「いいね」が欲しい **ばかりに** 、嘘の投稿までした彼女はみんなから嫌われてしまった。
  jp1: Facebookの「いいね」が[欲しい](ほしい) **ばかりに** 、[嘘](うそ)の[投稿](とうこう)までした[彼女](かのじょ)はみんなから[嫌わ](きらわ)れてしまった。
  zh: 她正是因为想要脸书上的”点赞“，甚至还发虚假帖子，导致大家都讨厌她。
- jp: どうしても新しいiPhoneが欲しい **ばかりに** 、親の財布から少しずつお金を盗んだ。
  jp1: どうしても[新しい](あたらしい)iPhoneが[欲しい](ほしい) **ばかりに** 、[親](おや)の[財布](さいふ)から[少し](すこし)ずつ[お金](おかね)を[盗ん](ぬすん)だ。
  zh: 因为想要新的iPhone，才从父母的钱包里一点一点偷钱。
- jp: 手を洗わず、ハンバーガーを食べた **ばかりに** 、お腹を壊してしまった。
  jp1: '[手](て)を[洗わ](あらわ)ず、ハンバーガーを[食べ](たべ)た **ばかりに** 、[お腹](おなか)を[壊し](こわし)てしまった。'
  zh: 正是因为没洗手就吃汉堡，所以肚子痛。
explanations:
- 話し手の後悔や残念な気持ちを表すことが多く、後ろの文には悪い結果が来る。
level: N2
meanings:
