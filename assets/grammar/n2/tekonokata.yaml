conjugations:
- V（て形） + このかた
- N + このかた
examples:
- jp: 生まれて **このかた** 、彼女ができたことがありません。
  zh: 自从出生以来，就没有交过女朋友。
- jp: ２年 **このかた** 、髭を剃っていません。
  zh: 两年以来，没刮过胡子。
- jp: １０年 **このかた** 、親に会っていません。
  zh: 10年以来，没见过父母。
- jp: 会社を作って **このかた** 、ずっと黒字が続いています。
  zh: 公司自成立以来，就一直处于盈利状态。
explanations:
- **近い過去** から現在までのことを話す場合は使えない。
- 未来のことを表すことができない。
- 「〜以来」と意味は同じだが、「〜てこのかた」の方が硬く、日常会話ではほとんど使わない。
- 「〜年このかた」のような慣用句的な表現もある。
level: N2
meanings:
  en:
  - All the time since ~
  jp:
  - 〜してから、今までずっと。 / 〜以来
  zh:
  - 自从...以来
  - 就...
name: 〜てこのかた
tags:
- 时间の前后
