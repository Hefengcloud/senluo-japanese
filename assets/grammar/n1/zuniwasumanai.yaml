pattern: 〜ずにはすまない
level: N1
meanings:
  jp:
    - "〜ないでは許されない / 必ず〜しなければならない"
    - "その場の状況や社会的常識などを考慮して、「〜しなければならない」と言いたい時に使う。"
  cn:
    - "一定要〜"
    - "不〜的话（心里过意不去）"
    - "不〜的话说不过去"
    - "不能不〜"
    - "不得不〜"
    - "不好不〜"
conjugations:
  - "V（ナイ形） ~~ない~~ + ずにはすまない "
  - "  - 「する」→「せずにはすまない」"
  - "V（ナイ形）+ ではすまない"
explanations:
  - "不可以使用表示意愿性、命令或否定的表达方式"
  - "常用于正式书面语，表达较为严谨的语气"
  - "仅限用于过去事件的描述"
examples:
  - jp: "借りたカメラを壊してしまったので、弁償 **せずにはすまない** 。"
    cn: "因为把借来的相机弄坏了，所以不能不赔偿。"
  - jp: "薬だけでは直すことができないので、手術 **せずにはすまない** 。"
    cn: "仅凭药物治疗无法康复，必须进行手术。"
  - jp: "せっかく私のために開いてくれたパーティーなので参加 **せずにはすまなかった** 。"
    cn: "人家为了我特意举办了派对，我不得不参加。"
  - jp: "不祥事を起こしてしまったので、責任を取ら **ずにはすまないだろう** 。"
    cn: "因为发生了不好的事件，我必须承担责任。"
  - jp: "母の大事なコーヒーカップを割ってしまったので、叱られ **ずにはすまないだろう** 。"
    cn: "我不小心打破了妈妈珍贵的咖啡杯，所以不道歉是不行的。"
  - jp: "冗談のつもりだったけど、相手を傷つけてしまったのなら謝ら **ないではすまないだろう** 。"
    cn: "虽然当时是开玩笑的意思，但如果伤害了对方，就必须道歉。"
