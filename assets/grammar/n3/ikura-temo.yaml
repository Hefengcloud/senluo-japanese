conjugations:
- V（テ形）+ も
- イAくて + も
- ナAで + も
- Nで + も
examples:
- jp: 僕は **いくら食べても** 太らない体質なんです。
  jp1: '[僕](ぼく)は **いくら[食べ](たべ)ても** [太ら](ふとら)ない[体質](たいしつ)なんです。'
  zh: 我是不管吃多少，也不会长胖的体质。
- jp: '**いくら高くても** 、彼女の好きなものなら買ってあげます。'
  jp1: '**いくら[高く](たかく)ても** 、[彼女](かのじょ)の[好き](すき)なものなら[買っ](かっ)てあげます。'
  zh: 价钱再怎么昂贵，要是她喜欢的东西我就买给她。
- jp: '**いくら** ケーキが好きでも、毎日食べてはいけません。'
  jp1: '**いくら** ケーキが[好き](すき)でも、[毎日](まいにち)[食べ](たべ)てはいけません。'
  zh: 再怎么喜欢吃蛋糕，也不能每天吃。
- jp: '**いくらきれいな人でも** 、いつか老いてしまう。'
  jp1: '**いくらきれいな[人](ひと)でも** 、いつか[老い](おい)てしまう。'
  zh: 再怎么漂亮的人总有一天也会老的。
explanations: []
level: N3
meanings:
  jp:
