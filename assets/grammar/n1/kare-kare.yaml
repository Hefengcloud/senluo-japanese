conjugations:
- いAかれ + いAかれ
examples:
- jp: '**遅かれ早かれ** 、彼は仕事で成功する見込みがある。'
  jp1: '**[遅かれ](おそかれ)[早かれ](はやかれ)** 、[彼](かれ)は[仕事](しごと)で[成功](せいこう)する[見込み](みこみ)がある。'
  zh: 他迟早会有工作成功的机会。
- jp: どんな人でも **多かれ少なかれ** 悩みがあるものだ。
  jp1: どんな[人](ひと)でも **[多かれ](おおかれ)[少なかれ](すくなかれ)** [悩み](なやみ)があるものだ。
  zh: 每个人或多或少都有烦恼。
- jp: '**良かれ悪しかれ** 、親の考えは保守的だ。'
  jp1: '**[良かれ](よかれ)[悪しかれ](あしかれ)** 、[親](おや)の[考え](かんがえ)は[保守](ほしゅ)[的](てき)だ。'
  zh: 无论好坏，父母的想法都会有点保守。
- jp: 若い女性なら、 **多かれ少なかれ** セクハラを経験したことがあるだろう。
  jp1: '[若い](わかい)[女性](じょせい)なら、 **[多かれ](おおかれ)[少なかれ](すくなかれ)** セクハラを[経験](けいけん)したことがあるだろう。'
  zh: 年轻女性，多多少少都有过被性骚扰的经历。
explanations:
- 「遅かれ早かれ」、「多かれ少なかれ」といった慣用句がよく使われる
level: N1
meanings:
  en:
  - sooner or later
  - more or less
  jp:
  - 程度に差はあっても〜だ。
  zh:
  - 或…或…
name: 〜かれ〜かれ
tags:
- 例示
