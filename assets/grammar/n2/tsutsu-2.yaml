conjugations:
- V（ます形） ~~ます~~ + つつ
examples:
- jp: 健康に良くないとは知り **つつ** 、タバコがやめられない。
  jp1: '[健康](けんこう)に[良く](よく)ないとは[知り](しり) **つつ** 、タバコがやめられない。'
  zh: 尽管知道对健康不好，但我无法戒烟。
- jp: ダイエットしようと思い **つつ** 、甘いものを見るとつい食べてしまう。
  jp1: ダイエットしようと[思い](おもい) **つつ** 、[甘い](あまい)ものを[見る](みる)とつい[食べ](たべ)てしまう。
  zh: 虽然想要减肥，但是每当看到甜食就忍不住吃。
- jp: 彼女に騙されてると知り **つつも** 、またお金を貸してしまった。
  jp1: '[彼女](かのじょ)に[騙さ](だまさ)れてると[知り](しり) **つつも** 、また[お金](おかね)を[貸し](かし)てしまった。'
  zh: 尽管知道被她骗了，但我还是又借钱给她了。
explanations:
- 「〜つつも」という言い方もある。
