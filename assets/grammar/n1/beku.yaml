conjugations:
- V（辞書形）+ べく
- ※ する→ すべく
examples:
- jp: 人手不足という問題を解決す **べく** 、社内で緊急会議が開かれた。
  jp1: '[人手](ひとで)[不足](ふそく)という[問題](もんだい)を[解決](かいけつ)す **べく** 、[社内](しゃない)で[緊急](きんきゅう)[会議](かいぎ)が[開か](ひらか)れた。'
  zh: 想要解决人手不足的问题，于是公司内部召开了紧急会议。
- jp: 子供の野菜嫌いを克服す **べく** 、色々な調理法を試しているところだ。
  jp1: '[子供](こども)の[野菜](やさい)[嫌い](ぎらい)を[克服](こくふく)す **べく** 、[色々](いろいろ)な[調理](ちょうり)[法](ほう)を[試し](ためし)ているところだ。'
  zh: 想要克服孩子讨厌蔬菜的情况，于是正尝试著各种烹饪方法。
- jp: ラムさんを迎える **べく** まで行ったが、会えなかった。
  jp1: ラムさんを[迎える](むかえる) **べく** まで[行っ](いっ)たが、[会え](あえ)なかった。
  zh: 想要迎接拉姆甚至去机场去接他，然而并没有见到人。
- jp: 優秀な若手社員足を確保す **べく** 、当社はインターンシップ制度を導入した。
  jp1: '[優秀](ゆうしゅう)な[若手](わかて)[社員](しゃいん)[足](あし)を[確保](かくほ)す **べく** 、[当社](とうしゃ)はインターンシップ[制度](せいど)を[導入](どうにゅう)した。'
  zh: 想要留住优秀的年轻员工，于是公司实行了实习制度。
explanations:
- 後ろに依頼文、命令文、相手に働きかける文は来ない
- 硬い表現
