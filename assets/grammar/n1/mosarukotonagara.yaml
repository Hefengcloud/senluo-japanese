conjugations:
- N + もさることながら
examples:
- jp: 彼のプレゼンは内容 **もさることながら** 、話し方がわかりやすくとても素晴らしいものだった。
  jp1: '[彼](かれ)のプレゼンは[内容](ないよう) **もさることながら** 、[話し方](はなしかた)がわかりやすくとても[素晴らしい](すばらしい)ものだった。'
  zh: 他的演讲不仅内容丰富，而且说话的方式也很深入浅出非常的棒。
- jp: 日本の車は質 **もさることながら** 、燃費もいい。
  jp1: '[日本](にっぽん)の[車](くるま)は[質](しつ) **もさることながら** 、[燃費](ねんぴ)もいい。'
  zh: 日系车不仅质量好，而且燃油经济性也不错。
- jp: このレストランは５つ星ということもあって料理の見た目 **もさることながら** 、味も素晴らしい。
  jp1: このレストランは５つ[星](ぼし)ということもあって[料理](りょうり)の[見た目](みため) **もさることながら** 、[味](あじ)も[素晴らしい](すばらしい)。
  zh: 这家餐厅是5星级的，所以不仅食物卖相好，味道也很棒。
- jp: 最近の携帯電話はデザイン **もさることながら** 、カメラの性能がとても良い。
  jp1: '[最近](さいきん)の[携帯](けいたい)[電話](でんわ)はデザイン **もさることながら** 、カメラの[性能](せいのう)がとても[良い](よい)。'
  zh: 最近的手机不只是设计，拍照性能也非常好。
explanations:
- 文の後の内容が強調される。
