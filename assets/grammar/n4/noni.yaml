conjugations:
- V（辞書形） + のに
- N + に
examples:
- jp: 薬を飲んだ **のに** 、全然良くなりません。
  zh: 明明吃了药，却一点也没有改善。
- jp: 全然 勉強しなかった **のに** 、JLPT N4に合格できました。
  zh: 虽然完全没有学习，但通过了日检N4。
- jp: このステーキは高い **のに** 、おいしくないです。
  zh: 这牛排很贵，但不好吃。
- jp: 田中さんは日本人だが、日本語は下手 **なのに** 、英語はうまい。
  zh: 田中虽然是日本人，却不擅长日语，英语倒是挺溜的。
- jp: ジェームスはイケメン **なのに** 、彼女がいません。
  zh: 詹姆斯是个帅哥，却没有女朋友。
explanations: []
level: N4
meanings:
  en:
  - This sentence pattern is used with “便利です”, “不便です”, “良いです”, “悪いです” etc to
  - evaluate things and places.
  jp:
  - 物や場所などを評価するときに使う表現
  zh:
  - 明明…却
name: 〜のに（予想外）
tags:
- 逆接
- 譲歩
