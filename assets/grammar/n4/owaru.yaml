conjugations:
- V（ます形） ~~ます~~ \+ 終わる
examples:
- jp: やっと、レポートが **書き終わった** 。
  zh: 终于写好了报告！
- jp: この本 **読み終わった** んなら借りてもいいよね？
  zh: 这本书读完了可以借给我吧？
- jp: パソコンを **使い終わった** ら、電源は
  zh: 切っておいてください。使用完笔电后，请把电源给关了。
explanations:
- 自然現象や生理現象には使うことができない。
- 例：雨が降り終わる / 赤ん坊が泣き終わる
level: N4
meanings:
  en:
  - '"finish doing"'
  - Indicates the end of an action.
  jp:
  - 動作の終わりを表す。
  zh:
  - …完
name: 〜終わる
tags:
- 动作的结束
