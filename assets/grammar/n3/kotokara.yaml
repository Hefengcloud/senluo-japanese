examples:
- jp: 目にクマができている **ことから** 、寝不足であることが予想できる。
  jp1: '[目](め)にクマができている **ことから** 、[寝不足](ねぶそく)であることが[予想](よそう)できる。'
  zh: 从眼睛下方形成的黑眼圈来看，可预想他是睡眠不足。
- jp: この辺は桜の木が多い **ことから** 、桜木町と呼ばれるようになった。
  jp1: この[辺](あたり)は[桜](さくら)の[木](き)が[多い](おおい) **ことから** 、[桜木](さくらぎ)[町](まち)と[呼ば](よば)れるようになった。
  zh: 因为这附近有很多的樱花树，所以被称作「樱木町」。
- jp: 彼の絵は独創的な **ことから、** 現代ピカソと呼ばれるようになった。
  jp1: '[彼](かれ)の[絵](え)は[独創](どくそう)[的](てき)な **ことから、** [現代](げんだい)ピカソと[呼ば](よば)れるようになった。'
  zh: 由于他的画作有独创性，因此被称为现代版毕加索。
