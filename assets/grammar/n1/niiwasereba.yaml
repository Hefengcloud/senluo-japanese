pattern: 〜に言わせれば
level: N1
meanings:
  jp:
    - "〜の意見としては・・・"
  cn:
    - "让〜说"
    - "依〜看"
conjugations:
  - "N + に言わせれば"
  - "は人物が来る*"
explanations:
  - "可能听起来有些自大，所以在使用时需要小心。"
examples:
  - jp: "私 **に言わせれば** 、この程度でへこたれるような人は、仕事を変えたほうがいいですよ。"
    cn: "就我看来，像这样因为这种程度的事情而气馁的人，最好换份工作。"
  - jp: "彼はまわりから天才と言われているが、私 **に言わせれば** 単なる努力家だ。"
    cn: "他被周围人称为天才，但依我看来，他只是一个勤奋的人。"
  - jp: "彼はこのクラスで日本語が一番上手だが、これまで数多くの生徒を見てきた私 **に** **言わせれば** 、まだまだだ。"
    cn: "他在这个班级里日语最好，但根据我见过的许多学生，还有很长的路要走。"
  - jp: "お店の人 **に言わせれば** 、私のパソコンはもう古いので、修理するよりも買い換えたほうが長い目でみるとお得とのことだ。"
    cn: "根据店员的说法，我的电脑已经很旧了，所以从长远来看，更换比修理更划算。"
  - jp: "４０歳なんて、私 **に言わせれば** まだまだ若いですよ。"
    cn: "说什么四十岁，依我看来还很年轻。"
  - jp: "みんな日本の冬は寒いと言うが、私 **に言わせれば** 、この程度は寒いうちに入らない。"
    cn: "大家都说日本的冬天很冷，但依我看来，这点寒冷根本不算什么。"
