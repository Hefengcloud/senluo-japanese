pattern: 〜ば
level: N4
meanings:
  jp:
    - "XばY：Xという条件が成立すると、Yが起こることを表す。"
  cn:
conjugations:
  - "V（ba form）イA + ければ / イA + なければナA + ならば / ナA + でなければN + ならば / N ＋でなければ"
explanations:
  - "① 実現性の高い条件、低い条件、どちらの場合でも使える。② 後件には良い結果が来ることが多い。③ 少し硬い表現で書き言葉的。④ ことわざで使われることが多い。（例：三人よれ **ば** 、文殊の知恵。）"
