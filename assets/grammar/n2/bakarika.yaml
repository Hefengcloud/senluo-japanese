conjugations:
- V（普通形）+ ばかりか
- イA（普通形）+ ばかりか
- ナAな/である + ばかりか
- Nである + ばかりか
examples:
- jp: 嘘ばかりついていると、信頼を失う **ばかりか** 、友達をなくすことになるよ。
  jp1: '[嘘](うそ)ばかりついていると、[信頼](しんらい)を[失う](うしなう) **ばかりか** 、[友達](ともだち)をなくすことになるよ。'
  zh: 如果总是撒谎，不仅会失去信任，还会失去朋友哦。
- jp: 薬を飲んでいるのに、咳が止まらない **ばかりか** 、ひどくなる一方だ。
  jp1: '[薬](くすり)を[飲ん](のん)でいるのに、[咳](せき)が[止まら](とまら)ない **ばかりか** 、ひどくなる[一方](いっぽう)だ。'
  zh: 明明有在吃药，不但咳嗽不止，而且变严重了。
- jp: 彼はスポーツが上手な **ばかりか** 、成績も優秀である。
  jp1: '[彼](かれ)はスポーツが[上手](じょうず)な **ばかりか** 、[成績](せいせき)も[優秀](ゆうしゅう)である。'
  zh: 他不仅擅长运动，而且成绩也很优秀。
- jp: 初めて料理してみたが、見た目 **ばかりか** 、味も最悪だ。
  jp1: '[初めて](はじめて)[料理](りょうり)してみたが、[見た目](みため) **ばかりか** 、[味](あじ)も[最悪](さいあく)だ。'
  zh: 第一次尝试做饭，不仅外观，连味道也很糟糕。
explanations:
- 後件には「〜も」、「〜さえ」、「〜まで」などがよく使われる。
- 後件に意志や命令、勧誘などの表現はほとんど来ない。
level: N2
meanings:
  jp:
  - 〜だけでなく
  zh:
  - 何止是...
name: 〜ばかりか
