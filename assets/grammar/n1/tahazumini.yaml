pattern: 〜たはずみに / 〜た拍子に
level: N1
meanings:
  jp:
    - "〜したことで、つい・・・"
    - "ある事柄がきっかけとなって、「つい」、「うっかり」別の事柄が起こることを表す。"
  cn:
    - "刚一〜就〜"
conjugations:
  - "V（タ形）+ 弾みに"
  - "V（タ形）+ 拍子に"
examples:
  - jp: "転んだ **弾みに** 、頭を打ってしまった。"
    cn: "我摔倒了，不小心撞到了头。"
  - jp: "後ろから誰かに押された **弾みで** 、靴が脱げてしまった。"
    cn: "我被后面的人推了一下，鞋子掉了。"
  - jp: "重い荷物を持ち上げようとした **弾みに** 、腰を痛めてしまった。"
    cn: "当我试图抬起沉重的物品时，不慎伤到了腰部。"
  - jp: "何かの **拍子で** 、突然電気が消えた。"
    cn: "在某个时刻，突然电灯熄灭了。"
  - jp: "人とぶつかった **拍子に** 、持っていたスマホを落としてしまった。"
    cn: "当我撞到另一个人时，不小心把手机摔了。"
