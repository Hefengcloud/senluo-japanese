conjugations:
- V（辞書形）+ に至る
- N + に至る
examples:
- jp: 部長の説得も虚しく、田中さんは十年勤めた会社を退職する **に至った** 。
  jp1: '[部長](ぶちょう)の[説得](せっとく)も[虚しく](むなしく)、[田中](たなか)さんは[十](じゅう)[年](ねん)[勤め](つとめ)た[会社](かいしゃ)を[退職](たいしょく)する
    **に[至っ](いたっ)た** 。'
  zh: 部长的劝说也没用，田中最终从工作了十年的公司辞职了。
- jp: 工場閉鎖 **に至った** その責任は、だれにあるのか。
  jp1: '[工場](こうじょう)[閉鎖](へいさ) **に[至っ](いたっ)た** その[責任](せきにん)は、だれにあるのか。'
  zh: 导致工厂关闭的责任，谁来负呢？
- jp: 塾にも通って一生懸命勉強したが、結局合格 **には至らなかった** 。
  jp1: '[塾](じゅく)にも[通っ](とおっ)て[一生懸命](いっしょうけんめい)[勉強](べんきょう)したが、[結局](けっきょく)[合格](ごうかく)
    **には[至ら](いたら)なかった** 。'
  zh: 还去补习班拼命用功学习，但最后还是没考上。
- jp: 長時間議論したが、最終的に結論を出す **に至らなかった** 。
  jp1: '[長時間](ちょうじかん)[議論](ぎろん)したが、[最終](さいしゅう)[的](てき)に[結論](けつろん)を[出す](だす) **に[至ら](いたら)なかった**
    。'
  zh: 讨论了很长时间，但最终没有得出最后的结论。
explanations:
- 「色々なことがあったが、最終的に結果として〜になった」と言いたい時に使う。
level: N1
meanings:
  jp:
  - 〜になる
  zh:
  - 达到...
  - 到达...
  - 发展到...阶段
name: 〜に至る
tags:
