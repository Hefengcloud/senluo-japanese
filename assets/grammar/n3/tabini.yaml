conjugations:
- V（辞書形）+ たびに
- Nの + たびに
examples:
- jp: あの人は会う **たびに** 面白い話を聞かせてくれる。
  jp1: あの[人](ひと)は[会う](あう) **たびに** [面白い](おもしろい)[話](はなし)を[聞か](きか)せてくれる。
  zh: 每次见到那个人都会跟我说一些有趣的话。
- jp: 父は外国に行く **たびに** 、たくさんおみやげを買ってきてくれる。
  jp1: '[父](ちち)は[外国](がいこく)に[行く](いく) **たびに** 、たくさんおみやげを[買っ](かっ)てきてくれる。'
  zh: 爸爸每次出国，都会给我买很多手信/礼物。
- jp: YouTubeを見る **たびに** 、広告が表示されるのはうんざりだ。
  jp1: YouTubeを[見る](みる) **たびに** 、[広告](こうこく)が[表示](ひょうじ)されるのはうんざりだ。
  zh: 每次看YouTube都会出现广告，好烦。
explanations:
- ・当然のこと、習慣的なことには使いにくい。
- ・後件に否定文・形容詞文はこない。
level: N3
meanings:
  en:
  - '"whenever" , "every time ~".'
  - It expresses admiration, frustration, and other such emotions about the same
  - result occurring whenever a certain situation takes place.
  jp:
  - 〜のときはいつも / 〜するといつも
  zh:
  - 每次(関连・対応)
name: 〜たびに
