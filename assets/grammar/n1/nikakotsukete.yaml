pattern: 〜にかこつけて
level: N1
meanings:
  jp:
    - "〜を表向きの理由にして"
    - "〜を口実にして"
  cn:
    - "以〜为借口"
conjugations:
  - "N + にかこつけて"
examples:
  - jp: "風邪 **にかこつけて** 、学校を休んでゲームをした。"
    cn: "借口感冒，缺课玩游戏。"
  - jp: "最近、夫は出張 **にかこつけて** 、他の女性にあっている気がする。"
    cn: "最近，我觉得丈夫总是借出差的机会与其他女性见面。"
  - jp: "接待 **にかこつけて** 夜遅くまで飲みに行った。"
    cn: "借口接待，晚上一直喝酒。"
  - jp: "ハロウィン **にかこつけて** 、馬騒ぎする若者が多すぎる。"
    cn: "借口万圣节，年轻人太过放肆。"
  - jp: "息子は病気 **にかこつけて** 、勉強もせずにゲームばかりしている。"
    cn: "儿子以生病为借口，只顾玩游戏而不学习。"
  - jp: "あの上司は酒の勢い **にかこつけて** 、体を触ろうとするから気をつけて。"
    cn: "那个上司总是以喝酒的机会试图触摸别人，所以要小心。"
  - jp: "営業 **にかこつけて** 、よくカフェで本を読んでいる。"
    cn: "借口商务，经常在咖啡馆看书。"
  - jp: "彼女は国際交流 **にかこつけて** 、かっこいい外国人のイケメンを探している。"
    cn: "她总是借国际交流的机会寻找帅气的外国帅哥。"
  - jp: "海外出張 **にかこつけて** 、ヨーロッパを楽しんできた。"
    cn: "借口出差海外，一直在欧洲享受。"
