conjugations:
- V（普通形） + みたいだ
- イA（普通形）+ みたいだ
- ナA + みたいだ
- N + みたいだ
examples:
- jp: 頭が痛いし、体も暑いし、熱がある **みたい** だ。
  zh: 头又疼，身体又热，好像发烧了。
- jp: あそこで事故があった **みたい** です。
  zh: 那里好像发生了事故。
- jp: 広場に有名人がいる **みたい** で、たくさん人が集まっている。
  zh: 广场上好像有艺人在，很多人聚集。
explanations:
- 「〜ようだ 」よりもカジュアルで、友達や家族、親しい人と話す時に使う。
level: N4
meanings:
  en:
  - It seems like
  jp:
  - '"〜と思う / 〜の感じがする"'
  - 五感を使って話し手が感じたこと、推量したことを言う表現
  zh:
  - 感觉好像是…、估计是…
name: 〜みたいだ（推量）
tags:
- 推量
