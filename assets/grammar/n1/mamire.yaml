pattern: 〜まみれ
level: N1
meanings:
  jp:
    - "〜がたくさん付いている"
    - "面に **汚いもの** がたくさん付いていて、汚れている様子を表す。*"
  cn:
    - "到处都是〜"
conjugations:
  - "N + まみれ"
examples:
  - jp: "息子が泥 **まみれ** になって帰って来た。"
    cn: "我儿子弄得浑身泥污回家了。"
  - jp: "二人は血 **まみれ** になるまで、戦った。"
    cn: "这两人战斗到浑身是血。"
  - jp: "ずっと使わず隅に置いていたパソコンがいつの間にかホコリ **まみれ** になっていた。"
    cn: "长时间不用一直放在一边的电脑不知何时已经积满了灰尘。"
  - jp: "工場にはエアコンがなく、社員は毎日汗 **まみれ** になりながら働いている。"
    cn: "工厂里没有空调，工人每天都在满身大汗的情况下工作。"
