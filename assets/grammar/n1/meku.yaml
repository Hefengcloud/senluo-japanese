pattern: 〜めく
level: N1
meanings:
  jp:
    - "完全に〜とは言えないが、〜ように感じられる"
  cn:
    - "有〜的感觉"
conjugations:
  - "N + めく"
explanations:
  - "限定搭配词语：「春、冗談、皮肉、謎、説教、秘密」"
examples:
  - jp: "だんだん春 **めいて** 来ましたが、いかがお過ごしでしょうか。"
    cn: "春天渐渐降临，您过得如何？"
  - jp: "トムさんって謎 **めいて** いるよね。プライベートが全然見えないよ。"
    cn: "汤姆总是充满谜团，完全看不出他的私人生活。"
  - jp: "僕の上司はよく冗談 **めいた** 言い方で怖いことを言う。"
    cn: "我的老板经常用带有讽刺色彩的言辞说可怕的事情。"
  - jp: "この本は皮肉 **めいた** 冗談がたくさんあって面白いよ！"
    cn: "这本书充满了讽刺意味的幽默，非常有趣！"
  - jp: "さっき先輩から皮肉 **めいた** ことを言われて、すごいムカついている。"
    cn: "刚才前辈说了讽刺性的话，我感到非常生气。"
