examples:
- jp: このドラマは事実 **に基づいて** 、作られたものです。
  jp1: このドラマは[事実](じじつ) **に[基づい](もとづい)て** 、[作ら](つくら)れたものです。
  zh: 这部剧是以事实为依据制作而成的。
- jp: アンケート結果 **に基づいて** 、新商品の方向性を決めるつもりだ。
  jp1: アンケート[結果](けっか) **に[基づい](もとづい)て** 、[新](しん)[商品](しょうひん)の[方向](ほうこう)[性](せい)を[決める](きめる)つもりだ。
  zh: 打算基于调查问卷的结果，来决定新产品的方向。
- jp: 音読みは中国語の発音に基づいて作られました。
  jp1: '[音読み](おんよみ)は[中国語](ちゅうごくご)の[発音](はつおん)に[基づい](もとづい)て[作ら](つくら)れました。'
  zh: 音读源于中国语的发音。
- jp: 自由と独立という考え **に基づいて** 、その憲法は作られたのだ。
  jp1: '[自由](じゆう)と[独立](どくりつ)という[考え](かんがえ) **に[基づい](もとづい)て** 、その[憲法](けんぽう)は[作ら](つくら)れたのだ。'
  zh: 那个宪法是基于自由和独立的思想所制定的。
