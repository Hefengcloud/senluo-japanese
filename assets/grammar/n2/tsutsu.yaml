examples:
- jp: 山に登り **つつ** 、人は人生についてさまざまなことを考える。
  jp1: '[山](やま)に[登り](のぼり) **つつ** 、[人](ひと)は[人生](じんせい)についてさまざまなことを[考える](かんがえる)。'
