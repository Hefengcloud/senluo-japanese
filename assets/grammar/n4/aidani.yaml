conjugations:
- 普通形 + 間に
examples:
- jp: 昨日、 **寝ている間に** 地震がありました。
  zh: 昨天睡觉的时候发生了地震。
- jp: '**若い間に** 色々なことにチャレンジするつもりです。'
  zh: 年轻的时候就是要尝试各种各样的事物。
- jp: '**暇な間に** 宿題を終わらせてしまいます。'
  zh: 在空闲时把作业完成。
- jp: '**夏休みの間に** 、一度髪を染めてみようかな。'
  zh: 暑假的时候，要不要尝试染一次头发呢。
explanations:
- 「間に」の後ろに継続性のある動詞や表現は使えない。
level: N4
meanings:
  en:
  - ・・・ take place, while 〜
  jp:
  - 〜の期間に・・・する。
  - ※ずっと〜するのではない。
  zh:
  - 在…期间内
  - 在…结束之前
  - 趁著…
name: 〜間に・・・
tags:
- 时点
- 场面
