pattern: 〜ごとき / ごとく / ごとし
level: N1
meanings:
  jp:
    - "〜ように"
  cn:
    - "像〜一样 / 如〜 / 就好像〜"
conjugations:
  - "V（辞書形/タ形） + かのごとき + N"
  - "V（辞書形/タ形） + かのごとき（文中）"
  - "V（辞書形/タ形） + かのごとし（文末）"
  - "Nの + ごとき + N"
  - "Nの + ごとく（文中）"
  - "Nの + ごとし（文末）"
explanations:
  - "书面用语，较文言。"
  - "「ごとき」连接人称名词时，表示轻视对方。用于自己时，表示谦逊。"
examples:
  - jp: "光陰矢の **如し** 。"
    cn: "光阴似箭"
  - jp: "メロスは疾風の **如く** 形場にと突入した。"
    cn: "梅洛斯犹如疾风般冲进了擂台。"
  - jp: "私がこの子に「幸子」と名前を付けたのは、読んで字の **如く** 、幸せな子になって欲しいと思ったから。"
    cn: "我给这个孩子取名叫「幸子」是因为正如名字所示，我希望她能成为一个幸福的孩子。  "
  - jp: "いつもの **ごとく** 、ジョンさんは遅刻してきた。"
    cn: "像往常一样，约翰先生又迟到了。"
  - jp: "お前 **ごとき** に、負けてたまるか。"
    cn: "不会输给像你这样的家伙。"
  - jp: "私 **ごとき** がこのような賞を頂けるなんて、大変光栄です。"
    cn: "我这样的人能获得这样的奖项，真是非常荣幸。"
