conjugations:
- V（ます形） ~~ます~~ \+ つくす
examples:
- jp: もうアイデアは出 **つくした** かなあ。他に何かある？
  zh: 点子已经用尽了吗… 其他还有什么呢？
- jp: なんとか、セール品を全て売り **つくした** 。
  zh: 总算把所有促销商品都卖完了。
- jp: 会場には熱狂的なファンで埋め **つくされた** 。
  zh: 会场内挤满了热情的粉丝。
- jp: 彼は五人前はあったであろう料理を一人で食べ **つくした** 。
  zh: 他把五人份的料理，一个人吃完了。
- jp: '**「〜きる」**'
  zh: ・「〜ぬく」
explanations:
- 「つくす」の漢字は「尽くす」
level: N1
meanings:
  jp:
  - 残らず全部〜する
  zh:
  - ……光；……尽；……完
name: 〜つくす
tags:
- 意図的行为
- 动作の开始と终了
