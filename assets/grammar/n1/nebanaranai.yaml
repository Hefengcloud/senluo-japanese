pattern: 〜ねばならない
level: N1
meanings:
  jp:
    - "〜なければならない"
  cn:
    - 必须（表示义务）
conjugations:
  - "V（ナイ形） ~~ない~~ + ねばならない"
  - ある → あらねばならない 
  - する → せねばならない
explanations:
  - "古い表現で、会話で使うことはほとんどない。大河ドラマや昔の時代を題材に作られた映画、ドラマなどで使われることがある。"
examples:
  - jp: "勝ち目がなくとも、これが私の使命なので、行か **ねばならない** 。"
    cn: 即使胜算渺茫，这也是我的使命，我必须去做。
  - jp: "裁判官は常に、公平に審査せ **ねばならない** 。"
    cn: 法官必须公正裁决。
  - jp: "来月から、転勤で地方へ行か **ねばならない** 。"
    cn: 下个月我将被调任到地方去，这是我必须做的。
  - jp: "そろそろ本当のことを打ち明け **ねばならない** なあ。"
    cn: 我该是向你摊牌说明真相的时候了。
  - jp: "海を守るために、プラスチック製品を減らさ **ねばならない** 。"
    cn: 为了保护海洋，我们必须减少使用塑料制品。
  - jp: "どんなに辛いことがあっても、家族のためにしばらくは耐え **ねばならない** 。"
    cn: 无论多痛苦，我也必须为了家人忍耐下去。
