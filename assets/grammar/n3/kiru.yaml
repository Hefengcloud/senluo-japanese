    - "①全部〜する / 最後まで〜する"
    - "②強く〜する / 非常に〜する"
  cn:
conjugations:
  - "V（ます形） ~~ます~~ + きる"
examples:
  - jp: "田中さんは足を怪我しながらも、なんとか42.195km走り **きった** 。"
    cn: ""
  - jp: "勉強熱心なトムさんは、みんなの日本語初級１の単語を３週間で覚え **きった** 。"
    cn: ""
