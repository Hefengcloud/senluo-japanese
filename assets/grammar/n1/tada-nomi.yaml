pattern: ただ〜のみ
level: N1
meanings:
  jp:
    - "ただ〜だけ"
    - "それ以外にはないと限定して言う表現。"
  cn:
    - "只有〜 / 只能〜 / 只好是〜"
conjugations:
  - "ただ + V（辞書形） + のみ"
  - "ただ + イAい + のみ"
  - "ただ + ナである + のみ"
  - "ただ + N + のみ"
  - "除了「〜するのみ」，还有「〜あるのみ」的用法。"
explanations:
  - "正式表达，常用于书面语"
  - "「ただ」可省略"
examples:
  - jp: "今は **ただ** みんなの無事を祈る **のみ** です。"
    cn: "现在只是为了大家的安全祈祷而已。"
  - jp: " **ただ** 今は無くなった方のご冥福を祈る **のみ** です。"
    cn: "现在只是为已经去世的人祈福而已。"
  - jp: "昨日の失敗は一旦忘れて、 **ただ** 次の仕事に専念する **のみ** だ。"
    cn: "忘记昨天的失败，只需专注于下一项工作。"
  - jp: "明日は楽しみにしていた遠足なので、雨が降らないことを祈る **のみ** です。"
    cn: "因为明天有一次期待已久的远足，所以只能祈祷不要下雨。"
  - jp: "やれることはやったので、後は **ただ** 結果を待つ **のみ** だ。"
    cn: "已经做了能做的事情，剩下的只是等待结果。"
  - jp: "過去のことは振り返らず、ただ **前進** ある **のみ** だ。"
    cn: "不回顾过去，只往前走。"
