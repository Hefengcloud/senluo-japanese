pattern: 〜なんて（驚き）
level: N2
meanings:
  jp:
    - "予想していなかった事実を見たり聞いたりした時の驚きや感慨を表す時に使う表現。"
    - "話し言葉で使われる。書き言葉では「〜とは」が使われる。"
  cn:
conjugations:
  - "普通形 + なんて"
examples:
  - jp: "朝は寝ているだけ **なんて** 、もったないと思いませんか。"
    cn: ""
  - jp: "初心者が一人で登山だ **なんて** 、無謀すぎるよ。"
    cn: ""
  - jp: "約束を忘れる **なんて** 、メアリーの彼氏酷すぎだよ。"
    cn: ""
  - jp: "彼がまさか、大学を辞めていた **なんて** 思っていもいなかった。"
    cn: ""
  - jp: "この量で１,２００円だ **なんて** 、信じられない。"
    cn: ""
  - jp: "まさか、あの人が浮気していた **なんて** 。"
    cn: ""
  - jp: "プリンターで物を作れる時代がやってくる **なんて** 。"
    cn: ""
  - jp: "山田はいつも仕事が遅いし上司から怒られてばかりいるのに、先に昇進する **なんて** 何かの間違えだろ。"
    cn: ""
  - jp: "教師が学生に対して暴力をふるう **なんて** 。"
    cn: ""
  - jp: "まさかこんな形で再会する **なんて** 思いもしなかった。"
    cn: ""
  - jp: "今日、テストがある **なんて** 聞いてないよ。"
    cn: ""
  - jp: "まさか、あの二人が離婚だ **なんて** 。信じられない。"
    cn: ""
