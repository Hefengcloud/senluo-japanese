pattern: 〜ものか / 〜ものですか
level: N2
meanings:
  jp:
    - "二度と〜ない / 決して〜ない"
    - "強い否定を表す"
  cn:
conjugations:
  - "V（辞書形）+ ものか"
  - "イAい + ものか"
  - "ナAな + ものか"
  - "Nな + ものか"
explanations:
  - "「ものか」よりもくだけた言い方は「もんか」"
examples:
  - jp: "店員の態度は悪いし、料理は美味しくないし、こんな店二度と来る **ものか** 。"
    cn: ""
  - jp: "俺の今の気持ちなんてわかる **もんか** 。"
    cn: ""
  - jp: "夏休みの遊園地は人が多いし、アトラクションには１時間待たなければならないこともあるし、絶対に行く **ものか** 。"
    cn: ""
  - jp: "こんなところで、あきらめる **ものか** 。絶対にやり遂げてやる。"
    cn: ""
  - jp: "ワン ：トムさんってパクさんのことが好きなんでしょ？"
    cn: ""
  - jp: "トム：好きな **もんか** 。僕はもっと、無口で清楚な女性が好きなんだよ。"
    cn: ""
  - jp: "のび太：ねぇ、僕にも見せてよ。"
    cn: ""
  - jp: "スネ夫：やーだよ。のび太になんか見せてやる **もんか** 。"
    cn: ""
