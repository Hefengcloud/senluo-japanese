conjugations:
- N + によって
examples:
- jp: スマホの普及 **によって** 、手紙や年賀状を書く人が減った。
  jp1: スマホの[普及](ふきゅう) **によって** 、[手紙](てがみ)や[年賀状](ねんがじょう)を[書く](かく)[人](ひと)が[減っ](へっ)た。
  zh: 由于手机的普及，写信和贺年片的人减少了。
- jp: 大地震の後の津波 **によって** 、多くの人が亡くなった。
  jp1: '[大](だい)[地震](じしん)の[後](のち)の[津波](つなみ) **によって** 、[多く](おおく)の[人](ひと)が[亡くなっ](なくなっ)た。'
  zh: 大地震后的海啸，造成许多人死亡。
- jp: 台風の影響 **により** 、搭乗予定の飛行機が欠航になった。
  jp1: '[台風](たいふう)の[影響](えいきょう) **により** 、[搭乗](とうじょう)[予定](よてい)の[飛行機](ひこうき)が[欠航](けっこう)になった。'
  zh: 因为台风的影响，原定登机的飞机取消了。
- jp: インフレ **により** 、商品の値段が上がっている。
  jp1: インフレ **により** 、[商品](しょうひん)の[値段](ねだん)が[上がっ](あがっ)ている。
  zh: 因通货膨胀，物价正在上涨。
explanations:
- 「〜により」という言い方もあるが、「〜によって」よりもやや硬い表現である。
level: N3
meanings:
  en:
  - because of / owing to / due to
  jp:
  - 〜が原因で。
  zh:
  - 由于〜
name: 〜によって（原因・理由）
tags:
- 原因
- 理由
