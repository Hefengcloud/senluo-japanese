conjugations:
- V（て形） + も
- イA + くても
- なA + でも
- N + でも
examples:
- jp: 考え **ても** 、全然 答えがわかりません。
  zh: 不管怎么想，也完全不知道答案。
- jp: 親に反対され **ても** 、僕たちは結婚するつもりです。
  zh: 即使父母反对，我们也会结婚。
- jp: あのレストランの料理は評判が悪いし、安く **ても** 絶対に行かない。
  zh: 那家餐厅的食物评价不好，即使很便宜，我也绝对不去。
- jp: 外の音がうるさく **ても** 、私は簡単に寝ることができます。
  zh: 即使外面的声音很吵，我也能轻松入睡。
- jp: 大変 **でも** 、やるしかありません。
  zh: 就算再难，我也只能去做。
- jp: 嫌い **でも** 、野菜はちゃんと食べなさい。
  zh: 即使讨厌，也要适当地吃蔬菜。
- jp: お金がないので、日曜日 **でも** 働きます。
  zh: 因为没钱，所以我连星期天也上班。
- jp: お金がないので、半額 **でも** 買いません。
  zh: 因为没钱，所以就算半价也不买。
