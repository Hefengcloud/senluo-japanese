examples:
- jp: このサイズでも読め **ないことはない** が、できれば縮小印刷をしないで欲しいというのが本音です。
  jp1: このサイズでも[読め](よめ) **ないことはない** が、できれば[縮小](しゅくしょう)[印刷](いんさつ)をしないで[欲しい](ほしい)というのが[本音](ほんね)です。
  zh: 虽然这个大小也不是完全看不清，但说实话，还是希望不要缩小打印。
- jp: もうすぐ発車はっしゃ時刻だが、走れば間に合わ **ないことはない** から、走ろう。
  jp1: もうすぐ[発車](はっしゃ)はっしゃ[時刻](じこく)だが、[走れ](はしれ)ば[間に合わ](まにあわ) **ないことはない** から、[走ろ](はしろ)う。
  zh: 马上就要发车了，但要是跑的话也不是完全赶不上，所以我们跑吧。
- jp: 朝早いので眠く **ないこともない** ですが、遊びに行くので平気へいきです。
  jp1: '[朝](あさ)[早い](はやい)ので[眠く](ねむく) **ないこともない** ですが、[遊び](あそび)に[行く](いく)ので[平気](へいき)へいきです。'
  zh: 因为是早上，所以不是完全不困，但是要出去玩，所以没关系。
- jp: 家で料理を作ら **ないこともない** が、ほぼ外食です。
  jp1: '[家](いえ)で[料理](りょうり)を[作ら](つくら) **ないこともない** が、ほぼ[外食](がいしょく)です。'
  zh: 并不是完全不在家做饭 ，但几乎都是在外面吃。
