conjugations:
- V（辞書形 / ナイ形） + ことだ
examples:
- jp: 日本語が上手になりたかったら、毎日話す **ことだ** 。
  jp1: '[日本語](にほんご)が[上手](じょうず)になりたかったら、[毎日](まいにち)[話す](はなす) **ことだ** 。'
  zh: 如果想让日语进步，就应该每天说。
- jp: 痩せたかったら、間食をやめる **ことだ** 。
  jp1: '[痩せ](やせ)たかったら、[間食](かんしょく)をやめる **ことだ** 。'
  zh: 如果想瘦下来，就应该戒掉零食。
- jp: あなたは病人なんだから、お酒はいけません。誘われても飲まない **ことです** 。
  jp1: あなたは[病人](びょうにん)なんだから、お[酒](さけ)はいけません。[誘わ](さそわ)れても[飲ま](のま)ない **ことです** 。
  zh: 你是病人，所以不能喝酒。即使是被别人劝酒，也应该不喝的。
explanations:
- 目上の人に対しては使わない
level: N2
meanings:
  jp:
  - 〜しなさい / 〜したほうがいい
  - 〜するな / 〜しないほうがいい
  zh:
  - 应该…、就得…
name: 〜ことだ
tags:
- 助言
- 忠告
