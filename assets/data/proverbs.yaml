    - jp: 町を歩いていたら言い争いを目撃し、挨拶は時の氏神と思い仲裁し、争いを鎮めることができた。
      zh: 我在小镇上散步时看到有人在吵架，心想赶巧了，于是上前调解，成功地平息了争执。
- item: 相手のない喧嘩はできぬ
  yomi: あいてのないけんかはできぬ
  zh:
    - 一个巴掌拍不响
  examples:
    - jp: 相手のない喧嘩はできないもので、あの夫婦はいつも奥さんが喧嘩の相手をしないから、旦那さんは黙るしかなくなる。 
      zh: 俗话说一个巴掌拍不响，那对夫妇因为太太从不和丈夫争吵，所以丈夫只能选择保持沉默。
- item: 足元に火がつく
  yomi: あしもとにひがつく
  zh:
    - 火烧眉毛
  examples:
    - jp: 足下に火がついて初めてその危険に気が付いた。
      zh: 都火烧眉毛了才意识到危险。
- item: 会うは別れの初め
  yomi: あうはわかれのはじめ
  zh:
    - 有聚必有散
    - （天下）没有不散的宴席
  examples:
    - jp: 友との出会いも会うは別れの始めと思うと切なくなるが、だからこそ友を大切にするべきだ。
      zh: 将与朋友相遇视为与朋友分离的开始时，会感到伤感，但正因如此，我们应该珍惜友谊。
- item: 青菜に塩
  yomi: あおなにしお
  zh:
    - 泄了气的皮球
    - 垂头丧气
    - 无精打采
  examples:
