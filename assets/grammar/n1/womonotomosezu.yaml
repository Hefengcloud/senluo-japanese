conjugations:
- N + をものともせず
examples:
- jp: 彼は足の怪我 **をものともせず** 、試合に出場し勝利した。
  jp1: '[彼](かれ)は[足](あし)の[怪我](けが) **をものともせず** 、[試合](しあい)に[出場](しゅつじょう)し[勝利](しょうり)した。'
  zh: 他不顾腿部的伤，参加比赛并获胜了。
- jp: 彼は体の障害 **をものともせず** 勇敢に人生に立ち向かった。
  jp1: '[彼](かれ)は[体](からだ)の[障害](しょうがい) **をものともせず** [勇敢](ゆうかん)に[人生](じんせい)に[立ち向かっ](たちむかっ)た。'
  zh: 他不惧身体残疾勇敢地面对人生。
- jp: 両親や周囲の反対 **をものともせず** 、二人は結婚した。
  jp1: '[両親](りょうしん)や[周囲](しゅうい)の[反対](はんたい) **をものともせず** 、[二人](ふたり)は[結婚](けっこん)した。'
  zh: 不顾父母和周围人的反对，两人还是结婚了。
- jp: 海賊たちは嵐 **をものともせず** 、海を渡りきった。
  jp1: '[海賊](かいぞく)たちは[嵐](あらし) **をものともせず** 、[海](うみ)を[渡り](わたり)きった。'
  zh: 海盗不畏风浪，渡海而行。
explanations:
- ①恐怖や困難に負けず、勇敢に立ち向かう様子を表す。
- ②話し手自身の行為には使えない。
level: N1
meanings:
  jp:
  - 〜に負けないで / 〜を恐れないで / 〜を気にしないで
  zh:
  - 不畏...；不顾...
name: 〜をものともせず
tags:
- 无関系
- 除外
