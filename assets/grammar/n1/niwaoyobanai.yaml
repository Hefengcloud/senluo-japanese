pattern: 〜には及ばない
level: N1
meanings:
  jp:
    - "〜するほどではない / 〜する必要ない"
    - "〜に勝てるレベルではない。"
  cn:
    - "比不上〜"
    - "没必要～"
conjugations:
  - "V（辞書形）+ には及ばない"
  - "N + には及ばない → Nはする動詞のN"
examples:
  - jp: "ちょっと転んだ程度なので、心配 **には及びません** 。消毒して絆創膏でも貼っておけば大丈夫でしょう。"
    cn: "只是轻微摔倒，不用担心。消毒一下，贴上创可贴应该没问题。"
  - jp: "わざわざ１時間の会議のために、来ていただく **には及びません** 。後日、議事录をメールでお送りいたします。"
    cn: "为了一个小时的会议专程前来 实在没有必要 。会议记录稍后会通过邮件发送。"
  - jp: "皆知っていることなので、説明 **には及びません** ね。"
    cn: "因为大家都知道，所以不需要解释，对吧？"
  - jp: "こんな遠くまで、お越しいただく **には及びません** 。"
    cn: "不用特地来这么远。"
  - jp: "レストランの味 **には及ばない** が、彼女が作る料理も十分美味しいです。"
    cn: "虽然比不上餐馆的味道，但她做的菜也很美味。"
  - jp: "漢字の知識に関していえば、ワンさん **には** とうてい **及ばない** 。"
    cn: "说到汉字的知识，我远远赶不上王先生。"
  - jp: "A：もうこんな時間ですから、家まで送りますよ。"
    cn: "B：不用了，那没必要了。离这里走路只有5分钟。"
