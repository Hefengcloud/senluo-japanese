pattern: 〜ざるを得ない
level: N2
meanings:
  jp:
    - "～しなければならない / どうしても〜する必要がある。"
    - "そのことはしたくないが、避けられない状況でどうしてもする必要があるということを表す。"
  cn:
conjugations:
  - "V（ナイ形） + ざるを得ない※「する」、「来る」は例外で「せざるを得ない」、「来ざるを得ない」となる。"
examples:
  - jp: "他に代わりの先生がいないので、今日は私が教え **ざるを得ない** 。"
    cn: ""
  - jp: "エコノミークラスを予約したかったが、どこも空席がないので、ビジネスクラスを予約せざるを得ない。"
    cn: ""
  - jp: "明日のテストの成績が悪いと、留年が決定するので、今日は徹夜してでも勉強せ **ざるを得ない** 。"
    cn: ""
  - jp: "足が痛く、歩ける状況ではないので、病院へ行か **ざるを得ない** 。"
    cn: ""
  - jp: "急な出張が入ったため、今夜の新人歓迎会は断ら **ざるを得ない。**"
    cn: ""
  - jp: "大学へ進学したいが、家が貧しく学費を払える状況でもないので、諦め **ざる** **を得ない** 。"
    cn: ""
  - jp: "今日は休みだが、システムトラブルでお客様の業務ができない状況なので、出社せ **ざるを得ない** 。"
    cn: ""
  - jp: "彼は性格はとても悪いが、仕事はすごく、お客様からの評価も高いので、彼の実力を認め **ざるを得ない** 。"
    cn: ""
  - jp: "他に誰もやる人がいないのであれば、私がやら **ざるを得ない** 。"
    cn: ""
  - jp: "この結果は、正直失敗だと言わ **ざるを得ない** 。"
    cn: ""
  - jp: "台風が迫っているので、コンサートを中止にせ **ざるを得ない** 。"
    cn: ""
