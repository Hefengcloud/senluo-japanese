conjugations:
- V（て形） \+ てからでないと
examples:
- jp: 実際に実物を見 **てからでないと** 、購入するかどうか決められません。
  jp1: '[実際](じっさい)に[実物](じつぶつ)を[見](み) **てからでないと** 、[購入](こうにゅう)するかどうか[決め](きめ)られません。'
  zh: 实际看到实物后，才能决定买不买。
- jp: 上司きに聞い **てからでないと** 、私が決めることはできません。
  jp1: '[上司](じょうし)きに[聞い](きい) **てからでないと** 、[私](わたし)が[決める](きめる)ことはできません。'
  zh: 除非询问了老板，否则我无法做出决定。
- jp: 日本語を勉強し **てからでないと** 日本へ留学することはできない。
  jp1: '[日本語](にほんご)を[勉強](べんきょう)し **てからでないと** [日本](にっぽん)へ[留学](りゅうがく)することはできない。'
  zh: 没有学习日语之前就不能留学日本。
explanations: []
level: N3
meanings:
  jp:
  - ～した後でなければ
  zh:
  - 如果不先….就(时间的前后)
name: 〜てからでないと / 〜てからでなければ
