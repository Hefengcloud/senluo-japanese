examples:
- jp: 温かくなってきた **というものの** 、まだまだ冬です。
  jp1: '[温かく](あたたかく)なってきた **というものの** 、まだまだ[冬](ふゆ)です。'
  zh: 虽说天气变暖了，但还是冬天。
- jp: 新しい服を買った **ものの** 、なかなか着ていく機会がない。
  jp1: '[新しい](あたらしい)[服](ふく)を[買っ](かっ)た **ものの** 、なかなか[着](き)ていく[機会](きかい)がない。'
  zh: 虽然买了新衣服，但是一直没有穿出去的机会。
- jp: 今の会社は給料は安い **ものの** 、人間関係がいいので満足している。
  jp1: '[今](いま)の[会社](かいしゃ)は[給料](きゅうりょう)は[安い](やすい) **ものの** 、[人間](にんげん)[関係](かんけい)がいいので[満足](まんぞく)している。'
  zh: 虽然现在公司的工资低，但人际关系良好而感到满足。
- jp: 祖母は体は丈夫な **ものの** 、最近耳が聞こえにくくなってきた。
  jp1: '[祖母](そぼ)は[体](からだ)は[丈夫](じょうぶ)な **ものの** 、[最近](さいきん)[耳](みみ)が[聞こえ](きこえ)にくくなってきた。'
  zh: 奶奶身体很好，但是最近开始听不清了。
