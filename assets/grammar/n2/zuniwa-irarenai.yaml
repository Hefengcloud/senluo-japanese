conjugations:
- V ~~ない~~ + ずにはいられない（*しない→せずにはいられない）
examples:
- jp: ストレスがたまっていて、もう酒を飲ま **ずにはいられない** 。
  jp1: ストレスがたまっていて、もう[酒](さけ)を[飲ま](のま) **ずにはいられない** 。
  zh: 压力渐渐积累著，就忍不住喝酒。
- jp: この店のカレーはとても辛い。ちょっと食べたら、水を飲ま **ずにはいられない** 。
  jp1: この[店](みせ)のカレーはとても[辛い](つらい)。ちょっと[食べ](たべ)たら、[水](みず)を[飲ま](のま) **ずにはいられない** 。
  zh: 这家餐厅的咖哩很辣。吃了一点，就忍不住要喝水。
- jp: 彼の困った顔がおかしくて、笑わ **ずにはいられなかった** 。
  jp1: '[彼](かれ)の[困っ](こまっ)た[顔](かお)がおかしくて、[笑わ](わらわ) **ずにはいられなかった** 。'
  zh: 他那苦恼的表情实在是太滑稽了，我忍不住笑了。
- jp: タバコをやめたいんですが、見ると、吸わ **ずにはいられない** んです。
  jp1: タバコをやめたいんですが、[見る](みる)と、[吸わ](すわ) **ずにはいられない** んです。
  zh: 虽然想戒烟，但一看到，又忍不住抽了。
