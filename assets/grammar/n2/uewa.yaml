conjugations:
- V（辞書形 / タ形） + 上は
examples:
- jp: 社長が決断した **上は** 、われわれ社員はやるしかない。
  zh: 社长做出了决定，我们员工只能照做。
- jp: やろうと決心した **上は** 、たとえ結果が悪くても全力をつくすだけだ。
  zh: 一旦下定决心要做，即使结局不好，也要尽全力去做。
- jp: 実行する **上は** 、十分な準備が必要だ。
  zh: 既然要实行，就要做好充分的准备。
explanations:
- ①かなり硬い表現
- ② **追い詰められた状況、決意・覚悟を言う時に使われる** 。
