conjugations:
- V（普通形） + にとどまらず
- いA + だけにとどまらず
- ナAである + にとどまらず
- N（である） + にとどまらず
examples:
- jp: 彼のYouTubeはビデオは趣味の程度 **にとどまらず** 、編集スキルや話し方などはテレビ番組と変わりません。
  zh: 他的YT影片不仅仅是爱好的程度，剪辑技巧和说话风格与电视节目没有什么不同。
- jp: 彼女のギターは趣味のレベル **にとど**
  zh: まらず、プロも惊くほどの腕前です。她的吉他不只是业余爱好的水平，即使是专业人士也会惊叹的实力。
- jp: この少女漫画は女性 **にとどまらず** 、男性にも人気があります。
  zh: 这部少女漫画不限于女性，在男性中也很受欢迎。
- jp: 癌は肺 **にとどまらず** 、全身へと転移している。
  zh: 癌细胞不只在肺部，而已还扩散到全身。
- jp: '**「〜だけでなく〜も」**'
  zh: ・「〜のみならず」・「〜に限らず」
explanations: []
level: N1
meanings:
  en:
  - not only, but
  zh:
  - 不只...
name: 〜にとどまらず
tags:
