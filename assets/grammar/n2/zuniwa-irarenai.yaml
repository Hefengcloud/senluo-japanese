meanings:
  en:
  - These expression indicate that a certain feeling could not be contained, or
  - that a feeling naturally resulted from a certain condition.
  jp:
  - どうしても〜しないでいることはできない。/ どうしても〜してしまう。
  zh:
  - 不能不
