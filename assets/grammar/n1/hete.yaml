pattern: 〜を経て
level: N1
meanings:
  jp:
    - "〜を経験したあとで "
    - "（時間）がたったあとで"
    - "〜を通って"
    - "間、場所、手段などの経由を表す。*"
  jp:
    - "经过〜"
    - "通过〜"
conjugations:
  - "N + を経て"
examples:
  - jp: "アメリカ留学 **を経て** 、英語はもちろん、日本とは異なる文化についても学ぶことができた。"
    cn: "经过留学在美国，不仅学到了英语，还了解了与日本不同的文化。"
  - jp: "色んな失敗 **を経て** 、人は成長するものです。"
    cn: "通过各种各样的失败，人们会成长。"
  - jp: "色々な仕事の経験 **を経て** 、一番やりがいのある仕事はやっぱり日本語教師だと思った。"
    cn: "经过不同工作的经历，发现最有成就感的工作还是日语教师。"
  - jp: "当社では、新入社員は３ヶ月の研修 **を経て** 、各部署へ配属となります。"
    cn: "在我们公司，新员工会经过3个月的培训后，分配到各个部门。"
  - jp: "１０年の歳月 **を経て** 、誰も見たこともないような素晴らしい製品が完成した。"
    cn: "经过10年的时光，创造出了一个前所未见的精彩产品。"
  - jp: "日本からの直行便がないので、イギリス **を経て** スペインへ行く。"
    cn: "因为没有直达的航班，所以需要经过英国前往西班牙。"
