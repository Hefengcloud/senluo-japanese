examples:
- jp: 誰と結婚し **ようが** 、私の勝手でしょ。
  jp1: '[誰](だれ)と[結婚](けっこん)し **ようが** 、[私](わたし)の[勝手](かって)でしょ。'
  zh: 和谁结婚，是我的自由。
- jp: 周囲に何を言われ **ようが** 、僕は気にしない。自分の会社を作って成功して見せる。
  jp1: '[周囲](しゅうい)に[何](なに)を[言わ](いわ)れ **ようが** 、[僕](ぼく)は[気](き)にしない。[自分](じぶん)の[会社](かいしゃ)を[作っ](つくっ)て[成功](せいこう)して[見せる](みせる)。'
  zh: 不管别人怎么说，我也不在乎。我会成立自己的公司并展示成功。
- jp: 使わないものは、いくら安 **かろうと** 買う必要はない
  jp1: '[使わ](つかわ)ないものは、いくら[安](やす) **かろうと** [買う](かう)[必要](ひつよう)はない'
  zh: 没用的东西，就算再便宜也没有必要买。
- jp: 電車が遅れたせいで、どんなに急 **ごうと** 、飛行機の時間に間に合いそうにない。
  jp1: '[電車](でんしゃ)が[遅れ](おくれ)たせいで、どんなに[急](きゅう) **ごうと** 、[飛行機](ひこうき)の[時間](じかん)に[間に合い](まにあい)そうにない。'
  zh: 由于火车晚点，无论怎么著急，都赶不上飞机了。
