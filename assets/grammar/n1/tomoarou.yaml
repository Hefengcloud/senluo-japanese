pattern: 〜ともあろう
level: N1
meanings:
  jp:
    - "〜のような素晴らしい人が"
    - "話し手が高く評価している人やものが、ふさわしくない行動をしたことを表す。"
  cn:
    - "身为〜竟然〜"
conjugations:
  - "N + ともあろう"
explanations:
  - "用于表达说话人的吃惊、愤怒或失望。"
examples:
  - jp: "教師 **ともあろう** 者が、こんな問題も解けないなんて情けない。"
    cn: "作为老师 居然 连这种问题也解不出来，真是丢脸。"
  - jp: "親 **ともあろう** 者が、子に暴力を振るうとはどういうことですか。"
    cn: "作为亲人 居然 对子女使用暴力，这是怎么回事？"
  - jp: "警察 **ともあろう** 者が、犯罪に手を染めるとは信じがたい。"
    cn: "作为警察 居然 涉足犯罪，真是令人难以置信。"
  - jp: "木村さん **ともあろう** 人が、まさか痴漢で捕まるなんて。"
    cn: "木村先生 居然 因痴汉被捉，真是难以置信。"
  - jp: "公務員 **ともあろう** 者が、副業だなんて許されません。"
    cn: "作为公务员 居然 还兼职，这是不被允许的。"
  - jp: "社長 **ともあろう** 者が、遅刻なんてありえないよ。"
    cn: "作为公司总裁 居然 会迟到，这是不可思议的。"
  - jp: "議員 **ともあろう** 者が、賄賂を受け取っていたなんて信じられない。"
    cn: "作为是议员 居然 收受贿赂，真是让人难以置信。"
