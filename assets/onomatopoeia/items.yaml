  meanings:
    en:
      - The state of long, thin objects coming out one after another.
      - The state of plants keep growing one after another.
    jp:
      - 細長い物が次々に出てくる様子。
      - 植物が次々に生えてくる様子。
    zh:
      - 连耸起
  name: にょきにょき
- examples:
  - en: My father has been **coughing** a lot lately, and I'm worried about him.
    jp: 父はここ最近、よく **ゴホゴホ** と咳をしているので心配だ。
    zh: 最近我父亲经常咳嗽，我很担心他。
  - en: "During the exam, I couldn't concentrate at all because the person next to me kept **coughing and coughing.**"
    jp: 試験中、隣の人が **ゴホゴホ** と何度も咳をするので、全然集中できなかった。
    zh: 在考试时，因为旁边的人一直咳嗽个不停，我根本无法集中精力。
  key: gohogoho
  meanings:
    en:
      - The sound of coughing.
    jp:
      - 咳をする時に出る音。
    zh:
      - 咳嗽的拟声词
  name: ゴホゴホ
- examples:
  - en: I just woke up, so my hair is all messy.
