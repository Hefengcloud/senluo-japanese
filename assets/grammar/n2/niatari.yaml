conjugations:
- V （辞書形）+あたり
- N + にあたり
examples:
- jp: 卒業 **にあたり** 、皆さんに贈りたい言葉があります。
  jp1: '[卒業](そつぎょう) **にあたり** 、[皆さん](みなさん)に[贈り](おくり)たい[言葉](ことば)があります。'
  zh: 毕业之际，我有句话要送给大家。
- jp: 結婚する **にあたり** 、二人の将来のプランをしっかり話し合った。
  jp1: '[結婚](けっこん)する **にあたり** 、[二](に)[人](にん)の[将来](しょうらい)のプランをしっかり[話し合っ](はなしあっ)た。'
  zh: 要结婚的时候，我们对未来的规划进行了充分的讨论。
- jp: 研究発表をする **にあたって** 、しっかり準備をすることが必要だ。
  jp1: '[研究](けんきゅう)[発表](はっぴょう)をする **にあたって** 、しっかり[準備](じゅんび)をすることが[必要](ひつよう)だ。'
  zh: 研究发表的时候，一定要好好做好准备。
explanations:
- 硬い表現なので日常会話では使わない。
level: N2
meanings:
  jp:
  - 〜するとき
  zh:
  - 要做...的时候
name: 〜にあたって / 〜にあたり
tags:
- 时点
- 场面
