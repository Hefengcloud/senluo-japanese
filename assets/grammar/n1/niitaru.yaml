conjugations:
- V（辞書形）+ に至る
- N + に至る
examples:
- jp: 部長の説得も虚しく、田中さんは十年勤めた会社を退職する **に至った** 。
  zh: 部长的劝说也没用，田中最终从工作了十年的公司辞职了。
- jp: 工場閉鎖 **に至った** その責任は、だれにあるのか。
  zh: 导致工厂关闭的责任，谁来负呢？
- jp: 塾にも通って一生懸命勉強したが、結局合格 **には至らなかった** 。
  zh: 还去补习班拼命用功学习，但最后还是没考上。
- jp: 長時間議論したが、最終的に結論を出す **に至らなかった** 。
  zh: 讨论了很长时间，但最终没有得出最后的结论。
explanations:
- 「色々なことがあったが、最終的に結果として〜になった」と言いたい時に使う。
level: N1
meanings:
  jp:
  - 〜になる
  zh:
  - 达到...
  - 到达...
  - 发展到...阶段
name: 〜に至る
tags:
- 経过
- 结末
