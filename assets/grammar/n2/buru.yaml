conjugations:
- イA ~~い~~ \+ ぶる
- ナA + ぶる
- N + ぶる
examples:
- jp: かわい子 **ぶってる** 女を見ると、すごくムカつく。
  zh: 看到爱装可爱的女人，就很生气。
- jp: 姉はみんなの前では上品 **ぶってる** けど、家では全然上品じゃないよ。
  zh: 姐姐在大家面前假装文雅，但在家里却一点也不优雅。
- jp: 彼はいつも物知り **ぶって** 、実際は何も知らなういくせに｡
  zh: 他总是装作什么都懂的样子，但实际上什么都不懂。
- jp: 彼はもったい **ぶって** 、なかなか教えてくれない。
  zh: 他故弄玄虚，就是不告诉我们。
explanations:
- ① 行動・態度などがわざとらしい様子を表す。
- ② マイナスの意味で使われる。
level: N2
meanings:
  jp:
  - （本当はそうではないのに）〜のように振る舞う
  zh:
  - 摆架子……；装作……的样子
name: 〜ぶる
tags:
- 其他
