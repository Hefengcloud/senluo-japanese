conjugations:
- V（ナイ形）な ~~い~~ + くもない
- イA + くもない
- ナA + でなくもない
- N + でなくもない
examples:
- jp: 君の提案には賛成でき **なくもない** が、予算を考えると少し難しいかな。
  jp1: "[君](きみ)の[提案](ていあん)には[賛成](さんせい)でき **なくもない** が、[予算](よさん)を[考](かんが)えると[少](すこ)し[難](むずか)しいかな。"
  zh: 我可以同意你的提案，但是考虑到预算的话有点困难。
- jp: 6万円かあ。払え **なくもない** けど、ちょっと高いなあ。
  jp1: "6万円かあ。[払](はら)え **なくもない** けど、ちょっと[高](たか)いなあ。"
  zh: 6万日元啊。我不是买不起，就是有点贵。
- jp: 仕事に不満はないけど、給料は安いし、時には転職を考え **なくもない** 。
  jp1: "[仕事](しごと)に[不満](ふまん)はないけど、[給料](きゅうりょう)は[安](やす)いし、[時](とき)には[転職](てんしょく)を考え **なくもない** 。"
  zh: 对工作并没有不满，但是工资低，有时会想换工作。
explanations:
- ①消極的に肯定する言い方。
- ②「ないことはない」と同義。
level: N1
meanings:
  jp:
  - 場合によっては〜かもしれない / 全く〜ないというわけではない
  zh:
  - 有点...
  - 也不是全都不...
name: 〜なくもない
tags:
- 部分否定
