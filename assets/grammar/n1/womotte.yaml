examples:
- jp: 今回のライブ **をもって** 、私たちは解散します。
  jp1: '[今回](こんかい)のライブ **をもって** 、[私](わたし)たちは[解散](かいさん)します。'
  zh: 这次的现场表演之后，我们就解散。
- jp: 大阪店は、本日の営業 **をもって** 、閉店いたします。長い間ありがとうございました。
  jp1: '[大阪](おおさか)[店](てん)は、[本日](ほんじつ)の[営業](えいぎょう) **をもって** 、[閉店](へいてん)いたします。[長い](ながい)[間](ま)ありがとうございました。'
  zh: 大阪分店将于今天营业后，之后关门停业。这段时间非常感谢大家。
- jp: 本日 **をもって** 、セールは終了となります。
  jp1: '[本日](ほんじつ) **をもって** 、セールは[終了](しゅうりょう)となります。'
  zh: 即日为止，促销就结束了。
- jp: 今学期 **をもって** 、私はこの学校を辞めることにしました。
  jp1: '[今](こん)[学期](がっき) **をもって** 、[私](わたし)はこの[学校](がっこう)を[辞める](やめる)ことにしました。'
  zh: 这学期结束后，我决定退学。
