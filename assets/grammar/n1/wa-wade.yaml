  zh: 这家餐厅的料理又难吃，价格又高，所以不会再来第二次。
- jp: 今週はテストはある **わ** 、レポートの締め切りがある **わ** で、忙しい１週間になりそうだ。
  jp1: '[今週](こんしゅう)はテストはある **わ** 、レポートの[締め切り](しめきり)がある **わ** で、[忙しい](いそがしい)１[週間](しゅうかん)になりそうだ。'
  zh: 这星期又有考试，又是报告的截止日期，应该会是忙碌的一周。
- jp: この会社は給料は安い **わ** 、残業は多い **わ** で、最悪だ。
  jp1: この[会社](かいしゃ)は[給料](きゅうりょう)は[安い](やすい) **わ** 、[残業](ざんぎょう)は[多い](おおい) **わ** で、[最悪](さいあく)だ。
  zh: 这家公司工资又低，加班又多，真是糟透了。
