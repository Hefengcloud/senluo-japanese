pattern: 〜てはいられない
level: N2
meanings:
  jp:
    - "このままの状態を維持し続けることはできない"
    - "時間的に、あるいは精神的に余裕がない状態にあり、そうすることができないと言いたい時に使う。"
  cn:
conjugations:
  - "V（テ形）+ はいられない"
explanations:
  - "カジュアルな言い方は「〜てちゃいられない」話す時は「〜ていられない」のように「は」を省略したり、「〜てられない」のように「は」と「い」を省略して使うことが多い。"
examples:
  - jp: "もういい年だし、いつまでも親に頼っ **てはいられない** 。"
    cn: ""
  - jp: "これ以上ぐずぐずし **てはいられない** 。"
    cn: ""
  - jp: "もう１時間も待ってるのにまだ来ない。もうこれ以上待っ **てはいられないよ** 。"
    cn: ""
  - jp: "給料は安いし、お金が無いから贅沢は言っ **てられない** 。"
    cn: ""
  - jp: "あと半年で試験だから、のんびりし **てはいられない** 。"
    cn: ""
  - jp: "納期までもう時間が無いから、休ん **ではいられない** 。"
    cn: ""
  - jp: "もうすぐ試験だから遊ん **でちゃいられない** 。勉強に集中しなきゃ。"
    cn: ""
  - jp: "危なすぎて、見 **てられないよ** 。私が切るから包丁貸して。"
    cn: ""
  - jp: "友達が虐められている姿を見て、僕は黙っ **てはいられなかった** 。"
    cn: ""
  - jp: "森林の火災で動物たちが苦しむ姿を見 **てはいられなかった** 。"
    cn: ""
