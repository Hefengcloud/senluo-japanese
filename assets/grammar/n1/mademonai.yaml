conjugations:
- V（辞書形） + までもない
- V（辞書形） + までもなく〜
examples:
- jp: 簡単な計算だから、電卓を使う **までもない** 。
  jp1: '[簡単](かんたん)な[計算](けいさん)だから、[電卓](でんたく)を[使う](つかう) **までもない** 。'
  zh: 因为是简单的算数，没必要使用计算器。
- jp: スーパーはここから歩いて５分ぐらいです。タクシーを使う **までもないです** よ。
  jp1: スーパーはここから[歩い](あるい)て５[分](ふん)ぐらいです。タクシーを[使う](つかう) **までもないです** よ。
  zh: 超市距离这里只需步行约5分钟。 没必要乘坐计程车。
- jp: 紹介する **までもなく** 、彼は日本を代表する作家だ。
  jp1: '[紹介](しょうかい)する **までもなく** 、[彼](かれ)は[日本](にっぽん)を[代表](だいひょう)する[作家](さっか)だ。'
  zh: 用不着介绍，他是日本的代表性作家。
- jp: 言う **までもなく** 、喫煙は健康に大きな害を及ぼします。
  jp1: '[言う](いう) **までもなく** 、[喫煙](きつえん)は[健康](けんこう)に[大きな](おおきな)[害](がい)を[及ぼし](およぼし)ます。'
  zh: 用不着说，吸烟对健康危害大。
- jp: 言う **までもないことです** が、道にゴミを捨てないでください。
  jp1: '[言う](いう) **までもないことです** が、[道](みち)にゴミを[捨て](すて)ないでください。'
  zh: 虽然没必要说(当然)的事，请不要在路上乱扔垃圾。
- jp: こんな傷、わざわざ病院に行 **くまでのこともない** 。消毒して薬を塗っておけば治るだろう。
  jp1: こんな[傷](きず)、わざわざ[病院](びょういん)に[行](くだり) **くまでのこともない** 。[消毒](しょうどく)して[薬](くすり)を[塗っ](ぬっ)ておけば[治る](なおる)だろう。
  zh: 这么点伤，没必要特地去医院。消消毒涂点药就能好吧。
