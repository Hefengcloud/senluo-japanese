pattern: 〜た分だけ・・・
level: N1
meanings:
  jp:
    - "前件の行為の程度や時間が、後件にも影響すること述べる表現。"
  cn:
    - "按其程度"
conjugations:
  - "V（タ形）+ 分だけ"
examples:
  - jp: "働いたら働い **た分だけ** 給料がもらえるという理由で、フリーランスという働き方が注目されつつある。"
    cn: "自由职业的工作方式正在受到关注，原因是你工作越多，获得的薪水也越多。"
  - jp: "早く始めたら始め **た分だけ** 、仕事が早く終わりますよ。"
    cn: "如果你尽早开始，你就能早点完成工作。"
  - jp: "言葉は話したら話し **た分だけ** 上手になるから、もっとたくさん話しましょう。"
    cn: "说话的次数越多，你的语言技能就会提高得越多，所以让我们多说吧。"
  - jp: "筋トレはしたらし **た分だけ** 、効果がある。"
    cn: "举重锻炼效果与你锻炼的时间成正比。"
  - jp: "勉強は頑張っ **た分だけ** 、結果としてあらわれる。"
    cn: "你在学习上付出的努力越多，最终取得的成果就会越显著。"
  - jp: "休んだら休ん **だ分だけ** 、仕事が遅れてしまいます。"
    cn: "如果你休息得越多，工作就会更加滞后。"
