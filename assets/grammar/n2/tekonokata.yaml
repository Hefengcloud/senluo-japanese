pattern: 〜てこのかた
level: N2
meanings:
  jp:
    - "〜してから、今までずっと。 / 〜以来"
  cn:
conjugations:
  - "V（て形） + このかたN + このかた"
explanations:
  - " **近い過去** から現在までのことを話す場合は使えない。未来のことを表すことができない。「〜以来」と意味は同じだが、「〜てこのかた」の方が硬く、日常会話ではほとんど使わない。「〜年このかた」のような慣用句的な表現もある。"
examples:
  - jp: "生まれて **このかた** 、彼女ができたことがありません。"
    cn: ""
  - jp: "生まれて **このかた** 、この町を出たことがありません。"
    cn: ""
  - jp: "生まれて **このかた** 、海外へ行ったことがありません。"
    cn: ""
  - jp: "生まれて **このかた** 、白髪がはえたことがありません。"
    cn: ""
  - jp: "結婚して **このかた** 、合コンはしていません。"
    cn: ""
  - jp: "結婚して **このかた** 、一度も旅行に行っていません。"
    cn: ""
  - jp: "会社を作って **このかた** 、ずっと黒字が続いています。"
    cn: ""
  - jp: "１０年 **このかた** 、親に会っていません。"
    cn: ""
  - jp: "２年 **このかた** 、髭を剃っていません。"
    cn: ""
  - jp: "昔、一度タバコが原因で入院したことがあって、それから１０年 **このかた** 一度も吸っていません。"
    cn: ""
