pattern: 〜始末だ
level: N1
meanings:
  jp:
    - "〜という結果だ"
    - "色々と経過を経て、最後には悪い結果になったと言いたい時に使う。"
  cn:
    - "最终（沦落到）…"
    - "到了…的地步"
    - "结果）竟然…"
conjugations:
  - "V（辞書形）+ （という）始末だ"
explanations:
  - "慣用的な使い方に「この始末」という言い方がある。これは「実際はこのとおりだ」という意味で、話し手のあきれた気持ちを表す。"
examples:
  - jp: "やってもいないのに、痴漢だと疑われ、さらには警察にまで逮捕されてしまうという **始末だ** 。"
    cn: ""
  - jp: "まったく最近の若い者は。悪いことをしたから注意しただけなのに、逆ギレする **始末だ** 。"
    cn: ""
  - jp: "息子はせっかく３年間、日本語へ留学したのに、授業中居眠りばかりしていたせいでこの **始末だ** 。まったく誰のお金だと思っているんだ。"
    cn: ""
  - jp: "彼がシステムトラブルをすぐに報告せず、一人で解決しようとしたせいで、この **始末だ** 。被害は全社レベルにまで広がり、みな不眠不休で対応に追われている。"
    cn: ""
  - jp: "部屋で遊んだら、片付けるように厳しく言ったのに、この **始末だ** 。何度注意すればきちんと片付けられるようになるのだろう。"
    cn: ""
