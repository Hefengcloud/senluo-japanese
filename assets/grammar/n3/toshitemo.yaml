examples:
- jp: たとえわたしが大金持ちだ **としても** 、毎日 遊んで暮らしたいとは思わない。
  jp1: たとえわたしが[大金持ち](おおがねもち)だ **としても** 、[毎日](まいにち) [遊ん](あそん)で[暮らし](くらし)たいとは[思わ](おもわ)ない。
  zh: 就算我是土豪，我也不想每天吃喝玩乐过日子。
- jp: 買う **としても** 、一番安いのしか買えない。
  jp1: '[買う](かう) **としても** 、[一番](いちばん)[安い](やすい)のしか[買え](かえ)ない。'
  zh: 就算要买，也只能买最便宜的。
- jp: どんな事業を始める **としたって** 、お金は必要だ。
  jp1: どんな[事業](じぎょう)を[始める](はじめる) **としたって** 、[お金](おかね)は[必要](ひつよう)だ。
  zh: 无论要开始什么样的事业，钱都是必须的。
explanations:
- ・「たとえ」と一緒に使うことも多い。
