examples:
- jp: 卒業式は体育館 **において** 行われる予定です。
  jp1: '[卒業](そつぎょう)[式](しき)は[体育館](たいいくかん) **において** [行わ](おこなわ)れる[予定](よてい)です。'
  zh: 毕业典礼预计在体育馆举行。
- jp: 海外 **において** 日本食を扱うレストランが増えてきている。
  jp1: '[海外](かいがい) **において** [日本](にっぽん)[食](しょく)を[扱う](あつかう)レストランが[増え](ふえ)てきている。'
  zh: 在海外供应日本料理的餐厅正在增加。
- jp: 車内 **における** 携帯電話のご利用はご遠慮ください。
  jp1: '[車内](しゃない) **における** [携帯](けいたい)[電話](でんわ)のご[利用](りよう)はご[遠慮](えんりょ)ください。'
  zh: 请勿在车内使用手机。
- jp: このレポートでは江戸時代 **における** 庶民と武士の暮らし方の比較をしてみた。
  jp1: このレポートでは[江戸](えど)[時代](じだい) **における** [庶民](しょみん)と[武士](ぶし)の[暮らし](くらし)[方](かた)の[比較](ひかく)をしてみた。
  zh: 这篇报告，试著比较了在江户时代庶民和武士的生活方式。
