pattern: 〜であれ〜であれ
level: N1
meanings:
  jp:
    - "〜でも〜でも・・・だ。"
    - "例を挙げて、「どちらの場合でも・・・だ」と言いたい時に使う。"
  cn:
    - "无论〜还是〜，都（不）〜"
    - "不论〜还是〜，都（不）〜"
    - "不管是不是〜"
conjugations:
  - "N1 + であれ + N2 + であれ"
examples:
  - jp: "大人 **であれ** 子供 **であれ** 、ルールを破ってはいけない。"
    cn: "无论是成人还是孩子，都不应该违反规则。"
  - jp: "対戦相手がフランス **であれ** スペイン **であれ** 、頑張れば勝てる見込みはある。"
    cn: "无论对手是法国还是西班牙，只要努力就有获胜的机会。"
  - jp: "着るもの **であれ** 食べるもの **であれ** 無駄にしてはならない。"
    cn: "不管是穿的还是吃的，都不应该浪费。"
  - jp: "彼がお金持ち **であれ** 貧乏 **であれ** 、私の気持ちが変わることはない。"
    cn: "无论他富有还是贫穷，我的感情都不会改变。"
  - jp: "オクラ **であれ** 納豆 **であれ** 、ネバネバしたものはとにかく嫌いだ。"
    cn: "不管是秋葵还是納豆，总之我讨厌粘糊糊的东西。"
  - jp: "ギター **であれ** ベース **であれ** 、キムさんは弦楽器であれば何でも上手に弹奏。"
    cn: "无论是吉他还是贝斯，Kim 先生都能熟练演奏弦乐器。"
  - jp: "車 **であれ** 電車 **であれ** この天候では無理だろう。"
    cn: "无论是汽车还是电车，在这种天气下都不可能。"
