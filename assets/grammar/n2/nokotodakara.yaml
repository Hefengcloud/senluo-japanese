examples:
- jp: 毎朝早起きのおばあちゃん **のことだから** 、明日も５時には起きていることでしょう。
  jp1: '[毎朝](まいあさ)[早起き](はやおき)のおばあちゃん **のことだから** 、[明日](あした)も５[時](じ)には[起き](おき)ていることでしょう。'
  zh: 因为是每天早起的奶奶，所以明天五点也起床了吧。
- jp: おしゃべり好きな部長 **のことだから** 、少なくともあと３０分は話し続けるだろう。
  jp1: おしゃべり[好き](すき)な[部長](ぶちょう) **のことだから** 、[少なくとも](すくなくとも)あと３０[分](ふん)は[話し](はなし)[続ける](つづける)だろう。
  zh: 因为部长喜欢说话，估计还要讲至少半个小时吧。
explanations:
