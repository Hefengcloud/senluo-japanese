conjugations:
- V（ます形） ~~ます~~ \+ 込む
examples:
- jp: ここに名前を **書き込んで** ください。
  zh: ① 书き込む (填上)请在这里填上你的名字。
- jp: 薬 **を飲み込む** 。
  zh: ② 饮み込む (吞下)把药吞下去。
- jp: こつを **飲み込む** 。
  zh: ※ 饮み込む (理解)抓到诀窍。
- jp: ハンマーで釘を **打ち込む** 。
  zh: ③ 打ち込む (打入深处)用锤子把钉子钉进去。
- jp: 仕事に **打ち込む** 。
  zh: ※ 打ち込む (全神贯注)热衷于工作。
- jp: 食料を **買い込んで** 、子供と 一緒に公園でピクニック。
  zh: ④ 买い込む (买入)购买了食物后，跟孩子一起在公园野餐。
- jp: なにを **考え込んで** いるんだい。
  zh: ⑤ 考え込む (沈思、苦想) 你在沈思些什么呢？
- jp: 合格と **思い込んでいて** 結果発表のとき、不合格だった。(´༎ຶོρ༎ຶོ`)
  zh: ⑥ 思い込む (深信；下决心)原本以为能及格的，哪知结果宣布时是不及格。
- jp: いつの間にか **眠り込んで** いた。
  zh: ⑦ 眠り込む (熟睡) 不知什么时候睡著了。
- jp: 友達と **話し込んで** いたら、こんな時間…！
  zh: ⑧ 话し込む (谈得入神)跟朋友聊著聊著，不知不觉这么晚了…！
- jp: 会社に **溶け込む** 。
  zh: ⑨ 溶け込む (融入；习惯)(新人)融入公司。
- jp: ダイエットをして、お腹が **引っ込んだ** 。
  zh: ⑩ 引っ込む (凹进)开始减肥后，肚子瘦下来了。
