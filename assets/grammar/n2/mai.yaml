name: 〜まい（否定の意志）
meanings:
  jp:
    - ～しようと思わない
    - 強い否定の意志を表す。そのため、主語は１人称となる。
  zh:
    - 不打算…
    - 不想…
conjugations:
  - V（普） + まい
examples:
  - jp: 田中さんを飲み会に誘っても、いつも断られる。もう二度と彼を誘う **まい**。
    zh: 邀请田中参加酒会，他总是拒绝。我再也不会邀请他了。
  - jp: タバコの吸いすぎで重い病気になるなんて・・・、もう絶対吸う **まい**。
    zh: 因为抽烟过度而得重病...我绝不会再抽烟了。
  - jp: 信用していた親友が僕の秘密をもらした。絶対に許す **まい**。
    zh: 我信任的好朋友泄露了我的秘密。我绝不会原谅他。
  - jp: どんなに悲しいことがあっても、人前では泣くまいと決めている。
    zh: 无论遇到多么悲伤的事，我都决定不在人前哭泣。
  - jp: 料金は高いし、サービスは最悪だし、もう二度とあんな店に行くまい。
    zh: 价格很高，服务又糟糕，我再也不会去那种店了。
  - jp: もうあいつには二度と会うまい。
    zh: 我再也不会见那家伙了。
