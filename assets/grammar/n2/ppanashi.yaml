conjugations:
- V（ます形） ~~ます~~ + っぱなし
examples:
- jp: 家に帰ると、妻がテレビをつけ **っぱなし** で寝ていた。
  jp1: '[家](いえ)に[帰る](かえる)と、[妻](つま)がテレビをつけ **っぱなし** で[寝](ね)ていた。'
  zh: 回到家时，妻子开著电视睡着了。
- jp: 服が脱ぎ **っぱなし** よ。ちゃんと洗濯機に入れなさい。
  jp1: '[服](ふく)が[脱ぎ](ぬぎ) **っぱなし** よ。ちゃんと[洗濯](せんたく)[機](き)に[入れ](いれ)なさい。'
  zh: 衣服脱了就丢着。好好放进洗衣机里。
- jp: また、おもちゃが出し **っぱなし** だよ。使ったらちゃんと片付けなさい！
  jp1: また、おもちゃが[出し](だし) **っぱなし** だよ。[使っ](つかっ)たらちゃんと[片付け](かたづけ)なさい！
  zh: 又来了，玩具拿出来就不收拾。用完后要好好收拾起来！
- jp: 授業中、トムとリナがずっと話 **っぱなし** で困ったよ。
  jp1: '[授業](じゅぎょう)[中](ちゅう)、トムとリナがずっと[話](はなし) **っぱなし** で[困っ](こまっ)たよ。'
  zh: 上课时，汤姆和莉娜一直在说话，很烦。
explanations:
- マイナスに意味で使われることが多く、不満や呆れた気持ちが含まれる。
level: N2
meanings:
  en:
  - leave on / leave out / leave as is
  jp:
  - 〜したままだ
  - すべきことがあるのに、しないでそのままの状態にしてしまうことを表す。
  zh:
  - 只做了...
  - 不做后面必须得做的事
name: 〜っぱなし
tags:
- 経过
- 结末
