conjugations:
- N + きっての
examples:
- jp: 清水寺は京都 **きっての** 観光名所だ。
  jp1: '[清水寺](きよみずでら)は[京都](きょうと) **きっての** [観光](かんこう)[名所](めいしょ)だ。'
  zh: 清水寺是京都最有名的旅游景点。
- jp: 田中はうちのチーム **きっての** 暴れん坊だ。
  jp1: '[田中](たなか)はうちのチーム **きっての** [暴れん](あばれん)[坊](ぼう)だ。'
  zh: 田中是我们队里最粗暴的人。
- jp: 彼はグループ **きっての** イケメンで、女性のみならず男性からも人気がある。
  jp1: '[彼](かれ)はグループ **きっての** イケメンで、[女性](じょせい)のみならず[男性](だんせい)からも[人気](にんき)がある。'
  zh: 他是团内最帅的人，不仅女性也受到男性的喜爱。
- jp: 彼はうちの大学 **きっての** 秀才だ。
  jp1: '[彼](かれ)はうちの[大学](だいがく) **きっての** [秀才](しゅうさい)だ。'
  zh: 他是我们大学最有才华的人。
