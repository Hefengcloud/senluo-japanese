examples:
- jp: この子は毎日勉強をしているのに、成績は良くなる **どころか** 、悪くなる一方だ。
  jp1: この[子](こ)は[毎日](まいにち)[勉強](べんきょう)をしているのに、[成績](せいせき)は[良く](よく)なる **どころか** 、[悪く](わるく)なる[一方](いっぽう)だ。
  zh: 这孩子明明每天都在学习，但成绩别说变好，反而越来越差。
- jp: 医者に出された薬を飲んでいるのに、よくなる **どころか** 、症状はひどくなる一方だよ。
  jp1: '[医者](いしゃ)に[出さ](ださ)れた[薬](くすり)を[飲ん](のん)でいるのに、よくなる **どころか** 、[症状](しょうじょう)はひどくなる[一方](いっぽう)だよ。'
  zh: 明明服用了医生开的药，但症状非但没有好转，反而变得更严重了。
- jp: この映画は子供向けですが、子供 **どころか** 大人でも感動して泣いてしまうほどの傑作だ。
  jp1: この[映画](えいが)は[子供](こども)[向け](むけ)ですが、[子供](こども) **どころか** [大人](おとな)でも[感動](かんどう)して[泣い](ない)てしまうほどの[傑作](けっさく)だ。
  zh: 这部电影虽说是给小孩看的，别说小孩，它是一部连大人都会感动落泪的杰作。
