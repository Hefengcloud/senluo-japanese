pattern: 〜たためしがない
level: N1
meanings:
  jp:
    - "〜という前例がない / 〜ということは一度も見たり・聞いたりしたことがない"
    - "話し手の不満や驚きを表す。"
  cn:
    - "从来没有〜"
conjugations:
  - "V（タ形）+ ためしがない"
explanations:
  - "不能用于自己的事情。"
examples:
  - jp: "彼は一度も、約束の時間通りに来た **ためしがない** 。"
    cn: "他从来没有按照约定的时间来过。"
  - jp: "息子は母の日に、何かしてくれた **ためしがない** 。"
    cn: "儿子从来没有在母亲节做过什么。"
  - jp: "毎年、旦那が「今年は当たるかも」といって宝くじを買ってくるが、当たった **ためしがない** 。"
    cn: "每年，丈夫都会买彩票说：「今年可能会中奖」，但从未中过。"
  - jp: "これまで異性にモテた **ためしがない** 。"
    cn: "以前从未有人追求过我。"
  - jp: "彼女は「明日からダイエット始める」と言って、始めた **ためしがない** 。"
    cn: "她曾说过「从明天开始减肥」，但从未真正开始。"
