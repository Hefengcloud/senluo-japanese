conjugations:
  - V（辞書形）こと + なくしては
  - N + なくしては
examples:
  - jp: 努力 **なくして** 、成功などあり得ない。
    jp1: "[努力](どりょく) **なくして** 、[成功](せいこう)などあり[得](え)ない。"
    zh: 不努力就难以成功。
  - jp: この問題の解決 **なくして** 、我が社の未来はない。
    jp1: "この[問題](もんだい)の[解決](かいけつ) **なくして** 、[我](わ)が[社](しゃ)の[未来](みらい)はない。"
    zh: 这问题不解决，我们公司就没有未来。
  - jp: 私の親はとても厳しく、親の了承 **なくして** 結婚することは許されない。
    jp1: "[私](わたし)の[親](おや)はとても[厳](きび)しく、[親](おや)の[了承](りょうしょう) **なくして** [結婚](けっこん)することは[許](ゆる)されない。"
    zh: 我的父母非常严格，未经他们的同意不允许我结婚的。
  - jp: 私は彼 **なくしては** 生きていけない。
    jp1: "[私](わたし)は[彼](かれ) **なくしては** [生](い)きていけない。"
    zh: 我没有他就活不下去。
explanations:
  - 「なくしては」の「は」は省略可能
level: N1
meanings:
  jp:
    - 〜がなければ・・・ない
  zh:
    - 如果没有...
name: 〜なくしては
tags:
  - 条件
