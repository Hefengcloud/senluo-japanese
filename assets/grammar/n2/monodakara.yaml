conjugations:
- V（普） + ものだから
- イA（普） + ものだから
- ナAな + ものだから
- Nな + ものだから
examples:
- jp: すみません。ビールは苦手な **ものですから** 。
  zh: 不好意思。因为我不太喜欢啤酒。
- jp: 目覚まし時計が壊れた **ものですから** 、遅刻してしまいました。
  zh: 因为闹钟坏了，所以迟到了。
- jp: すみません、風邪を引いてしまった **ものですから** 、調子がよくないんです。
  zh: 对不起，因为感冒了，感觉不太舒服。
- jp: 急な出張が入ってしまった **ものですから** 、今日の飲み会は欠席します。
  zh: 因突然需要出差，将缺席今天的酒会。
explanations:
- 「もので」のくだけた形は「もんで」。
level: N2
meanings:
