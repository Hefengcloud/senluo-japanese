conjugations:
- V （普通形）+ なりに
- イA（普通形） + なりに
- ナA ~~だ~~ \+ なりに
- N ~~だ~~ \+ なりに
examples:
- jp: 私 **なりに** 考えて出した結論だ。
  zh: 这是我从自己的角度想到的答案。
- jp: 他人に相談するばかりではなく、自分 **なり** 考え、自分 **なり** 答えを見つけることが大切だ。
  zh: 不要什么事都只想找人商量，自己思考，自己找出答案很重要。
- jp: 子供にも子供 **なりの** 悩みがある。
  zh: 孩子也有孩子自己的烦恼。
explanations:
- 後ろに名詞が来る場合「〜なりのN」となる
level: N1
meanings:
  jp:
  - 〜に見合った / 〜にふさわしい程度に
  zh:
  - 从某人所处立场出发 (做…)
name: 〜なりに
tags:
- 判断の立场
