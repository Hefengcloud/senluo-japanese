conjugations:
- V（普通形） + だけでなく
- イA（普通形） + だけでなく
- ナAな / である+ だけでなく
- N（である） + だけでなく
examples:
- jp: 図書館では本が借りられる **だけでなく** 、勉強もできる。
  jp1: '[図書館](としょかん)では[本](ほん)が[借り](かり)られる **だけでなく** 、[勉強](べんきょう)もできる。'
  zh: 在图书馆不仅可以借书，还可以学习。
- jp: ここのレストランはどれも安い **だけでなく** 、美味しい。
  jp1: ここのレストランはどれも[安い](やすい) **だけでなく** 、[美味しい](おいしい)。
  zh: 这里的餐厅不管哪间都很便宜，而且好吃。
- jp: 彼は日本語が上手な **だけでなく** 、英語もペラペラだ。
  jp1: '[彼](かれ)は[日本語](にほんご)が[上手](じょうず)な **だけでなく** 、[英語](えいご)もペラペラだ。'
  zh: 他不仅擅长日语，英语也很流利。
- jp: あの工場は、設備 **だけでなく** 周りの環境も素晴らしい。
  jp1: あの[工場](こうじょう)は、[設備](せつび) **だけでなく** [周り](まわり)の[環境](かんきょう)も[素晴らしい](すばらしい)。
  zh: 那个工厂，不仅设备好，周围的环境也很好。
