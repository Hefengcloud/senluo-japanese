conjugations:
- N1 + にN2 + を重ねて
examples:
- jp: 失敗に失敗 **を重ねて** ようやく新商品が完成した。
  jp1: '[失敗](しっぱい)に[失敗](しっぱい) **を[重](かさ)ねて** ようやく[新商品](しんしょうひん)が[完成](かんせい)した。'
  zh: 经过多次失败，新产品终于完成了。
- jp: これは検討に検討 **を重ねて** 、ようやく出した結論だ。
  jp1: これわ[検討](けんとう)に[検討](けんとう) **を[重](かさ)ねて** 、ようやく[出](だ)した[結論](けつろん)だ。
  zh: 这是经过反复讨论，最终得出的结果。
- jp: 苦労に苦労 **を重ねて** 、僕はここまでできた。
  jp1: '[苦労](くろう)に[苦労](くろう) **を[重](かさ)ねて** 、[僕](ぼく)はここまでできた。'
  zh: 历经千辛万苦，我才得以成长到这一步。
- jp: 我慢に我慢 **を重ねた** 末、体調を崩して入院することになった。
  jp1: '[我慢](がまん)に[我慢](がまん) **を[重](かさ)ねた** [末](すえ)、[体調](たいちょう)を[崩](くず)して[入院](にゅういん)することになった。'
  zh: 经过再三忍耐，最终了八身体搞坏入院了。
