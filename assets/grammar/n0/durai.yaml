pattern: 〜づらい
level: N0
meanings:
  jp:
    - "〜するのが難しい"
  cn:
conjugations:
  - "V（ます形）+ づらい"
explanations:
  - "「〜にくい」と似た意味を持つが、「～辛い」という漢字から来ていることから **「精神的、肉体的に負担に思う」という時に使う**。よって、以下のように自然現象と関連する動詞を使うことはできない。"
  - "例：この紙袋、丈夫で破れづらいよ。"
examples:
  - jp: "このハンバーガー、大きすぎるし、形が崩れやすいし、食べ **づらい** ね。"
    cn: ""
  - jp: "１２月で会社を辞めようと思っているんだけど、何だか言い **づらい** なぁ。"
    cn: ""
  - jp: "昨日買った靴、デザインは気に入ってるんだけど、ちょっと歩き **づらい** のがね・・・。"
    cn: ""
  - jp: "最近のスマホって、いろんな機能がついていて、僕には使い **づらい** なぁ。"
    cn: ""
  - jp: "新聞の文字って小さいから読み **づらい** よ。"
    cn: ""
  - jp: "さっき始まったセールの影響で、ウェブサイトにアクセスし **づらく** なってる。"
    cn: ""
