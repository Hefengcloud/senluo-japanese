conjugations:
- V（タ形）＋ことに
- イAい + ことに
- ナAな ＋ ことに
examples:
- jp: 困った **ことに** 、相手の名前がどうして思い出せなかった。
  zh: 麻烦的是，我怎么也想不起对方的名字。
- jp: 悲しい **ことに** 、大切に育てていたペットが事故で死んでしまった。
  zh: 伤心的是，心爱的宠物在事故中去世了。
- jp: ラッキーな **ことに** 、旅行中は一度も雨が降らなかった。
  zh: 幸运的是，在旅行期间一次也没下雨。
explanations:
- ①話し手が感じたことを強調して言う時に使う。
- ②この文型と一緒に使われる言葉は限定される。
- ③ **後ろに意志を表す文はこない。** 現実のことや終わったことなどが来る。
level: N2
meanings:
  jp:
  - とても〜で
  zh:
  - 非常让人…的是
name: 〜ことに（は）
tags:
- 感叹
