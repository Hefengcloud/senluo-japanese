conjugations:
- V（ます形） ~~ます~~ \+ 直す
examples:
- jp: 字が汚いので、 **書き直す** 。
  jp1: '[字](じ)が[汚い](きたない)ので、 **[書き直す](かきなおす)** 。'
  zh: ① 书き直す (重写)字写得太难看，要再重写一遍。
- jp: 提出する前にもう一度作文を **見直した** 。
  jp1: '[提出](ていしゅつ)する[前](まえ)に[もう一度](もういちど)[作文](さくぶん)を **[見直し](みなおし)た** 。'
  zh: ③ 见直す (重新检查)提交作文之前再检查一遍。
- jp: 何か別の方法はないか **考え直して** みよう。
  jp1: '[何](なに)か[別](べつ)の[方法](ほうほう)はないか **[考え直し](かんがえなおし)て** みよう。'
  zh: ④ 考え直す (重新想想)再重新想想还有没有别的办法吧。
- jp: 冷めたスープをもう一度 **温め直す** 。
  jp1: '[冷め](さめ)たスープを[もう一度](もういちど) **[温め](あたため)[直す](なおす)** 。'
  zh: ⑤ 温め直す (重新加热)将冷了的汤重新加热一遍。
- jp: もう一度、計画を **練り直します** 。
  jp1: '[もう一度](もういちど)、[計画](けいかく)を **[練り直し](ねりなおし)ます** 。'
  zh: ⑥ 练り直す (重新构思)再一次，重新制定计划。
