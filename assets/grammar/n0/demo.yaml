pattern: ～でも
level: N0
meanings:
  jp:
    - "～か、何か"
    - "いくつかある選択肢の中から、１つ例を取り上げていう言い方。"
  cn:
conjugations:
  - "N + でも"
examples:
  - jp: "ちょっとコーヒー **でも** 、飲みませんか。→ちょっとコーヒーか、何か飲みませんか。"
    cn: ""
  - jp: "お腹空いたから、おにぎり **でも** 食べよう。→お腹空いたから、おにぎりか何か食べよう。"
    cn: ""
  - jp: "A：明日、何する？"
    cn: "B：うーん、映画 でも 見る？→映画か何か見る？"
  - jp: "あー、暇だなぁ。ゲーム **でも** するか。→ゲームか何かするか。"
    cn: ""
