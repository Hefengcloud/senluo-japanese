conjugations:
- N + ときたら
examples:
- jp: うちの子 **ときたら** 、毎日ゲームばかりで全然勉強しないのよ。本当に困るわ。
  zh: 说到我家孩子，每天都玩游戏根本不学习。真是困扰。
- jp: 最近の若者 **ときたら** 、きちんと挨拶ができない人も多い。
  zh: 说到现在年轻人，不会好好打招呼的人也很多。
- jp: 私の彼氏 **ときたら** 、記念日を忘れて友達と遊びに行ったんだよ。本当に信じられない。
  zh: 说到男朋友，尽然忘记了纪念日和朋友出去玩了。 简直不敢相信。
- jp: 最近のネットの情報 **ときたら** 、嘘か本当かわからない情報ばかりだ。
  zh: 说到最近网络上的资讯，充斥著一堆真假难辨的信息。
- jp: '**「〜といえば」**'
  zh: ・「〜といったら」
explanations: []
