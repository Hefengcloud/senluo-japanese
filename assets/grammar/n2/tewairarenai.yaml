conjugations:
- V（テ形）+ はいられない
examples:
- jp: 時間がないから、もう待っ **ていられない** 。
  zh: 因为没有时间，不能再等下了。
- jp: 危なすぎて、見 **てられない** よ。私が切るから包丁貸して。
  zh: 太危险，看不下去了。我来切，刀借我。
- jp: 給料は安いし、お金が無いから贅沢は言っ **てられない** 。
  zh: 因为工资低，又没钱，不能说奢侈。
explanations:
- ・カジュアルな言い方は「〜てちゃいられない」
- ・話す時は「〜ていられない」のように「は」を省略したり、「〜てられない」のように「は」と「い」を省略して使うことが多い。
level: N2
meanings:
  jp:
  - このままの状態を維持し続けることはできない
  zh:
  - 不能再…下去
  - 不能…
name: 〜てはいられない
tags:
- 强制
