conjugations:
- V（テ形）も + しかたがない / しょうがない
- イくても + しかたがない / しょうがない
- ナAでも + しかたがない / しょうがない
examples:
- jp: テストは明日だし、今から焦って勉強し **てもしかたがない** 。
  jp1: テストは[明日](あした)だし、[今](いま)から[焦っ](あせっ)て[勉強](べんきょう)し **てもしかたがない** 。
  zh: 明天就要考试了，现在急著学习也用。
- jp: ジェシカと付き合っていることは、もうみんなにバレているので、隠し **てもしょうがない** か。
  jp1: ジェシカと[付き合っ](つきあっ)ていることは、もうみんなにバレているので、[隠し](かくし) **てもしょうがない** か。
  zh: 和杰西卡交往的事，都已经被大家发现了，隐瞒也没意义了。
- jp: あの時、好きって言わなかったんだから、今さら後悔し **てもしかたがない** よ。
  jp1: あの[時](とき)、[好き](すき)って[言わ](いわ)なかったんだから、[今さら](いまさら)[後悔](こうかい)し **てもしかたがない** よ。
  zh: 那时候没说出喜欢，所以现在后悔也没用了。
explanations:
- 「しょうがない」は話し言葉として使われる。
level: N3
meanings:
  en:
  - it cannot be helped
  jp:
  - 〜ても意味がない / 〜ても無駄だ
  zh:
  - ……也没意义、……也没用
name: 〜てもしかたがない / 〜てもしょうがない
