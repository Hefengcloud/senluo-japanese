conjugations:
- V（辞書形 / タ形） + かいがあって
- V（ます形） ~~ます~~ + がいがある
- Nの + あげく ※Nはする動詞のN
examples:
- jp: ２時間も並んだ **かいがあって** 、日本一美味しいと評判の高いラーメンを食べることができた。
  zh: 排队两个小时也值了，还能吃到号称日本最好吃的拉面。
- jp: 20kgもダイエットに成功したのだから、高いお金を払った **かいがあった** と思う。
  zh: 因为成功减掉了20公斤，感觉付了那么多钱也值得了。
- jp: 今の仕事は忙しいが、やり **がいがある** 。
  zh: 现在的工作很忙，但是很有意义。
- jp: 遠くから時間とお金をかけて来た **かいもなく** 、店は閉まっていて名物料理が食べられなかった。
  zh: 虽然花了时间和金钱远道而来，餐厅却关门了，没能吃到名菜。
explanations:
- ①話す時は「〜かいがあって」の「が」が脱落することが多い。
- ②否定の形は「〜かいがなく」でもいいが「〜かいもなく」を使うことが多い。
level: N2
meanings:
  jp:
  - ①〜の効果があって / 〜のおかげで
  - ②〜の価値があって
  zh:
  - 有效果
  - 有意义
  - 起作用
name: 〜かいあって / 〜かいもなく
