conjugations:
- V（普通形） + っけ
- イA（普通形） + っけ
- ナA（普通形） + っけ
- N（普通形） + っけ
examples:
- jp: 田中って今日のパーティー参加する **っけ** ？
  jp1: '[田中](たなか)って[今日](きょう)のパーティー[参加](さんか)する **っけ** ？'
  zh: 田中今天会参加派对吗？
- jp: トムさんって野菜嫌いだった **っけ** ？
  jp1: トムさんって[野菜](やさい)[嫌い](ぎらい)だった **っけ** ？
  zh: 汤姆讨厌蔬菜对吗？
- jp: 明日って、レポートの提出日だ **っけ** ？
  jp1: '[明日](あした)って、レポートの[提出](ていしゅつ)[日](び)だ **っけ** ？'
  zh: 明天是提交报告的日子吗？
- jp: 次のテストっていつだ **っけ** ？
  jp1: '[次](つぎ)のテストっていつだ **っけ** ？'
  zh: 下次考试是什么时候？
explanations:
- 「Nだっけ」と「Nだったっけ」は同じ意味。
level: N3
meanings:
  en:
  - Used to confirm something the speaker can't remember. This is also used when
  - the speaker talk to oneself.
  jp:
  - でしたか？
  zh:
  - 向对方确认时的表达方式。
name: 〜っけ
tags:
- 経过
- 结末
