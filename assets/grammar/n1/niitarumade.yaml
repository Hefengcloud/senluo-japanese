conjugations:
- N + に至るまで
examples:
- jp: ９時間 **に至るまで** 、警察の取り調べは続けられた。
  zh: 警察审讯持续了9个小时。
- jp: このアニメは子供から大人 **に至るまで** 幅広い層で人気があります。
  zh: 这部动漫从小朋友到成人，深受广泛人群的欢迎。
- jp: 今回、A社長に起業して成功 **に至るまで** の経験を教えていただきたいと存じます。
  zh: 这次我们请A社长谈谈从创业到成功的经验。
- jp: 現在 **に至るまで** 、この事件の真相は解明されていない。
  zh: 迄今为止，该事件的真相尚未查明。
explanations:
- 上限を強調して言う表現。
level: N1
meanings:
  jp:
  - 〜までも / 〜に達するまでも
  zh:
  - 「〜に至る」
name: 〜に至るまで
tags:
- 限界
