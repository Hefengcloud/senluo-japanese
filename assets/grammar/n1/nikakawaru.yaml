pattern: 〜に関わる
level: N1
meanings:
  jp:
    - "〜に影響する"
    - "命」や「生死」など重要なものに影響すると言いたい時に使う。*"
  cn:
    - "涉及～"
    - "关系到～"
    - "影响到～"
conjugations:
  - "N + にかかわる"
examples:
  - jp: "命 **に関わる** 病気ではないので、安心してください。"
    cn: "这不是威胁生命的疾病，所以请放心。"
  - jp: "同じミスを繰り返すのは信用問題 **に関わってくる** 。"
    cn: "反复犯同样的错误涉及到信任问题。"
  - jp: "お客様のプライバシー **に関わる** ことですのでお伝えできません。"
    cn: "这涉及客户的隐私，所以我不能透露。"
  - jp: "将来、十分な年金がもらえないと、私たちの将来の生活 **に** 大きく **関わってくる** 。"
    cn: "如果将来无法获得足够的养老金，将严重影响我们的未来生活。"
  - jp: "将来は教育 **に関わる** 仕事がしたい。"
    cn: "我将来想从事与教育相关的工作。"
  - jp: "仕事を通して、多くの人 **と関わる** ことができました。"
    cn: "通过工作，我能与许多人交往。"
  - jp: "彼はインサイダー取引 **に関わり** 逮捕された。"
    cn: "他因为涉及内幕交易而被逮捕。"
  - jp: "すみません、私はそのプロジェクト **に関わっていない** ので、何もわかりません。"
    cn: "不好意思，我没有参与那个项目，所以一无所知。"
