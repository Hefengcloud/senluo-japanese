pattern: 〜手前（てまえ）
level: N1
meanings:
  jp:
    - "①〜という立場・状況なので、（・・・するしかない）"
    - "②〜の前なので、"
    - "「〜という状況や立場からなので、・・・するほか選択肢がない」と言いたい時に使う。"
    - "話し手の第三者に対する態度を意識した表現。後件には主観的な文が来ることが多い。"
  cn:
    - "由于〜"
conjugations:
  - "V（辞書形 / タ形 / テイル形） てまえ"
  - "Nの + てまえ"
  - "  - Nは人に関する単語が来る"
examples:
  - jp: ""
    cn: ""
  - jp: "熱があるから学校を休むと言ってしまった **手前** 、外に出て誰かに見られてはまずい。"
    cn: "因为说了有发烧要请假，为了自己的面子，不能让别人看到我出门。"
  - jp: "おまかせしますと言った **手前** 、友達の買ってきた弁当が嫌とは言えなかった。"
    cn: "因为说了交给你了，为了自己的面子，不能说不喜欢朋友买来的便当。"
  - jp: "自分から誘ってしまった **手前** 、今さらやっぱりやめておこうとは言えない。"
    cn: "因为是自己提出的邀请，为了自己的面子，不能现在却又取消。"
  - jp: "実習生が見ている **手前** 、あたふたした姿を見せることはできない。しっかり授業に備えて教案を準備しておこう。"
    cn: "因为实习生在看着，为了自己的面子，不能表现出慌乱。要好好准备教案，备好课程。"
  - jp: "彼女の **手前** 、試合で無様な姿を見せることはできない。"
    cn: "因为她在场，为了自己的面子，不能在比赛中表现出狼狈不堪。"
  - jp: "夫がCanonに勤めている **手前** 、他社のカメラが欲しいなんて言えない。"
    cn: "因为丈夫在佳能工作，为了自己的面子，不能说想要其他公司的相机。"
  - jp: "アパレルの会社で働いている **手前** 、常にファッションには気をつかっている。"
    cn: "因为在服装公司工作，为了自己的面子，总是要注意时尚。"
