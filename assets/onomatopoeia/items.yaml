  meanings:
    en:
      - The sound of a owl's hoot.
    jp:
      - フクロウの鳴き声。
    zh:
      - 猫头鹰的叫声
  name: ホーホー
- examples:
  - en: I can hear the sound of wood being sawed in the yard.
    jp: 庭から **ギコギコ** と木を切る音が聞こえる。
    zh: 我能听到从院子里传来叽嘎叽嘎切割木头的声音。
  - en: I sawed it with my saw.
    jp: ノコギリで **ギコギコ** と木を切った。
    zh: 我用我的锯子叽嘎叽嘎地锯了它。
  key: gikogiko
  meanings:
    en:
      - The sound of cutting wood with a saw.
    jp:
      - ノコギリで木を切る時に出る音。
    zh:
      - 叽嘎叽嘎
  name: ギコギコ
- examples:
  - en: The fingers of my hands became wrinkled from soaking in the bathtub too much.
    jp: 湯船に浸かりすぎて、手の指が **しわしわ** になった。
    zh: 由于泡在浴缸里时间过长，我的手指变得起了很多皱纹。
  - en: Taro Urashima opened the pandora's box and became a wrinkled old man.
    jp: 浦島太郎が玉手箱を開けてしまったせいで、 **しわくちゃ** のおじいさんになってしまった。
    zh: 浦島太郎打开了潘多拉的盒子，变成了皱纹满面的老人。
  - en: A wrinkled shirt looks disheveled, so you'd better iron it.
    jp: '**しわくちゃ** のシャツはだらしなく見えるからアイロンをかけたほうがいいよ。'
    zh: 皱巴巴的衬衫看起来凌乱不堪，最好熨烫一下。
  key: shiwashiwa
  meanings:
    en:
      - Indicates a large number of wrinkles.
    jp:
      - しわが多いことを表す。
    zh:
      - 皱皱巴巴，褶子多，起皱纹
  name: しわしわ / しわくちゃ
- examples:
  - en: This shampoo is said to make your hair **shiny and glossy.**
    jp: このシャンプーを使うと、髪が **ツヤツヤ** になるそうです。
    zh: 据说使用这种洗发水，头发会变得光滑有光泽。
  - en: My mother is in her fifties, but her skin is as **lustrous** as mine.
    jp: 母は５０代ですが、私と同じぐらい肌が **ツヤツヤ** です。
    zh: 我母亲已经五十多岁了，但她的皮肤和我的一样光润。
  key: tsuyatsuya
  meanings:
    en:
      - The state of being lustrous and beautiful.
    jp:
      - 光沢があって美しい様子。
    zh:
      - （皮肤、家具等）光润；光滑
  name: ツヤツヤ
- examples:
  - en: What are you **staring** at me for?
    jp: 何、俺のこと **じろじろ** 見てんだよ。
    zh: 你为什么盯着看我？
  - en: It's rude to **stare** at people's faces.
    jp: 人の顔を **じろじろ** と見るのは失礼だよ。
    zh: 直勾勾地盯着人的脸是不礼貌的。
  - en: I'm afraid that I feel like someone is **staring** at me somehow.
    jp: なんだか、誰かに **じろじろ** 見られている気がして怖い。
    zh: 我感觉好像有人盯着我看，感觉有点害怕。
  key: jirojiro
  meanings:
    en:
      - The state of gazing at a person's face or something without hesitation.
    jp:
      - 遠慮なく人の顔などを見つめる様子。
    zh:
      - 盯着看
      - 目不转睛地看凝视
  name: じろじろ
- examples:
  - en: A squirrel is chewing on some nuts.
    jp: リスがも **もぐもぐ** と木の実を食べている。
    zh: 松鼠正咯吱咯吱地啃着一些坚果。
  - en: Watching my friend munching on a donut in front of me made me hungry.
    jp: 目の前でもドーナツを **もぐもぐ** 食べる友達を見てたら、お腹が空いてきた。
    zh: 看着我的朋友在我面前啃着甜甜圈让我开始感到饥饿。
  - en: Be sure to chew your food well and swallow.
    jp: ちゃんと **もぐもぐ** してからごっくんするのよ。
    zh: 记得好好咀嚼食物然后再吞咽。
  key: mogumogu
  meanings:
    en:
      - '"chew chew" The state of chewing food without opening the mouth widely or chewing with closed mouth.'
    jp:
      - 口を大きく開けず、あるいは口を閉じて食べ物を噛む様子。
    zh:
      - 闭上嘴咀嚼，不张嘴说话
  name: もぐもぐ
- examples:
  - en: 'In Southeast Asian countries such as the Philippines and Malaysia, skyscrapers are beginning to appear.'
    jp: フィリピンやマレーシアといった東南アジアの国々で、高層ビルが **ニョキニョキ** 建ち始めている。
    zh: 在菲律宾和马来西亚等东南亚国家，高楼大厦开始迅速崛起。
  - en: Horsetails are sprouting up all over the place.
    jp: つくしが **にょきにょき** と生えている。
    zh: 小蕨草到处迅速生长。
  - en: Mushrooms are sprouting up all over the place.
    jp: キノコが **にょきにょき** と生えている。
    zh: 蘑菇到处迅速生长。
