pattern: 〜やいなや
level: N1
meanings:
  jp:
    - "〜するとすぐに"
  cn:
    - "当〜时"
    - "一〜马上"
    - "刚一〜就〜"
    - "一〜立刻就〜"
    - "刚刚〜立刻"
    - "几乎与此同时〜"
conjugations:
  - "V（辞書形） + やいなや"
explanations:
  - "后面不能出现表意志，命令或否定的句子。"
  - "多为受前面事物的影响而发生的意外之事。"
examples:
  - jp: "友達の赤ん坊が私の顔を見る **や否や** 、泣き出した。"
    cn: "朋友的婴儿一看到我的脸 立刻 哭了。"
  - jp: "田中さんは私の顔を見る **や否や** 、どこかへ走り出した。"
    cn: "田中先生一看到我的脸 立刻 就跑了出去。"
  - jp: "外を出る **や否や** 、急に雨が降り出した。"
    cn: "刚走到外面 一会儿 ，突然下起了雨。"
  - jp: "父は家に帰る **や否や** 、突然倒れて眠ってしまった。"
    cn: "父亲一回到家 立刻 就突然倒下睡着了。"
  - jp: "雷の光が見える **や否や** 、大きな音とともに近くに落ちた。"
    cn: "一看到闪电 就在瞬间 ，伴随着巨响降到了附近。"
  - jp: "後輩は仕事がまだ残っているにも関わらず、定時になる **や否や** 、すぐに帰ってしまった。"
    cn: "尽管工作还没有完成，但一到下班时间 立刻 就回家了。"
