pattern: 〜極まる / 極まりない
level: N1
meanings:
  jp:
    - "非常に〜だ"
    - "この上なく〜だ"
    - "程度が非常に高いことを表す。"
  cn:
    - "极其〜"
    - "非常〜"
conjugations:
  - "ナA ~~な~~ + 極まる"
  - "ナA ~~な~~ + 極まりない"
  - "ナAなこと + 極まりない"
examples:
  - jp: "間違えたのはそっちなのに、逆ギレなんて、失礼 **極まりない** 。"
    cn: "你犯了错，却对别人大发脾气，实在是非常失礼。"
  - jp: "この先生の授業は本当に退屈 **極まりない** 。"
    cn: "这位老师的课程实在是无聊到极点。"
  - jp: "この辺りにはコンビニもないし、スーパーもないし、不便 **極まりない** 。"
    cn: "这附近没有便利店，也没有超市，真是非常不方便。"
  - jp: "毎日ファストフードやコンビニ弁当なんて、不健康 **極まりないよ** 。"
    cn: "每天吃快餐和便利店便当，真是非常不健康啊。"
  - jp: "結婚式で息子の手紙に感 **極まって** 泣いてしまった。"
    cn: "在儿子的婚礼上，我读他的信时感动得流下了眼泪。"
  - jp: "そんな軽装で富士山に登るなんて危険 **極まりない** よ。"
    cn: "穿得这么轻便去登富士山简直是太危险了。"
