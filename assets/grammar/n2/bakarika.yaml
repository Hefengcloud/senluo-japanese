conjugations:
- V（普通形）+ ばかりか
- イA（普通形）+ ばかりか
- ナAな/である + ばかりか
- Nである + ばかりか
examples:
- jp: 嘘ばかりついていると、信頼を失う **ばかりか** 、友達をなくすことになるよ。
  zh: 如果总是撒谎，不仅会失去信任，还会失去朋友哦。
- jp: 薬を飲んでいるのに、咳が止まらない **ばかりか** 、ひどくなる一方だ。
  zh: 明明有在吃药，不但咳嗽不止，而且变严重了。
- jp: 彼はスポーツが上手な **ばかりか** 、成績も優秀である。
  zh: 他不仅擅长运动，而且成绩也很优秀。
- jp: 初めて料理してみたが、見た目 **ばかりか** 、味も最悪だ。
  zh: 第一次尝试做饭，不仅外观，连味道也很糟糕。
- jp: '**「〜のみならず」**'
  zh: ・「〜に限らず」・「〜にとどまらず」
explanations:
- ①後件には「〜も」、「〜さえ」、「〜まで」などがよく使われる。
- ②後件に意志や命令、勧誘などの表現はほとんど来ない。
level: N2
meanings:
  jp:
  - 〜だけでなく
  zh:
  - 何止是...
name: 〜ばかりか
tags:
- 非限定
