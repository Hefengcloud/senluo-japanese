pattern: 〜といい〜といい
level: N1
meanings:
  jp:
    - "〜も〜も / 〜だけでなく〜も"
    - "目立つ点を挙げて、述べる表現で、人や物を評価するときに使われる。"
  cn:
    - "不论〜还是〜"
    - "〜也好〜也好"
conjugations:
  - "N1 + といい + N2 + といい"
examples:
  - jp: "彼は顔 **といい** 性格 **といい** 、全てがパーフェクトだ。"
    cn: "无论是他的外表还是性格，都是完美的。"
  - jp: "デザイン **といい** 性能 **といい** 、i-Phoneは最高のスマホだ。"
    cn: "无论是设计还是性能，iPhone都是最好的智能手机。"
  - jp: "このホテルは部屋 **といい** サービス **といい** 、とても素晴らしい。"
    cn: "这家酒店的客房和服务都非常出色。"
  - jp: "このレストランは、料理の味 **といい** 値段 **といい** 、文句のつけようがない。"
    cn: "这家餐厅的菜肴口味和价格都无可挑剔。"
  - jp: "田中 **といい** 山田 **といい** 、この会社の男性社員は頼りないやつばかりだ 。"
    cn: "无论是田中还是山田，这家公司的男性员工都不可靠。"
  - jp: "トムさんは目 **といい** 鼻 **といい** 、お父さんにそっくりですね。"
    cn: "汤姆的眼睛和鼻子都和他父亲一模一样。"
  - jp: "課長 **といい** 部長 **といい** 、この会社は古い考え方を持つ上司が多い。"
    cn: "无论是科长还是部长，这家公司的领导都有古老的思维方式。"
  - jp: "息子 **といい** 娘 **といい、** 遊んでばかりで全然勉強しない。"
    cn: "不管是儿子还是女儿，都只顾玩耍，根本不学习。"
  - jp: "この歌は歌詞 **といい** メロディー **といい** 、素晴らしいので毎日聴いています。"
    cn: "这首歌的歌词和旋律都很出色，所以我每天都听。"
  - jp: "マレーシアは物価 **といい** 治安 **といい** 、海外移住するならここがいいな。"
    cn: "马来西亚的物价和治安都不错，如果要移民海外的话，这里是个不错的选择。"
