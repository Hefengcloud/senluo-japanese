conjugations:
- N + ほど〜ない
examples:
- jp: 今年は去年 **ほど** 寒くないですね。
  zh: 今年没有去年那么冷。( = 这两年都很冷，但去年更冷。)
- jp: トムはジョン **ほど** 背が高くないです。
  zh: 汤姆没有约翰高。( = 两人都很高，但约翰更高。）
- jp: 私がラーメンが好きだが、お好み焼き **ほど** 好きじゃありません。
  zh: 我喜欢拉面，但不如大阪烧。 ( = 我都喜欢，但更喜欢大阪烧。)
explanations: []
level: N4
meanings:
  en:
  - X is not as ~ as Y.
  jp:
  - '"XはYほど〜ない"で、XもYも同じぐらい～であるが、比べるとXはYよりは程度が低いことを表す。'
  zh:
  - …没有…那么
name: 〜ほど〜ない
tags:
- 比较
