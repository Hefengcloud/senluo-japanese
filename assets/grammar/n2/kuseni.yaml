pattern: くせに / くせして
level: N2
meanings:
  jp:
    - "〜という立場・身分なのに"
    - "・逆接を表す「〜のに」と似た表現だが、「〜のに」には不満の気持ちが含まれている。"
    - "・「〜くせに」は **相手を侮辱したり、非難する時** にも使われる。"
    - "・「くせして」はくだけた会話で使う。"
    - "・「本当は嬉しいくせに」のように **相手をからかう時** にも使われる。"
  cn:
conjugations:
  - "V （辞書形） + くせにナAな + くせにNの + くせに"
explanations:
  - "自分のことには使えない。（主語は自分以外）マイナスのことに使う。人以外には使えない。"
examples:
  - jp: "あいつ男の **くせに** 、よく泣くよなぁ。"
    cn: ""
  - jp: "彼女がいる **くせに** 、何で他の女と遊ぶんだよ。"
    cn: ""
  - jp: "彼は何もしない **くせに** 、いつも口だけは達者なんだよな。"
    cn: ""
  - jp: "自分では何もできない **くせに** 、人の悪口ばかり言うのは良くないよ。"
    cn: ""
  - jp: "あいつ、たくさん勉強した **くせに** 、いつも「勉強してない」と嘘をついて高得点をとるんだよなぁ。"
    cn: ""
  - jp: "斎藤さんは日本人の **くせに** 、日本語が変なんだよな。"
    cn: ""
  - jp: "彼はお金をたくさん持っている **くせに** 、一度だっておごってくれたことがない。"
    cn: ""
  - jp: "彼女は１年前からダイエットしていると言っていた **くせに** 、何一つ変わってないよ。"
    cn: ""
  - jp: "彼は料理ができない **くせに** 、私の作る料理にいつも厳しい。"
    cn: ""
  - jp: "山下さんは貧しい **くせに** 、いつもブランドの物を身につけてお金があるふりをする。"
    cn: ""
  - jp: "男の **くせに** 泣くなんて、みっともないよ。"
    cn: ""
  - jp: "もう嘘はつかないって言った **くせに** 。何回目よ！"
    cn: ""
  - jp: "のび太の **くせに** 生意気だぞ！"
    cn: ""
