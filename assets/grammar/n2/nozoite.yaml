conjugations:
- N + を除いて / を除き / を除けば
examples:
- jp: 店内は喫煙席 **を除き** 、禁煙です。
  jp1: '[店内](てんない)は[喫煙](きつえん)[席](せき) **を[除き](のぞき)** 、[禁煙](きんえん)です。'
  zh: 店内除了吸烟席外，严禁吸烟。
- jp: 夫は美容師を仕事をしていて、月曜日 **を除いては** 毎日働いています。
  jp1: '[夫](おっと)は[美容](びよう)[師](し)を[仕事](しごと)をしていて、[月曜日](げつようび) **を[除い](のぞい)ては** [毎日](まいにち)[働い](はたらい)ています。'
  zh: 丈夫是美容师，除了周一外每天都工作。
- jp: 授業開始５分前なのに、教室には私 **を除いて** まだ２人しかいません。
  jp1: '[授業](じゅぎょう)[開始](かいし)５[分](ふん)[前](まえ)なのに、[教室](きょうしつ)には[私](わたし) **を[除い](のぞい)て**
    まだ２[人](にん)しかいません。'
  zh: 上课开始前五分钟，但教室里除了我就只有两个人。
- jp: タイ旅行は飛行機代 **を除けば** 、２ 万円で十分楽しめました。
  jp1: タイ[旅行](りょこう)は[飛行機](ひこうき)[代](だい) **を[除け](のぞけ)ば** 、２ [万](まん)[円](えん)で[十](じゅう)[分](ふん)[楽しめ](たのしめ)ました。
  zh: 泰国之旅不包括机票，只要2万日元就能充分玩乐。
explanations: []
level: N2
meanings:
  en:
  - except
  jp:
  - 〜を例外として / 〜以外
  zh:
  - 除…之外
name: 〜を除いて / 〜を除き / 〜を除けば
tags:
- 范囲
