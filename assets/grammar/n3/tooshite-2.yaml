pattern: 〜を通して/通じて
level: N3
meanings:
  jp:
    - "～を手段として / 〜を媒介として"
  cn:
conjugations:
  - "N（物・人）+ を通して / を通じて"
explanations:
  - "後件には「知る」や「学ぶ」といった語がよく使われる。"
examples:
  - jp: "あの二人が付き合っていることを田中さん **を通して** 知りました。"
    cn: ""
  - jp: "友人の死をニュース **を通して** 知りました。"
    cn: ""
  - jp: "最近の若い人の中にはインターネット **を通じて** 、彼氏、彼女を見つける人もいます。"
    cn: ""
  - jp: "友人 **を通して** 、僕たちは知り合いました。"
    cn: ""
  - jp: "剣道や相撲などのスポーツ **を通して** 、日本の心を学びました。"
    cn: ""
  - jp: "世界一周の旅 **を通して** 、色々な国の文化や習慣を学びました。"
    cn: ""
  - jp: "これまでに本 **を通して** 、たくさんのことを学んだ。"
    cn: ""
  - jp: "大使館 **を通して** 得た情報だと、今回のデモですでに１００人以上の人が命を落としたとのことです。"
    cn: ""
  - jp: "今回のプロジェクト **を通して** 、仕事の進め方やマネジメントの仕方など多くのことを学んだ。"
    cn: ""
