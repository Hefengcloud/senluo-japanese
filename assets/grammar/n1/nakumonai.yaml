pattern: 〜なくもない
level: N1
meanings:
  jp:
    - "場合によっては〜かもしれない / 全く〜ないというわけではない"
  cn:
    - "并非不〜 / 也不是不〜"
conjugations:
  - "V（ナイ形）な ~~い~~ + くもない"
  - "イA + くもない"
  - "ナA +でなくもない"
  - "N + でなくもない"
explanations:
  - "表示消极性质的肯定"
  - "等同于「ないことはない」"
examples:
  - jp: "君の提案には賛成でき **なくもない** が、予算を考えると少し難しいかな。"
    cn: "你的提案我不是完全不同意，但考虑到预算，可能有点困难。"
  - jp: "6万円かあ。払え **なくもない** けど、ちょっと高いなあ。"
    cn: "6万円啊。我并不是完全不能支付，但稍微有点贵。"
  - jp: "仕事に不満はないけど、給料は安いし、時には転職を考え **なくもない** 。"
    cn: "我不讨厌工作，但薪水低，不排除考虑换工作。"
  - jp: "A：Bくん、このシステムの仕様を変えたいんだけど、できる？"
    cn: "B：也不是不可以，但这样做的话能按期完成吗？"
  - jp: "A：ジョンさんって、アメリカの音楽とか聞くの？"
    cn: "B：听倒是听过，怎么了？"
  - jp: "A：お酒はあまり飲まないんですか？"
    cn: "B：不是不怎么喝，但不太能喝。"
  - jp: "A：今夜の飲み会、参加できそう。"
    cn: "B：嗯，如果工作早点做完的话，我不是不能去，但还不确定。"
