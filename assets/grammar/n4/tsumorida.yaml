conjugations:
- V（辞書形 / ナイ形） + つもりだ
examples:
- jp: 夏休みは国へ帰る **つもりです** 。
  zh: 暑假打算回国。
- jp: トムさん明日、学校に来ない **つもりです** よ。
  zh: 汤姆打算明天不来学校哦。
- jp: 今日早く起きる **つもりだった** のに、寝坊ちゃった。
  zh: 我今天打算早起的，但睡过头了。
explanations:
- ・目上の人に「〜つもりですか」と尋ねるのは失礼なので、使わない。
level: N4
meanings:
  en:
  - '"intend to do"'
  - used to describe what a person is planning to do in the future or what a
  - person is planning not to do.
  jp:
  - 話し手の計画や予定を表す。
  zh:
  - 打算
name: 〜つもりだ
tags:
- 意志
