conjugations:
- まだ + V（テ形） + いません
examples:
- jp: あ〜、 **まだ** 国へ帰るチケットを買ってない。
  zh: 啊〜还没买回国的机票呢。
- jp: '**まだ** 明日締め切りのレポートが終わってないので、遊びに行けない。'
  zh: 明天截止的报告还没有完成，所以不能去玩。
explanations:
- ① 話し言葉では、「Vていない」が「Vてない」になる。
- ② 質問に「いいえ」で返答する時は「いいえ、まだです。」と言い方もある。
level: N4
meanings:
  en:
  - '"not yet"'
  - Indicates that the action or event has not been completed.
  jp:
  - 動作やイベントが終わっていないことを表す（未完了）。
  zh:
  - 现在还没…
name: まだ〜ていない
tags:
- 様子
- 状态
