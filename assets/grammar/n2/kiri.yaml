conjugations:
- N + きり
examples:
- jp: 今度、二人 **きり** で食事しない？
  jp1: '[今度](こんど)、[二](に)[人](にん) **きり** で[食事](しょくじ)しない？'
  zh: 下次，两个人一起吃饭不？
- jp: 一度 **きり** の人生をどう生きるかは個人の自由だ。
  jp1: '[一](いち)[度](ど) **きり** の[人生](じんせい)をどう[生きる](いきる)かは[個人](こじん)の[自由](じゆう)だ。'
  zh: 只有一次的人生，要怎么度过是个人的自由。
- jp: 明日、国へ帰るので日本での生活もあと一日 **きり** だ。
  jp1: '[明日](あした)、[国](くに)へ[帰る](かえる)ので[日本](にっぽん)での[生活](せいかつ)もあと[一](いち)[日](にち) **きり**
    だ。'
  zh: 明天就要回国，在日本的生活只剩最后一天。
- jp: 海外へは一度 **きり** しか行ったことがない。
  jp1: '[海外](かいがい)へは[一](いち)[度](ど) **きり** しか[行っ](おこなっ)たことがない。'
  zh: 我只去海外旅行过一次。
- jp: クリスマスの夜に一人 **きり** は寂しいなあ。
  jp1: クリスマスの[夜](よる)に[一](いち)[人](にん) **きり** は[寂しい](さびしい)なあ。
  zh: 一个人过圣诞夜好孤独啊。
explanations:
- 数量詞について「〜だけ」と言いたい時に使う。「これ」「それ」「あれ」にも使うことができる。
level: N2
meanings:
  jp:
  - 〜だけ
  zh:
  - 只有……
name: 〜きり
