pattern: 〜に至る
level: N1
meanings:
  jp:
    - "〜になる"
    - "色々なことがあったが、最終的に結果として〜になった」と言いたい時に使う。*"
  cn:
    - "到达〜"
    - "达到〜"
    - "发展到〜地歩"
    - "既然事情已经到了〜地歩"
  jp:
    - "〜までも"
    - "〜に達するまでも"
    - "限を強調して言う表現。*"
  cn:
    - "从〜到〜"
    - "甚至连〜也〜"
    - "〜以至于〜"
    - "直到〜"
conjugations:
  - "N + に至るまで"
examples:
  - jp: "９時間 **に至るまで** 、警察の取り調べは続けられた。"
    cn: "警察的审讯持续了整整九小时。"
  - jp: "このアニメは子供から大人 **に至るまで** 幅広い層で人気があります。"
    cn: "这部动画片受到从儿童到成人的广泛年龄层的喜爱。"
  - jp: "肩から指先 **に至るまで** 、少し痛みがる。"
    cn: "从肩到指尖都有些疼痛。"
  - jp: "現在 **に至るまで** 、この事件の真相は解明されていない。"
    cn: "到目前为止，这个事件的真相尚未被揭示。"
