conjugations:
- N + たる
examples:
- jp: 政治家 **たるもの** 、発言には慎重にならなければならない。
  jp1: "[政治家](せいじか) **たるもの** 、[発言](はつげん)には[慎重](しんちょう)にならなければならない。"
  zh: 作为政治家，必须谨言慎行。
- jp: 医者 **たるもの** 、患者の命を優先に考えるべきだ。
  jp1: "[医者](いしゃ) **たるもの** 、[患者](かんじゃ)の[命](いのち)を[優先](ゆうせん)に[考](かんが)えるべきだ。"
  zh: 作为医生，应该把病人的生命放在第一位。
- jp: 教師 **たるもの** 、学生の見本となるような行動すべきだ。
  jp1: "[教師](きょうし) **たるもの** 、[学生](がくせい)の[見本](みほん)となるような[行動](こうどう)すべきだ。"
  zh: 作为教师，应该为学生做好榜样。
- jp: 国会議員 **たるものは** 、そんな無責任な発言するなんて、信じられない。
  zh: 作为国会议员，竟然发表那么不负责任的言论，真不敢相信。
explanations:
- 後件には「〜なければならない」や「〜べきだ」のような判断の表現が来る。
level: N1
meanings:
  jp:
  - 〜の立場にあるのだから、（当然・・・）
  zh:
  - 作为……的……
name: 〜たるもの
tags:
- 评価の视点
