conjugations:
- V（普通形） + おそれがある
- Nの + おそれがある
examples:
- jp: 明日には関東地方に台風が **上陸するおそれがある** 。
  zh: 明天在关东地区恐怕会有台风登陆。
- jp: タバコをたくさん吸うと、 **癌になるおそれがある** 。
  zh: 如果大量吸烟，可能会得癌症。
- jp: この薬は **副作用のおそれがある** ので、医者の指示に従って飲んでください。
  zh: 这种可能有副作用，请在医生的指导下服用。
- jp: 先ほど大きな地震がありました。 **津波のおそれがあります** 。注意してください。
  zh: 早些时候发生了大地震。 有引发海啸的可能性。请小心。
explanations:
- 話し手の恐怖、心配の気持ちが含まれる。
level: N3
meanings:
  en:
  - there is fear that / something bad is likely to happen
  jp:
  - '"〜という心配がある / 〜に可能性がある"'
  - '**悪いことが起こる** かもしれないと言いたい時に使われる表現。少し硬い表現でニュースや通知などに使われることが多い。'
  zh:
  - 恐怕会… (推量)
name: おそれがある
