pattern: わけではない / わけじゃない
level: N3
meanings:
  jp:
    - "全部が〜とは言えない。"
    - "部分否定の「〜というものではない」と同じ意味で使われる。"
    - "また、直前のことから当然予想されることを婉曲的に否定するのにも用いられる。"
  cn:
conjugations:
  - "普通形 + わけではない| 肯定（affirmative）| 否定（negative）"
  - "-|---|---"
  - "V| 行くわけではない| 行かないわけではない"
  - "イA| 安いわけではない| 安くないわけではない"
  - "ナA| 嫌いなわけではない| 嫌いじゃないわけではない"
  - "N| 風邪なわけではない| 風邪じゃないわけではない"
  - "名詞の接続は「Nなわけではない」と「Nのわけではない」の２通りある。"
examples:
  - jp: "このレストランはいつも込んでいるが、値段が安い **わけではない** 。"
    cn: ""
  - jp: "明日は休みだが、暇な **わけじゃない** 。"
    cn: ""
  - jp: "毎日、料理をするが、料理が上手な **わけじゃない** 。"
    cn: ""
  - jp: "たくさんお金持があっても、幸せになれる **わけじゃない** 。"
    cn: ""
  - jp: "アメリカに住めば、英語がペラペラになるという **わけではない** 。"
    cn: ""
  - jp: "海外での勤務経験があるが、英語が流暢に話せるという **わけではない** 。"
    cn: ""
  - jp: "有名な大学を卒業した人が優秀だという **わけではない** 。"
    cn: ""
  - jp: "他の会社へ転職したいという君の気持ちがわからない **わけではない** 。"
    cn: ""
  - jp: "熱がある **わけではなさそう** だが、今日は休んだほうがいいよ。"
    cn: ""
  - jp: "お酒が飲めない **わけではない** よ。ただ弱いんだ。"
    cn: ""
  - jp: "トムさんとは、時々話しますが、親しい関係という **わけではありません** 。学校以外では特に交流もないですし。"
    cn: ""
  - jp: "歌うのが苦手という **わけじゃない** が、他の人に聞かれるのが恥ずかしいので、カラオケに行ってもあまり歌わない。"
    cn: ""
  - jp: "この商品を作るのは不可能な **わけではない** が、時間とコストがかかりますよ。"
    cn: ""
