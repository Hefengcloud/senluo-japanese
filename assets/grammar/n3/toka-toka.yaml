pattern: 〜とか〜とか
level: N3
meanings:
  jp:
    - "〜や〜など"
    - "例を複数挙げて言う時に使う。"
  cn:
conjugations:
  - "V（普通形） + とかイA（普通形） + とかナA（普通形）+ とかN（普通形）+ とか"
explanations:
  - "①「〜や〜など」に比べると少しカジュアルで話し言葉的。② ①の理由から目上の人にはあまり使わない方がいい。③ 後ろに名詞が続く場合は形が「～とかのN」、「〜とかいったN」、「～とかいうN」になる。"
examples:
  - jp: "このイベントでは、バーベキュー **とか** ゲーム **とか** をします。"
    cn: ""
  - jp: "日本語がもっと上手に話せるようになりたいなら、日本人の友達を作る **とか** 、交流会に参加する **とか** したらどう？"
    cn: ""
  - jp: "僕は電車 **とか** バス **とか** に長時間乗ると、気持ち悪くなる。"
    cn: ""
  - jp: "私の国ではワンピース **とか** ナルト **とか** のアニメが人気がある。"
    cn: ""
  - jp: "ギター **とか** ベース **とか** の弦楽器が弾けるようになりたい。"
    cn: ""
  - jp: "京都 **とか** 大阪 **とか** 関西のことなら、田中先生が詳しいと思うよ。"
    cn: ""
  - jp: "ピザ **とか** フライドチキン **とか** 、カロリーの高いものばかり食べているから太るんだよ。"
    cn: ""
  - jp: "あの二人はもう別れる **とか** 、やっぱり別れない **とか** 言い続けて３年になる。"
    cn: ""
  - jp: "次のセールではコート **とか** ジャケット **とか** を買うつもりだ。"
    cn: ""
  - jp: "アラビア語 **とか** 、中国語 **とか** 、アルファベットが使われていない言語を勉強するのは難しい。"
    cn: ""
  - jp: "科目の中では、数学 **とか** 化学 **とか** 理系と呼ばれる科目が好きです。"
    cn: ""
  - jp: "人に頼ってばかりいないで、辞書を使う **とか** 、ネットで調べる **とか** したら。"
    cn: ""
  - jp: "田中さんが悪い **とか** 、鈴木さんがやった **とか** 、そんなことは正直どうでもいい。"
    cn: ""
