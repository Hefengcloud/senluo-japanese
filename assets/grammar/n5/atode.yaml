pattern: 〜あとで
level: N5
meanings:
  jp:
    - "〜してから"
    - "前件の事柄が後件の事柄より先に起こること表す。"
  cn:
    - "〜之后"
conjugations:
  - "V（タ形) + あとで"
  - "N + のあとで"
examples:
  - jp: ""
    cn: ""
  - jp: "図書館で宿題をした **あとで** 、帰ります。"
    cn: "在图书馆完成作业 之后 ，我会回家。"
  - jp: "今から少し練習した **あとで** 、前で発表してもらいます。"
    cn: "现在稍微练习一下，然后你会在前面发表演讲。"
  - jp: "電車に乗った **あとで** 、学校に忘れ物をしたことに気がつきました。"
    cn: "上了电车 之后 ，我才注意到在学校忘记了东西。"
  - jp: "アニメを見た **あとで** 、お風呂に入ります。"
    cn: "看完动画 之后 ，我会洗澡。"
  - jp: "スマホで写真を撮った **あとで** 、少し色を変えたり、サイズを変えたりします。"
    cn: "拍完照片 之后 ，我会稍微调整颜色，或者改变大小。"
  - jp: ""
    cn: ""
  - jp: "授業 **のあとで** 、カラオケ行かない？"
    cn: "上完课 之后 ，要不要去唱卡拉OK？"
  - jp: "ご飯 **のあとで** 、シャワーを浴びます。"
    cn: "吃完饭 之后 ，我会洗个淋浴。"
  - jp: "仕事 **のあとで** 、飲みに行きませんか。"
    cn: "下班 之后 ，要不要去喝点东西？"
  - jp: "映画 **のあとで** 、ちょっとカフェでもどう？"
    cn: "看完电影 之后 ，要不要去咖啡厅？"
  - jp: "飲み会 **のあとで** 、同僚とラーメン屋に行った。"
    cn: "喝完酒 之后 ，和同事一起去了家拉面店。"
