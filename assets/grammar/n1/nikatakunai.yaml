conjugations:
- V（辞書形）+ にかたくない
- N + にかたくない
examples:
- jp: 若くして母を失った子の気持ちは想像 **にかたくない** 。
  jp1: '[若](わか)くして[母](はは)を[失](うしな)った[子](こ)の[気持ち](きもち)は[想像](そうぞう) **にかたくない** 。'
  zh: 不难想像一个小小年纪就失去母亲的孩子的感受。
- jp: 津波で家を失った人々のショックは、想像 **にかたくない** 。
  jp1: '[津波](つなみ)で[家](いえ)を[失](うしな)った[人々](ひとびと)のショックは、[想像](そうぞう) **にかたくない** 。'
  zh: 不难想像那些在海啸中失去家园的人们的震惊。
- jp: この先の人生の難しさは察するに難くない。
  jp1: この[先](さき)の[人生](じんせい)の[難](むずか)しさは[察](さっ)する **にかたくない**。
  zh: 不难感觉到将来的人生会很艰难。
- jp: このままの状況が続くと、日本の経済はダメになることは想像 **にかたくない** 。
  jp1: このままの[状況](じょうきょう)が[続く](つづく)と、[日本](にっぽん)の[経済](けいざい)はダメになることは[想像](そうぞう) **にかたくない**
    。
  zh: 如果这种情况持续下去，不难想像日本经济将陷入困境。
- jp: なぜ彼があのような行動をとったのか、事情を聞いてみれば理解 **にかたくない** 。
  jp1: なぜ[彼](かれ)があのような[行動](こうどう)をとったのか、[事情](じじょう)を[聞い](きい)てみれば[理解](りかい) **にかたくない**
    。
  zh: 他为什么会那样做，如果听了当时的状况，就容易理解了。
explanations:
- 「想像」や「理解」、「推測」といった一部の言葉によく接続する。
level: N1
meanings:
