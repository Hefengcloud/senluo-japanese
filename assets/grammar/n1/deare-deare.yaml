conjugations:
- N1 + であれ + N2 + であれ
examples:
- jp: 大人 **であれ** 子供 であれ 、ルールを破ってはいけない。
  jp1: "[大人](おとな) **であれ** [子供](こども) であれ 、ルールを[破](やぶ)ってはいけない。"
  zh: 无论是大人还是小孩，都不能违反规则。
- jp: 着るもの **であれ** 食べるもの であれ 無駄にしてはならない。
  jp1: "[着](き)るもの **であれ** [食](た)べるもの であれ [無駄](むだ)にしてはならない。"
  zh: 穿的、吃的都不可以浪费。
- jp: 車 **であれ** 電車 であれ この天候では無理だろう。
  jp1: "[車](くるま) **であれ** [電車](でんしゃ) であれ この[天候](てんこう)では[無理](むり)だろう。"
  zh: 不管汽车或火车，在这种天气下都是不可能的。
- jp: 彼がお金持ち **であれ** 貧乏 であれ 、私の気持ちが変わることはない。
  jp1: "[彼](かれ)がお[金持](かねも)ち **であれ** [貧乏](びんぼう) であれ 、[私](わたし)の[気持](きも)ちが[変](か)わることはない。"
  zh: 无论他是富有还是贫穷，我的感情都不会改变。
