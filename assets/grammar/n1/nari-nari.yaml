examples:
- jp: 冷蔵庫に色々入ってっているから、料理する **なり** 、冷凍食品をチンする **なり** して食べてね。
  jp1: '[冷蔵庫](れいぞうこ)に[色々](いろいろ)[入っ](はいっ)てっているから、[料理](りょうり)する **なり** 、[冷凍](れいとう)[食品](しょくひん)をチンする
    **なり** して[食べ](たべ)てね。'
  zh: 冰箱里有各种各样的东西，可以通过烹饪或把冷冻食品微波来吃。
- jp: 煮る **なり** 焼く **なり** 、好きなように調理してください。
  jp1: '[煮](に)る **なり** [焼](や)く **なり** 、[好](す)きなように[調理](ちょうり)してください。'
  zh: 可以煮或烤，按照你的喜好烹调吧。
- jp: もったいないのもわかるけど、売る **なり** 捨てる **なり** しないと物がたまっていく一方よ。
  jp1: もったいないのもわかるけど、[売](う)る **なり** [捨](す)てる **なり** しないと[物](もの)がたまっていく[一方](いっぽう)よ。
  zh: 我也知道浪费，但如果不卖掉或扔掉它，东西就会不断堆积。
explanations:
- ①「なり」１つだけでも使うことができる
- ②目上の人には使えない。
level: N1
meanings:
  jp:
