examples:
- jp: Instagramでたくさんの人にフォロワーされると、まるで有名人にでもなった **かのようだ** 。
  jp1: Instagramでたくさんの[人](ひと)にフォロワーされると、まるで[有名人](ゆうめいじん)にでもなった **かのようだ** 。
  zh: 当Instagram上拥有很多粉丝时，就好像成了名人一样。
- jp: まるで夢でも見ている **かのようだ** 。
  jp1: まるで[夢](ゆめ)でも[見](み)ている **かのようだ** 。
  zh: 感觉自己好像在做梦。
- jp: 彼はその写真をまるで宝物か何 **かのように** 大切にしている。
  jp1: '[彼](かれ)はその[写真](しゃしん)をまるで[宝物](ほうもつ)か[何](なに) **かのように** [大切](たいせつ)にしている。'
  zh: 他把这个照片当作像是什么宝物一样重视。
- jp: 彼は今日初めて会うのに、前に何度も会ったことがある **かのような** 態度で話してくる。
  jp1: '[彼](かれ)は[今日](きょう)[初めて](はじめて)[会う](あう)のに、[前](まえ)に[何](なん)[度](ど)も[会っ](あっ)たことがある
    **かのような** [態度](たいど)で[話し](はなし)てくる。'
  zh: 明明今天第一次见到他，但他跟我说话就像以前见过很多次一样。
explanations:
- 後ろに名詞が来る場合は「〜かのようなN」となる
level: N2
