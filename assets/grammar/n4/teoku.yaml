conjugations:
- V（て形） + おく
examples:
- jp: 来月、北海道に行くから、ホテルを予約し **ておきます** 。
  zh: 下个月要去北海道，所以要先预订好酒店。
- jp: 後で友達が家に来るから、掃除し **ておきます** 。
  zh: 之后朋友要来家里，所以先打扫好。
- jp: エアコンはつけたままにし **ておいて** ください。
  zh: 请让空调保持开启的状态。
- jp: 今晩、友達と焼肉食べ放題に行くので、あまり食べない **でおこう** 。
  zh: 今晚要和朋友去烤肉吃到饱，所以先不怎么吃。
explanations:
- 動詞は意志動詞のみ使える
level: N4
meanings:
  en:
  - ① do something in advance
  - ② leave something undone
  jp:
  - ① 何かの目的のために、前もって～する（準備）。
  - ② 何もしないで、そのままの状態を維持する（放置・現状維持）。
  zh:
  - '先... '
name: 〜ておく
tags:
- 意図的行为
- 动作の开始と终了
