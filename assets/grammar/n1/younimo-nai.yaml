conjugations:
- V（意向形） + にも + V（ナイ形）ない
examples:
- jp: 熱があって頭痛もし、朝、 **起きようにもおきられなかった** 。
  zh: 发烧加头痛，早上想起床都起不来。
- jp: こんなにたくさんあるのでは、 **覚えようにも覚えられない** 。
  zh: 居然有这么多，想记都记不住。
- jp: お金に困っている後輩から借金を頼まれて、 **断ろうにも断れなかった** 。
  zh: 没有钱的后辈来跟我借钱，想要拒绝也拒绝不了。
- jp: '**行こうにも行けない** 。'
  zh: 想去也不能去。
