pattern: 〜っけ
level: N3
meanings:
  jp:
    - "でしたか？"
    - "話し手が思い出せないことを相手に、聞く表現。独り言でも使うことがある。"
  cn:
conjugations:
  - "V（普通形） + っけイA（普通形） + っけナA（普通形） + っけN（普通形） + っけ「〜ましたっけ」や「〜でしたっけ」という言い方もある。"
explanations:
  - "「Nだっけ」と「Nだったっけ」は同じ意味。例文今日って水曜日だっけ？今日って水曜日だったけ？"
examples:
  - jp: "田中って今日のパーティー参加する **っけ** ？"
