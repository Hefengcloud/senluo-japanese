conjugations:
- V（て形） \+ たまらない
- イAくて \+ たまらない
- ナAで \+ たまらない
examples:
- jp: もう、お腹が空い **てたまらない** よ。
  jp1: もう、[お腹](おなか)が[空い](あい) **てたまらない** よ。
  zh: 我已经饿得受不了。
- jp: あ～、暑くて暑く **てたまらない** よ。
  jp1: あ～、[暑く](あつく)て[暑く](あつく) **てたまらない** よ。
  zh: 啊〜，好热，好热，受不了了。
- jp: 試験のことが心配 **でたまらず** 、夜もよく眠れない。
  jp1: '[試験](しけん)のことが[心配](しんぱい) **でたまらず** 、[夜](よる)もよく[眠れ](ねむれ)ない。'
  zh: 十分担心考试的事，晚上都睡不著觉。
- jp: '**「〜てしかたがない」**'
  jp1: '**「〜てしかたがない」**'
  zh: ・「〜てしょうがない」・「〜てならない」・「〜てやまない」
explanations:
- 「〜て〜て たまらない」のように繰り返して、強調する言い方もある。
level: N3
meanings:
  en:
  - unbearably
  jp:
  - '"我慢できないほど～ / 非常に～"'
  - 強い感情がわき起こり、その気持ちを抑えることができないと言いたい時に使う。
  zh:
  - 非常...
  - 已经到了无法忍受的地步
name: 〜てたまらない
tags:
- 心情の强调
