conjugations:
- V（ナイ形） + とも限らない
- N + じゃないとも限らない
examples:
- jp: 日本人が書いたからといって、誤字が **ないとも限らない** 。
  zh: 虽说日本人写的，并不意味著不会有错字。
- jp: いつもうまくいっていても、次で失敗し **ないとも限らない** 。
  zh: 即使每次都很顺利，下次也许会失败。
- jp: 僕はあまりモテないけど、今日はバレンタインだから、誰かがチョコをくれ **ないとも限らない** 。
  zh: 我不太受欢迎，但今天是情人节，也许有人送我巧克力也说不定。
- jp: 地震が起き **ないとも限らないので** 、万一の場合に避難場所や非常食を準備しておくことが大切だ。
  zh: 也许会发生地震，因此在紧急的情况，预备好避难场所和应急食品很重要。
explanations: []
level: N2
meanings:
  jp:
  - もしかしたら〜かもしれない / 絶対にそうだとは言えない
  zh:
  - 也许会…
  - 也未必不…
name: 〜ないとも限らない
tags:
