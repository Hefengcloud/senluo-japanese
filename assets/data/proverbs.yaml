      zh: 原本因为买到好东西而感到最高兴奋，但之后意识到钱包不见了，感觉就像泄了气的皮球。
- item: 青は藍より出でて藍よりも青し
  yomi: あおはあいよりいでてあいよりもあおし
  zh:
    - 青出于蓝而胜于蓝
  examples:
    - jp: 人が成長する上で、教育や本人の努力がどんなに大切かということのたとえ。 彼は先生よりすごい発明をした。 まさに青は藍より出でて藍より青しだね。
      zh: 在人成长过程中，教育和个人的努力是多么重要的比喻。他做出了比老师更了不起的发明。确实是青出于蓝而胜于蓝啊。
