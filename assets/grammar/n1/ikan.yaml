conjugations:
- N（の） + いかんでは / いかんによっては
examples:
- jp: JLPT N1に合格できるかどうかは君たちの努力 **いかんだ** 。
  zh: 能否通过JLPT N1全取决于你们的努力。
- jp: 君の今学期の出席率 **いかんでは** 、進級できないかもしれないよ。
  zh: 根据你这学期的出席率，大概不能升级。
- jp: 台風の状況 **いかんでは** 、旅行をキャンセルせねばならない。
  zh: 根据台风情况，不得不取消行程。
- jp: 成功できるかどうかの多くは、その人の人間関係 **いかんによって** いる。
  zh: 是否能成功与这个人的人际关系息息相关。
explanations:
- 「〜次第で」と同じ意味だが、こちらの表現のほうが硬い。
level: N1
meanings:
  jp:
  - 〜によっては / 〜次第で / 〜かどうかで
  zh:
  - 根据…的情况
name: 〜いかんでは / 〜いかんによっては
