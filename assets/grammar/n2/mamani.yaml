examples:
- jp: 足の向く **ままに** 旅をする。
  jp1: '[足](あし)の[向く](むく) **ままに** [旅](たび)をする。'
  zh: 随心所欲地去旅行。
- jp: 思う **ままに** どうぞ意見を言ってください。
  jp1: '[思う](おもう) **ままに** どうぞ[意見](いけん)を[言っ](いっ)てください。'
  zh: 照你所想的欢迎发表你的意见。
- jp: 特に好きなデザインではなかったが、店員に勧められる **ままに** 買ってしまった。
  jp1: '[特に](とくに)[好き](すき)なデザインではなかったが、[店員](てんいん)に[勧め](すすめ)られる **ままに** [買っ](かっ)てしまった。'
  zh: 不是特别喜欢的设计，但是任凭店员推荐买了它。
- jp: 息子に言われるが **ままに** 、指定の口座にお金を振り込んだが、実はそれは詐欺だった。
  jp1: '[息子](むすこ)に[言わ](いわ)れるが **ままに** 、[指定](してい)の[口座](こうざ)に[お金](おかね)を[振り込ん](ふりこん)だが、[実は](じつは)それは[詐欺](さぎ)だった。'
  zh: 任凭儿子告诉的那样，将钱转到指定账户，但实际上是个诈骗。
