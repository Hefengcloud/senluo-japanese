conjugations:
- N + ともあろう
examples:
- jp: 国のトップ **ともあろう** 者が、軽率な発言をしてはならない。
  zh: 身为国家高层的人，是不允许做如此草率的言论。
- jp: 教師 **ともあろう** 者が、こんな問題も解けないなんて情けない。
  zh: 身为老师，却解决不了这样的问题，真难为情。
- jp: 木村さん **ともあろう** 人が、まさか痴漢で捕まるなんて。
  zh: 那个叫木村的人，没想到因猥亵行为被捕。
- jp: 社長 **ともあろう** 者が、遅刻なんてありえないよ。
  zh: 身为社长，迟到什么的不可能吧。
explanations:
- 話し手の驚きや怒り、失望などを表す。
level: N1
meanings:
  jp:
  - 〜のような素晴らしい人が
  zh:
  - 那种了不起的〜
name: 〜ともあろう
tags:
- 评価の视点
