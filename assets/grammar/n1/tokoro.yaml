pattern: 〜ところ（を）
level: N1
meanings:
  jp:
    - "〜のに / 〜という状況なのに"
    - "相手の状況を配慮した表現。"
  cn:
    - "正〜的时候 / 在〜之中"
conjugations:
  - "普通形 + ところ（を）"
examples:
  - jp: "先生、お忙しい **ところ** すみません。ちょっと教えていただきたいことがあるんですが。"
    cn: "老师，打扰您忙的时候真是不好意思。我有点事情想请教一下。"
  - jp: "田中くん、休んでいる **ところ** 悪いんだけど、この書類、誤字があったから訂正してくれる？"
    cn: "田中同学，虽然你正在休息，但对不起，这份文件有个错字，能帮我修改一下吗？"
  - jp: "本日はお忙しい **ところ** 、お時間を割いていただき、ありがとうございました。"
    cn: "今天您非常忙碌，不过还是非常感谢您抽出时间来见我，谢谢。"
  - jp: "ただ今、人身事故による影響で電車が遅れております。お急ぎの **ところ** 申し訳ございません。"
    cn: "目前，由于人身事故的影响，火车晚点了。如果您有急事，真的很抱歉。"
