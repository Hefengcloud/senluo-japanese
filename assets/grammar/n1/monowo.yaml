examples:
- jp: 知っていれば、助けてあげた **ものを** 。
  jp1: '[知っ](しっ)ていれば、[助け](たすけ)てあげた **ものを** 。'
  zh: 要是知道，我就帮他了。
- jp: あのとき、薬さえあれば彼の命は助かった **ものを** 。
  jp1: あのとき、[薬](くすり)さえあれば[彼](かれ)の[命](いのち)は[助かっ](たすかっ)た **ものを** 。
  zh: 那个时候，要是有药就能救他的命了，可是……
- jp: 早く検査していれば治療できる **ものを** 、病気の発見が遅過ぎた。
  jp1: '[早く](はやく)[検査](けんさ)していれば[治療](ちりょう)できる **ものを** 、[病気](びょうき)の[発見](はっけん)が[遅](おそ)[過ぎ](すぎ)た。'
  zh: 如果早检查的话就能治疗了，疾病发现的太晚了。
- jp: 黙っていればバレなかった **ものを** 、どうして言っちゃうかなあ。
  jp1: '[黙っ](だまっ)ていればバレなかった **ものを** 、どうして[言っ](いっ)ちゃうかなあ。'
  zh: 保持沉默就不会被揭露了，为什么要说出来呢。
explanations:
- ①話し手の不満や後悔などの気持ちが含まれる。
- ②「ものを」の後ろが省略される場合もある。
level: N1
