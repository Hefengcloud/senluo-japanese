pattern: 〜が早いか
level: N1
meanings:
  jp:
    - "〜するとすぐに"
  cn:
    - "刚一〜就〜"
conjugations:
  - "V（辞書形）+ がはやいか"
explanations:
  - "后句不能使用表示意志、命令或否定的表达方式"
  - "常用于正式的书面语"
  - "只能用于描述过去的事情"
examples:
  - jp: "授業の終わりのチャイムが鳴る **が早いか** 、生徒たちは運動場へボールを持って走っていった。"
    cn: "下课铃一响，学生们立刻拿着球跑到操场上。"
  - jp: "電車のドアが開く **が早いか** 、並んでいた人たちは中に乗り込んだ。"
    cn: "电车门一开，排队的人们一涌而上。"
  - jp: "警察に気がつく **が早いか** 、その男はどこかへ向かって走り出した。"
    cn: "一察觉到有警察，那个男人立刻朝某个地方跑去。"
  - jp: "店が開く **が早いか** 、開店前から並んでいたお客さんは我先にとセール品の方に向かって走っていった。"
    cn: "店铺一开门，早就在店门口排队等候的顾客立刻朝着抢购商品的方向冲了过去。"
