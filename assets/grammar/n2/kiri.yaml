conjugations:
- N + きり
examples:
- jp: 昨日の夜ご飯を食べた **きり** 、今日は何も食べていない。
  zh: 自从昨晚吃了晚饭以来，到今天没还吃过任何东西。
- jp: 彼は３０分前にトイレに入った **きり** 、全然出てきません。
  zh: 他从30分钟前进了厕所后，就一直没有出来。
- jp: 今度、二人 **きり** で食事しない？
  zh: 下次，两个人一起吃饭不？
- jp: 一度 **きり** の人生をどう生きるかは個人の自由だ。
  zh: 只有一次的人生，要怎么度过是个人的自由。
explanations:
- 数量詞について「〜だけ」と言いたい時に使う。「これ」「それ」「あれ」にも使うことができる。
