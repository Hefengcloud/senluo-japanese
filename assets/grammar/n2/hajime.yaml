conjugations:
- N + をはじめ
examples:
- jp: 今年はマレーシア **をはじめ** 、東南アジアの各国を旅行したいと思っている。
  jp1: '[今年](ことし)はマレーシア **をはじめ** 、[東南アジア](とうなんあじあ)の[各国](かっこく)を[旅行](りょこう)したいと[思っ](おもっ)ている。'
  zh: 今年想以马来西亚作为开端，到东南亚各国旅游。
- jp: カップヌードルはアジア **をはじめ** 、世界中で売られるようになった。
  jp1: カップヌードルはアジア **をはじめ** 、[世界中](せかいじゅう)で[売ら](うら)れるようになった。
  zh: 杯面从亚洲开始，也畅销至世界各地。
- jp: 日本のスポーツとしては、相撲 **をはじめ** 、柔道、剣道、弓道などがげられる。
  jp1: '[日本](にっぽん)のスポーツとしては、[相撲](すもう) **をはじめ** 、[柔道](じゅうどう)、[剣道](けんどう)、[弓道](きゅうどう)などがげられる。'
  zh: ' 日本的运动包括有相扑，还有柔道、剑道、射箭等。'
- jp: ヘンリーはピアノ **をはじめ** 、ギター、ドラム、バイオリンなど多くの楽器を演奏できる。
  jp1: ヘンリーはピアノ **をはじめ** 、ギター、ドラム、バイオリンなど[多く](おおく)の[楽器](がっき)を[演奏](えんそう)できる。
  zh: Henry会演奏钢琴，以及吉他、鼓、小提琴等多种乐器。
