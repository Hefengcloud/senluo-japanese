conjugations:
- Nを + 禁じ得ない
examples:
- jp: 今回の県知事の不正行為は、税金を納めている県民として怒り **を禁じ得ない** 。
  jp1: '[今回](こんかい)の[県知事](けんちじ)の[不正](ふせい)[行為](こうい)は、[税金](ぜいきん)を[納め](おさめ)ている[県民](けんみん)として[怒り](いかり)
    **を[禁じ](きんじ)[得](え)ない** 。'
  zh: 这次省知事的不正行为，让做为纳税公民的我不得不生气。
- jp: 津波で住む家も家族も失った彼には同情 **を禁じ得ない** 。
  jp1: '[津波](つなみ)で[住む](すむ)[家](いえ)も[家族](かぞく)も[失っ](うしなっ)た[彼](かれ)には[同情](どうじょう) **を[禁じ](きんじ)[得](え)ない**
    。'
  zh: 对在海啸中失去房屋和家人的他，不由得心生同情。
- jp: 実話を基に作られたその映画のラストシーンでは誰もが涙 **を禁じ得なかった** 。
  jp1: '[実話](じつわ)を[基](もと)に[作ら](つくら)れたその[映画](えいが)のラストシーンでは[誰](だれ)もが[涙](なみだ) **を[禁じ](きんじ)[得](え)なかった**
    。'
  zh: 根据真实故事改编的那部电影的最后一幕，大家都禁不住落泪了。
- jp: 全く勉強せずにJLPT N1を受けたので、結果は期待していなかったが、「合格」の文字を見たときは喜び **を禁じ得なかった** 。
  jp1: '[全く](まったく)[勉強](べんきょう)せずにJLPT N1を[受け](うけ)たので、[結果](けっか)は[期待](きたい)していなかったが、「[合格](ごうかく)」の[文字](もじ)を[見](み)たときは[喜び](よろこび)
    **を[禁じ](きんじ)[得](え)なかった** 。'
  zh: 根本就没学习就考了JLPT N1，对结果并没抱期望，但是看到「合格」两个字时，不禁欣喜若狂。
explanations:
- ①硬い表現。日常会話では使わない。
- ②「怒り」や「悲しみ」など感情に関する名詞と接続する。
