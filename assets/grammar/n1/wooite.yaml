conjugations:
- Nを + おいて
examples:
- jp: この仕事をやれる人はあなた **をおいて** ほかにいないと思います。
  zh: 我觉得能做这个工作的除了你没有别人了。
- jp: 次の社長にふさわしいのは、木村さんを **おいて** 他にはいない。
  zh: 没有人比木村更适合担任下一任社长。
- jp: もう３０歳だし、今の仕事が楽しくないし、転職するなら今 **をおいて** 他にない。
  zh: 已经30岁了，因为不喜欢现在的工作，想换工作的话除了现在别无选择。
- jp: この国の将来を託せる政治家は、彼 **をおいて** ほかにはいない。
  zh: 能以国家未来相托付的政治家就只有他了。
explanations:
- ①高く評価する表現
- ②後件は否定の形が来ることが多い。
level: N1
meanings:
  jp:
  - 〜以外にできない
  zh:
  - 除了...之外
name: 〜をおいて
tags:
- 限定
