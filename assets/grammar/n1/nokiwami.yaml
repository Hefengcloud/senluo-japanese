conjugations:
- N + の極み
examples:
- jp: 私のような者がこのような名誉ある賞を頂けるとは、感激 **の極み** だ。
  jp1: '[私](わたし)のような[者](もの)がこのような[名誉](めいよ)ある[賞](しょう)を[頂ける](いただける)とは、[感激](かんげき) **の[極み](きわみ)**
    だ。'
  zh: 对于像我这样的人来说，获得如此光荣的奖项，真是无比感激。
- jp: なんとか納期に間に合わせるために、一部の社員は不眠不休で働き疲労 **の極み** に達していた。
  jp1: なんとか[納期](のうき)に[間に合わ](まにあわ)せるために、[一部](いちぶ)の[社員](しゃいん)は[不眠](ふみん)[不休](ふきゅう)で[働き](はたらき)[疲労](ひろう)
    **の[極み](きわみ)** に[達し](たっし)ていた。
  zh: 为了赶工期，部分员工不眠不休工作，已经到了极其疲劳的地步。
- jp: 新しく建てた家に欠陥があったなんで、痛恨 **の極み** だ。
  jp1: '[新しく](あたらしく)[建て](たて)た[家](いえ)に[欠陥](けっかん)があったなんで、[痛恨](つうこん) **の[極み](きわみ)** だ。'
  zh: 新建的房子竟然存在缺陷，非常遗憾。
- jp: キャビアとトリュフとフォアグラを使った料理なんて。まさに贅沢 **の極み** だ。
  jp1: キャビアとトリュフとフォアグラを[使っ](つかっ)た[料理](りょうり)なんて。まさに[贅沢](ぜいたく) **の[極み](きわみ)** だ。
  zh: 使用鱼子酱、松露和鹅肝做的料理。 这是极致的奢华。
- jp: '**「～の至り」**'
  jp1: '**「～の[至り](いたり)」**'
  zh: ''
explanations:
- 古い言い方で慣用的に使われることが多い。
