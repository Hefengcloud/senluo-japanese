    cn: ""
  - jp: "先日潰したニキビの跡が **なかなか消えません** 。"
    cn: ""
  - jp: "一度ポテチを食べ始めると、 **なかなかやめることができません。**"
    cn: ""
  - jp: "薬を飲んで、たくさん寝ているんですが、 **なかなか熱が下がりません。**"
    cn: ""
  - jp: "何度も書いて練習しているんですが、 **なかなか覚えられません。**"
    cn: ""
  - jp: "飲み会の店を探しているんですが、どこも満席で **なかなか見つけられません。**"
    cn: ""
