pattern:  〜なしに / 〜なしで
level: N1
meanings:
  jp:
    - "〜ないで / 〜なく"
    - "AなしにB」で本来ならAをして、Bをするという段階があるのに、AをしないでBが行われることを表す。*"
  cn:
    - "没有〜"
    - "不〜"
conjugations:
  - "V（辞書形）+ ことなしに"
  - "N + なしに"
  - "    - *Nはする動詞*"
examples:
  - jp: "この建物は許可 **なしに** 入ることができない。"
    cn: "未经许可无法进入这座建筑。"
  - jp: "授業は休憩 **なしに** ３時間続けられた。"
    cn: "课程进行了三个小时，没有休息。"
  - jp: "この映画は涙 **なしに** 見られない。"
    cn: "这部电影不会让你不流泪。"
  - jp: "住民の理解 **なしに** 、新しいマンションを建てることは許されない。"
    cn: "不能在没有居民理解的情况下兴建新公寓。"
  - jp: "鈴木さん **なしでは** 、このプロジェクトの成功はなかっただろう。"
    cn: "没有鈴木先生，这个项目不会成功。"
  - jp: "部長 **なしで** 、会議を始めるわけにはいきませんよ。"
    cn: "没有部长，不能开始会议。"
  - jp: "あなた **なしでは** 生きていけないわ。"
    cn: "没有你，我无法生活。"
  - jp: "辞書 **なしでは** 、日本語で書かれた新聞を読むことはできない。"
    cn: "没有字典，无法阅读用日语写的新闻。"
  - jp: "字幕 **なしでは** 、日本の映画を見ることができません。"
    cn: "没有字幕，不能观看日本电影。"
  - jp: "練習すること **なしに** 、勝利することはありえないだろう。"
    cn: "不经过练习，获得胜利是不可能的。"
  - jp: "この件に関しては相手側と争うこと **なしに** 、解決したい。"
    cn: "对于这个问题，我希望能够在不与对方争执的情况下解决。"
