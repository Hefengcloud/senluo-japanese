conjugations:
- V（普通形 / ナイ形） + ほど
- イA（普通形） + ほど
- N + ほど
examples:
- jp: あぁ〜、 **死ぬほど** 疲れた〜。
  jp1: あぁ〜、 **[死ぬ](しぬ)ほど** [疲れ](つかれ)た〜。
  zh: 哎呀，累死了。
- jp: 値段を見て、 **目が飛び出るほど** 驚いた。
  jp1: '[値段](ねだん)を[見](み)て、 **[目](め)が[飛び出る](とびでる)ほど** [驚い](おどろい)た。'
  zh: 看到价格是，我惊讶得眼睛都瞪出来了。
- jp: 言いたいことは **山ほど** あります。
  jp1: '[言い](いい)たいことは **[山](やま)ほど** あります。'
  zh: 想说的东西像山一样多，不知道应该从何说起。(←日语著名的惯用语)
- jp: オークションでは、 **びっくりするほどの値段** がつけられた。
  jp1: オークションでは、 **びっくりするほどの[値段](ねだん)** がつけられた。
  zh: 在拍卖会上，以惊人的价格被定价了。
explanations:
- ・カジュアルな言い方は「～くらい」
- ・後ろに名詞が来る場合「〜ほどのN」となる。
level: N3
meanings:
  en:
  - Shows the degree of an action or state.
  jp:
  - 動作や状態の程度を例を使って表す。
  zh:
  - 表示最高程度
name: 〜ほど
tags:
- 程度
