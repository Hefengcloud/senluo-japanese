conjugations:
- V（た形） + きり
examples:
- jp: 昨日の夜ご飯を食べた **きり** 、今日は何も食べていない。
  zh: 自从昨晚吃了晚饭以来，到今天没还吃过任何东西。
- jp: 彼は３０分前にトイレに入った **きり** 、全然出てきません。
  zh: 他从30分钟前进了厕所后，就一直没有出来。
- jp: 息子は今日、出かけたきり、夜になっても帰ってこないのでとても心配です。
  zh: 孩子今天一出门就没回来，天黑了还没有回家，我很担心。
- jp: 彼女とは別れたきり、一度も会っていない。
  zh: 我们分手之后，再也没有见过面。
- jp: 田中さんは5年前にマレーシアへ行ったきり、そのままマレーシアに定住してしまった。
  zh: 田中先生5年前去了马来西亚后，就一直定居在那里了。
- jp: 大学時代のクラスメイトとは卒業したきり会っていない。
  zh: 从大学毕业后，就再也没见过当年的同学了。
level: N2
meanings:
  jp:
  - '"〜してから、そのままずっと"'
  - ある行為が行われてから、その後繰り返されていないことを表す。
  zh:
  - 自从……就一直
name: 〜きり
tags:
- 経過
- 結末
