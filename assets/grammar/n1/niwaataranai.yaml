conjugations:
- V（辞書形）+ にはあたらない
- N + にはあたらない
- ※Nはする動詞のN
examples:
- jp: 私の国では１時間の遅刻は驚く **には当たりません** 。
  zh: ' 在我的国家，迟到一个小时并不值得大惊小怪。'
- jp: 彼の実力からいって、JLPT N1に合格しても驚く **にはあたりません** 。
  zh: 以他的实力来看，就算通过了JLPT N1，也不必感到惊讶。
- jp: 人気監督の新作映画は思った以上にレビューが低く、見る **に当たらない** そうです。
  zh: 人气导演的新电影评价比预期的低，好像不值得一看。
- jp: ちょっと怒られたぐらいで、そこまで落ち込む **に当たらない** よ。
  zh: 仅仅被骂一下，不需要如此沮丧吧。
- jp: '**「〜には及ばない」**'
  zh: ''
explanations:
- ①「あたる」とは「相当する」といみ意味
- ②「〜には」の「は」は省略可
level: N1
meanings:
  jp:
  - ① 〜するほど価値や重みがない / 〜する必要がない
  - ② 〜には該当しない
  zh:
  - 不值得...；不需要...
name: 〜にはあたらない
tags:
