conjugations:
- 1 + 助数詞 + たりとも
examples:
- jp: 試験まであと１週間。今は１日 **たりとも** 無駄にできない。
  jp1: '[試験](しけん)まであと[１週間](いっしゅうかん)。[今](いま)は[１日](いちにち) **たりとも** [無駄](むだ)にできない。'
  zh: 距离考试还有一个星期。现在连一天都不能浪费。
- jp: １分 **たりとも** 遅刻は許しません。
  jp1: '[１分](いっぷん) **たりとも** [遅刻](ちこく)は[許](ゆる)しません。'
  zh: 不能容忍迟到即使是一分钟。
- jp: 蟻を一匹 **たりとも** 逃さず駆除しました。
  jp1: '[蟻](あり)を[一匹](いっぴき) **たりとも** [逃](のが)さず[駆除](くじょ)しました。'
  zh: 即使一只蚂蚁也不放过，全部消灭了。
- jp: ラーメンのスープは体によくないと知りつつも、つい一滴 **たりとも** 残さず飲んでしまう。
  zh: 虽然知道拉面汤对身体不好，但还是即使一滴都不剩地喝了。
