    cn: ""
  - jp: "あれ、パクさんがまだですね。ちょっと呼ん **できます** 。"
    cn: ""
  - jp: "先生を呼びに行っ **てきます 。**"
    cn: ""
  - jp: "あれ、トムさんはまだ来ていませんね。ちょっと探し **てきます** 。"
    cn: ""
  - jp: "ちょっと自動販売機でジュースを買っ **てきます** 。"
    cn: ""
