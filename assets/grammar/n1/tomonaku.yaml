conjugations:
- V（辞書形）+ ともなく / ともなしに
examples:
- jp: 見る **ともなく** テレビを見ていると、会社の同僚が出てきてびっくりした。
  jp1: '[見る](みる) **ともなく** テレビを[見て](みて)いると、[会社](かいしゃ)の[同僚](どうりょう)が[出て](でて)きてびっくりした。'
  zh: 漫不经心地看电视时，居然看到了公司的同事。
- jp: 毎日、お店で流れている歌なので、覚える **ともなく** 歌詞を覚えてしまった。
  jp1: '[毎日](まいにち)、お[店](みせ)で[流れ](ながれ)ている[歌](うた)なので、[覚える](おぼえる) **ともなく** [歌詞](かし)を[覚え](おぼえ)てしまった。'
  zh: 每天店里都放这首歌，所以不经意把歌词背下来了。
- jp: 歩いていると、どこから **ともなく** カレーの匂いが漂ってきた。
  jp1: '[歩いて](あるいて)いると、どこから **ともなく** カレーの[匂い](におい)が[漂って](かかよって)きた。'
  zh: 走着走着，不知从哪飘来了咖哩味
- jp: Instagramの影響か、いつから **ともなく** 、彼女は海外で有名人になっていた。
  jp1: Instagramの[影響](えいきょう)か、いつから **ともなく** 、[彼女](かのじょ)は[海外](かいがい)で[有名人](ゆうめいじん)になっていた。
  zh: 也许是因为IG的影响，不知何时，不经意地她在海外成了名人。
explanations:
- 「見る」、「聞く」、「読む」、「覚える」などの意志動詞に接続する
level: N1
meanings:
  jp:
  - 特に意識して〜しようというつもりはなく
  - 〜についてははっきりないが、・・・
  zh:
  - 漫不经心地〜
  - 不经意地〜
  - 无意间〜
name: 〜ともなく / 〜ともなしに
tags:
