conjugations:
- 普通形 + 一方で
examples:
- jp: オンラインでの売り上げが上がる **一方で** 、店舗での売り上げが落ちている。
  jp1: オンラインでの[売り上げ](うりあげ)が[上がる](あがる) **[一方](いっぽう)で** 、[店舗](てんぽ)での[売り上げ](うりあげ)が[落ち](おち)ている。
  zh: 线上销售额上升的同时，实体店面销售额却在下降。
- jp: 海外旅行は非日常を体験できることから、楽しいと感じることが多い **一方で** 、不安なこともある。
  jp1: '[海外](かいがい)[旅行](りょこう)は[非](ひ)[日常](にちじょう)を[体験](たいけん)できることから、[楽しい](たのしい)と[感じる](かんじる)ことが[多い](おおい)
    **[一方](いっぽう)で** 、[不安](ふあん)なこともある。'
  zh: 出国旅行能够体验到非凡的事物，往往是令人愉快的，但同时也感到不安。
- jp: ジスは韓国語が話せる **一方で** 、中国語も話せる。
  jp1: ジスは[韓国](かんこく)[語](ご)が[話せる](はなせる) **[一方](いっぽう)で** 、[中国](ちゅうごく)[語](ご)も[話せる](はなせる)。
  zh: 智秀会说韩语，也会说中文。
- jp: 彼は俳優であ **る一方で** 、歌手としても活躍している。
  jp1: '[彼](かれ)は[俳優](はいゆう)であ **る[一方](いっぽう)で** 、[歌手](かしゅ)としても[活躍](かつやく)している。'
  zh: 身为演员的同时，也以歌手的身份活跃着。
