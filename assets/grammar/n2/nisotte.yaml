examples:
- jp: 川 **に沿って** ２００メートルぐらい歩くと、右に灰色の建物が見えます。
  jp1: '[川](かわ) **に[沿っ](そっ)て** ２００メートルぐらい[歩く](あるく)と、[右](みぎ)に[灰色](はいいろ)の[建物](たてもの)が[見え](みえ)ます。'
  zh: 沿著河边步行约200米，右边会看到灰色的建筑。
- jp: 黄色の線 **に沿って** 並んでください。
  jp1: '[黄色](きいろ)の[線](せん) **に[沿っ](そっ)て** [並ん](ならん)でください。'
  zh: 请沿黄线排队。
- jp: 私は学校のシラバス **に沿って** 、日本語を教えています。
  jp1: '[私](わたし)は[学校](がっこう)のシラバス **に[沿っ](そっ)て** 、[日本語](にほんご)を[教え](おしえ)ています。'
  zh: 我按照学校的教学大纲，教授日语。
- jp: 今日はお配りしている資料の内容 **に沿って** 、発表いたします。
  jp1: '[今日](きょう)はお[配り](くばり)している[資料](しりょう)の[内容](ないよう) **に[沿っ](そっ)て** 、[発表](はっぴょう)いたします。'
  zh: 今天将根据发放的讲义内容，进行发表。
