pattern: 〜には無理がある
level: N1
meanings:
  jp:
    - "〜するのは困難である"
    - "成が困難であること、現実的に実現できないことを述べる表現。*"
  cn:
    - "〜方面有不合理的地方"
    - "〜有行不通的地方"
conjugations:
  - "V（辞書形）＋ には無理がある"
  - "N + には無理がある"
examples:
  - jp: "部長の計画 **には無理がある** と思います。３ヶ月では到底終わりません。"
    cn: "我认为部长的计划是不切实际的。在三个月内根本无法完成。"
  - jp: "この舞台の脚本 **には無理がある** のではないでしょうか。"
    cn: "这部舞台剧的剧本可能有些不现实，不是吗？"
  - jp: "JLPT N1に合格したいですが、今日から毎日１２時間勉強する **には無理があります** 。"
    cn: "我想要通过JLPT N1，但是每天从今天开始学习12小时 有点不现实 。"
  - jp: "ちょっとその考え **には無理があるよ** 。"
    cn: "那个想法有点不切实际。"
