  zh: 要结婚的时候，我们对未来的规划进行了充分的讨论。
- jp: 研究発表をする **にあたって** 、しっかり準備をすることが必要だ。
  zh: 研究发表的时候，一定要好好做好准备。
explanations:
- 硬い表現なので日常会話では使わない。
