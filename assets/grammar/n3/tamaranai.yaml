    - "我慢できないほど～ / 非常に～"
    - "強い感情がわき起こり、その気持ちを抑えることができないと言いたい時に使う。"
  cn:
conjugations:
  - "V（て形） + たまらないイAくて + たまらないナAで + たまらない"
explanations:
  - "「〜て〜て たまらない」のように繰り返して、強調する言い方もある。"
