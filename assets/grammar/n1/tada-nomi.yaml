examples:
- jp: 今は **ただ** みんなの無事を祈る **のみ** です。
  jp1: '[今](いま)は **ただ** みんなの[無事](ぶじ)を[祈る](いのる) **のみ** です。'
  zh: 现在我只有祈祷大家平安。
- jp: 過去のことは振り返らず、 **ただ** 前進ある **のみ** だ。
  jp1: '[過去](かこ)のことは[振り返ら](ふりかえら)ず、 **ただ** [前進](ぜんしん)ある **のみ** だ。'
  zh: 不要回首过去，接下来只有向前看。
- jp: やれることはやったので、後は **ただ** 結果を待つ **のみ** だ。
  jp1: やれることはやったので、[後](のち)は **ただ** [結果](けっか)を[待つ](まつ) **のみ** だ。
  zh: 我已经尽力了，现在就只有等待结果。
explanations:
- ① 硬い表現で書き言葉
- ② 「ただ」は省略可
