- jp: 試合では不正行為は絶対にしないでください。スポーツマンシップ **に則って** 、正々堂々と戦ってください。
  jp1: "[試合](しあい)では[不正行為](ふせいこうい)は[絶対](ぜったい)にしないでください。スポーツマンシップ **に[則](のっと)って** 、[正々堂々](せいせいどうどう)と[戦](たたか)ってください。"
