examples:
- jp: 彼女は我慢の限界に達して、もう泣か **んばかりだ** 。
  jp1: '[彼女](かのじょ)は[我慢](がまん)の[限界](げんかい)に[達し](たっし)て、もう[泣か](なか) **んばかりだ** 。'
  zh: 她的忍耐已经到了极限，快要哭似的。
- jp: 入院中の僕のところへ、彼女があふれ **んばかりの** 果物を持ってきてくれた。
  jp1: '[入院](にゅういん)[中](ちゅう)の[僕](ぼく)のところへ、[彼女](かのじょ)があふれ **んばかりの** [果物](くだもの)を[持っ](もっ)てきてくれた。'
  zh: 当我住院时，她给我带来了一篮快要满出来的水果。
- jp: 家に帰ると、ペットの犬が「待ってたよ！」と言わ **んばかりに** 尻尾を振りながら寄ってきた。
  jp1: '[家](いえ)に[帰る](かえる)と、ペットの[犬](いぬ)が「[待っ](まっ)てたよ！」と[言わ](いわ) **んばかりに** [尻尾](しっぽ)を[振り](ふり)ながら[寄っ](よっ)てきた。'
  zh: 当我回到家时，宠物的狗狗好像在说「等你很久了！」那样，摇著尾巴向我走来。
- jp: 息子が昨日から行方不明で、心配で心配で、胸が張り裂け **んばかりだ** 。
  jp1: '[息子](むすこ)が[昨日](きのう)から[行方](ゆくえ)[不明](ふめい)で、[心配](しんぱい)で[心配](しんぱい)で、[胸](むね)が[張り裂け](はりさけ)
    **んばかりだ** 。'
  zh: 儿子从昨天起就失踪了，担心又担心，心快要撕裂似的。
