conjugations:
- V （辞書形） + くせに
- ナAな + くせに
- Nの + くせに
examples:
- jp: あいつ男の **くせに** 、よく泣くよなぁ。
  jp1: あいつ[男](おとこ)の **くせに** 、よく[泣く](なく)よなぁ。
  zh: 那家伙明明是个男生，却很爱哭。
- jp: 彼女がいる **くせに** 、何で他の女と遊ぶんだよ。
  jp1: '[彼女](かのじょ)がいる **くせに** 、[何で](なんで)[他](た)の[女](おんな)と[遊ぶ](あそぶ)んだよ。'
  zh: 明明有女朋友了，为什么还要跟别的女人玩啊？
- jp: 自分では何もできない **くせに** 、人の悪口ばかり言うのは良くないよ。
  jp1: '[自分](じぶん)では[何](なに)もできない **くせに** 、[人](ひと)の[悪口](わるぐち)ばかり[言う](いう)のは[良く](よく)ないよ。'
  zh: 明明自己什么都做不到，却总是说别人的坏话是不好的。
- jp: 知らない **くせに** 。
  jp1: '[知ら](しら)ない **くせに** 。'
  zh: 明明就不知道。
- jp: 田中さんは本当にテニスが上手な **くせに** 、わざと負けたんだ。
  jp1: '[田中](たなか)さんは[本当に](ほんとうに)テニスが[上手](じょうず)な **くせに** 、わざと[負け](まけ)たんだ。'
  zh: 田中明明很擅长网球，却故意打输。
explanations:
- ・自分のことには使えない。（主語は自分以外）
- ・マイナスのことに使う。
- ・人以外には使えない。
level: N2
meanings:
  en:
  - despite the fact that
  jp:
  - 〜という立場・身分なのに
  zh:
  - 虽然…可是…
name: くせに / くせして
tags:
- 逆接
- 譲歩
