conjugations:
- N1 + から + N2 + にかけて
examples:
- jp: 毎朝７時 **から** ８時にかけて、電車がとても込む。
  jp1: '[毎朝](まいあさ)７[時](じ) **から** ８[時](じ)にかけて、[電車](でんしゃ)がとても[込む](こむ)。'
  zh: 毎天早上7点到8点这段期间，电车特别拥挤。
- jp: 土曜日の夕方 **から** 日曜日の朝にかけて、雨になりそうです。
  jp1: '[土曜日](どようび)の[夕方](ゆうがた) **から** [日曜日](にちようび)の[朝](あさ)にかけて、[雨](あめ)になりそうです。'
  zh: 周六晚上到周日早上有可能下雨。
- jp: ３月中旬 **から** ４月の終わりにかけて 、桜が見られるでしょう。
  jp1: '[３月](さんがつ)[中旬](ちゅうじゅん) **から** [４月](しがつ)の[終わり](おわり)にかけて 、[桜](さくら)が[見](み)られるでしょう。'
  zh: 从3月中旬到4月底，可以看到樱花吧。
explanations:
- ①「〜から〜まで」と違って、始まりと終わりがはっきりしていない。
- ② １回だけのことには使わない。
- ③ 「～から」を省略して使うことも可。
level: N3
meanings:
  en:
  - From N1 to N2
  jp:
  - '"〜ぐらいから〜ぐらいまで"'
  zh:
  - 从...到...(起点・终点)
name: 〜から〜にかけて
