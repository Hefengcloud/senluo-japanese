pattern: ～てはいけないから / ～といけないから
level: N3
meanings:
  jp:
    - "よくない状況にならないように"
    - "話し手がよくないと考える状況にならないよう～すると言いたいときに使う表現。"
  cn:
conjugations:
  - "Ｖ（テ）＋てはいけないＶ（辞）＋といけない"
explanations:
  - "「いけない」の後ろは「から」の他に「ので」や「思って」、「思うが」などが来る。"
examples:
  - jp: "風邪を引く **といけない** から、マフラーをして出かけなさい。"
    cn: ""
  - jp: "体が冷える **といけない** から、風呂から上がったらすぐに体を拭いて服を着なさい。"
    cn: ""
  - jp: "忘れる **といけない** から、すぐにメモしておきましょう。"
    cn: ""
  - jp: "出かけている間、息子がさびしがっ **てはいけない** と思い、たくさんゲームやお菓子を買いました。"
    cn: ""
