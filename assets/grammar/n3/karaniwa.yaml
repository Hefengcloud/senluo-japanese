conjugations:
- V（普通形） + からには
- イA（普通形）+ からには
- ナAである + からには
- Nである + からには
examples:
- jp: '**やるからには** 、最後までやれ。'
  jp1: '**やるからには** 、[最後](さいご)までやれ。'
  zh: 既然做了，就要做到最后。
- jp: '**約束したからには** 、守らければならない。'
  jp1: '**[約束](やくそく)したからには** 、[守ら](まもら)ければならない。'
  zh: 既然约好了，就一定要遵守约定。
- jp: 試験を **受けるからには** 、合格したいです。
  jp1: '[試験](しけん)を **[受ける](うける)からには** 、[合格](ごうかく)したいです。'
  zh: 既然参加考试，希望能合格。
explanations:
- 後件には意志・義務・推量・命令・断定などの表現が来る。
level: N3
meanings:
  jp:
  - '"〜のだから、当然・・・"'
  - 話し手の決意や判断などを言う時に使われる。
  zh:
  - 既然...就(原因・理由)
name: 〜からには
