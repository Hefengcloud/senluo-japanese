conjugations:
- V（辞書形）\+ 前に
- N + の前に
- N（期間） + 前に
examples:
- jp: ' **寝る前に** 、少し日本語を勉強します。'
  zh: 睡前学习一些日语。
- jp: ' **食事の前に** 、手を洗いなさい。'
  zh: 饭前要洗手哦。
- jp: ' **3年前に** 、彼女と出会いました。'
  zh: 三年前我认识了女友。
explanations:
- 昨日、今日、去年、今年、先月などの数字を伴わない時間表現には使えない。
level: N5
meanings:
  en:
  - '"before"'
  - An expression used to indicate which of two actions should be done first.
  jp:
  - ２つの行為のうち、どちらを先に行うかを表す時に使う表現。
  zh:
  - '...之前'
name: 〜前に
tags:
- 时间的前后
