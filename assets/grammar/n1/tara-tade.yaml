examples:
- jp: 試験に落ち **たら** 落ちたで、また来年受けるだけだ。
  jp1: '[試験](しけん)に[落](お)ち **たら** [落](お)ちたで、また[来年](らいねん)[受](う)けるだけだ。'
  zh: 就算考试不及格了，明年再去考一次。
- jp: 食材がなかっ **たら** なかったで、簡単な料理で済ませましょう。
  jp1: '[食材](しょくざい)がなかっ **たら** なかったで、[簡単](かんたん)な[料理](りょうり)で[済](す)ませましょう。'
  zh: 没有食材就算了吧，吃点简单的饭菜吧。
- jp: もちろん、安く買えるほうがいいが、安かっ **たら** 安かったで少し不安になる。
  jp1: もちろん、[安く](やすく)[買える](かえる)ほうがいいが、[安かっ](やすかっ) **たら** [安かっ](やすかっ)たで[少し](すこし)[不安](ふあん)になる。
  zh: 当然，虽说买便宜的比较好，但是这么便宜，就有点担心。
- jp: 反対なら反対 **で** 、きちんとその理由を述べてください。
  jp1: '[反対](はんたい)なら[反対](はんたい) **で** 、きちんとその[理由](りゆう)を[述べ](のべ)てください。'
  zh: 反对也就反对，请详细说明理由。
