conjugations:
- V（意向形） + にも + V（ナイ形）ない
examples:
- jp: 熱があって頭痛もし、朝、 **起きようにもおきられなかった** 。
  jp1: '[熱](ねつ)があって[頭痛](ずつう)もし、[朝](あさ)、 **[起き](おき)ようにもおきられなかった** 。'
  zh: 发烧加头痛，早上想起床都起不来。
- jp: こんなにたくさんあるのでは、 **覚えようにも覚えられない** 。
  jp1: こんなにたくさんあるのでは、 **[覚え](おぼえ)ようにも[覚え](おぼえ)られない** 。
  zh: 居然有这么多，想记都记不住。
- jp: お金に困っている後輩から借金を頼まれて、 **断ろうにも断れなかった** 。
  jp1: '[お金](おかね)に[困っ](こまっ)ている[後輩](こうはい)から[借金](しゃっきん)を[頼ま](たのま)れて、 **[断ろ](ことわろ)うにも[断れ](ことわれ)なかった**
    。'
  zh: 没有钱的后辈来跟我借钱，想要拒绝也拒绝不了。
- jp: '**行こうにも行けない** 。'
  jp1: '**[行こ](いこ)うにも[行け](いけ)ない** 。'
  zh: 想去也不能去。
