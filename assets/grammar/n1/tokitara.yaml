pattern: 〜ときたら
level: N1
meanings:
  jp:
    - "〜について言うと"
    - "話し手の不満や非難の気持ちを言う時によく使われる。**"
  cn:
    - "提到〜／说起〜／说到〜"
conjugations:
  - "N + ときたら"
examples:
  - jp: "私の旦那 **ときたら**、休みの日なのに家でゴロゴロしているのよ。子供たちも退屈そうだし、どこかに連れていって欲しいわ。"
    cn: "我的丈夫呢，就算是休息日也整天懒在家里。孩子们看起来也很无聊，我希望他能带他们出去玩一下。"
  - jp: "うちの子 **ときたら**、毎日ゲームばかりで全然勉強しないのよ。本当に困るわ。"
    cn: "我家的孩子呢，每天都只会玩游戏，一点都不学习。真的很为他担心。"
  - jp: "私の彼氏 **ときたら**、記念日を忘れて友達と遊びに行ったんだよ。本当に信じられない。"
    cn: "我的男朋友呢，竟然忘了纪念日，跟朋友出去玩了。真的难以置信。"
  - jp: "最近の若者 **ときたら**、きちんと挨拶ができない人も多い。"
    cn: "最近的年轻人啊，不少人连基本的问候都不会做。"
  - jp: "最近のネットの情報 **ときたら**、嘘か本当かわからない情報ばかりだ。"
    cn: "最近的网络信息呢，充斥着真假难辨的信息。"
  - jp: "最近のテレビ **ときたら**、似たような番組ばかりでつまらない。"
    cn: "最近的电视节目呢，都是类似的内容，很无聊。"
  - jp: "最近のYouTube **ときたら**、お金稼ぎのためにバカなことをする人が増えて見ていて不快だ。"
    cn: "最近的YouTube呢，有很多人为了赚钱而做些愚蠢的事情，看着很让人不快。"
