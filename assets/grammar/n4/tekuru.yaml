conjugations:
- Vて + くる
examples:
- jp: ちょっとトイレに行っ **てきます** 。
  zh: 我去一下洗手间就回来。
- jp: 牛乳が無いですね。ちょっと、コンビニまで買いに行っ **てきます** 。
  zh: 没有牛奶了。稍等我去便利店买了再回来。
- jp: ゴミがたまったので、捨て **てきます** ね。
  zh: 垃圾已堆积如山，我去扔了就回来。
explanations: []
level: N4
meanings:
  en:
  - To leave somewhere for temporary time for trivial purpose.
  jp:
  - 一時的に用事で他の場所へ移動し、用事を済ませ戻って来ることを表す。
  zh:
  - 出去再回来
name: 〜てくる
