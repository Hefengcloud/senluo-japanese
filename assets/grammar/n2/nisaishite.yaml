conjugations:
- V（辞書形） + に際して
- N（する動詞） + に際して
examples:
- jp: 入居 **に際しての** 注意事項を説明します。
  jp1: '[入居](にゅうきょ) **[に際して](にさいして)の** [注意](ちゅうい)[事項](じこう)を[説明](せつめい)します。'
  zh: 值此入住之际，说明注意事项。
- jp: 面接 **に際して** 、しっかりと練習しておいた方がいいですよ。
  jp1: '[面接](めんせつ) **[に際して](にさいして)** 、しっかりと[練習](れんしゅう)しておいた[方](ほう)がいいですよ。'
  zh: 在面试之际，先好好练习比较好哦。
- jp: 入国 **に際して** 、 税関で荷物の検査を受けた。
  jp1: '[入国](にゅうこく) **[に際して](にさいして)** 、 [税関](ぜいかん)で[荷物](にもつ)の[検査](けんさ)を[受け](うけ)た。'
  zh: 入境时，在海关接受了行李检查。
- jp: 当サイトを利用する **に際して** 、まず利用規約をご一読ください。
  jp1: '[当](とう)サイトを[利用](りよう)する **[に際して](にさいして)** 、まず[利用](りよう)[規約](きやく)をご[一読](いちどく)ください。'
  zh: 在使用本网站时，请先阅读使用条款。
explanations:
- 硬い表現
- これから起こることに対して使う。
level: N2
meanings:
  jp:
  - 〜するときに / 〜に先立ち
  zh:
  - 值此〜之际
name: 〜に際して
tags:
