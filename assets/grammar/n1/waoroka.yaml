pattern: 〜はおろか
level: N1
meanings:
  jp:
    - "〜は当然として"
  cn:
    - 不要说…，就连…也…
    - 别说…，就连…（都不会）
conjugations:
  - V（辞書形）+ のはおろか
  - N + はおろか
explanations:
  - 後ろはマイナスのことがくる。そのため否定形が多い。
  - 硬い表現
  - 「〜さえ・〜までも、〜も」といった言葉と一緒によく使われる。
examples:
  - jp: "ジェームスさんは１年日本語を勉強したのに、漢字 **はおろか** 、ひらがなさえ書くことができない。"
    cn: "詹姆斯先生学了一年日语，不但汉字写不出来，平假名也写不出来。"
  - jp: "彼は今のままでは進学 **はおろか** 、卒業さえもできない。"
    cn: "他这样下去不但无法升学，毕业也成问题。"
  - jp: "この会社には複合機 **はおろか** 、パソコンさえない。"
    cn: "这家公司甚至没有复印机，更别说电脑了。"
  - jp: "私の家の周辺にはデパート **はおろか** 、コンビニもない。"
    cn: "我家附近连百货公司都没有，更不要说便利店了。"
  - jp: "２０年生きてきたが、海外 **はおろか** 、自分の住む県から出たことすらない。"
    cn: "我活了20年，连本县都没出过，更不用说去过国外。"
  - jp: "足を怪我してしまい、走ること **はおろか** 、歩くことさえ難しい。"
    cn: "我伤了脚，不但跑不了，走路都困难。"
  - jp: "事故で記憶を失った彼女は、住所 **はおろか** 、名前すら覚えていなかった。"
    cn: "她失忆后，不但住址忘了，连名字都记不起来。"
  - jp: "私の国では正社員の仕事 **はおろか** 、アルバイトも探すのが難しい。"
    cn: "在我的国家，找正规工作都难，更不用说兼职了。"
