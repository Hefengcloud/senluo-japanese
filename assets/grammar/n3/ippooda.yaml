examples:
- jp: 全然勉強していないので、成績は **下がる一方だ** 。
  jp1: '[全然](ぜんぜん)[勉強](べんきょう)していないので、[成績](せいせき)は **[下がる](さがる)[一方](いっぽう)だ** 。'
  zh: 因为根本没有学习，所以成绩在下降。
- jp: 増税により、生活は **苦しくなる一方だ** 。
  jp1: '[増税](ぞうぜい)により、[生活](せいかつ)は **[苦しく](くるしく)なる[一方](いっぽう)だ** 。'
  zh: 由于税收增加，生活变得越来越艰难。
- jp: いらなくなった物でも、捨てられない性格なので、家に **ゴミがたまる一方だ** 。
  jp1: いらなくなった[物](もの)でも、[捨て](すて)られない[性格](せいかく)なので、[家](いえ)に **ゴミがたまる[一方](いっぽう)だ** 。
  zh: 就算是不需要的东西，也不舍得扔掉的性格，所以房子里不断堆积著垃圾。
- jp: 中国やアメリカの勢いにより、今後の日本 のテクノロジーは **衰退の一方だ** と思います。
  jp1: '[中国](ちゅうごく)やアメリカの[勢い](いきおい)により、[今後](こんご)の[日本](にっぽん) のテクノロジーは **[衰退](すいたい)の[一方](いっぽう)だ**
    と[思い](おもい)ます。'
  zh: 我认为由于中美两国的势头，日本的技术未来会继续衰退。
