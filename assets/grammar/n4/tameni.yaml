conjugations:
- V（辞書形） + ために
- Nの + ために
examples:
- jp: 健康の **ために** 、毎日ジョギングをしています。
  zh: 为了健康，我每天都在慢跑。
- jp: 将来、自分の家を買う **ために** 、貯金しています。
  zh: 未来为了买自己的房子，我正在攒钱。
- jp: 日本の会社で働く **ために** 、今日本語を勉強しています。
  zh: 为了在日本公司工作，我现在正在学习日语。
explanations:
- 「〜ために」の前は意志動詞が使われる。
level: N4
meanings:
  en:
  - '"in order to / so that / for"'
  - A way of saying the purpose of an action.
  jp:
  - 行為の目的を言う言い方。
  zh:
  - 为了...
name: 〜ために
tags:
- 目的
