pattern: 〜に〜を重ねて
level: N1
meanings:
  jp:
    - "大変だけど〜を繰り返して"
  cn:
    - 反复…
    - 历经…
    - 屡次…
conjugations:
  - "N1 + にN2 + を重ねて"
examples:
  - jp: "失敗に失敗 **を重ねて** ようやく新商品が完成した。"
    cn: 一次又一次的失败之后，新产品终于完成了。
  - jp: "改良に改良 **を重ねて** 、皆様に満足していただける商品となりました。"
    cn: 一次次改进之后，终于打造出大家都满意的产品。
  - jp: "苦労に苦労 **を重ねて** 、僕はここまで成長できた。"
    cn: 一次又一次的艰辛之后，我才有今天的成长。
  - jp: "僕はよく天才と言われるが、努力に努力 **を重ねて** ここまできたんだ。"
    cn: 我经常被称作天才，但其实是通过一次次努力才走到今天的。
  - jp: "我慢に我慢 **を重ねた** 末、体調を崩して入院することになった。"
    cn: 忍耐再忍耐的结果，我的身体终于崩溃住院了。
