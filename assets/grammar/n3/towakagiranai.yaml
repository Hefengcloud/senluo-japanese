examples:
- jp: わけではない / わけじゃない」
  zh: 类似文法：
- jp: 海外に住んだからと言って、英語がペラペラになる **とは限らない** 。
  zh: 仅仅因为你住在国外，并不意味著你的英语会变得流利。
- jp: 高いカバンだからと言って、質がいい **とは限らない** 。
  zh: 包包贵不代表品质好。
- jp: お金持ちがみんな幸せだ **とは限らない** 。
  zh: 不是所有的富人都快乐。
- jp: 日本語の先生はたくさんいますが、全てが日本人だ **とは限りません** 。
  zh: 有很多日语老师，但不是所有的都是日本人。
