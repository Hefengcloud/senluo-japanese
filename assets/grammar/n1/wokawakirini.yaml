conjugations:
- N + を皮切りにして
examples:
- jp: 私たちは大阪の出演 **を皮切りに** 、各地で公演をすることになっている。
  jp1: '[私](わたし)たちは[大阪](おおさか)の[出演](しゅつえん) **を[皮切り](かわきり)に** 、[各地](かくち)で[公演](こうえん)をすることになっている。'
  zh: 我们以大阪的演出为开端，展开了全国各地的公演。
- jp: 彼は趣味で作ったアプリがヒットしたこと **を皮切りに** 、次々とアプリをリリースし、自分の会社を作るまでになった。
  jp1: '[彼](かれ)は[趣味](しゅみ)で[作っ](つくっ)たアプリがヒットしたこと **を[皮切り](かわきり)に** 、[次々](つぎつぎ)とアプリをリリースし、[自分](じぶん)の[会社](かいしゃ)を[作る](つくる)までになった。'
  zh: 他以爱好制作的APP取得成功为开端，接著发布了一个又一个APP，最终创办了自己的公司。
- jp: 映画が大ヒットしたこと **を皮切りとして** 、その若手俳優はドラマや芸能番組など色々な場面で起用されるようになった。
  jp1: '[映画](えいが)が[大](だい)ヒットしたこと **を[皮切り](かわきり)として** 、その[若手](わかて)[俳優](はいゆう)はドラマや[芸能](げいのう)[番組](ばんぐみ)など[色々](いろいろ)な[場面](ばめん)で[起用](きよう)されるようになった。'
  zh: 以电影爆红为开端，那位年轻演员就被指定出演电视剧和综艺节目等各种场景。
- jp: 彼の発言 **を皮切りにして** 、大勢の人が次々に意見を言った。
  jp1: '[彼](かれ)の[発言](はつげん) **を[皮切り](かわきり)にして** 、[大勢](たいせい)の[人](ひと)が[次々](つぎつぎ)に[意見](いけん)を[言っ](いっ)た。'
  zh: 以他的发言为开端，许多人陆续表达了自己的意见。
explanations:
- ニュースやイベントの放送などで使われることが多い
level: N1
meanings:
  jp:
  - 〜を始まりとして、次々に・・・する
  zh:
  - 以...为开端
name: 〜を皮切りに / 〜を皮切りとして
tags:
- 起点
- 终点
