examples:
- jp: 緊急時に一番大切なことは、まず落ち着くこと **にほかならない** 。
  jp1: '[緊急](きんきゅう)[時](じ)に[一番](いちばん)[大切](たいせつ)なことは、まず[落ち着く](おちつく)こと **にほかならない** 。'
  zh: 紧急时最重要的事，就是先冷静下来。
- jp: 彼が試験に落ちたのは、単に勉強不足 **にほかならない** 。
  jp1: '[彼](かれ)が[試験](しけん)に[落ち](おち)たのは、[単に](たんに)[勉強](べんきょう)[不足](ふそく) **にほかならない** 。'
  zh: 他考试不及格，无非就是缺乏学习。
- jp: 言語はコミュニケーションの手段 **にほかならない** 。
  jp1: '[言語](げんご)はコミュニケーションの[手段](しゅだん) **にほかならない** 。'
  zh: 语言只不过是一种交流手段。
- jp: 予定より早く完成できたのは、みんなの協力があったから **にほかならない** 。
  jp1: '[予定](よてい)より[早く](はやく)[完成](かんせい)できたのは、みんなの[協力](きょうりょく)があったから **にほかならない** 。'
  zh: 能够比计划提前完成，这一切都是因为大家的合作。
