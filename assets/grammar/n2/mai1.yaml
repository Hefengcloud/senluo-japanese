examples:
- jp: 熱が徐々に下がり始めたので、心配しすぎる必要はある **まい**。
  jp1: '[熱](ねつ)が[徐々に](じょじょに)[下がり](さがり)[始め](はじめ)たので、[心配](しんぱい)しすぎる[必要](ひつよう)はある **まい**。'
  zh: 热度开始慢慢下降了，应该不必过于担心。
- jp: 私はさっき幽霊を見たが、誰も信じ **まい**。
  jp1: '[私](わたし)はさっき[幽霊](ゆうれい)を[見](み)たが、[誰](だれ)も[信じ](しんじ) **まい**。'
  zh: 我刚才看到了幽灵，但恐怕没人会相信我。
- jp: 末期癌の父に対してできる限りのことをしたが、深刻な状況でこれ以上の回復は見込め**まい**とのことだ。
  jp1: '[末期](まっき)[癌](がん)の[父](ちち)[に対して](にたいして)できる[限り](かぎり)のことをしたが、[深刻](しんこく)な[状況](じょうきょう)でこれ[以上](いじょう)の[回復](かいふく)は[見込め](みこめ)**まい**とのことだ。'
  zh: 我们为晚期癌症的父亲尽了最大努力，但据说情况严重，恐怕难以期待进一步康复了。
- jp: 散々叱られたんだから、さすがにもう悪さをする **まい**。
  jp1: '[散々](さんざん)[叱ら](しから)れたんだから、さすがにもう[悪](わる)さをする **まい**。'
  zh: 被骂得这么厉害，想必他不会再做坏事了。
