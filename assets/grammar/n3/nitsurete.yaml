conjugations:
- V(辞) + につれて
examples:
- jp: 日本語が上手になる **につれて** 、日本での生活が楽しくなってきた。
  jp1: '[日本語](にほんご)が[上手](じょうず)になる **につれて** 、[日本](にっぽん)での[生活](せいかつ)が[楽しく](たのしく)なってきた。'
  zh: 随著日语的进步，在日本的生活也变得快乐起来。
- jp: 年をとる **につれて** 、好が変わっていくものだ。
  jp1: '[年](とし)をとる **につれて** 、[好](よしみ)が[変わっ](かわっ)ていくものだ。'
  zh: 随著年龄的增长，喜好也会跟著改变的。
- jp: 時間が経つ **につれて** 、嫌なことも自然と忘れるだろう。
  jp1: '[時間](じかん)が[経つ](たつ) **につれて** 、[嫌](いや)なことも[自然](しぜん)と[忘れる](わすれる)だろう。'
  zh: 随著时间的推移，不愉快的事情也会自然忘记的。
- jp: 仕事が忙しくなる **につれて** 、彼女と電話する時間も減ってきた。
  jp1: '[仕事](しごと)が[忙しく](いそがしく)なる **につれて** 、[彼女](かのじょ)と[電話](でんわ)する[時間](じかん)も[減っ](へっ)てきた。'
  zh: 随著工作越来越忙，给女友打电话的时间也减少了。
- jp: '**「～にともなって」**'
  jp1: '**「～にともなって」**'
  zh: ・「～とともに (相関関系) 」・「～にしたがって」
explanations:
- 前件、後件ともに変化を表現する言葉が使われる。
level: N3
meanings:
  en:
  - as, in proportion to
  jp:
  - 〜すると、少しずつ
  zh:
  - 随著...
  - 逐渐…
name: 〜につれて
tags:
- 相関関系
