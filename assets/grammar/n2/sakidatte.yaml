conjugations:
- V（辞書形） + に先立って
- N + に先立って
examples:
- jp: 新作映画の公開 **に先立ち** 、試写会が開かれた。
  jp1: '[新作](しんさく)[映画](えいが)の[公開](こうかい) **に[先立ち](さきだち)** 、[試写](ししゃ)[会](かい)が[開か](ひらか)れた。'
  zh: 在新电影上映之前，进行了试映。
- jp: 留学 **に先立ち** 、現地で購入できないような参考書や辞書は先に送っておいた。
  jp1: '[留学](りゅうがく) **に[先立ち](さきだち)** 、[現地](げんち)で[購入](こうにゅう)できないような[参考](さんこう)[書](しょ)や[辞書](じしょ)は[先](さき)に[送っ](おくっ)ておいた。'
  zh: 在留学之前，先寄了一些当地买不到的参考书和词典等。
- jp: 世界一周 **に先立って** 、保険に加入したり、新しくクレジットカードを作ったりした。
  jp1: '[世界](せかい)[一周](いっしゅう) **に[先立っ](さきだっ)て** 、[保険](ほけん)に[加入](かにゅう)したり、[新しく](あたらしく)クレジットカードを[作っ](つくっ)たりした。'
  zh: 在环游世界之前，购买了保险，并办理了新的信用卡。
- jp: 出発 **に先立って** 、大きい荷物は全部送っておきました。
  jp1: '[出発](しゅっぱつ) **に[先立っ](さきだっ)て** 、[大きい](おおきい)[荷物](にもつ)は[全部](ぜんぶ)[送っ](おくっ)ておきました。'
  zh: 出发之前，大的行李全部都事先邮寄了。
