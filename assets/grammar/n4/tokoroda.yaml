conjugations:
- ① V（辞書形）+ところだ。
- ② V（て形）いる + ところだ。
- ③ V（た形）+ ところだ。
examples:
- jp: から、電車に乗る **ところです** 。
  zh: 我准备要上火车了。
- jp: 、電車に乗っている **ところだ** から、後で電話するね。
  zh: 因为现在在火车上，稍后我再回电话哦。
- jp: 、電車を降りた **ところ** なので、あと１０分ぐらいで着きます。
  zh: 现在，我刚下火车，所以大约10分钟后会到。
explanations: []
level: N4
meanings:
  jp:
  - ① ある動作が始まる直前を表す。これから〜する。
  - ② ある動作が今、まさに行われている最中であることを表す。
  - ③ ある動作が終わった直後を表す。たった今〜した。
  zh:
  - …的时候
name: 〜ところだ
