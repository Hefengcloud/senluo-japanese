conjugations:
- N + かたがた
- ※Nはする動詞
examples:
- jp: 近くに寄ったので、先日のお礼 **かたがた** 挨拶に伺いました。
  jp1: '[近く](ちかく)に[寄っ](よっ)たので、[先日](せんじつ)の[お礼](おれい) **かたがた** [挨拶](あいさつ)に[伺い](うかがい)ました。'
  zh: 因为路过附近，所以顺道前来拜访一下，对上次的事表示感谢。
- jp: ご出張 **かたがた** 、ぜひ京都を観光なさってください。
  jp1: ご[出張](しゅっちょう) **かたがた** 、ぜひ[京都](きょうと)を[観光](かんこう)なさってください。
  zh: 出差的时候，请务必顺道来京都观光。
- jp: 結婚の挨拶 **かたがた** 、お世話になった先生のお宅を訪問した。
  jp1: '[結婚](けっこん)の[挨拶](あいさつ) **かたがた** 、[お世話](おせわ)になった[先生](せんせい)のお[宅](たく)を[訪問](ほうもん)した。'
  zh: 我去以前一直蒙受照顾的老师家拜访，顺便通知老师我结婚了。
- jp: '**「〜ついでに」**'
  jp1: '**「〜ついでに」**'
  zh: ・「〜を兼ねて」・「〜ついでに」
explanations:
- ・硬い表現で **ビジネスシーンや目上の人との会話で使われることが多い** 。
- ・後件には移動に関する動詞がよく使われる。
- ・Nに来る単語は限定的。
level: N1
meanings:
  jp:
  - 〜のついでに
  - 〜も兼ねて
  zh:
  - 顺便、兼做…
name: 〜かたがた
tags:
