conjugations:
- N + はともかく（として）
examples:
- jp: あの店は味 **はともかく** 、安い値段でたくさん食べられる点がいい。
  jp1: あの[店](みせ)は[味](あじ) **はともかく** 、[安い](やすい)[値段](ねだん)でたくさん[食べ](たべ)られる[点](てん)がいい。
  zh: 先不说这家店的味道，以便宜的价格可以吃到很多的这点很好。
- jp: 彼女の料理は見た目 **はともかく** 、味は美味しい。
  jp1: '[彼女](かのじょ)の[料理](りょうり)は[見た目](みため) **はともかく** 、[味](あじ)は[美味しい](おいしい)。'
  zh: 先不说她料理的外观，味道是很好吃。
- jp: 試験に合格できるかどうか **はともかくとして** 、後悔しないようにできるだけのことはするつもりだ。
  jp1: '[試験](しけん)に[合格](ごうかく)できるかどうか **はともかくとして** 、[後悔](こうかい)しないようにできるだけのことはするつもりだ。'
  zh: 先不说考试能不能通过，我会尽最大的努力不让自己后悔。
- jp: 費用の問題 **はともかく** 、旅行の目的地を決める方は先です。
  jp1: '[費用](ひよう)の[問題](もんだい) **はともかく** 、[旅行](りょこう)の[目的](もくてき)[地](ち)を[決める](きめる)[方](ほう)は[先](さき)です。'
  zh: 费用问题先不说，旅行的目的地要先决定。
explanations: []
level: N2
meanings:
  jp:
  - ～は今は問題にしないで・・・だ。
  zh:
  - 先不考虑...
name: 〜はともかく（として）
tags:
