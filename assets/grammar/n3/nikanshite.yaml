    - "～について"
  cn:
conjugations:
  - "N + に関して"
explanations:
  - "「〜について」よりも硬い表現で、書き言葉や改まった場面で使われることが多い、後ろに名詞が来る場合は、「〜に関するN」、「〜に関してのN」と２通りの言い方がある。"
