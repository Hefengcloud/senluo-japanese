conjugations:
- V（て形）+ から
examples:
- jp: 手を洗っ **てから** 、ご飯を食べます。
  zh: 先洗好手再吃饭。
- jp: 洗濯し **てから** 、部屋を掃除します。
  zh: 先洗好衣服后再打扫房间。
- jp: 靴を脱い **でから** 、入ってください。
  zh: 请先脱鞋再进入。(入内请脱鞋)
explanations:
- 「後文の事柄が起こる条件として、まず前文の事柄が起こる必要がある」というニュアンスがある。
level: N5
meanings:
  en:
  - '"and then / after"'
  - This expresses that X is done before Y.
  jp:
  - XてからY：Xを先に行い、それが終わったらYを行う。
  zh:
  - 先...再...
name: 〜てから
tags:
- 时间的前后
