examples:
- jp: ただの野菜炒めでも、三つレストランのシェフの手 **にかかっては** 、豪華な料理に見えてしまう。
  jp1: ただの[野菜](やさい)[炒](いた)めでも、[三つ](みっつ)レストランのシェフの[手](て) **にかかっては** 、[豪華](ごうか)な[料理](りょうり)に[見](み)えてしまう。
  zh: 即使是简单的炒菜，如果经过三星级餐厅厨师的手也能成为豪华的料理。
- jp: 営業のプロである彼 **にかかると** 、どんな商品でも売れてしまうそうだ。
  jp1: '[営業](えいぎょう)のプロである[彼](かれ) **にかかると** 、どんな[商品](しょうひん)でも[売](う)れてしまうそうだ。'
  zh: 如果交给销售专家的他，据说任何产品都会卖完。
- jp: どんなに汚い部屋でも、掃除のプロ **にかかれば** 、あっという間にきれいになる。
  jp1: どんなに[汚い](きたない)[部屋](へや)でも、[掃除](そうじ)のプロ **にかかれば** 、[あっという間に](あっというまに)きれいになる。
  zh: 无论多乱的房间，如果交给专业清洁人员，很快就会变干净。
- jp: 僕の手 **にかかれば** 、こんなの５分で終わるよ。
  jp1: '[僕](ぼく)の[手](て) **にかかれば** 、こんなの５[分](ふん)で[終わる](おわる)よ。'
  zh: 如果经过我的手，这样的用5分钟就做好了。
