conjugations:
- V(普通形) + のは
- N + なのは
- イA + のは
- ナAな + のは
examples:
- jp: アルバイトをしている **のは** 、旅行をするためです。
  zh: 我打工是为了去旅行。
- jp: この店で一番人気がある **のは** 、ハンバーグだ。
  zh: 这家餐厅最受欢迎的是汉堡牛排。
- jp: 地震が起きた時、一番大切 **なのは** 慌てないことだ。
  zh: 地震发生时，最重要的是不要惊慌。
- jp: 試合に負けた **のは** 、練習が足りなかったからです。
  zh: 输掉了比赛是因为练习不足。
explanations: []
level: N4
meanings:
  en:
  - It is 〜 that 〜. / The reason 〜 is because 〜
  - (Used to focus on the latter part of the sentence.)
  jp:
  - 強調構文。
  - 後件の内容を強く言いたい時に使う表現。この文型を使うことで、文全体の主張が強まる
  zh:
  - 表示强调
