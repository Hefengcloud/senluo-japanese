conjugations:
- V（辞書形）+ べきだ
- ※「する」は「すべきだ」となる
examples:
- jp: お金を拾ったら警察に届ける **べきだ** 。
  jp1: '[お金](おかね)を[拾っ](ひろっ)たら[警察](けいさつ)に[届ける](とどける) **べきだ** 。'
  zh: 捡到钱时，应该交给警察。
- jp: 健康のためにも、毎日野菜は食べる **べきだ** 。
  jp1: '[健康](けんこう)のためにも、[毎日](まいにち)[野菜](やさい)は[食べる](たべる) **べきだ** 。'
  zh: 为了健康，应该每天吃蔬菜。
- jp: 学生は遊んでないで、もっと勉強 **すべきだ** 。
  jp1: '[学生](がくせい)は[遊ん](あそん)でないで、もっと[勉強](べんきょう) **すべきだ** 。'
  zh: 学生应该多学习而不是玩耍。
- jp: 仕事が面白くないのなら、続ける **べきではない** と思う。
  jp1: '[仕事](しごと)が[面白く](おもしろく)ないのなら、[続ける](つづける) **べきではない** と[思う](おもう)。'
  zh: 如果这份工作没有乐趣，我认为你不应该继续。
explanations:
- ・法律や規則など、ルールとして決まっている場合は「〜なければならない」を使う。
- ・自分自身について述べる場合も「〜なければならない」を使う。
- ・否定形は「〜べきではない」
- ・相手の行為について言う場合は、勧めや忠告の意味を持つことが多い。
level: N3
meanings:
  en:
  - should
  jp:
  - 〜した方がいい / 〜するのが当然だ
  zh:
  - '应该... '
name: 〜べきだ
tags:
- 助言
