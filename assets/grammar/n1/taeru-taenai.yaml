examples:
- jp: 今年は鑑賞 **に堪える** 日本の映画が多くて、とてもよかった。
  jp1: '[今年](ことし)は[鑑賞](かんしょう) **に[堪](た)える** [日本](にほん)の[映画](えいが)が[多](おお)くて、とてもよかった。'
  zh: 今年有很多值得一看的日本电影，太好了。
- jp: このアニメは子供向けに作られていますが、大人でも見る **に堪える** 内容です。
  jp1: このアニメは[子供](こども)[向け](むけ)に[作ら](つくら)れていますが、[大人](おとな)でも[見る](みる) **に[堪](た)える** [内容](ないよう)です。
  zh: 这部动画是为小孩制作的，但内容也值得大人观看。
- jp: 同僚と飲みに行くと、いつも上司や先輩の悪口ばかりで聞く **に堪えない** 。
  jp1: '[同僚](どうりょう)と[飲み](のみ)に[行く](いく)と、いつも[上司](じょうし)や[先輩](せんぱい)の[悪口](わるぐち)ばかりで[聞く](きく)
    **に[堪え](こたえ)ない** 。'
  zh: 和同事出去喝酒时，总是说上司或前辈的坏话，不值得听。
- jp: その事故は見る **に堪えない** ほど、ひどいものだった。
  jp1: その[事故](じこ)は[見る](みる) **に[堪え](こたえ)ない** ほど、ひどいものだった。
  zh: 那个事故惨烈得令人不忍目睹。
- jp: こういうスキャンダル記事は読む **に堪えない** 。
  jp1: こういうスキャンダル[記事](きじ)は[読む](よむ) **に[堪え](こたえ)ない** 。
  zh: 这类丑闻的文章不值得读。
