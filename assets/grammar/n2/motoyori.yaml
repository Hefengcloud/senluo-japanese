conjugations:
- N + はもとより
examples:
- jp: 仕事が忙しすぎて、彼女とデートする時間 **はもとより** 、ゆっくり寝る時間 **も** ない。
  jp1: '[仕事](しごと)が[忙し](いそがし)すぎて、[彼女](かのじょ)とデートする[時間](じかん) **はもとより** 、ゆっくり[寝る](ねる)[時間](じかん)
    **も** ない。'
  zh: 工作太忙，别说和女朋友约会了，连睡觉的时间都没有。
- jp: ラーメンは日本人 **はもとより** 、外国人 **にも** 人気がある日本料理だ。
  jp1: ラーメンは[日本人](にっぽんじん) **はもとより** 、[外国](がいこく)[人](じん) **にも** [人気](にんき)がある[日本](にっぽん)[料理](りょうり)だ。
  zh: 拉面是不仅日本人，也很受外国人欢迎的日本料理。
- jp: インターネットがあれば、都会はもとより、田舎 **でも** 仕事ができる。
  jp1: インターネットがあれば、[都会](とかい)はもとより、[田舎](いなか) **でも** [仕事](しごと)ができる。
  zh: 有了互联网，不仅在城市，就连在乡村也能工作。
