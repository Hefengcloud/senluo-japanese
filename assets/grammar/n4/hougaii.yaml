conjugations:
- V（た形） + ほうがいい
- V（ナイ形） + ほうがいい
examples:
- jp: 疲れているとき、早く寝た **ほうがいい** よ。
  zh: 累了的时候，早点睡觉好。
- jp: 健康のために、できるだけ運動した **ほうがいい** 。
  zh: 为了健康，尽量多运动的好。
- jp: ここら辺は滑りやすいから、気をつけた **ほうがいい** よ。
  zh: 周围很滑，所以小心点好。
- jp: そっちは危ないから行かない **ほうがいいよ** 。
  zh: 因为那里很危险，别去那里比较好。
explanations: []
level: N4
meanings:
  en:
  - '"had better"'
  - Express an advice or recommendation.
  - Used to advise or giving warning that something bad will happen if you don't.
  jp:
  - 〜すること（しないこと）を、相手に助言する表現。
  - そうしなかったら悪いことが起こると助言や忠告をするときに使う。
  zh:
  - 我建议你还是…的好
name: 〜ほうがいい
tags:
