conjugations:
- N + すら
examples:
- jp: 喉が痛くて、水 **すら** 飲めない。
  jp1: '[喉](のど)が[痛く](いたく)て、[水](みず) **すら** [飲め](のめ)ない。'
  zh: 喉咙痛，连水都喝不了。
- jp: 彼は酔っ払いすぎて、まともに話すこと **すら** できない。
  jp1: '[彼](かれ)は[酔っ払い](よっぱらい)すぎて、まともに[話す](はなす)こと **すら** できない。'
  zh: 他喝得太醉了，连话都说不清楚。
- jp: 今日はお客さんが多すぎて、ご飯を食べる時間 **すら** なかった。
  jp1: '[今日](きょう)は[お客](おきゃく)さんが[多](おお)すぎて、[ご飯](ごはん)を[食べる](たべる)[時間](じかん) **すら** なかった。'
  zh: 今天顾客太多了，连吃饭的时间都没有。
- jp: 大学教授 **ですら** わからないような数学の問題を10歳の子どもが解いたと評判になっている。
  jp1: '[大学](だいがく)[教授](きょうじゅ) **ですら** わからないような[数学](すうがく)の[問題](もんだい)を10[歳](さい)の[子ども](こども)が[解い](とい)たと[評判](ひょうばん)になっている。'
  zh: 连大学教授都解不了的数学题10岁孩子做出来了，这件事成为了轰动。
explanations:
- ①「〜さえ」と意味は同じだが、「〜すら」の方が文語的。
- ②良くないことに使うことが多い。
- ③驚きや呆れた気持ちが含まれる。
level: N1
meanings:
  en:
  - even
  jp:
  - 〜も / 〜さえ
  zh:
  - 连...也
name: 〜すら
tags:
- 强调
