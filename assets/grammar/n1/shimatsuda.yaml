examples:
- jp: 彼は働きすぎて疲れが取れず、ついに居眠り運転で事故を起こす **始末だ** 。
  jp1: '[彼](かれ)は[働き](はたらき)すぎて[疲れ](つかれ)が[取れ](とれ)ず、ついに[居眠り](いねむり)[運転](うんてん)で[事故](じこ)を[起こす](おこす)
    **[始末](しまつ)だ** 。'
  zh: 他超负荷工作，疲劳得不到缓解，结果开车打瞌睡酿成车祸。
- jp: まったく最近の若い者は。悪いことをしたから注意しただけなのに、逆ギレする **始末だ** 。
  jp1: まったく[最近](さいきん)の[若い](わかい)[者](もの)は。[悪い](わるい)ことをしたから[注意](ちゅうい)しただけなのに、[逆](ぎゃく)ギレする
    **[始末](しまつ)だ** 。
  zh: 现在的年轻人真是，只是因为做错事被警告，结果却恼羞成怒。
- jp: やってもいないのに、痴漢だと疑われ、さらには警察にまで逮捕されてしまう **という始末だ** 。
  jp1: やってもいないのに、[痴漢](ちかん)だと[疑わ](うたがわ)れ、さらには[警察](けいさつ)にまで[逮捕](たいほ)されてしまう **という[始末](しまつ)だ**
    。
  zh: 虽然没有这么做，但还是被怀疑是色狼，最终甚至被警察逮捕了。
