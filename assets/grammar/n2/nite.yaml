  zh: 今天的活动在一楼广场举行。
- jp: 当日 欠席される方は、メールまたは電話 **にて** ご連絡ください。
  jp1: '[当日](とうじつ) [欠席](けっせき)される[方](ほう)は、メールまたは[電話](でんわ) **にて** ご[連絡](れんらく)ください。'
  zh: 如果您当天缺席，请通过电子邮件或电话与我们联系。
- jp: 試験の申し込みは3月3日 **にて** 締め切らせていただきます。
  jp1: '[試験](しけん)の[申し込み](もうしこみ)は3[月](つき)3[日](にち) **にて** [締め切ら](しめきら)せていただきます。'
  zh: 考试申请将于3月3日截止。
- jp: 部長は本日、出張 **にて** 会議を欠席されるそうです。
  jp1: '[部長](ぶちょう)は[本日](ほんじつ)、[出張](しゅっちょう) **にて** [会議](かいぎ)を[欠席](けっせき)されるそうです。'
  zh: 部长今天出差，应该会缺席会议。
