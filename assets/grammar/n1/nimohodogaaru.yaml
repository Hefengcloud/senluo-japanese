pattern: 〜にもほどがある
level: N1
meanings:
  jp:
    - "〜にも限界がある"
  cn:
    - …也应该有个度
    - …也应该有分寸
    - 实在太…
conjugations:
  - "V（辞書形 / ナイ形） + にもほどがある"
  - "イAい + にもほどがある"
  - "ナA + にもほどがある"
  - "N + にもほどがある"
examples:
  - jp: "おい、お客様の前でなんだその態度は。失礼 **にもほどがある** ぞ。"
    cn: "喂，当着客人的面还敢摆出这副样子，太失礼了，要有个度。"
  - jp: "また、嘘か・・・。嘘をつく **にもほどがある** ぞ。"
    cn: "又在说谎吗...说谎也要有个限度。"
  - jp: "冗談にも **ほどがある** ぞ。"
    cn: "开玩笑也要有个限度。"
  - jp: "途中で仕事を投げ出すなんて、無責任 **にもほどがある** 。"
    cn: "半路抛下工作，太不负责任了，要有个限度。"
  - jp: "最近の若者はこの程度のことで落ち込んで会社に来なくなるんて、情けない **にもほどがある** 。"
    cn: "最近的年轻人，碰到这点困难就不来上班，太可怜了，要有个限度。"
