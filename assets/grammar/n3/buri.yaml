conjugations:
- N + ぶり（〜っぷり）
examples:
- jp: 彼に会うのは **５年ぶり** だった。
  zh: 时隔 5年又见到他。 
- jp: この街に帰ってくるのも **１０年ぶり** だなあ。
  zh: 回到这个小镇已经时隔 10年了。
- jp: 今日、 **約２週間ぶりに** 雨が降った。
  zh: 今天，大约两周以来第一次下雨。
explanations:
- 話し手が長い時間経った感じている時に使う。
level: N3
meanings:
  jp:
  - 〜している様子
  zh:
  - 经过……之后又……
name: 〜ぶり
