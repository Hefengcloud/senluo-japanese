examples:
- jp: ご飯を **食べるとき** 、「いただきます」といいます。
  zh: 吃饭时，说「我开动了」。
- jp: 学校に **来るとき** 、友達に会いました。
  zh: 来学校时，我遇见了朋友。
- jp: 時間が **ないとき** は、朝ごはんを食べません。
  zh: 没有时间时，我就不吃早餐。
- jp: ' **来られないとき** は、連絡してくださいね。'
  zh: 如果你不能来，请联系我哦。
- jp: ご飯を **食べたとき** 、「ごちそうさま」といいます。
  zh: ' 吃饱饭时，说「我吃好了；多谢款待」。'
- jp: 風邪を **引いたとき** 、薬を飲んで早く寝ます。
  zh: 感冒时，就吃药早点睡觉。
- jp: ' **眠いとき** 、いつもコーヒーを飲みます。'
  zh: 困的时候，通常都是喝咖啡。
- jp: ' **若いとき** 、友達とよくカラオケに行きました。'
  zh: 年轻时，我常和朋友一起去卡拉OK。
- jp: ' **暇なとき** 、たいていゲームをします。'
  zh: 空闲时，我通常打游戏。
- jp: ' **大変な時** は、タスクを減らしてOK。'
  zh: 太累时，把代办事项减少就OK了。
- jp: ' **子供のとき** 、私は野菜が大嫌いでした。'
  zh: 小时候，我非常讨厌蔬菜。
- jp: 私は **３０歳 のとき** 、結婚しました。
  zh: 我在30岁的时候结婚了。
