pattern: 〜にかたくない
level: N1
meanings:
  jp:
    - "容易に〜できる"
    - "〜するのは簡単だ"
  cn:
    - "不难〜"
conjugations:
  - "V（辞書形）+ にかたくない"
  - "N + にかたくない"
explanations:
  - "常见搭配词语：「想像」「理解」「推測」。"
examples:
  - jp: "若くして母を失った子の気持ちは想像 **にかたくない** 。"
    cn: "年幼时失去母亲的孩子的感受无法想象。"
  - jp: "友人の変わり果てた姿をみて、どんなに驚いたか想像 **にかたくない** 。"
    cn: "看到朋友变得面目全非，无法想象有多么震惊。"
  - jp: "津波で家を失った人々のショックは、想像 **にかたくない** 。"
    cn: "失去家园的津波灾民的震惊无法想象。"
  - jp: "このままの状況が続くと、日本の経済はダメになることは想像 **にかたくない** 。"
    cn: "如果这种情况继续下去，难以想象日本的经济会变得糟糕。"
  - jp: "なぜ彼があのような行動をとったのか、事情を聞いてみれば理解 **にかたくない** 。"
    cn: "如果听听他为何采取了那种行为，就能够理解了，难以理解。"
  - jp: "消費税の増税は国民にとって、大きな負担になることは理解 **にかたくない** 。"
    cn: "消费税增加对国民来说是一种巨大的负担，很容易理解。"
