conjugations:
- V（辞書形）+ かわりに
- N + のかわりに
examples:
- jp: 日本語を教えてあげる **かわりに** 、私に英語を教えてね。
  jp1: '[日本語](にほんご)を[教え](おしえ)てあげる **かわりに** 、[私](わたし)に[英語](えいご)を[教え](おしえ)てね。'
  zh: 我教你说日语，作为交换请教我说英语。
- jp: この辺は買い物などに不便な **代わりに** 、自然が豊かで気持ちがいい。
  jp1: この[辺](あたり)は[買い物](かいもの)などに[不便](ふべん)な **[代わり](かわり)に** 、[自然](しぜん)が[豊か](ゆたか)で[気持ち](きもち)がいい。
  zh: 这附近虽然买东西什么的不太方便，但是自然风光丰富，心情很好。
- jp: この仕事は給料が良い **かわりに** 、毎日たくさん仕事があって大変だ。
  jp1: この[仕事](しごと)は[給料](きゅうりょう)が[良い](よい) **かわりに** 、[毎日](まいにち)たくさん[仕事](しごと)があって[大変](たいへん)だ。
  zh: 虽然这份工作薪水不错，但每天的工作量大，很辛苦。
explanations:
- 「Nのかわりに」は「Nにかわって」という言い方もある。
level: N3
meanings:
  en:
  - Instead of V
  - (Instead of V, do another thing / Instead of N(person or thing),
  - another(person or thing))
  jp:
  - Vしないで、他のことをする。
  - N（人や物）ではなく他の（人や物）が・・・。
  zh:
  - 作为一种代替、补偿 (対比)
name: 〜かわりに
