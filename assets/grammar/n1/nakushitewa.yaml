pattern: 〜なくしては
level: N1
meanings:
  jp:
    - "〜がなければ・・・ない"
    - "前件が成立しなければ、後件が成立しにくいと言いたい時に使う。"
  cn:
    - "如果没有〜就（不能）〜"
conjugations:
  - "V（辞書形）こと + なくしては"
  - "N + なくしては"
explanations:
  - "「なくしては」的「は」可以省略"
examples:
  - jp: "努力 **なくして** 、成功などあり得ない。"
    cn: "没有努力，就不可能成功。"
  - jp: "この問題の解決 **なくして** 、我が社の未来はない。"
    cn: "没有解决这个问题，我们公司没有未来。"
  - jp: "私の親はとても厳しく、親の了承 **なくして** 結婚することは許されない。"
    cn: "我的父母非常严格，没有他们的同意就不能结婚。"
  - jp: "私は彼 **なくしては** 生きていけない。"
    cn: "没有他，我不能生存。"
  - jp: "親の愛 **なくしては** 、子は十分に育たない。"
    cn: "没有父母的爱，孩子无法充分成长。"
  - jp: "パスポート **なくしては** 、海外へは行けません。"
    cn: "没有护照，不能去国外。"
  - jp: "別れた夫の援助 **なくしては** 、一人で子供育てることなんてできない。"
    cn: "没有离婚丈夫的帮助，无法独自抚养孩子。"
  - jp: "私は辞書 **なくしては** 、日本語の新聞が読めません。"
    cn: "没有字典，我无法阅读日语报纸。"
