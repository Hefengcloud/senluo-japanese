conjugations:
- V（タ形）+ ことがきっかけで
- N + がきっかけで / をきっかけにして
examples:
- jp: 友達に **紹介されたことがきっかけで** 、僕は彼女と付き合い、結婚することになった。
  jp1: '[友達](ともだち)に **[紹介](しょうかい)されたことがきっかけで** 、[僕](ぼく)は[彼女](かのじょ)と[付き合い](つきあい)、[結婚](けっこん)することになった。'
  zh: 朋友的介绍为契机，我和她约会并结婚了。
- jp: ブログを **見たことをきっかけに** 、私は日本へ行きたいと思うようになった。
  jp1: ブログを **[見](み)たことをきっかけに** 、[私](わたし)は[日本](にっぽん)へ[行き](いき)たいと[思う](おもう)ようになった。
  zh: 看了部落格（专栏文章），我开始想去日本了。
- jp: '**アニメがきっかけで** 日本語の文化に興味を持った。'
  jp1: '**アニメがきっかけで** [日本語](にほんご)の[文化](ぶんか)に[興味](きょうみ)を[持っ](もっ)た。'
  zh: 动漫让我对日本文化产生了兴趣。
- jp: '**洋楽をきっかけに** 、私は英語を勉強するようになった。'
  jp1: '**[洋楽](ようがく)をきっかけに** 、[私](わたし)は[英語](えいご)を[勉強](べんきょう)するようになった。'
  zh: 西方音乐，让我开始学习英语。
