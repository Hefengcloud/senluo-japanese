pattern: 〜なりに
level: N1
meanings:
  jp:
    - "〜に見合った"
    - "〜にふさわしい程度に"
  cn:
    - "以〜（某人）自己的方式"
    - "与〜相应的"
    - "与〜相符的"
    - "与〜相适"
    - "那般"
    - "那样"
    - "有其相应的〜"
    - "恰如其分"
conjugations:
  - "V （普通形）+ なりに"
  - "イA（普通形） + なりに"
  - "ナA ~~だ~~ + なりに"
  - "N ~~だ~~ + なりに"
explanations:
  - "后接名词时，形式变为「〜なりのN」"
examples:
  - jp: "私 **なりに** 頑張ったつもりだったが、結果はダメだった。"
    cn: "我尽力了，但结果还是不好。"
  - jp: "私たち家族は貧しいですが、貧しい **なりに** 努力して生活しています。"
    cn: "我们家庭虽然贫困，但尽量努力维持生活。"
  - jp: "できなくてもいいんです。でも、できない **なりに** 頑張ったというプロセスがとても大事です。"
    cn: "不一定非要做得好，但努力尽力的过程非常重要。"
  - jp: "子供にも子供 **なりの** 悩みがある。"
    cn: "孩子们也有属于他们的烦恼。"
  - jp: "A：明日のテストは大丈夫？"
    cn: "B：嗯，我觉得我还是尽力学习了，应该没问题。"
