pattern: 〜べく
level: N1
meanings:
  jp:
    - "〜しようと思って / 〜ために"
  cn:
    - 想要...（表示目的）
conjugations:
  - "V（辞書形）+ べく"
  - "「する」→「すべく」"
explanations:
  - 后句不出现委托、命令、以及要求某人做某事的句子。
  - 生硬的表达方式。
examples:
  - jp: "人手不足という問題を解決す **べく** 、 社内で緊急会議が開かれた。"
    cn: 想要解决人手不足的问题，于是公司内部召开了紧急会议。
  - jp: "今年度の売上目標を達成す **べく** 、社員一同さらに気を引き締め、業務に取り組む必要がある。"
    cn: 为了实现今年的销售目标，全体员工需要更加用心工作。
  - jp: "子供の野菜嫌いを克服す **べく** 、色々な調理法を試しているところだ。"
    cn: 想要克服孩子讨厌蔬菜的情况，于是正尝试着各种烹饪方法。
  - jp: "花見の場所を確保す **べく** 、若手社員が早朝に公園へ向かった。"
    cn: 为了确保赏花的场地，年轻员工一大早就出发去公园了。
  - jp: "優秀な若手社員を確保す **べく** 、当社はインターンシップ制度を導入した。"
    cn: 想要留住优秀的年轻员工，于是公司实行了实习制度。
  - jp: "社員の幸せを優先す **べく** 、当社は男性でも育児休暇制度を積極的に取れるようになっている。"
    cn: 为了优先考虑员工的幸福，公司现在也鼓励男性员工积极使用育儿休假制度。
