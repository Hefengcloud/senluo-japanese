conjugations:
- Nに + 加えて
examples:
- jp: 大企業の社員は賃金が高いの **に加えて** 休暇も多い。
  zh: 大企业的职员工资高，休假也多。
- jp: 今学期から日本語の授業 **に加えて** 、英語と数学の授業も始まります。
  zh: 从这学期起，除了日语课外，英语和数学课也要开始了。
- jp: 風 **に加え** 雨まで降ってきたんだよ。
  zh: 刮大风，甚至还下起了大雨。
explanations:
- ①ある事柄に対して、類似する別の事柄を追加するときに使う。
- ②少し硬い表現
level: N2
meanings:
  en:
  - in addition to
  jp:
  - 〜だけでなく、さらに
  zh:
  - 加上...
name: 〜に加えて
tags:
- 付加
