examples:
- jp: 命が助かる **とあれば** 、いくらでも払います。
  jp1: '[命](いのち)が[助](たす)かる **とあれば** 、いくらでも[払](はら)います。'
  zh: 如果能救我的命，我愿意付出任何代价。
- jp: 私は愛する妻や息子のため **とあれば** 、何でもする。
  jp1: '[私](わたし)は[愛](あい)する[妻](つま)や[息子](むすこ)のため **とあれば** 、[何](なん)でもする。'
  zh: 如果是为了我爱的妻子和儿子，我愿意做任何事。
- jp: 金のため **とあれば** 、彼は友達さえも裏切る。
  jp1: '[金](かね)のため **とあれば** 、[彼](かれ)は[友達](ともだち)さえも[裏切](うらぎ)る。'
  zh: 如果是为了金钱，他甚至可以背叛朋友。
- jp: 親友の頼み **とあれば** 、仕方がない。手伝ってあげるよ。
  jp1: '[親友](しんゆう)の[頼み](たのみ) **とあれば** 、[仕方](しかた)がない。[手伝っ](てつだっ)てあげるよ。'
  zh: 既然是亲友的请求，没办法。我会帮忙的。
