conjugations:
- N + とは
examples:
- jp: ググる **とは** グーグルで意味や方法などを調べることだ。
  jp1: ググる **とは** グーグルで[意味](いみ)や[方法](ほうほう)などを[調べる](しらべる)ことだ。
  zh: ググる是指在谷歌上搜索意思或方法等之意。
- jp: コスト **とは** 何かをしたり、作ったりするときに必要なお金のことです。
  jp1: コスト **とは** [何](なに)かをしたり、[作っ](つくっ)たりするときに[必要](ひつよう)な[お金](おかね)のことです。
  zh: 成本是指做某事或制造某东西所需的钱。
- jp: タピる **とは** タピオカミルクティーを飲んだり、タピオカを食べたりすることだ。
  jp1: タピる **とは** タピオカミルクティーを[飲ん](のん)だり、タピオカを[食べ](たべ)たりすることだ。
  zh: タピる是指喝珍珠奶茶或吃珍珠这件事。
explanations:
- カジュアルな表現は「〜って」
level: N2
meanings:
  jp:
  - 〜は〜という意味だ。
  zh:
  - 〜是…
name: 〜とは
