conjugations:
- N + に関して
examples:
- jp: 本件 **に関して** 、君の意見を聞きたいんだが。
  jp1: '[本件](ほんけん) **[に関して](にかんして)** 、[君](きみ)の[意見](いけん)を[聞き](きき)たいんだが。'
  zh: 关于本案，我想听听你对此事的看法。
- jp: 講義の内容 **に関して** わからないことがあれば、聞いてください。
  jp1: '[講義](こうぎ)の[内容](ないよう) **[に関して](にかんして)** わからないことがあれば、[聞い](きい)てください。'
  zh: 如果对讲座的内容有任何疑问，请提出。
- jp: 「日本の食べ物」 **に関するアンケート** の結果は面白かった。
  jp1: 「[日本](にっぽん)の[食べ物](たべもの)」 **[に関する](にかんする)アンケート** の[結果](けっか)は[面白かっ](おもしろかっ)た。
  zh: 关于「日本料理」的问卷调查结果很有趣。
- jp: 今回の「休日の過ごし方」 **に関してのアンケート** はとても興味深かった。
  jp1: '[今回](こんかい)の「[休日](きゅうじつ)の[過ごし](すごし)[方](かた)」 **[に関して](にかんして)のアンケート** はとても[興味深かっ](きょうみぶかかっ)た。'
  zh: 这次有关「假日的度过方式」的问卷调查很有趣。
explanations:
- ・「〜について」よりも硬い表現で、書き言葉や改まった場面で使われることが多い、
- ・後ろに名詞が来る場合は、「〜に関するN」、「〜に関してのN」と２通りの言い方がある。
level: N3
meanings:
  en:
  - about / regarding
  jp:
  - ～について
  zh:
  - '关于... '
name: 〜に関して
tags:
- 対象
