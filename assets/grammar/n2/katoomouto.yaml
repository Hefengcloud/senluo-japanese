pattern: 〜かと思うと / 〜かと思ったら
level: N2
meanings:
  jp:
    - "〜すると、すぐに"
    - "前の事象が起こった直後に、後の事象が起こる。"
  cn:
conjugations:
  - "V（タ形） + かと思うと"
explanations:
  - "①話し手の驚きや意外だという気持ちが含まれる。**②自分の行動には使えない。**③意志文、命令文、否定文などは後ろに来ない。"
examples:
  - jp: "空がピカッと光った **か** **と思うと** 、大きな雷の音が鳴った。"
    cn: ""
  - jp: "空が急に暗くなってきた **かと思うと** 、雨が降ってきた。"
    cn: ""
  - jp: "ようやく泣き止んだ **と思ったら** 、また泣き出した。"
    cn: ""
  - jp: "キムさんはトイレから帰ってきたか **と思うと** 、またトイレへ向かった。"
    cn: ""
  - jp: "息子が帰って来たか **と思うと** 、すぐに家を出ていった。"
    cn: ""
  - jp: "電車が動き出したか **と思ったら** 、また止まった。"
    cn: ""
  - jp: "さっきまでニコニコしていた **かと思ったら** 、突然怒り出すし、本当に彼は気分がよく変わるなあ。"
    cn: ""
