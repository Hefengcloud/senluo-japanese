pattern: 〜たとたん
level: N3
meanings:
  jp:
    - "〜するとすぐに / 〜と同時に"
    - "予期しないというニュアンスの内容が後ろに続く"
  cn:
conjugations:
  - "V（タ形） + とたん"
explanations:
  - "① 後件に **意志を表す文や命令文はこない。**② 後件では予期しなかったことが述べられるので、当然のことには使えない。③ **話し手が主観的に感じてるだけなので、２つの事柄に時間差がある場合でも使えることがある。**例：夫は結婚したとたん、お洒落に気を遣わなくなった。"
examples:
  - jp: "本を読んでいて、急に立ち上がっ **たとたん** 、気分が悪くなった。"
    cn: ""
  - jp: "家を出 **たとたん** 、雨が降ってきた。"
    cn: ""
  - jp: "仕事が終わって家に帰ろうと、立ち上がっ **たとたん** 、めまいがした。"
    cn: ""
  - jp: "ふすまを開け **たとたんに** 、荷物が崩れ落ちてきた。"
    cn: ""
  - jp: "二人は、出会っ **たとたんに** 、恋に落ちたそうです。"
    cn: ""
  - jp: "空港で母の顔を見 **たとたん** 、涙が溢れ出てきた。"
    cn: ""
  - jp: "犯人は警官の姿を見 **たとたん** 、逃げ出した。"
    cn: ""
  - jp: "疲れていたので、ベッドに入っ **たとたん** 、眠ってしまった。"
    cn: ""
  - jp: "その赤ん坊は、私の顔を見 **たとたんに** 、泣き出した。"
    cn: ""
  - jp: "旅行から帰ってき **たとたん** 、風邪を引いてしまった。"
    cn: ""
  - jp: "彼は結婚し **たとたん** 、付き合いが悪くなった。"
    cn: ""
