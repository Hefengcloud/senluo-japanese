pattern: 〜といえども
level: N1
meanings:
  jp:
    - "たとえ〜であっても / いくら〜でも"
  cn:
    - "虽说〜…"
    - "虽说〜但是〜"
    - "即使〜也〜"
    - "尽管〜可是〜"
conjugations:
  - "V（普通形）+ といえども"
  - "イA（普通形）+ といえども"
  - "ナA（普通形）+ といえども"
  - "N（普通形） + といえども"
  - "ナAだ」和「Nだ」的「だ」可以省略*"
explanations:
  - "属于比较正式的表达。"
examples:
  - jp: "いくら生きるため **といえども** 、人の物を盗むのは良くない。"
    cn: "即使是为了生存，偷窃他人财物也不是好事。"
  - jp: "いくら安い **といえども** 、偽物であれば欲しいとは思わない。"
    cn: "即使便宜，如果是假货，也不会想要。"
  - jp: "未成年 **といえども** 、罪を犯したのであれば償うべきだ。"
    cn: "即使是未成年，如果犯了罪，也应该赔偿。"
  - jp: "プロのギタリスト **といえども、** ミスをすることはあり得る。"
    cn: "即使是职业吉他手，犯错也是可能的。"
  - jp: "たった１０円 **といえども** 、粗末にしてはならない。"
    cn: "即使只有10日元，也不应该草率对待。"
  - jp: "会社の社長 **といえども** 、簡単には社員を首にすることはできない。"
    cn: "即使是公司的总裁，也不能轻易解雇员工。"
  - jp: "彼は大学を中退した **といえども** 、今では大企業の社長として立派に働いている。"
    cn: "即使他大学中途退学，现在作为大型企业的总裁，他工作得很出色。"
  - jp: "会社を作った **といえども** 、まだ社員が二人だけなので、会社と言えるかどうか・・・。"
    cn: "即使他创办了一家公司，因为目前只有两名员工，不知道是否能称之为公司。"
  - jp: "外国人 **といえども** 、日本に住んでいるのだから、日本の法律は守らなければならない。"
    cn: "即使是外国人，既然住在日本，就必须遵守日本的法律。"
