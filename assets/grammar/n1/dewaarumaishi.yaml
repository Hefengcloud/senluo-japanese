pattern: 〜ではあるまいし / 〜でもあるまいし
level: N1
meanings:
  jp:
    - "〜ではないのだから、当然・・・"
  cn:
    - "又不是〜，（所以没必要）〜"
    - "不该是〜"
conjugations:
  - "N + ではあるまいし"
explanations:
  - "口语表达,在正式文章中不太使用"
  - "在较随意的场合，可以用「〜じゃあるまいし」"
  - "后面常出现诸如发表看法、给出建议等表达说话者观点的内容"
examples:
  - jp: "子供 **じゃあるまいし** 、それぐらい自分でやりなさい。"
    cn: "你又不是小孩子了，这种事情自己做吧。"
  - jp: "神様 **じゃあるまいし** 、未来のことなんて誰にもわからないよ。"
    cn: "你又不是神，未来的事情谁也不知道。"
  - jp: "東大生 **でもあるまいし** 、そんな難しい問題、僕にはわからないよ。"
    cn: "你又不是东大生，这么难的问题，我不懂啊。"
  - jp: "新人 **でもあるまいし** 、それぐらい自分で調べたら？"
    cn: "你又不是新人，这种事情自己查一下吧？"
  - jp: "たった６ヶ月だろ。一生会えないわけ **じゃあるまいし** 、そんな悲しそうな顔するなよ。"
    cn: "才六个月而已。不会一辈子见不到面的，别露出那么悲伤的表情啊。"
  - jp: "漫画 **じゃあるまいし** 、そんなことできるわけないだろ。"
    cn: "又不是漫画，不可能做那种事情的吧。"
