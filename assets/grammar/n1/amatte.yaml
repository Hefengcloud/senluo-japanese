    jp1: お[化](ば)けがでると[言](い)われているこの[屋敷](やしき)は、[濃い霧](こいきり) **と[相](あい)まって** 、[不気味](ふぎみ)な[雰囲気](ふんいき)に[包](つつ)まれていた。
