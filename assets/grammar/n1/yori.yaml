pattern: 〜より
level: N1
meanings:
  jp:
    - "「〜から」と同じ意味"
    - "間の開始点や場所の起点を表す。*"
  cn:
    - "和「から」意思相同，都用于表示时间的起点或场所的出发点。"
conjugations:
  - "N + より"
explanations:
  - "「〜より」和「〜から」的区别："
  - "「〜より」比「〜から」更正式"
  - "「〜から」可以和表示限定的「だけ」「しか〜ない」搭配使用，而「〜より」不可以"
  - "「〜から〜まで」可以，「〜より〜まで」不可以"
examples:
  - jp: "イベント会場へは１０時 **より** お入りいただけます。"
    cn: "活动场地从早上10点开始入场。"
  - jp: "遠い田舎 **より** はるばるやって参りました。"
    cn: "从遥远的乡村特地赶来。"
  - jp: "部長、日本語アカデミーの田中さま **より** お電話です。"
    cn: "部长，这是日本语学院的田中先生来电。"
