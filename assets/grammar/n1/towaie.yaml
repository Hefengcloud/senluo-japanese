examples:
- jp: ここは最寄り駅 **とはいえ** 、自宅から自転車でも20 分はかかる。
  jp1: ここは[最寄り](もより)[駅](えき) **とはいえ** 、[自宅](じたく)から[自転車](じてんしゃ)でも[20分](にじゅっぷん)はかかる。
  zh: 虽说这是最近的车站，但从家里骑单车也要20分钟。
- jp: 土地の値段がさがった **とはいえ** 、東京で家を購入するのは簡単ではない。
  jp1: "[土地](とち)の[値段](ねだん)がさがった **とはいえ** 、[東京](とうきょう)で[家](いえ)を[購入](こうにゅう)するのは[簡単](かんたん)ではない。"
  zh: 虽说地价下跌了，但要在东京买房子也并不容易。
- jp: 男女平等 **とはいえ** 、会社で地位が高い人はたいてい男性だ。
  jp1: "[男女平等](だんじょびょうどう) **とはいえ** 、[会社](かいしゃ)で[地位](ちい)が[高い](たかい)[人](ひと)はたいてい[男性](だんせい)だ。"
  zh: 虽说男女平等，但公司的高层职位大多是男性。
- jp: 私は日本人だ **とはいえ** 、アメリカで育ったので、漢字があまり読めません。
  zh: 虽说我是日本人，但在美国长大，所以汉字不太会读。
