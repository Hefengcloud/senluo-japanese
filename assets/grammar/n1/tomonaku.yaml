pattern: 〜ともなく / 〜ともなしに
level: N1
meanings:
  jp:
  cn:
conjugations:
  - "V（辞書形）+ ともなく / ともなしに"
  - "  - 常接续「見る」、「聞く」、「読む」和「覚える」等意志动词"
  - "疑問詞 + ともなく / ともなしに"
examples:
  - jp: ""
    cn: ""
  - jp: "気がつけば、カフェで隣に座っているサラリーマン同士の会話を聞く **ともなく** 聞いていた。"
    cn: "不知不觉中，我听到了咖啡馆里坐在我旁边的上班族们的对话。"
  - jp: "見る **ともなく** テレビを見ていると、会社の同僚が出てきてびっくりした。"
    cn: "看电视的时候，不经意地，看到了公司的同事出现，感到很吃惊。"
  - jp: "毎日、お店で流れている歌なので、覚える **ともなく** 歌詞を覚えてしまった。"
    cn: "由于每天在店里播放，不自觉地，我记住了歌词。"
  - jp: "彼女は本を読む **ともなく**、ただページをめくっている。"
    cn: "她不是在读书，只是随意翻动着书页。"
  - jp: ""
    cn: ""
  - jp: "歩いていると、どこから **ともなく** カレーの匂いが漂ってきた。"
    cn: "当我在走路的时候，突然从哪里飘来了咖喱的香味。"
  - jp: "誰に **ともなく** 、今日あった出来事を聞いて欲しい。"
    cn: "我不知道是向谁，但我希望能听到今天发生的事情。"
  - jp: "山田さんは突然、誰 **にともなく** 「マジでムカつく！」と言った。"
    cn: "山田先生突然地，向谁都说着，「真的很讨厌！」"
  - jp: "Instagramの影響か、いつから **ともなく** 、彼女は海外で有名人になっていた。"
    cn: "是因为Instagram的影响吗？不知从何时起，她变成了海外的名人。"
