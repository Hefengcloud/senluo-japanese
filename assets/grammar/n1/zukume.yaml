pattern: 〜ずくめ
level: N1
meanings:
  jp:
    - "〜が多い / 〜ばかりだ"
  cn:
    - "尽是〜"
    - "全是〜"
    - "无一例外〜"
    - "清一色〜"
    - "净是〜"
conjugations:
  - "N + ずくめ"
explanations:
  - "多用于表示物体、颜色和事件。"
  - "常见搭配方式有「黒ずくめ」「いいことずくめ」等"
examples:
  - jp: "試験には合格できたし、彼女もできたし、最近いいこと **ずくめ** だ。"
    cn: "我通过了考试，还找到了女朋友，最近真是好事连连。"
  - jp: "今日は朝から会議 **ずくめ** で疲れたよ。"
    cn: "今天从早上开始就是一连串的会议，累坏了。"
  - jp: "ワンさんはお金持ちで、毎日全身ブランド **ずくめ** だ。"
    cn: "王先生很富有，每天都穿着名牌满身都是。"
  - jp: "わーい。ステーキに、エビフライに、今日はご馳走 **ずくめ** だ。"
    cn: "哇！有牛排、有虾天妇罗，今天真是大餐一顿。"
  - jp: "コナンは黒 **ずくめ** の男たちによって、体を小さくされてしまった。"
    cn: "柯南被一群全身穿黑的男人缩小了身体。"
  - jp: "毎日、残業 **ずくめ** で大変だ。"
    cn: "每天都加班到很晚，非常辛苦。"
  - jp: "この学校は規則 **ずくめ** で、嫌になる。"
    cn: "这个学校规矩太多，令人感到不愉快。"
  - jp: "今回のオリンピックは記録 **ずくめ** の大会となった。"
    cn: "这次的奥运会成绩不断，创下了众多纪录。"
  - jp: "アイドル「BABYMETAL」、異例 **ずくめ** の非アイドル的戦略で大ヒットした。"
    cn: "偶像组合「BABYMETAL」通过非常规手段取得了异例的成功。"
