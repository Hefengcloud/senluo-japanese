pattern: なかなか〜ない
level: N4
meanings:
  jp:
    - "① 簡単には〜できない"
    - "② 〜するには時間がかかる"
  cn:
conjugations:
  - "なかなか + V（否定形）"
examples:
  - jp: "もう来るはずなんですが、 **なかなか** バスが **来ませんね** 。"
    cn: ""
  - jp: "さっきコーヒーを飲んだせいで、 **なかなか寝られません** 。"
    cn: ""
  - jp: "タバコをやめたいと思っているんですが、 **なかなかやめることができません** 。"
    cn: ""
  - jp: "もう日本に来て１年以上経つのですが、日本語が **なかなか** 上手に **なりません** 。"
    cn: ""
