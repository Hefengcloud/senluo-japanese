pattern: 〜いかんでは / 〜いかんによっては
level: N1
meanings:
  jp:
    - "〜によっては"
    - "〜次第で"
    - "〜かどうかで"
  cn:
    - "取决于〜"
    - "根据〜"
    - "因〜而异"
conjugations:
  - "N（の） + いかんでは / いかんによっては"
explanations:
  - "比「〜次第で」更正式。"
examples:
  - jp: "JLPT N1に合格できるかどうかは君たちの努力 **いかんだ** 。"
    cn: "是否能通过JLPT N1考试取决于你们的努力。"
  - jp: "診断結果 **いかんでは** 、次の試合の出場（しゅつじょう）をあきらめなければならない。"
    cn: "根据诊断结果，我可能不得不放弃下一场比赛。"
  - jp: "台風の状況 **いかんでは** 、旅行をキャンセルせねばならない。"
    cn: "根据台风的情况，我们可能不得不取消旅行。"
  - jp: "金額 **いかんでは** 、その仕事を引き受けないこともあります。"
    cn: "金额的多少将决定我是否接受那份工作。"
  - jp: "裁判の判決 **いかんでは** 、控訴（こうそ）することもあり得る。"
    cn: "根据法庭的判决，我们可能会提出上诉。"
