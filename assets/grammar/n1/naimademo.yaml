pattern: 〜ないまでも
level: N1
meanings:
  jp:
    - "〜という程度には達しないが"
  cn:
    - "没有〜至少也〜"
    - "就是〜也该〜"
    - "即使做不到〜但是（至少）〜"
    - "即使不能说是〜但至少是〜"
conjugations:
  - "V（ナイ形）+ までも"
explanations:
  - "常见的搭配有「少なくとも」「せめて」"
examples:
  - jp: "今の給料は十分とは言え **ないまでも** 、なんとか暮らしていけるだけはあります。"
    cn: "现在的薪水虽然不能说是足够的，但勉强能够维持生计。"
  - jp: "毎月帰ってこいとは言わ **ないまでも** 、たまには顔を見せて欲しい。"
    cn: "虽然没有说每个月都要回来，但希望你能偶尔露个面。"
  - jp: "海外旅行とは言わないまでも、国内旅行ぐらい年に１回はしたい。"
    cn: "虽然不是说要去国外旅行，但至少希望每年能有一次国内旅行。"
  - jp: "すでに在庫がなく展示品を買うことになったので、３0%引とはいか **ないまでも** 、せめて5%引きくらいにはしてほしかった。"
    cn: "因为已经没有库存，只好买展示品了，虽然不是说要打30%折扣，但至少希望能有5%的折扣。"
  - jp: "毎日とは言わ **ないまでも** 、週に１回ぐらいは掃除して欲しい。"
    cn: "虽然不是每天都要，但希望每周至少能打扫一次。"
  - jp: "今はインターネットでたいていのことは調べられるので、答えは見つから **ないまでも** 、ヒントぐらいは得られるはずだ。"
    cn: "现在因为可以在互联网上查到大多数信息，虽然不能说找不到答案，但至少应该能找到一些线索。"
  - jp: "誕生日なので高価なものとは言わ **ないまでも** 、何かプレゼントは欲しかった。"
    cn: "因为是生日，虽然不是说要昂贵的礼物，但还是希望有一份礼物。"
