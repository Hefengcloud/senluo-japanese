conjugations:
- V（辞書形）+ まじき
- ※「する」は「すまじき」と言うこともできる
examples:
- jp: 生徒に暴力を振るうなんて、教師としてある **まじき** 行為だ。
  jp1: '[生徒](せいと)に[暴力](ぼうりょく)を[振るう](ふるう)なんて、[教師](きょうし)としてある **まじき** [行為](こうい)だ。'
  zh: 对学生施暴是作为一个教师不应该有的行为。
- jp: 彼の言動は政治家としてある **まじき** もので、非難されて当然だ。
  jp1: '[彼](かれ)の[言動](げんどう)は[政治](せいじ)[家](か)としてある **まじき** もので、[非難](ひなん)されて[当然](とうぜん)だ。'
  zh: 因为他的言论是作为一个政治家不应该有的，被谴责是应当的。
- jp: 試験中にカンニングのような許す **まじき** 行為をした者は０点にします。
  jp1: '[試験](しけん)[中](ちゅう)にカンニングのような[許す](ゆるす) **まじき** [行為](こうい)をした[者](もの)は０[点](てん)にします。'
  zh: 在考试期间有作弊等不可原谅行为的人一律0分。
- jp: 飲酒運転によるひき逃げは許す **まじき** 犯罪だ。
  jp1: '[飲酒](いんしゅ)[運転](うんてん)による[ひき逃げ](ひきにげ)は[許す](ゆるす) **まじき** [犯罪](はんざい)だ。'
  zh: 酒后驾车肇事逃逸是不可饶恕的犯罪行为。
explanations:
- 「あるまじき」や「許すまじき」など、使用範囲は限られている。
level: N1
meanings:
  jp:
  - 〜してはいけない
  zh:
  - 不可以...
  - 不应该...
name: 〜まじき
tags:
- 禁止
