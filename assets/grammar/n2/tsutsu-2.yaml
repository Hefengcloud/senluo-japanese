conjugations:
- V（ます形） ~~ます~~ + つつ
examples:
- jp: 健康に良くないとは知り **つつ** 、タバコがやめられない。
  zh: 尽管知道对健康不好，但我无法戒烟。
- jp: ダイエットしようと思い **つつ** 、甘いものを見るとつい食べてしまう。
  zh: 虽然想要减肥，但是每当看到甜食就忍不住吃。
- jp: 彼女に騙されてると知り **つつも** 、またお金を貸してしまった。
  zh: 尽管知道被她骗了，但我还是又借钱给她了。
explanations:
- 「〜つつも」という言い方もある。
level: N2
meanings:
  en:
  - even though
  jp:
  - けれども
  zh:
  - 却
