pattern: 〜べきだった
level: N3
meanings:
  jp:
    - "〜すればよかった / 〜したほうがよかった"
    - "〜するのが当然だったが、 **実際にはしなかった** と言う時に使う表現。"
  cn:
conjugations:
  - "V（辞書形）+ べきだ※「する」は「すべきだたった」の形もある。"
explanations:
  - "話し手の反省の気持ちや後悔の気持ちが含まれる。否定形は「〜べきではなかった」"
examples:
