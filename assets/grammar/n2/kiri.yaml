conjugations:
- N + きり
examples:
- jp: 今度、二人 **きり** で食事しない？
  zh: 下次，两个人一起吃饭不？
- jp: 一度 **きり** の人生をどう生きるかは個人の自由だ。
  zh: 只有一次的人生，要怎么度过是个人的自由。
- jp: 明日、国へ帰るので日本での生活もあと一日 **きり** だ。
  zh: 明天就要回国，在日本的生活只剩最后一天。
- jp: 海外へは一度 **きり** しか行ったことがない。
  zh: 我只去海外旅行过一次。
- jp: クリスマスの夜に一人 **きり** は寂しいなあ。
  zh: 一个人过圣诞夜好孤独啊。
explanations:
