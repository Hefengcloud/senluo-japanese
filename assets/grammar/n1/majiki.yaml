pattern: 〜まじき
level: N1
meanings:
  jp:
    - "〜してはいけない"
  cn:
    - 不可以...
    - 不应该...
conjugations:
  - "V（辞書形）+ まじき"
  - "「する」→「すまじき」"
explanations:
  - 带着责备的口吻告诉别人以那样的职业身份的话，是不可以做～的。
  - 为较生硬的书面话。
  - 现代只用「あるまじき (不应该有的)・许すまじき (不可原谅的)」等。
examples:
  - jp: 生徒に暴力を振るうなんて、教師としてあるまじき行為だ。
    zh: 对学生施暴是作为一个教师不应该有的行为。
  - jp: 彼の言動は政治家としてあるまじきもので、非難されて当然だ。
    zh: 因为他的言论是作为一个政治家不应该有的，被谴责是应当的。
  - jp: 試験中にカンニングのような許すまじき行為をした者は０点にします。
    zh: 在考试期间有作弊等不可原谅行为的人一律0分。
  - jp: 飲酒運転によるひき逃げは許すまじき犯罪だ。
    zh: 酒后驾车肇事逃逸是不可饶恕的犯罪行为。
