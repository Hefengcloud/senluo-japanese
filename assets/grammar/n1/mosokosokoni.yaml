pattern: ～もそこそこに
level: N1
meanings:
  jp:
    - "〜も十分にしないで"
  cn:
    - "匆忙处理〜"
    - "草草了事〜"
conjugations:
  - "N + もそこそこに"
explanations:
  - 「〜を十分にしない、適当に済ませる」という意味。
  - 急いでいたり、疲れているなど、何かしら理由があって適当に済ませてしまうこと表す。
examples:
  - jp: "田中先生は授業が終わると、後片付け **もそこそこに** 、学校を出て行った。"
    cn: "田中老师下课后，不怎么整理就匆匆离开了学校。"
  - jp: "夫は寝坊したため、朝ごはん **もそこそこに** 急いで会社へ向かった。"
    cn: "丈夫因睡过头，连早餐都匆忙忙地赶去了公司。"
  - jp: "トムさんは挨拶も **そこそこに** 会社を出て行った。"
    cn: "汤姆先生连打招呼都懒得，匆匆离开了公司。"
  - jp: "もう時間が無かったので、検証 **もそこそこに** 、新システムを公開した。"
    cn: "时间已经不够了，于是匆匆快快地发布了新系统，没有充分验证。"
  - jp: "練習 **もそこそこに** 、本番に臨んだ。"
    cn: "没有充分练习，就参加了正式比赛。"
