pattern: まだ〜ていない
level: N4
meanings:
  jp:
    - "動作やイベントが終わっていないことを表す（未完了）。"
  cn:
conjugations:
  - "まだ + V（テ形） + いません"
explanations:
  - "① 話し言葉では、「Vていない」が「Vてない」になる。② 質問に「いいえ」で返答する時は「いいえ、まだです。」と言い方もある。"
examples:
  - jp: "あ〜、 **まだ** 国へ帰るチケットを買っ **てない** 。"
    cn: ""
  - jp: "Oh, I haven't bought a ticket back to my country yet."
