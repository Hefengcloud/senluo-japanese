conjugations:
- 普通形 + ゆえに
examples:
- jp: 円高 **ゆえ** 、今年の夏休みには海外に出かけた人々が例年より多かった。
  jp1: '[円](えん)[高](だか) **ゆえ** 、[今年](ことし)の[夏休み](なつやすみ)には[海外](かいがい)に[出かけ](でかけ)た[人々](ひとびと)が[例年](れいねん)より[多かっ](おおかっ)た。'
  zh: 由于日元涨价的原因，今年夏天去国外旅行的人比往年多。
- jp: 新しい職場では慣れぬ **ゆえ** 、失敗することが多いです。
  jp1: '[新しい](あたらしい)[職場](しょくば)では[慣れ](なれ)ぬ **ゆえ** 、[失敗](しっぱい)することが[多い](おおい)です。'
  zh: 由于还没有习惯新职场的原因，工作上的错误很多。
- jp: 貧しさの **ゆえに** 、子どもが働かなければならない社会もある。
  jp1: '[貧し](まずし)さの **ゆえに** 、[子ども](こども)が[働か](はたらか)なければならない[社会](しゃかい)もある。'
  zh: 由于贫穷的原因，也有小孩子必须去工作的。
- jp: 日本は、島国の **ゆえに** 、船の交通が発達が発達している。
  jp1: '[日本](にっぽん)は、[島国](しまぐに)の **ゆえに** 、[船](ふね)の[交通](こうつう)が[発達](はったつ)が[発達](はったつ)している。'
  zh: 日本正因为是岛国，所以船运发达。
