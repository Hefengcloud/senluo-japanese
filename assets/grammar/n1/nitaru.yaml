pattern: 〜に足る
level: N1
meanings:
  jp:
    - "〜できる"
    - "〜する価値がある"
  cn:
    - "值得～"
conjugations:
  - "V（辞書形）+ に足る"
  - "N + に足る → Nはする動詞のN"
examples:
  - jp: "田中先輩は信頼 **に足る** 人だから、困ったことがあったら彼に聞くといいよ。"
    cn: "田中前辈是个值得信赖的人，如果遇到困难情况，可以向他请教。"
  - jp: "私の上司は仕事もできるし、部下をきちんと教育してくれるし、尊敬する **に足る** 人物だ。"
    cn: "我的上司不仅工作能力出色，还能够妥善教育下属，是一位值得尊敬的人物。"
  - jp: "インターネット上にはデマ情報も多く、全てのものが信頼 **に足る** 情報だとは言えない。"
    cn: "网络上充斥着虚假信息，不能说所有的信息都值得信赖。"
  - jp: "満点ではなかったものの、満足 **に足る** 結果だった。"
    cn: "虽然没有得满分，但结果仍然令人满意。"
  - jp: "経営状況の悪化で、私や同僚をクビにしたいと考えているようだが、クビにする **に足る** 理由がないので、そう簡単にはできないだろう。"
    cn: "由于经营状况恶化，似乎有考虑要解雇我和同事，但由于没有足够的理由解雇我们，所以不太容易实现。"
  - jp: "このオンラインコースは少し値段が高いが、これまでの実績を見れば受ける **に足る** 内容だ。"
    cn: "这个在线课程价格稍高，但如果考虑到以往的成绩，它是值得参加的内容。"
