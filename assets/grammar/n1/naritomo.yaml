conjugations:
- N + なりとも
examples:
- jp: チャンスがあるなら、一目 **なりとも** 会ってみたい。
  jp1: チャンスがあるなら、[一目](ひとめ) **なりとも** [会](あ)ってみたい。
  zh: 如果有机会，哪怕是一眼也想见看看。
- jp: わずか **なりとも** お役に立てるのであれば、喜んでお手伝いいたします。
  jp1: わずか **なりとも** お[役](やく)に[立](た)てるのであれば、[喜](よろこ)んでお[手伝](てつだ)いいたします。
  zh: 如果能稍微帮上什么忙，我会很乐意帮忙。
- jp: 彼のことはあまり好きではないが、彼の言っていることに多少 **なりとも** 共感できるところがあった。
  jp1: "[彼](かれ)のことはあまり好きではないが、彼の言っていることに[多少](たしょう) **なりとも** [共感](きょうかん)できるところがあった。"
  zh: 我不太喜欢他，但我对他所说的有些同感的地方。
