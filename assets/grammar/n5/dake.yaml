conjugations:
- N + だけ
- 数字 + 助数詞 + だけ
examples:
- jp: クラスでフランス人は僕 **だけ** です。
  zh: 这个班的法国人只有我。
- jp: 朝は何も食べません。牛乳 **だけ** 飲みます。
  jp1: '[朝](あさ)は[何](なに)も[食](た)べません。[牛乳](ぎゅうにゅう) **だけ** [飲](の)みます。'
  zh: 早上什么都没吃。 只是喝牛奶。
- jp: 昨日３０分 **だけ** 勉強しました。
  jp1: '[昨日](きのう)[３０分](さんじゅうぷん) **だけ** [勉強](べんきょう)しました。'
  zh: 我昨天只学习了 30 分钟。
- jp: 今、財布の中には２００円 **だけ** あります。
  jp1: '[今](今)、[財布](さいふ)の[中](なか)には[２００円](にひゃくえん) **だけ** あります。'
  zh: 现在钱包里只有200日元。
explanations:
- 英語の場合、onlyが名詞より先に来て「only N」と表現するが、日本語の場合は名詞が先に来て「Nだけ」となる点に注意。
level: N5
meanings:
  en:
  - only
  jp:
  - 限定を表す
  zh:
  - 只〜（表示限定）
name: 〜だけ
tags:
- 限界