conjugations:
- V（ナイ形） ~~ない~~ + ねばならない
- 「ある → あらねばならない」
- 「する → せねばならない」
examples:
- jp: 裁判官は常に公平に審査せ **ねばならない** 。
  jp1: '[裁判官](さいばんかん)は[常に](つねに)[公平](こうへい)に[審査](しんさ)せ **ねばならない** 。'
  zh: 法官必须始终公正地做出判决。
- jp: 海を守るために、プラスチック製品を減らさ **ねばならない** 。
  jp1: '[海](うみ)を[守る](まもる)ために、プラスチック[製品](せいひん)を[減らさ](へらさ) **ねばならない** 。'
  zh: 为了保护海洋，我们必须减少塑料制品。
- jp: ビザが切れたので、国に帰ら **ねばならない** 。
  jp1: ビザが[切れ](きれ)たので、[国](くに)に[帰ら](かえら) **ねばならない** 。
  zh: 因为签证到期，必须回国。
- jp: 国民の幸せのために、政府は常に努力せ **ねばならない** 。
  jp1: '[国民](こくみん)の[幸せ](しあわせ)のために、[政府](せいふ)は[常に](つねに)[努力](どりょく)せ **ねばならない** 。'
  zh: 为了人民的幸福，政府必须不断努力。
explanations:
- 古い表現で、会話で使うことはほとんどない。大河ドラマや昔の時代を題材に作られた映画、ドラマなどで使われることがある。
level: N1
meanings:
  jp:
  - 〜なければならない
  zh:
  - 必须
name: 〜ねばならない
tags:
- 义务
