conjugations:
- V（普通形）+ だろう
- ナA ~~だ~~ \+ だろう
- N ~~だ~~ \+ だろう
examples:
- jp: もうすぐ、雨が止む **だろう** 。
  zh: 应该很快，雨就会停吧。
- jp: 仕事が全然 終わらないって言っていたから、今夜の飲み会に、彼は来れない **だろう** 。
  zh: 他说工作完全做不完，所以今晚的酒会，他应该无法来参加。
- jp: このあたりはコンビニも、スーパーも、デパートもないから、生活はきっと不便 **だろう** な。
  zh: 附近连便利店、超市、百货公司都没有，生活一定很不方便吧。
- jp: あれ、あそこにいる人は誰 **だろう** 。
  zh: 诶，那边那个人是谁呢？
explanations: []
level: N3
meanings:
  en:
  - Plain form of でしょう. Conveys the speaker's idea in a circumlocutory manner.
  - Speculation.
  jp:
  - 「〜でしょう」の普通体。話し手の考えを婉曲に伝える・推量
  zh:
  - 是...对吧(同意・确认)
