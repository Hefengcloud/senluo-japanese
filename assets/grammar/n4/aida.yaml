conjugations:
- V（普通形） + 間
- イAい + 間
- ナAな + 間
- Nの + 間
examples:
- jp: 学校に **いる間** は、携帯電話の使用は禁止です。
  zh: 在学校时，禁止使用手机。
- jp: 子供が **小さい間** は、できるだけ早く帰って妻をサポートするつもりです。
  zh: 孩子还小时，会尽快回家帮忙妻子。
- jp: '**具合が大丈夫な間** は掃除をします。'
  zh: 没事的时候打扫卫生。
- jp: 休みの間、実家で過ごすつもりです。
  zh: ④ 暑假的时候，打算在我父母家度过。
explanations:
- 「間」の後ろには継続性のある動作や状態を表す言葉が来る。
level: N4
meanings:
  en:
  - while / during
  jp:
  - 〜の期間ずっと
  zh:
  - '...期间'
name: 〜間
tags:
- 时点
