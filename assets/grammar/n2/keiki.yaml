conjugations:
- N + を契機に
examples:
- jp: 入院 **を契機に** 、今後はできるだけ毎日運動しようと思った。
  jp1: '[入院](にゅういん) **を[契機](けいき)に** 、[今後](こんご)はできるだけ[毎日](まいにち)[運動](うんどう)しようと[思っ](おもっ)た。'
  zh: 以入院为契机，我决定以后每天都运动。
- jp: 転職 **を契機に** 、次の会社では自分らしく働こうと決意した。
  jp1: '[転職](てんしょく) **を[契機](けいき)に** 、[次](つぎ)の[会社](かいしゃ)では[自分](じぶん)らしく[働こ](はたらこ)うと[決意](けつい)した。'
  zh: 以换工作为契机，我决定在下一家公司按照自己的方式工作。
- jp: 震災 **を契機に** 、改めて防災対策をしっかりしようと家族で話し合った。
  jp1: '[震災](しんさい) **を[契機](けいき)に** 、[改めて](あらためて)[防災](ぼうさい)[対策](たいさく)をしっかりしようと[家族](かぞく)で[話し合っ](はなしあっ)た。'
  zh: 以震灾为契机，再次与家人讨论如何采取适当的防灾措施。
- jp: '**「〜がきっかけで / 〜をきっかけに」**'
  jp1: '**「〜がきっかけで / 〜をきっかけに」**'
  zh: ''
explanations:
- ・書き言葉
- ・文の後ろにはプラスの意味の言葉が来ることが多い。
level: N2
meanings:
  jp:
  - 〜をいい機会だと考えて / 〜をきっかけにして
  zh:
  - 以...为契机
name: ～を契機に / ～を契機として
