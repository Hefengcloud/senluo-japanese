- jp: 睦月（むつき）
  meaning: 親類が集って、睦び（親しくする）の月。
  month: 1月
- jp: 如月（きさらぎ）
  meaning: '別名「衣更着（きさらぎ）」。まだ寒さが残っていて、衣を更に着る月。 '
  month: 2月
- jp: 弥生（やよい）
  meaning: 木草弥生い茂る（きくさいやおいしげる）月 =木々が生茂る月
  month: 3月
- jp: 卯月（うずき）
  meaning: 卯の花の月
  month: 4月
- jp: 皐月（さつき）
  meaning: 別名「早月（さつき）」。早苗（さなえ）を植える月
  month: 5月
- jp: 水無月（みなずき）
  meaning: 田に水を引く月（「無」は「の」の意味）
  month: 6月
- jp: 文月（ふみづき）
  meaning: 稲の穂が実る月（穂含月：ほふみづき）
  month: 7月
- jp: 葉月（はづき）
  meaning: 木々の葉落ち月（はおちづき）。
  month: 8月
- jp: 長月（ながつき）
  meaning: 夜長月（よながづき）。
  month: 9月
- jp: 神無月（かんなづき）
  meaning: 神の月。神様が天上での集会のために地上を留守にするといわれていた。
  month: 10月
- jp: 霜月（しもつき）
  meaning: 霜の降る月。
  month: 11月
- jp: 師走（しわす）
  meaning: 師匠といえど趨走（すうそう）する月
  month: 12月
